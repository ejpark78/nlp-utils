{{- range $jobIndex, $job := .Values.jobs }}
---
apiVersion: batch/v1beta1
kind: CronJob
metadata:
  name: {{ $job.name }}
  labels:
    app: {{ $job.name }}
    release-name: {{ $.Release.Name }}
    release-namespace: {{ $.Release.Namespace }}
spec:
  schedule: {{ $job.schedule }}
  concurrencyPolicy: {{ $.Values.schedule.concurrencyPolicy }}
  failedJobsHistoryLimit: {{ $.Values.schedule.failedJobsHistoryLimit }}
  successfulJobsHistoryLimit: {{ $.Values.schedule.successfulJobsHistoryLimit }}
  jobTemplate:
    spec:
      template:
        spec:
          restartPolicy: {{ $.Values.restartPolicy }}
          hostAliases:
            {{- toYaml $.Values.hostAliases | nindent 12 }}
          imagePullSecrets:
            - name: {{ $.Values.imagePullSecrets }}
          initContainers:
            - name: config-sync
              image: alpine/git
              envFrom:
                - configMapRef:
                    name: {{ $.Values.gitSyncConfigMap }}
              command:
                - git
                - clone
                - -b
                - $(GIT_SYNC_BRANCH)
                - $(GIT_SYNC_REPO)
                - /config
              volumeMounts:
                - name: config
                  mountPath: "/config"
          containers:
            - name: app
              resources:
                {{- toYaml $.Values.resources | nindent 16 }}
              image: {{ $.Values.image }}
              imagePullPolicy: Always
              env:
                {{- toYaml $.Values.environmentVariables | nindent 16 }}
              envFrom:
                - configMapRef:
                    name: {{ $job.configMapRef }}
              args:
                {{- toYaml $job.args | nindent 16 }}
              volumeMounts:
                - name: config
                  mountPath: "/config"
          volumes:
            - name: config
              emptyDir: {}
{{- end }}
