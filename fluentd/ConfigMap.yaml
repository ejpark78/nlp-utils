---
apiVersion: v1
kind: ConfigMap
metadata:
  name: fluentd-config
data:
  crawler.conf: |
    <filter kubernetes.var.log.containers.**>
      @type parser
      <parse>
        @type json
        json_parser json
      </parse>
      replace_invalid_sequence true
      emit_invalid_record_to_error false
      key_name log
      reserve_data true
    </filter>
