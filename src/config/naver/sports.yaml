    check_id: true
    date_format: '%Y%m%d'
    headers:
      Content-Type: application/json
    mapping:
      url: /kbaseball/news/read.nhn?oid={oid}&aid={aid}
    parser: json
    trace: list
    url_frame: https://sports.news.naver.com/kbaseball/news/list.nhn?isphoto=&date={date}&page={page}
