---
jobs:
- '#post_process': 기사를 저장후, 실행하는 작업
  article:
    document_id:
      frame: '{cid}-{id}'
      type: query
  host: https://corpus.ncsoft.com:9200
  http_auth: crawler:crawler2019
  index: crawler-major_press-newsis
  list:
  - category: 스포츠
    url_frame: http://www.newsis.com/spo/list/?cid=10500&scid=10502&page={page}
  post_process:
  - exchange:
      name: crawler.major_press
      type: topic
    host:
      name: mq_server
      port: 5672
      user_name: user
      user_password: nlplab!
    module: rabbit_mq
    name: RabbitMQ 메세지 전송
    payload:
      elastic:
        host: https://corpus.ncsoft.com:9200
        http_auth: crawler:crawler2019
        index: corpus_process-major_press-newsis
      module:
      - column: html_content
        domain: baseball
        name: sp/pos_tagger
        result: pos_tagged
      - column: html_content
        domain: baseball
        name: sp/ne_tagger
        result: named_entity
      - column: html_content
        domain: baseball
        name: nc/ne_tagger_v2
        result: named_entity_v2
      post_mq: false
  sleep: 2
parsing:
  article:
  - comment: 제목
    key: title
    tag:
    - attribute:
        class: article_tbx mgt8 w970
      name: div
    - name: h1
    type: text
  - comment: 날짜
    key: date
    replace:
    - from: 등록[ ]+
      to: ''
    tag:
    - attribute:
        class: date
      name: div
    type: text
    type_convert: date
    value_type: single
  - comment: html 본문
    key: html_content
    remove:
    - name: iframe
    tag:
    - attribute:
        itemprop: articleBody
      name: div
    type: html
  - comment: 이미지
    key: image_list.image
    tag:
    - attribute:
        class: article_photo center
      name: table
    - name: img
    type: src
  - comment: 이미지 캡션
    delete: true
    key: image_list.caption
    tag:
    - attribute:
        class: article_photo center
      name: table
    - attribute:
        class: desc
      name: td
    type: text
  - comment: 텍스트 본문
    key: content
    tag:
    - attribute:
        itemprop: articleBody
      name: div
    type: text
  descriptions:
    article: 기사 본문에서 추출해야하는 tag 정보
    list: 기사 목록에서 추출해야하는 하나의 기사 정보
    trace: 전체 html 에서 추출해야하는 전체 tag 목록
  list:
  - comment: 제목
    key: title
    tag:
    - name: a
    type: text
  - comment: url
    key: url
    tag:
    - name: a
    type: href
  - comment: author
    key: author
    replace:
    - from: '[|].+$'
      to: ''
    tag:
    - attribute:
        class: date
      name: span
    type: text
  parser: lxml
  trace:
  - attribute:
      class: p1_bundle
    name: li
  - attribute:
      class: area
    name: div
