---
jobs:
- '#post_process': 기사를 저장후, 실행하는 작업
  article:
    document_id:
      replace:
      - from: /view/
        to: ''
      type: path
  host: https://corpus.ncsoft.com:9200
  http_auth: crawler:crawler2019
  index: crawler-major_press-yonhapnews
  list:
  - category: 야구
    url_frame: https://www.yna.co.kr/sports/baseball/{page}
  post_process:
  - module: save_s3
    name: AWS S3 이미지 업로드 설정
    path: yonhapnews_sports
    url_prefix: http://paige-cdn.plaync.com
  - exchange:
      name: crawler.paige
      type: topic
    host:
      name: mq_server
      port: 5672
      user_name: user
      user_password: nlplab!
    module: rabbit_mq
    name: RabbitMQ 메세지 전송
    payload:
      elastic:
        host: https://corpus.ncsoft.com:9200
        http_auth: crawler:crawler2019
        index: corpus_process-major_press-yonhapnews
      module:
      - column: html_content
        domain: baseball
        name: nlu/POS
        result: pos_tagged
      - column: html_content
        domain: baseball
        name: sp/ne_tagger
        result: named_entity
      - column: html_content
        domain: baseball
        name: nlu/NER
        result: named_entity_v2
      post_mq: true
  sleep: 2
parsing:
  article:
  - comment: 제목
    key: title
    value:
    - attribute:
        id: articleWrap
      name: div
    - attribute:
        class: tit-article
      name: h1
    type: text
  - comment: 날짜
    key: date
    replace:
    - from: 송고시간[ ]+[|][ ]+
      to: ''
    value:
    - attribute:
        id: articleWrap
      name: div
    - attribute:
        class: tt
      name: span
    type: text
    type_convert: date
  - comment: html 본문
    key: html_content
    value:
    - attribute:
        id: articleWrap
      name: div
    - attribute:
        class: article
      name: div
    type: html
  - comment: 이미지
    key: image_list.image
    value:
    - attribute:
        class: article-img
      name: div
    - name: img
    type: src
  - comment: 이미지 캡션
    delete: true
    key: image_list.caption
    value:
    - attribute:
        class: img-info
      name: div
    type: text
  - comment: 텍스트 본문
    key: content
    value:
    - attribute:
        id: articleWrap
      name: div
    - attribute:
        class: article
      name: div
    type: text
  descriptions:
    article: 기사 본문에서 추출해야하는 tag 정보
    list: 기사 목록에서 추출해야하는 하나의 기사 정보
    trace: 전체 html 에서 추출해야하는 전체 tag 목록
  list:
  - comment: 제목
    key: title
    value:
    - attribute:
        class: news-tl
      name: strong
    - name: a
    type: text
  - comment: url
    key: url
    value:
    - attribute:
        class: news-tl
      name: strong
    - name: a
    type: href
  parser: html5lib
  trace:
  - attribute:
      class: section02
    name: li
  - attribute:
      class: con
    name: div
