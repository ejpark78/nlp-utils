---
jobs:
- '#post_process': 기사를 저장후, 실행하는 작업
  article:
    document_id:
      replace:
      - from: /List/SocietyWeather
        to: ''
      - from: /news
        to: ''
      - from: /article
        to: ''
      - from: /all
        to: ''
      - from: ^/
        to: ''
      - from: /$
        to: ''
      - from: /
        to: '-'
      type: path
  end: 3000
  host: https://corpus.ncsoft.com:9200
  http_auth: crawler:crawler2019
  index: crawler-news-donga
  list:
  - category: 사회/날씨
    url_frame: http://www.donga.com/news/List/Society/Weather?prod=news&ymd=&m=&p={page}
  post_process: []
  sleep: 2
  split_index: true
  start: 1
  step: 20
parsing:
  article:
  - comment: 제목
    key: title
    tag:
    - attribute:
        class: article_title
      name: div
    - attribute:
        class: title
      name: h2
    type: text
  - comment: 날짜
    key: date
    replace:
    - from: 입력[ ]*|수정[ ]*
      to: ''
    tag:
    - attribute:
        class: article_title
      name: div
    - attribute:
        class: date01
      name: span
    type: text
    type_convert: date
    value_type: single
  - comment: 글쓴이
    key: author
    tag:
    - attribute:
        class: article_title
      name: div
    - attribute:
        class: report
      name: span
    type: text
  - comment: html 본문
    key: html_content
    remove:
    - attribute:
        class: article_relation
      name: div
    - attribute:
        id: bestnews_layer
      name: div
    - attribute:
        id: adBox
      name: div
    - attribute:
        class: article_issue
      name: div
    tag:
    - attribute:
        class: article_txt
      name: div
    type: html
  - comment: 이미지
    key: image_list.image
    tag:
    - attribute:
        class: articlePhotoL
      name: div
    - name: img
    type: src
  - comment: 이미지
    key: image_list.image
    tag:
    - attribute:
        class: articlePhotoR
      name: div
    - name: img
    type: src
  - comment: 이미지
    key: image_list.image
    tag:
    - attribute:
        class: articlePhotoC
      name: div
    - name: img
    type: src
  - comment: 이미지 캡션
    delete: true
    key: image_list.caption
    tag:
    - attribute:
        class: articlePhotoR
      name: div
    type: text
  - comment: 이미지 캡션
    delete: true
    key: image_list.caption
    tag:
    - attribute:
        class: articlePhotoL
      name: div
    type: text
  - comment: 이미지 캡션
    delete: true
    key: image_list.caption
    tag:
    - attribute:
        class: articlePhotoC
      name: div
    type: text
  - comment: 텍스트 본문
    key: content
    tag:
    - attribute:
        class: article_txt
      name: div
    type: text
  - comment: 키워드
    key: keyword
    tag:
    - attribute:
        class: article_keyword
      name: div
    type: text
  descriptions:
    article: 기사 본문에서 추출해야하는 tag 정보
    list: 기사 목록에서 추출해야하는 하나의 기사 정보
    trace: 전체 html 에서 추출해야하는 전체 tag 목록
  list:
  - comment: 제목
    key: title
    tag:
    - attribute:
        class: rightList
      name: div
    - attribute:
        class: tit
      name: span
    type: text
  - comment: url
    key: url
    tag:
    - attribute:
        class: rightList
      name: div
    - name: a
    type: href
  - comment: 날짜
    key: date
    tag:
    - attribute:
        class: rightList
      name: div
    - attribute:
        class: date
      name: div
    type: text
    type_convert: date
    value_type: single
  parser: lxml
  trace:
  - attribute:
      class: articleList
    name: div
