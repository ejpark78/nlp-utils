---
jobs:
- '#post_process': 기사를 저장후, 실행하는 작업
  article:
    document_id:
      frame: '{id}'
      type: query
  host: https://corpus.ncsoft.com:9200
  http_auth: crawler:crawler2019
  index: crawler-major_press-sports_chosun
  list:
  - category: 야구
    url_frame: http://sports.chosun.com/latest/l_baseball.htm?page={page}
  post_process:
  - module: save_s3
    name: AWS S3 이미지 업로드 설정
    path: sports_chosun
    url_prefix: http://paige-cdn.plaync.com
  - exchange:
      name: crawler.paige
      type: topic
    host:
      name: mq_server
      port: 5672
      user_name: user
      user_password: nlplab!
    module: rabbit_mq
    name: RabbitMQ 메세지 전송
    payload:
      elastic:
        host: https://corpus.ncsoft.com:9200
        http_auth: crawler:crawler2019
        index: corpus_process-major_press-sports_chosun
      module:
      - column: html_content
        domain: baseball
        name: nlu/POS
        result: pos_tagged
      - column: html_content
        domain: baseball
        name: sp/ne_tagger
        result: named_entity
      - column: html_content
        domain: baseball
        name: nlu/NER
        result: named_entity_v2
      post_mq: true
  sleep: 2
parsing:
  article:
  - comment: 제목
    key: title
    tag:
    - attribute:
        class: article_top
      name: div
    - name: h3
    type: text
  - comment: 날짜
    key: date
    replace:
    - from: 기사입력
      to: ''
    - from: ^.+최종수정
      to: ''
    tag:
    - attribute:
        class: info-view
      name: p
    - attribute:
        class: article-day
      name: span
    type: text
    type_convert: date
    value_type: single
  - comment: html 본문
    key: html_content
    remove:
    - name: iframe
    - name: script
    tag:
    - attribute:
        class: news_content
      name: div
    type: html
  - comment: 이미지
    key: image_list.image
    tag:
    - attribute:
        class: news_content
      name: div
    - name: img
    type: src
    value_type: unique
  - comment: 이미지 캡션
    delete: true
    key: image_list.caption
    tag:
    - attribute:
        class: news_content
      name: div
    - attribute:
        class: caption
      name: td
    type: text
    value_type: unique
  - comment: 텍스트 본문
    key: content
    tag:
    - attribute:
        class: news_content
      name: div
    type: text
  descriptions:
    article: 기사 본문에서 추출해야하는 tag 정보
    list: 기사 목록에서 추출해야하는 하나의 기사 정보
    trace: 전체 html 에서 추출해야하는 전체 tag 목록
  list:
  - comment: 제목
    key: title
    tag:
    - name: dt
    - name: a
    type: text
  - comment: url
    key: url
    tag:
    - name: dt
    - name: a
    type: href
  - comment: 날짜
    key: date
    tag:
    - name: dd
    - name: span
    type: text
    type_convert: date
    value_type: single
  parser: html5lib
  trace:
  - attribute:
      class: list_rbox
    name: div
  - name: dl
