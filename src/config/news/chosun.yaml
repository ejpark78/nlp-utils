---
jobs:
- article:
    document_id:
      replace:
      - from: /site/data/html_dir/[0-9]+/[0-9]+/[0-9]+/
        to: ''
      - from: /
        to: '-'
      - from: .html
        to: ''
      type: path
  host: https://corpus.ncsoft.com:9200
  http_auth: crawler:crawler2019
  index: crawler-major_press-chosun
  list:
  - category: 야구
    url_frame: http://news.chosun.com/svc/list_in/list.html?catid=82&source=1&pn={page}
  post_process:
  - exchange:
      name: crawler.major_press
      type: topic
    host:
      name: mq_server
      port: 5672
      user_name: user
      user_password: nlplab!
    module: rabbit_mq
    name: RabbitMQ 메세지 전송
    payload:
      elastic:
        host: https://corpus.ncsoft.com:9200
        http_auth: crawler:crawler2019
        index: corpus_process-major_press-chosun
      module:
      - column: html_content
        domain: baseball
        name: sp/pos_tagger
        result: pos_tagged
      - column: html_content
        domain: baseball
        name: sp/ne_tagger
        result: named_entity
      - column: html_content
        domain: baseball
        name: nc/ne_tagger_v2
        result: named_entity_v2
      post_mq: false
  sleep: 2
parsing:
  article:
  - comment: 제목
    key: title
    tag:
    - attribute:
        id: news_title_text_id
      name: h1
    type: text
  - comment: 날짜
    key: date
    replace:
    - from: 입력
      to: ''
    - from: ^.+수정
      to: ''
    tag:
    - attribute:
        class: news_date
      name: div
    type: text
    type_convert: date
    value_type: single
  - comment: 글쓴이
    key: author
    tag:
    - attribute:
        class: news_title_author
      name: div
    - attribute:
        id: j1
      name: li
    type: text
  - comment: 글쓴이 소속
    key: author_source
    tag:
    - attribute:
        class: author_source
      name: span
    type: text
  - comment: html 본문
    key: html_content
    remove:
    - name: iframe
    - name: script
    tag:
    - attribute:
        class: par
      name: div
    type: html
    value_type: merge
  - comment: 이미지
    key: image_list.image
    tag:
    - attribute:
        class: news_imgbox
      name: div
    - name: img
    type: src
  - comment: 이미지 캡션
    delete: true
    key: image_list.caption
    tag:
    - attribute:
        class: news_imgbox
      name: div
    type: text
  - comment: 텍스트 본문
    key: content
    tag:
    - attribute:
        class: par
      name: div
    type: text
    value_type: merge
  - comment: 다국어 기사
    key: language_list
    tag:
    - attribute:
        class: news_lang
      name: div
    - name: a
    type: href
  descriptions:
    article: 기사 본문에서 추출해야하는 tag 정보
    list: 기사 목록에서 추출해야하는 하나의 기사 정보
    trace: 전체 html 에서 추출해야하는 전체 tag 목록
  list:
  - comment: 제목
    key: title
    tag:
    - name: dt
    - name: a
    type: text
  - comment: url
    key: url
    tag:
    - name: dt
    - name: a
    type: href
  - comment: 날짜
    key: date
    replace:
    - from: '[(].+[)]'
      to: ''
    tag:
    - attribute:
        class: date_author
      name: dd
    - attribute:
        class: date
      name: span
    type: text
    type_convert: date
    value_type: single
  parser: html5lib
  trace:
  - attribute:
      class: list_item
    name: dl
