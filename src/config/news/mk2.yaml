---
jobs:
- article:
    document_id:
      frame: '{sc}-{mc}-{year}-{no}'
      type: query
  host: https://corpus.ncsoft.com:9200
  http_auth: crawler:crawler2019
  index: crawler-major_press-mk
  list:
  - category: 야구
    url_frame: http://sports.mk.co.kr/list.php?sc=71000002&mc=B
  post_process:
  - module: save_s3
    name: AWS S3 이미지 업로드 설정
    path: mk
    url_prefix: http://paige-cdn.plaync.com
  - exchange:
      name: crawler.paige
      type: topic
    host:
      name: mq_server
      port: 5672
      user_name: user
      user_password: nlplab!
    module: rabbit_mq
    name: RabbitMQ 메세지 전송
    payload:
      elastic:
        host: https://corpus.ncsoft.com:9200
        http_auth: crawler:crawler2019
        index: corpus_process-major_press-mk
      module:
      - column: html_content
        domain: baseball
        name: nlu/POS
        result: pos_tagged
      - column: html_content
        domain: baseball
        name: sp/ne_tagger
        result: named_entity
      - column: html_content
        domain: baseball
        name: nlu/NER
        result: named_entity_v2
      post_mq: true
  sleep: 2
parsing:
  article:
  - comment: 제목
    key: title
    value:
    - attribute:
        id: view_tit
      name: div
    - attribute:
        class: head_tit
      name: span
    type: text
  - comment: 날짜
    key: date
    replace:
    - from: ^.+(20[0-9][0-9][.\- :0-9]+).+$
      to: \g<1>
    value:
    - attribute:
        id: view_tit
      name: div
    - attribute:
        class: sm_num
      name: span
    type: text
    type_convert: date
    value_type: single
  - comment: html 본문
    key: html_content
    remove:
    - name: iframe
    - name: script
    - attribute:
        id: slot6
      name: div
    - attribute:
        target: _blank
      name: a
    value:
    - attribute:
        id: artText
      name: div
    type: html
    value_type: merge
  - comment: 이미지
    key: image_list.image
    value:
    - attribute:
        class: center_image
      name: div
    - name: img
    type: src
  - comment: 이미지 캡션
    delete: true
    key: image_list.caption
    value:
    - attribute:
        class: center_image
      name: div
    - name: p
    type: text
  - comment: 텍스트 본문
    key: content
    value:
    - attribute:
        id: artText
      name: div
    - attribute:
        class: read_txt
      name: div
    type: text
    value_type: merge
  descriptions:
    article: 기사 본문에서 추출해야하는 tag 정보
    list: 기사 목록에서 추출해야하는 하나의 기사 정보
    trace: 전체 html 에서 추출해야하는 전체 tag 목록
    trace_next_page: 다음 페이지를 따라간다.
  list:
  - comment: 제목
    key: title
    value:
    - attribute:
        class: tit
      name: dt
    - name: a
    type: text
  - comment: url
    key: url
    value:
    - attribute:
        class: tit
      name: dt
    - name: a
    type: href
  - comment: 날짜
    key: date
    value:
    - attribute:
        class: date
      name: span
    type: text
    type_convert: date
    value_type: single
  parser: html5lib
  trace:
  - attribute:
      class: list_area
    name: div
  - name: dl
  trace_next_page:
    max_trace: 10
    replace:
    - from: cm=.+?&
      to: ''
    value:
    - attribute:
        class: list_paging
      name: div
    - attribute:
        class: next
      name: a
