---
jobs:
- '#post_process': 기사를 저장후, 실행하는 작업
  article:
    document_id:
      replace:
      - from: /
        to: ''
      type: path
  host: https://corpus.ncsoft.com:9200
  http_auth: crawler:crawler2019
  index: crawler-major_press-yonhapnewstv
  list:
  - category: 스포츠
    url_frame: http://www.yonhapnewstv.co.kr/category/news/sports/page/{page}/
  post_process:
  - exchange:
      name: crawler.major_press
      type: topic
    host:
      name: mq_server
      port: 5672
      user_name: user
      user_password: nlplab!
    module: rabbit_mq
    name: RabbitMQ 메세지 전송
    payload:
      elastic:
        host: https://corpus.ncsoft.com:9200
        http_auth: crawler:crawler2019
        index: corpus_process-major_press-yonhapnewstv
      module:
      - column: html_content
        domain: baseball
        name: sp/pos_tagger
        result: pos_tagged
      - column: html_content
        domain: baseball
        name: sp/ne_tagger
        result: named_entity
      - column: html_content
        domain: baseball
        name: nc/ne_tagger_v2
        result: named_entity_v2
      post_mq: false
  sleep: 2
parsing:
  article:
  - comment: 제목
    key: title
    value:
    - attribute:
        class: inner
      name: div
    - attribute:
        id: title
      name: h1
    type: text
  - comment: 날짜
    key: date
    value:
    - attribute:
        class: section-content
      name: div
    - attribute:
        class: time
      name: span
    type: text
    type_convert: date
    value_type: single
  - comment: html 본문
    key: html_content
    value:
    - attribute:
        itemprop: articleBody
      name: div
    type: html
  - comment: 텍스트 본문
    key: content
    value:
    - attribute:
        itemprop: articleBody
      name: div
    type: text
  - comment: 비디오
    key: video
    value:
    - attribute:
        class: single_featured_video
      name: div
    - attribute:
        class: single_video_btn
      name: a
    type: href
  descriptions:
    article: 기사 본문에서 추출해야하는 tag 정보
    list: 기사 목록에서 추출해야하는 하나의 기사 정보
    trace: 전체 html 에서 추출해야하는 전체 tag 목록
  list:
  - comment: 제목
    key: title
    value:
    - attribute:
        class: clip-link
      name: a
    type: title
  - comment: url
    key: url
    value:
    - attribute:
        class: clip-link
      name: a
    type: href
  parser: lxml
  trace:
  - attribute:
      class: nag cf
    name: div
  - attribute:
      class: thumb
    name: div
