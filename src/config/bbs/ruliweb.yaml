---
jobs:
- article:
    document_id:
      replace:
      - from: ^.+/board/([0-9]+)/read/([0-9]+)[^0-9]*$
        to: \g<1>-\g<2>
      type: path
  host: https://corpus.ncsoft.com:9200
  http_auth: crawler:crawler2019
  index: crawler-bbs-ruliweb
  list:
  - category: 고민상담
    check_id: false
    url_frame: https://bbs.ruliweb.com/community/board/300147?page={page}
  - category: 질문게시판
    check_id: false
    url_frame: https://bbs.ruliweb.com/community/board/300142?page={page}
  - category: 토론게시판
    check_id: false
    url_frame: https://bbs.ruliweb.com/community/board/300152?page={page}
  post_process: []
  sleep: 3
  split_index: true
parsing:
  article:
  - comment: 소분류
    key: sub_category
    replace:
    - from: ^.*[[](.+?)[]].*$
      to: \g<1>
    tag:
    - select: h4.subject span.subject_text
    type: text
  - comment: 제목
    key: title
    replace:
    - from: ^.*[[].+?[]](.+)$
      to: \g<1>
    tag:
    - select: h4.subject span.subject_text
    type: text
  - comment: 댓글수
    key: reply_count
    replace:
    - from: ^.*[[](.+?)[]].*$
      to: \g<1>
    tag:
    - select: h4.subject strong.reply_count
    type: text
  - comment: 작성자
    key: writer
    tag:
    - select: div.user_info strong.nick
    type: text
  - comment: 작성자 srl
    key: member_srl
    replace:
    - from: ^.*[(](.+?)[)].*$
      to: \g<1>
    tag:
    - select: div.user_info span.member_srl
    type: text
  - comment: 출석일수
    key: attend
    tag:
    - select: div.user_info span.attend
    type: text
  - comment: 출석일수
    key: level
    tag:
    - select: div.user_info span.level
    type: text
  - comment: 사용자 경험지수
    key: experience
    tag:
    - select: div.user_info span.exp_text
    type: text
  - comment: 추천수
    key: like_count
    tag:
    - select: div.user_info span.like
    type: text
  - comment: 날짜
    key: date
    replace:
    - from: '[(](.+?)[)]'
      to: \g<1>
    tag:
    - select: div.user_info span.regdate
    type: text
    type_convert: date
    value_type: single
  - comment: html 본문
    key: html_content
    tag:
    - select: div.board_main_view > div.view_content
    type: html
    value_type: merge
  - comment: 텍스트 본문
    key: content
    tag:
    - select: div.board_main_view > div.view_content
    type: text
    value_type: merge
  - comment: 댓글 목록
    key: reply_html_content
    tag:
    - select: div.comment_view_wrapper tr.comment_element
    type: html
  - comment: 댓글 작성자
    key: reply_list.writer
    tag:
    - select: div.comment_view_wrapper tr.comment_element td.user div.nick
    type: text
  - comment: 댓글 작성자 srl
    key: reply_list.member_srl
    replace:
    - from: ^.*[(](.+?)[)].*$
      to: \g<1>
    tag:
    - select: div.comment_view_wrapper tr.comment_element td.user span.member_srl
    type: text
  - comment: 댓글 텍스트
    key: reply_list.text
    tag:
    - select: div.comment_view_wrapper tr.comment_element td.comment span.text
    type: text
  - comment: 댓글 작성 시간
    key: reply_list.date
    tag:
    - select: div.comment_view_wrapper tr.comment_element td.parent_control_box_wrapper
        span.time
    type: text
    type_convert: date
    value_type: single
  - comment: 댓글 좋아요 수량
    key: reply_list.like_count
    tag:
    - select: div.comment_view_wrapper tr.comment_element td.parent_control_box_wrapper
        button.btn_like span.num
    type: text
  - comment: 댓글 싫어요 수량
    key: reply_list.dislike_count
    tag:
    - select: div.comment_view_wrapper tr.comment_element td.parent_control_box_wrapper
        button.btn_dislike span.num
    type: text
  descriptions:
    article: 기사 본문에서 추출해야하는 tag 정보
    list: 기사 목록에서 추출해야하는 하나의 기사 정보
    trace: 전체 html 에서 추출해야하는 전체 tag 목록
  list:
  - comment: 게시글 아이디
    key: article_id
    tag:
    - select: td.id
    type: text
    value_type: single
  - comment: 제목
    key: title
    tag:
    - select: td.subject a.deco
    type: text
    value_type: single
  - comment: url
    key: url
    tag:
    - select: td.subject a.deco
    type: href
    value_type: single
  - comment: 소분류
    key: sub_category
    tag:
    - select: td.divsn
    type: text
  - comment: 사용자명
    key: writer
    tag:
    - select: td.writer
    type: text
  - comment: 댓글수
    key: reply_count
    tag:
    - select: td.subject span.num
    type: text
  - comment: 추천수
    key: recommend_count
    tag:
    - select: td.recomd
    type: text
  - comment: 조회수
    key: view_count
    tag:
    - select: td.hit
    type: text
  - comment: 날짜
    key: date
    tag:
    - select: td.time
    type: text
  parser: html5lib
  trace:
  - select: table.board_list_table tr.table_body
