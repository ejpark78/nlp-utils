---
jobs:
- article:
    document_id:
      frame: '{id}'
      type: query
  host: https://corpus.ncsoft.com:9200
  http_auth: crawler:crawler2019
  index: crawler-bbs-mlbpark_mlb
  list:
  - category: MLB
    check_id: false
    url_frame: http://mlbpark.donga.com/mp/b.php?p={page}&m=list&b=mlbtown&query=&select=&user=
  post_process: []
  sleep: 3
  split_index: true
parsing:
  article:
  - comment: 제목 헤더
    key: title_header
    tag:
    - select: div.left_cont div.titles span.word
    type: text
  - comment: 제목
    key: title
    remove:
    - attribute:
        class: word
      name: span
    tag:
    - select: div.left_cont div.titles
    type: text
  - comment: 날짜
    key: date
    tag:
    - select: ul.view_head div.text div.text_right div.text3 span.val
    type: text
    type_convert: date
    value_type: single
  - comment: 추천수
    key: good_count
    replace:
    - from: ^.*추천 ([0-9]+).*$
      to: \g<1>
    tag:
    - select: ul.view_head div.text div.text_left div.text2
    type: text
  - comment: 조회수
    key: view_count
    replace:
    - from: ^.*조회 ([0-9]+).*$
      to: \g<1>
    tag:
    - select: ul.view_head div.text div.text_left div.text2
    type: text
  - comment: 글쓴이
    key: author
    replace:
    - from: 입력.+$
      to: ''
    tag:
    - select: ul.view_head div.text div.text_left span.nick
    type: text
  - comment: html 본문
    key: html_content
    tag:
    - select: div.contents div.left_cont
    type: html
    value_type: merge
  - comment: 텍스트 본문
    key: content
    tag:
    - select: div.view_context div#contentDetail
    type: text
    value_type: merge
  - comment: 댓글 텍스트
    key: reply_list.text
    tag:
    - select: div.reply_list div.txt_box span.re_txt
    type: text
  - comment: 댓글 사용자
    key: reply_list.author
    tag:
    - select: div.reply_list div.txt_box span.name
    type: text
  - comment: 댓글 시간
    key: reply_list.date
    tag:
    - select: div.reply_list div.txt_box span.date
    type: text
    type_convert: date
  descriptions:
    article: 기사 본문에서 추출해야하는 tag 정보
    list: 기사 목록에서 추출해야하는 하나의 기사 정보
    trace: 전체 html 에서 추출해야하는 전체 tag 목록
  list:
  - comment: 제목
    key: title
    tag:
    - name: a
    type: title
    value_type: single
  - comment: url
    key: url
    tag:
    - name: a
    type: href
    value_type: single
  - comment: 제목 헤더
    key: title_header
    tag:
    - select: span.word
    type: text
  - comment: 댓글수
    key: reply_count
    replace:
    - from: '[[]'
      to: ''
    - from: '[]]'
      to: ''
    tag:
    - select: span.replycnt
    type: text
  parser: html5lib
  trace:
  - select: table.tbl_type01 tr
