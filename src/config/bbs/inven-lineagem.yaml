---
jobs:
- article:
    document_id:
      replace:
      - from: ^.+/lineagem/([0-9]+)/([0-9]+)[^0-9]*$
        to: \g<1>-\g<2>
      type: path
  host: https://corpus.ncsoft.com:9200
  http_auth: crawler:crawler2019
  index: crawler-bbs-inven
  list:
  - category: 자유게시판
    check_id: false
    url_frame: http://www.inven.co.kr/board/lineagem/5019?sort=PID&p={page}
  - category: 아이템 거래 게시판
    check_id: false
    url_frame: http://www.inven.co.kr/board/lineagem/5059?sort=PID&p={page}
  - category: 사건사고 서버현황 게시판
    check_id: false
    url_frame: http://www.inven.co.kr/board/lineagem/5057?sort=PID&p={page}
  - category: 혈맹 모집 게시판
    check_id: false
    url_frame: http://www.inven.co.kr/board/lineagem/5030?sort=PID&p={page}
  - category: 서버 게시판
    check_id: false
    url_frame: http://www.inven.co.kr/board/lineagem/5031?sort=PID&p={page}
  - category: 팀과 노하우 게시판
    check_id: false
    url_frame: http://www.inven.co.kr/board/lineagem/5056?sort=PID&p={page}
  - category: 이슈&토론 게시판
    check_id: false
    url_frame: http://www.inven.co.kr/board/lineagem/5073?sort=PID&p={page}
  - category: 클래스 - 암흑기사
    check_id: false
    url_frame: http://www.inven.co.kr/board/lineagem/5409?sort=PID&p={page}
  - category: 클래스 - 군주
    check_id: false
    url_frame: http://www.inven.co.kr/board/lineagem/5063?sort=PID&p={page}
  - category: 클래스 - 기사
    check_id: false
    url_frame: http://www.inven.co.kr/board/lineagem/5029?sort=PID&p={page}
  - category: 클래스 - 요정
    check_id: false
    url_frame: http://www.inven.co.kr/board/lineagem/5062?sort=PID&p={page}
  - category: 클래스 - 마법사
    check_id: false
    url_frame: http://www.inven.co.kr/board/lineagem/5064?sort=PID&p={page}
  - category: 클래스 - 다크엘프
    check_id: false
    url_frame: http://www.inven.co.kr/board/lineagem/5164?sort=PID&p={page}
  - category: 클래스 - 총사
    check_id: false
    url_frame: http://www.inven.co.kr/board/lineagem/5267?sort=PID&p={page}
  - category: 클래스 - 투사
    check_id: false
    url_frame: http://www.inven.co.kr/board/lineagem/5315?sort=PID&p={page}
  post_process: []
  post_request:
  - data: articlecode={article_id}&sortorder=date&act=list&out=json&replyidx=0
    field: commentlist.list
    key: reply_list
    method: POST
    response_type: json
    url_frame: http://www.inven.co.kr/common/board/comment.json.php
  sleep: 3
  split_index: true
parsing:
  article:
  - comment: 소분류
    key: sub_category
    replace:
    - from: ^.*[[](.+?)[]].*$
      to: \g<1>
    tag:
    - select: div.articleCategory
    type: text
  - comment: 사용자명
    key: writer
    tag:
    - select: div.articleWriter
    type: text
  - comment: 날짜
    key: date
    tag:
    - select: div.articleDate
    type: text
    type_convert: date
    value_type: single
  - comment: 조회수
    key: view_count
    replace:
    - from: ^.*조회:.*([0-9]+).*$
      to: \g<1>
    tag:
    - select: div.articleHit
    type: text
  - comment: 추천수
    key: recommend_count
    tag:
    - select: span#bbsRecommendNum1
    type: text
  - comment: 제목
    key: title
    tag:
    - select: div.articleTitle
    type: text
  - comment: html 본문
    key: html_content
    tag:
    - select: div#tbArticle
    type: html
    value_type: merge
  - comment: 텍스트 본문
    key: content
    tag:
    - select: div#powerbbsContent
    type: text
    value_type: merge
  descriptions:
    article: 기사 본문에서 추출해야하는 tag 정보
    list: 기사 목록에서 추출해야하는 하나의 기사 정보
    trace: 전체 html 에서 추출해야하는 전체 tag 목록
  list:
  - comment: 게시글 아이디
    key: article_id
    tag:
    - select: td.bbsNo
    type: text
    value_type: single
  - comment: 제목
    key: title
    tag:
    - select: td.bbsSubject a.sj_ln
    type: text
    value_type: single
  - comment: 소분류
    key: sub_category
    replace:
    - from: ^.*[[](.+?)[]].*$
      to: \g<1>
    tag:
    - select: td.bbsSubject a.sj_ln
    type: text
  - comment: url
    key: url
    tag:
    - select: td.bbsSubject a.sj_ln
    type: href
    value_type: single
  - comment: 사용자명
    key: writer
    tag:
    - select: td.bbsNick
    type: text
    value_type: single
  - comment: 날짜
    key: date
    tag:
    - select: td.date
    type: text
  - comment: 조회수
    key: view_count
    tag:
    - select: td.hit
    type: text
  - comment: 추천수
    key: recommend_count
    tag:
    - select: td.req
    type: text
  parser: html5lib
  trace:
  - select: div.articleList table tr
