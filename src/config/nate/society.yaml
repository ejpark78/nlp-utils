---
jobs:
- article:
    document_id:
      replace:
      - from: /view/
        to: ''
      type: path
  host: https://corpus.ncsoft.com:9200
  http_auth: crawler:crawler2019
  index: crawler-nate-society
  list:
  - category: 사회/사건사고
    check_id: true
    date_format: '%Y%m%d'
    url_frame: https://news.nate.com/subsection?mid=n0402&type=t&date={date}&page={page}
  - category: 사회/교육학교
    check_id: true
    date_format: '%Y%m%d'
    url_frame: https://news.nate.com/subsection?mid=n0403&type=t&date={date}&page={page}
  - category: 사회/교통지역
    check_id: true
    date_format: '%Y%m%d'
    url_frame: https://news.nate.com/subsection?mid=n0404&type=t&date={date}&page={page}
  - category: 사회/인권복지
    check_id: true
    date_format: '%Y%m%d'
    url_frame: https://news.nate.com/subsection?mid=n0405&type=t&date={date}&page={page}
  - category: 사회/여성노동
    check_id: true
    date_format: '%Y%m%d'
    url_frame: https://news.nate.com/subsection?mid=n0406&type=t&date={date}&page={page}
  - category: 사회/환경
    check_id: true
    date_format: '%Y%m%d'
    url_frame: https://news.nate.com/subsection?mid=n0407&type=t&date={date}&page={page}
  - category: 사회/미디어
    check_id: true
    date_format: '%Y%m%d'
    url_frame: https://news.nate.com/subsection?mid=n0408&type=t&date={date}&page={page}
  - category: 사회/종교
    check_id: true
    date_format: '%Y%m%d'
    url_frame: https://news.nate.com/subsection?mid=n0409&type=t&date={date}&page={page}
  - category: 사회/인물
    check_id: true
    date_format: '%Y%m%d'
    url_frame: https://news.nate.com/subsection?mid=n0410&type=t&date={date}&page={page}
  - category: 사회/일반
    check_id: true
    date_format: '%Y%m%d'
    url_frame: https://news.nate.com/subsection?mid=n0411&type=t&date={date}&page={page}
  post_process: []
  split_index: true
parsing:
  article:
  - comment: 제목
    key: title
    value:
    - attribute:
        id: articleView
      name: div
    - attribute:
        class: articleSubecjt
      name: h3
    type: text
  - comment: 날짜
    key: date
    value:
    - attribute:
        class: firstDate
      name: span
    - name: em
    type: text
    type_convert: date
    value_type: single
  - comment: 출처
    key: source
    replace:
    - from: 원문
      to: ''
    value:
    - attribute:
        class: articleInfo
      name: p
    - attribute:
        class: link
      name: span
    type: text
  - comment: 출처 주소
    key: source_url
    value:
    - attribute:
        class: articleInfo
      name: p
    - attribute:
        title: 원문보기
      name: a
    type: href
  - comment: html 본문
    key: html_content
    remove:
    - name: script
    - name: sclink
    - attribute:
        title: 광고
      name: iframe
    value:
    - attribute:
        id: realArtcContents
      name: div
    type: html
  - comment: 이미지
    key: image_list.image
    value:
    - attribute:
        id: realArtcContents
      name: div
    - name: img
    type: src
  - comment: 이미지 캡션
    delete: true
    key: image_list.caption
    value:
    - attribute:
        id: realArtcContents
      name: div
    - attribute:
        class: p_caption
      name: p
    type: text
  - comment: 텍스트 본문
    key: content
    remove:
    - name: script
    - name: sclink
    - attribute:
        title: 광고
      name: iframe
    value:
    - attribute:
        id: realArtcContents
      name: div
    type: text
  descriptions:
    article: 기사 본문에서 추출해야하는 tag 정보
    list: 기사 목록에서 추출해야하는 하나의 기사 정보
    trace: 전체 html 에서 추출해야하는 전체 tag 목록
  list:
  - comment: 제목
    key: title
    value:
    - name: a
    type: text
  - comment: url
    key: url
    value:
    - name: a
    type: href
  - comment: 날짜
    key: date
    value:
    - attribute:
        class: origin
      name: span
    - name: em
    type: text
    type_convert: date
    value_type: single
  parser: lxml
  trace:
  - attribute:
      class: postSubject
    name: div
  - name: li
