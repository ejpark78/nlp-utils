---
apiVersion: v1
type: kubernetes.io/dockerconfigjson
kind: Secret
metadata:
  name: registry
data:
  .dockerconfigjson: eyJhdXRocyI6eyJyZWdpc3RyeS5ubHAtdXRpbHMiOnsidXNlcm5hbWUiOiJrOHMiLCJwYXNzd29yZCI6Im5scGxhYiIsImVtYWlsIjoiZWpwYXJrNzhAZ21haWwuY29tIiwiYXV0aCI6ImF6aHpPbTVzY0d4aFlnPT0ifX19
---
apiVersion: v1
kind: Service
metadata:
  name: toolbox
  labels:
    app: toolbox
spec:
  type: LoadBalancer
  selector:
    app: toolbox
  ports:
    - protocol: TCP
      port: 8081
      targetPort: 7681
  externalIPs:
    - 172.19.168.82
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: toolbox
  labels:
    app: toolbox
spec:
  selector:
    matchLabels:
      app: toolbox
  replicas: 1
  template:
    metadata:
      labels:
        app: toolbox
    spec:
      restartPolicy: Always
      imagePullSecrets:
        - name: registry
      hostAliases:
        - ip: "172.19.168.82"
          hostnames:
            - "node1"
        - ip: "172.19.168.78"
          hostnames:
            - "node2"
        - ip: "172.19.168.58"
          hostnames:
            - "node3"
        - ip: "172.19.168.86"
          hostnames:
            - "node4"
        - ip: "172.19.168.71"
          hostnames:
            - "node5"
        - ip: "172.19.168.89"
          hostnames:
            - "node6"
      containers:
        - name: default
          image: registry.nlp-utils/crawler:toolbox
          imagePullPolicy: Always
          resources:
            requests:
              cpu: 200m
              memory: 200Mi
            limits:
              cpu: 200m
              memory: 200Mi
          ports:
            - containerPort: 7681
          command:
            - ttyd
          args:
            - --credential
            - "admin:searchT2020"
            - --port
            - "7681"
            - zsh
