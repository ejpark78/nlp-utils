---
jobs:
- index: crawler-kyeonggi-economy-{year}
  article:
    document_id:
      frame: '{idxno}'
      type: query
  list:
  - category: 경제
    url_frame: http://www.kyeonggi.com/news/articleList.html?page={page}&total=95706&sc_section_code=S1N3&view_type=sm
parsing:
  version: v2021-01-26
  descriptions:
    article: 기사 본문에서 추출해야하는 tag 정보
    list: 기사 목록에서 추출해야하는 하나의 기사 정보
    trace: 전체 html 에서 추출해야하는 전체 tag 목록
  parser: html5lib
  trace:
  - select: section#user-container > div.float-center.max-width-1110 > div.user-content > section > article > div.article-list > section
  list:
  - comment: 제목
    key: title
    value:
    - name: a
    type: text
  - comment: url
    key: url
    value:
    - name: a
    type: href
  - comment: 날짜
    key: date
    value:
    - select: section#user-container > div.float-center.max-width-1110 > div.user-content > section > article > div.article-list > section div.list-dated
    type: text
    type_convert: date
    value_type: single
    replace:
    - from: '.*\|'
      to: ''
    - from: '[0-9][0-9]:[0-9][0-9]'
      to: ''
    - from: ' '
      to: ''
  - comment: 크롤링 시간
    key: '@curl_date'
    value:
    - const: DATE_NOW
    type: text
    type_convert: date
  article:
  - comment: raw html or json
    key: raw
    value:
    - name: html
    remove:
    - name: script
    - name: style
    - name: comment
    type: html
  - comment: 제목
    key: title
    value:
    - select: section#user-container > div.float-center.max-width-1110 > header > div > div
    type: text
  - comment: 날짜
    key: date
    value:
    - select: div#article-view > div > header > div > article:nth-child(1) > ul > li:nth-child(2)
    type: text
    type_convert: date
    value_type: single
    replace:
    - from: '입력  &nbsp;&nbsp;'
      to: ''
    - from: '&nbsp;&nbsp;오후.*$'
      to: ''
    - from: '&nbsp;&nbsp;오전.*$'
      to: ''
    - from: '.'
      to: '-'
    - from: ' '
      to: ''
  - comment: 텍스트 본문
    key: content
    value:
    - select: div#article-view-content-div > p:nth-child(2)
    type: text
  - comment: 크롤링 시간
    key: '@curl_date'
    value:
    - const: DATE_NOW
    type: text
    type_convert: date
