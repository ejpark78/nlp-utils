version: '2'

services:

  mq:
    image: rabbitmq:3-management
    restart: always
    hostname: mq
    environment:
      - "RABBITMQ_DEFAULT_USER=user"
      - "RABBITMQ_DEFAULT_PASS=nlplab!"
    ports:
      - "5672:5672"
      - "15672:15672"
    volumes:
      - /etc/hosts:/etc/hosts:ro
      - /etc/timezone:/etc/timezone:ro
      - /etc/localtime:/etc/localtime:ro

  logstash:
    image: corpus:5000/elk/logstash:6.6
    restart: always
    hostname: logstash
    links:
      - "mq:mq_server"
    depends_on:
      - mq
    environment:
      - "LOG_LEVEL=info"
      - "CONF=config/rabbitmq.conf"
      - "EXCHANGE_NAME=corpus_processor.reply"
    extra_hosts:
      - "elasticsearch:172.20.79.241"
      - "corpus.ncsoft.com:172.20.93.112"
    volumes:
      - /etc/timezone:/etc/timezone:ro
      - /etc/localtime:/etc/localtime:ro

  game:
    image: corpus:5000/api-center/corpus_processor:2.0
    restart: always
    mem_limit: 2G
    links:
      - mq
    depends_on:
      - mq
    environment:
      - "KMAT_RSC=/www-data/dictionary/rsc"
      - "NAME_ENTITY_TAGGER_V2=/usr/local/app/nlu_utils/nc_utils/ne_tagger_v2/rsc/ner_rule"
      - "USE_POST_MQ=0"
      - "USE_CONSUMER=1"
      - "CONSUMER_EXCHANGE_NAME=text.game"
      - "CONSUMER_HOST=mq"
      - "CONSUMER_USER_NAME=user"
      - "CONSUMER_USER_PASSWD=nlplab!"
    volumes:
      - /etc/hosts:/etc/hosts:ro
      - /etc/timezone:/etc/timezone:ro
      - /etc/localtime:/etc/localtime:ro
      - $PWD/../data:/usr/local/app/data:rw

# 네트워크 인터페이스 정의
networks:
  default:
    ipam:
      config:
        - subnet: 190.45.0.0/24
