---
jobs:
- index: crawler-kado-politics-{year}
  article:
    document_id:
      frame: '{idxno}'
      type: query
  list:
  - category: 정치
    url_frame: http://www.kado.net/news/articleList.html?page={page}&total=82113&box_idxno=&sc_section_code=S1N1&view_type=sm
parsing:
  version: v2021-01-26
  descriptions:
    article: 기사 본문에서 추출해야하는 tag 정보
    list: 기사 목록에서 추출해야하는 하나의 기사 정보
    trace: 전체 html 에서 추출해야하는 전체 tag 목록
  parser: html5lib
  trace:
  - select: section#section-list
  list:
  - comment: 제목
    key: title
    value:
    - name: a
    type: text
  - comment: url
    key: url
    value:
    - name: a
    type: href
  - comment: 날짜
    key: date
    value:
    - select: section#section-list > ul span > em:nth-child(3)
    type: text
    type_convert: date
    value_type: single
  - comment: 크롤링 시간
    key: '@curl_date'
    value:
    - const: DATE_NOW
    type: text
    type_convert: date
  article:
  - comment: raw html or json
    key: raw
    value:
    - name: html
    remove:
    - name: script
    - name: style
    - name: comment
    type: html
  - comment: 제목
    key: title
    value:
    - select: div#article-view > div > header > h3
    type: text
  - comment: 날짜
    key: date
    value:
    - select: div#article-view > div > header > div > article:nth-child(1) > ul > li:nth-child(2)
    type: text
    type_convert: date
    value_type: single
    replace:
    - from: " "
      to: ''
    - from: "입력"
      to: ''
  - comment: 텍스트 본문
    key: content
    value:
    - select: article#article-view-content-div
    type: text
  - comment: 크롤링 시간
    key: '@curl_date'
    value:
    - const: DATE_NOW
    type: text
    type_convert: date
