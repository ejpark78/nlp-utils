---
jobs:
- index: crawler-daum-society-{year}
  article:
    document_id:
      replace:
      - from: /v/
        to: ''
      type: path
  list:
  - category: 사회/사건사고
    date_format: '%Y%m%d'
    url_frame: https://news.daum.net/breakingnews/society/affair?regDate={date}&page={page}
  - category: 사회/충청
    date_format: '%Y%m%d'
    url_frame: https://news.daum.net/breakingnews/society/chungcheong?regDate={date}&page={page}
  - category: 사회/교육
    date_format: '%Y%m%d'
    url_frame: https://news.daum.net/breakingnews/society/education?regDate={date}&page={page}
  - category: 사회/환경
    date_format: '%Y%m%d'
    url_frame: https://news.daum.net/breakingnews/society/environment?regDate={date}&page={page}
  - category: 사회/강원
    date_format: '%Y%m%d'
    url_frame: https://news.daum.net/breakingnews/society/gangwon?regDate={date}&page={page}
  - category: 사회/경상
    date_format: '%Y%m%d'
    url_frame: https://news.daum.net/breakingnews/society/gyeongsang?regDate={date}&page={page}
  - category: 사회/제주
    date_format: '%Y%m%d'
    url_frame: https://news.daum.net/breakingnews/society/jeju?regDate={date}&page={page}
  - category: 사회/전라
    date_format: '%Y%m%d'
    url_frame: https://news.daum.net/breakingnews/society/jeolla?regDate={date}&page={page}
  - category: 사회/노동
    date_format: '%Y%m%d'
    url_frame: https://news.daum.net/breakingnews/society/labor?regDate={date}&page={page}
  - category: 사회/미디어
    date_format: '%Y%m%d'
    url_frame: https://news.daum.net/breakingnews/society/media?regDate={date}&page={page}
  - category: 사회/수도권
    date_format: '%Y%m%d'
    url_frame: https://news.daum.net/breakingnews/society/metro?regDate={date}&page={page}
  - category: 사회/전국
    date_format: '%Y%m%d'
    url_frame: https://news.daum.net/breakingnews/society/nation?regDate={date}&page={page}
  - category: 사회/지역일반
    date_format: '%Y%m%d'
    url_frame: https://news.daum.net/breakingnews/society/nation_others?regDate={date}&page={page}
  - category: 사회/사회일반
    date_format: '%Y%m%d'
    url_frame: https://news.daum.net/breakingnews/society/others?regDate={date}&page={page}
  - category: 사회/인물
    date_format: '%Y%m%d'
    url_frame: https://news.daum.net/breakingnews/society/people?regDate={date}&page={page}
  - category: 사회/서울
    date_format: '%Y%m%d'
    url_frame: https://news.daum.net/breakingnews/society/seoul?regDate={date}&page={page}
  - category: 사회/복지
    date_format: '%Y%m%d'
    url_frame: https://news.daum.net/breakingnews/society/welfare?regDate={date}&page={page}
  - category: 사회/여성
    date_format: '%Y%m%d'
    url_frame: https://news.daum.net/breakingnews/society/woman?regDate={date}&page={page}
parsing:
  version: v2021-01-26
  descriptions:
    article: 기사 본문에서 추출해야하는 tag 정보
    list: 기사 목록에서 추출해야하는 하나의 기사 정보
    trace: 전체 html 에서 추출해야하는 전체 tag 목록
  parser: html5lib
  trace:
  - name: ul
    attribute:
      class: list_news2 list_allnews
  - name: li
  list:
  - comment: 제목
    key: title
    value:
    - name: a
      attribute:
        class: link_txt
    type: text
  - comment: url
    key: url
    value:
    - name: a
      attribute:
        class: link_txt
    type: href
  - comment: 크롤링 시간
    key: '@curl_date'
    value:
    - const: DATE_NOW
    type: text
    type_convert: date
  article:
  - comment: raw html or json
    key: raw
    value:
    - name: html
    remove:
    - name: script
    - name: style
    - name: comment
    type: html
  - comment: 제목
    key: title
    value:
    - name: div
      attribute:
        class: head_view
    - name: h3
      attribute:
        class: tit_view
    type: text
  - comment: 기사 원문
    key: source
    value:
    - name: div
      attribute:
        class: head_view
    - name: img
    type: alt
  - comment: 날짜
    key: date
    replace:
    - from: ^.*입력
      to: ''
    - from: ^.*수정
      to: ''
    - from: 댓글.+$
      to: ''
    value:
    - name: div
      attribute:
        class: head_view
    - name: span
      attribute:
        class: info_view
    type: text
    type_convert: date
    value_type: single
  - comment: 글쓴이
    key: author
    replace:
    - from: 입력.+$
      to: ''
    value:
    - name: div
      attribute:
        class: head_view
    - name: span
      attribute:
        class: info_view
    type: text
    value_type: single
  - comment: 이미지
    key: image_list.image
    value:
    - name: div
      attribute:
        class: article_view
    - name: section
    - name: img
    type: src
  - comment: 이미지 캡션
    delete: true
    key: image_list.caption
    value:
    - name: div
      attribute:
        class: article_view
    - name: section
    - name: figcaption
    type: text
  - comment: VOD
    key: vod
    value:
    - name: div
      attribute:
        class: article_view
    - name: iframe
    type: html
  - comment: 텍스트 본문
    key: content
    value:
    - name: div
      attribute:
        class: article_view
    - name: section
    type: text
    value_type: merge
  - comment: 크롤링 시간
    key: '@curl_date'
    value:
    - const: DATE_NOW
    type: text
    type_convert: date
