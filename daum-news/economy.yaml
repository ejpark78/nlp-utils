---
jobs:
- index: crawler-daum-economy-{year}
  article:
    document_id:
      replace:
      - from: /v/
        to: ''
      type: path
  list:
  - category: 경제/부동산
    date_format: '%Y%m%d'
    url_frame: https://news.daum.net/breakingnews/economic/estate?regDate={date}&page={page}
  - category: 경제/생활경제
    date_format: '%Y%m%d'
    url_frame: https://news.daum.net/breakingnews/economic/consumer?regDate={date}&page={page}
  - category: 경제/금융
    date_format: '%Y%m%d'
    url_frame: https://news.daum.net/breakingnews/economic/finance?regDate={date}&page={page}
  - category: 경제/기업산업
    date_format: '%Y%m%d'
    url_frame: https://news.daum.net/breakingnews/economic/industry?regDate={date}&page={page}
  - category: 경제/취업직장인
    date_format: '%Y%m%d'
    url_frame: https://news.daum.net/breakingnews/economic/employ?regDate={date}&page={page}
  - category: 경제/국제경제
    date_format: '%Y%m%d'
    url_frame: https://news.daum.net/breakingnews/economic/world?regDate={date}&page={page}
  - category: 경제/자동차
    date_format: '%Y%m%d'
    url_frame: https://news.daum.net/breakingnews/economic/autos?regDate={date}&page={page}
  - category: 경제/경제일반
    date_format: '%Y%m%d'
    url_frame: https://news.daum.net/breakingnews/economic/others?regDate={date}&page={page}
  - category: 경제/주식
    date_format: '%Y%m%d'
    url_frame: https://news.daum.net/breakingnews/economic/stock?regDate={date}&page={page}
  - category: 경제/시황분석
    date_format: '%Y%m%d'
    url_frame: https://news.daum.net/breakingnews/economic/publicnotice?regDate={date}&page={page}
  - category: 경제/해외증시
    date_format: '%Y%m%d'
    url_frame: https://news.daum.net/breakingnews/economic/worldstock?regDate={date}&page={page}
  - category: 경제/채권선물
    date_format: '%Y%m%d'
    url_frame: https://news.daum.net/breakingnews/economic/bondsfutures?regDate={date}&page={page}
  - category: 경제/외환
    date_format: '%Y%m%d'
    url_frame: https://news.daum.net/breakingnews/economic/fx?regDate={date}&page={page}
  - category: 경제/주식일반
    date_format: '%Y%m%d'
    url_frame: https://news.daum.net/breakingnews/economic/stock_others?regDate={date}&page={page}
parsing:
  version: v2021-01-26
  descriptions:
    article: 기사 본문에서 추출해야하는 tag 정보
    list: 기사 목록에서 추출해야하는 하나의 기사 정보
    trace: 전체 html 에서 추출해야하는 전체 tag 목록
  parser: html5lib
  trace:
  - name: ul
    attribute:
      class: list_news2 list_allnews
  - name: li
  list:
  - key: title
    value:
    - name: a
      attribute:
        class: link_txt
    type: text
  - key: url
    value:
    - name: a
      attribute:
        class: link_txt
    type: href
  - key: '@curl_date'
    value:
    - const: DATE_NOW
  article:
  - key: raw
    value:
    - name: html
    remove:
    - name: script
    - name: style
    - name: comment
    type: html
  - key: title
    value:
    - name: div
      attribute:
        class: head_view
    - name: h3
      attribute:
        class: tit_view
    type: text
  - key: source
    value:
    - name: div
      attribute:
        class: head_view
    - name: img
    type: alt
  - key: date
    replace:
    - from: ^.*입력
      to: ''
    - from: ^.*수정
      to: ''
    - from: 댓글.+$
      to: ''
    value:
    - name: div
      attribute:
        class: head_view
    - name: span
      attribute:
        class: info_view
    type: text
    convert:
      to: date
      merge: single
  - key: author
    replace:
    - from: 입력.+$
      to: ''
    value:
    - name: div
      attribute:
        class: head_view
    - name: span
      attribute:
        class: info_view
    type: text
      merge: single
  - key: image_list.image
    value:
    - name: div
      attribute:
        class: article_view
    - name: section
    - name: img
    type: src
  - delete: true
    key: image_list.caption
    value:
    - name: div
      attribute:
        class: article_view
    - name: section
    - name: figcaption
    type: text
  - key: vod
    value:
    - name: div
      attribute:
        class: article_view
    - name: iframe
    type: html
  - key: content
    value:
    - name: div
      attribute:
        class: article_view
    - name: section
    type: text
    convert:
      merge: merge
  - key: '@curl_date'
    value:
    - const: DATE_NOW
