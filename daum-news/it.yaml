---
jobs:
- index: crawler-daum-it-{year}
  article:
    document_id:
      replace:
      - from: /v/
        to: ''
      type: path
  list:
  - category: IT/IT기기
    date_format: '%Y%m%d'
    url_frame: https://media.daum.net/breakingnews/digital/device?regDate={date}&page={page}
  - category: IT/통신모바일
    date_format: '%Y%m%d'
    url_frame: https://media.daum.net/breakingnews/digital/mobile?regDate={date}&page={page}
  - category: IT/소프트웨어
    date_format: '%Y%m%d'
    url_frame: https://media.daum.net/breakingnews/digital/software?regDate={date}&page={page}
  - category: IT/인터넷
    date_format: '%Y%m%d'
    url_frame: https://media.daum.net/breakingnews/digital/internet?regDate={date}&page={page}
  - category: IT/게임
    date_format: '%Y%m%d'
    url_frame: https://media.daum.net/breakingnews/digital/game?regDate={date}&page={page}
  - category: IT/IT일반
    date_format: '%Y%m%d'
    url_frame: https://media.daum.net/breakingnews/digital/others?regDate={date}&page={page}
parsing:
  version: v2021-01-26
  descriptions:
    article: 기사 본문에서 추출해야하는 tag 정보
    list: 기사 목록에서 추출해야하는 하나의 기사 정보
    trace: 전체 html 에서 추출해야하는 전체 tag 목록
  parser: html5lib
  trace:
  - name: ul
    attribute:
      class: list_news2 list_allnews
  - name: li
  list:
  - key: title
    value:
    - name: a
      attribute:
        class: link_txt
    type: text
  - key: url
    value:
    - name: a
      attribute:
        class: link_txt
    type: href
  - key: '@curl_date'
    value:
    - const: DATE_NOW
  article:
  - key: raw
    value:
    - name: html
    remove:
    - name: script
    - name: style
    - name: comment
    type: html
  - key: title
    value:
    - name: div
      attribute:
        class: head_view
    - name: h3
      attribute:
        class: tit_view
    type: text
  - key: source
    value:
    - name: div
      attribute:
        class: head_view
    - name: img
    type: alt
  - key: date
    replace:
    - from: ^.*입력
      to: ''
    - from: ^.*수정
      to: ''
    - from: 댓글.+$
      to: ''
    value:
    - name: div
      attribute:
        class: head_view
    - name: span
      attribute:
        class: info_view
    type: text
    convert:
      to: date
    value_type: single
  - key: author
    replace:
    - from: 입력.+$
      to: ''
    value:
    - name: div
      attribute:
        class: head_view
    - name: span
      attribute:
        class: info_view
    type: text
    value_type: single
  - key: image_list.image
    value:
    - name: div
      attribute:
        class: article_view
    - name: section
    - name: img
    type: src
  - delete: true
    key: image_list.caption
    value:
    - name: div
      attribute:
        class: article_view
    - name: section
    - name: figcaption
    type: text
  - key: vod
    value:
    - name: div
      attribute:
        class: article_view
    - name: iframe
    type: html
  - key: content
    value:
    - name: div
      attribute:
        class: article_view
    - name: section
    type: text
    value_type: merge
  - key: '@curl_date'
    value:
    - const: DATE_NOW
