---
jobs:
- index: crawler-daum-sports-{year}
  article:
    document_id:
      replace:
      - from: /v/
        to: ''
      type: path
  list:
  - category: 스포츠/야구
    date_format: '%Y%m%d'
    url_frame: https://sports.daum.net/sports/api/news/list.jsonp?cateIds=1028&pageSize=20&pageNumber={page}&date={date}
    headers:
      Content-Type: application/json
  - category: 스포츠/해외야구
    date_format: '%Y%m%d'
    url_frame: https://sports.daum.net/sports/api/news/list.jsonp?cateIds=1015&pageSize=20&pageNumber={page}&date={date}
    headers:
      Content-Type: application/json
  - category: 스포츠/게임
    date_format: '%Y%m%d'
    url_frame: https://sports.daum.net/sports/api/news/list.jsonp?cateIds=1079&pageSize=20&pageNumber={page}&date={date}
    headers:
      Content-Type: application/json
  - category: 스포츠/축구
    date_format: '%Y%m%d'
    url_frame: https://sports.daum.net/sports/api/news/list.jsonp?cateIds=1027&pageSize=20&pageNumber={page}&date={date}
    headers:
      Content-Type: application/json
  - category: 스포츠/해외축구
    date_format: '%Y%m%d'
    url_frame: https://sports.daum.net/sports/api/news/list.jsonp?cateIds=100032&pageSize=20&pageNumber={page}&date={date}
    headers:
      Content-Type: application/json
  - category: 스포츠/골프
    date_format: '%Y%m%d'
    url_frame: https://sports.daum.net/sports/api/news/list.jsonp?cateIds=5000&pageSize=20&pageNumber={page}&date={date}
    headers:
      Content-Type: application/json
  - category: 스포츠/농구&배구
    date_format: '%Y%m%d'
    url_frame: https://sports.daum.net/sports/api/news/list.jsonp?cateIds=1029&pageSize=20&pageNumber={page}&date={date}
    headers:
      Content-Type: application/json
  - category: 스포츠/일반
    date_format: '%Y%m%d'
    url_frame: https://sports.daum.net/sports/api/news/list.jsonp?cateIds=1031&pageSize=20&pageNumber={page}&date={date}
    headers:
      Content-Type: application/json
parsing:
  version: v2021-01-26
  descriptions:
    article: 기사 본문에서 추출해야하는 tag 정보
  parser: html5lib
  trace:
  - parser: json
    column: content
  list:
  - parser: json
    mapping:
      url: https://sports.v.daum.net/v/{newsId}
  article:
  - comment: html
    key: html
    value:
    - name: html
    remove:
    - name: script
    - name: style
    - name: comment
    type: html
  - comment: 제목
    key: title
    value:
    - name: div
      attribute:
        class: head_view
    - name: h3
      attribute:
        class: tit_view
    type: text
  - comment: 기사 원문
    key: source
    value:
    - name: div
      attribute:
        class: head_view
    - name: img
    type: alt
  - comment: 날짜
    key: date
    replace:
    - from: ^.*입력
      to: ''
    - from: ^.*수정
      to: ''
    - from: 댓글.+$
      to: ''
    value:
    - name: div
      attribute:
        class: head_view
    - name: span
      attribute:
        class: info_view
    type: text
    type_convert: date
    value_type: single
  - comment: 글쓴이
    key: author
    replace:
    - from: 입력.+$
      to: ''
    value:
    - name: div
      attribute:
        class: head_view
    - name: span
      attribute:
        class: info_view
    type: text
    value_type: single
  - comment: html 본문
    key: html_content
    value:
    - name: div
      attribute:
        class: article_view
    - name: section
    type: html
    value_type: merge
  - comment: 이미지
    key: image_list.image
    value:
    - name: div
      attribute:
        class: article_view
    - name: section
    - name: img
    type: src
  - comment: 이미지 캡션
    delete: true
    key: image_list.caption
    value:
    - name: div
      attribute:
        class: article_view
    - name: section
    - name: figcaption
    type: text
  - comment: VOD
    key: vod
    value:
    - name: div
      attribute:
        class: article_view
    - name: iframe
    type: html
  - comment: 텍스트 본문
    key: content
    value:
    - name: div
      attribute:
        class: article_view
    - name: section
    type: text
    value_type: merge
  - comment: 크롤링 시간
    key: '@curl_date'
    value:
    - const: DATE_NOW
    type: text
    type_convert: date
