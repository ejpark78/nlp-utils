{{- range $jobIndex, $service := .Values.services }}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ $service.name }}
  labels:
    app: {{ $service.name }}
spec:
  {{- if $service.service }}
  type: {{ $service.service.type }}
  externalIPs:
    - {{ $service.service.externalIPs }}
  {{- end}}
  selector:
    app: {{ $service.name }}
  ports:
    - port: {{ $service.service.port }}
      targetPort: 3389
{{- end }}
