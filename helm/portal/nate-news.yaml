image: registry.nlp-utils/crawler-dev:dev

imagePullSecrets: registry

restartPolicy: Never

resources:
  requests:
    cpu: 100m
    memory: 100Mi
  limits:
    cpu: 100m
    memory: 100Mi

hostAliases:
  - ip: "172.20.93.112"
    hostnames:
      - "corpus.ncsoft.com"
  - ip: "172.20.92.245"
    hostnames:
      - "galadriel02.korea.ncsoft.corp"

configMap:
  name: es
  data:
    ELASTIC_SEARCH_HOST: "https://corpus.ncsoft.com:9200"

secret:
  name: auth

schedule:
  concurrencyPolicy: Forbid
  failedJobsHistoryLimit: 1
  successfulJobsHistoryLimit: 0

args:
  - "python3"
  - "-m"
  - "crawler.web_news.web_news"
  - "--sleep"
  - "10"

jobs:
  - name: economy
    schedule: "0 * * * *"
    args:
      - "--config"
      - "/config/nate-news.yaml"
      - "--job-name"
      - "economy"
    subSategory:
      - "경제/생활 경제"
      - "경제/부동산"
      - "경제/금융/증권"
      - "경제/산업/기업"
      - "경제/취업/창업"
      - "경제/국제경제"
      - "경제/경제 일반"

  - name: entertainment
    schedule: "10 * * * *"
    args:
      - "--config"
      - "/config/nate-news.yaml"
      - "--job-name"
      - "entertainment"
    subSategory:
      - "연예/영화"
      - "연예/연예가 화제"
      - "연예/방송가요"
      - "연예/해외연예"

  - name: international
    schedule: "20 * * * *"
    args:
      - "--config"
      - "/config/nate-news.yaml"
      - "--job-name"
      - "international"
    subSategory:
      - "세계/아시아호주"
      - "세계/미국중남미"
      - "세계/유럽"
      - "세계/중동아프리카"
      - "세계/해외화제"
      - "세계/일반"

  - name: it
    schedule: "30 * * * *"
    args:
      - "--config"
      - "/config/nate-news.yaml"
      - "--job-name"
      - "it"
    subSategory:
      - "IT/과학"
      - "IT/디지털"
      - "IT/컴퓨터/인터넷"
      - "IT/뉴미디어/통신"
      - "IT/게임"
      - "IT/IT/과학 일반"

  - name: politics
    schedule: "40 * * * *"
    args:
      - "--config"
      - "/config/nate-news.yaml"
      - "--job-name"
      - "politics"
    subSategory:
      - "정치/청와대"
      - "정치/국회/정당"
      - "정치/외교/국방"
      - "정치/북한"
      - "정치/행정"
      - "정치/정치 일반"

  - name: society
    schedule: "50 * * * *"
    args:
      - "--config"
      - "/config/nate-news.yaml"
      - "--job-name"
      - "society"
    subSategory:
      - "사회/사건사고"
      - "사회/교육학교"
      - "사회/교통지역"
      - "사회/인권복지"
      - "사회/여성노동"
      - "사회/환경"
      - "사회/미디어"
      - "사회/종교"
      - "사회/인물"
      - "사회/일반"

  - name: sports
    schedule: "55 * * * *"
    args:
      - "--config"
      - "/config/nate-news.yaml"
      - "--job-name"
      - "sports"
    subSategory:
      - "스포츠/야구"
      - "스포츠/해외야구"
      - "스포츠/축구"
      - "스포츠/해외축구"
      - "스포츠/농구-배구"
      - "스포츠/스포츠-일반"
