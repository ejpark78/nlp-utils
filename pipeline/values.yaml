image: registry.nlp-utils/crawler:dev
gitImage: registry.nlp-utils/alpine/git:v2.30.0

imagePullSecrets: registry

restartPolicy: Never

resources:
  requests:
    cpu: 100m
    memory: 100Mi
  limits:
    cpu: 100m
    memory: 100Mi

hostAliases:
  - ip: "172.20.93.112"
    hostnames:
      - "corpus.ncsoft.com"
  - ip: "172.19.154.164"
    hostnames:
      - "crawler-mysql.cloud.ncsoft.com"

configMap:
  ELASTIC_SEARCH_HOST: "https://corpus.ncsoft.com:9200"
  ELASTIC_INDEX: "crawler-naver-*-2021"
  DB_HOST: "crawler-mysql.cloud.ncsoft.com"
  DB_DATABASE: "naver"
  DB_TABLE: "naver"
  NLU_WRAPPER_URL: "http://172.20.40.142"

secret:
  name: pipeline

schedule:
  concurrencyPolicy: Forbid
  failedJobsHistoryLimit: 1
  successfulJobsHistoryLimit: 0

args:
  - "python3"
  - "-m"
  - "crawler.web_news.pipeline"
  - "--date-range"
  - "today"

jobs:
  - name: pipeline-kb
    schedule: "0 * * * *"
