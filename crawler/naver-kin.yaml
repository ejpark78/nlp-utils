resources:
  requests:
    cpu: 100m
    memory: 128Mi
  limits:
    cpu: 200m
    memory: 200Mi

imagePullSecrets: registry

restartPolicy: OnFailure

hostAliases:
  - ip: "172.20.93.112"
    hostnames:
      - "corpus.ncsoft.com"

image: registry.nlp-utils/crawler:latest

environmentVariables:
  - name: ELASTIC_SEARCH_AUTH
    valueFrom:
      secretKeyRef:
        name: elasticsearch-auth
        key: http_auth

schedule:
  concurrencyPolicy: Forbid
  failedJobsHistoryLimit: 3
  successfulJobsHistoryLimit: 0

jobs:
  - name: naver-kin-question-list
    schedule: "0 * * * *"
    environmentVariables:
      - name: ELASTIC_SEARCH_INDEX
        value: ""
    configMapRef: naver
    args:
      - "python3"
      - "module/naver/kin/kin.py"
      - "--question-list"
      - "--sleep"
      - "20"
    subSategory:
      - "''"

  - name: naver-kin-answer-list
    schedule: "20 * * * *"
    environmentVariables:
      - name: ELASTIC_SEARCH_INDEX
        value: ""
    configMapRef: naver
    args:
      - "python3"
      - "module/naver/kin/kin.py"
      - "--answer-list"
      - "--sleep"
      - "20"
    subSategory:
      - "''"

  - name: naver-kin-detail-question
    schedule: "40 * * * *"
    environmentVariables:
      - name: ELASTIC_SEARCH_INDEX
        value: ""
    configMapRef: naver
    args:
      - "python3"
      - "module/naver/kin/kin.py"
      - "--question"
      - "--sleep"
      - "20"
    subSategory:
      - "''"

  - name: naver-kin-detail-answer
    schedule: "50 * * * *"
    environmentVariables:
      - name: ELASTIC_SEARCH_INDEX
        value: ""
    configMapRef: naver
    args:
      - "python3"
      - "module/naver/kin/kin.py"
      - "--answer"
      - "--sleep"
      - "20"
    subSategory:
      - "''"
