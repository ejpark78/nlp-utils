resources:
  requests:
    cpu: 100m
    memory: 128Mi
  limits:
    cpu: 200m
    memory: 200Mi

imagePullSecrets: registry

restartPolicy: OnFailure

hostAliases:
  - ip: "172.20.93.112"
    hostnames:
      - "corpus.ncsoft.com"

image: registry.nlp-utils/crawler:latest

environmentVariables:
  - name: ELASTIC_SEARCH_AUTH
    valueFrom:
      secretKeyRef:
        name: elasticsearch-auth
        key: http_auth

schedule:
  concurrencyPolicy: Forbid
  failedJobsHistoryLimit: 3
  successfulJobsHistoryLimit: 0

jobs:
  - name: bbs-mlbpark-kbo
    schedule: "0,30 * * * *"
    environmentVariables:
      - name: ELASTIC_SEARCH_INDEX
        value: $(INDEX_MLBPARK_KBO)
    configMapRef: bbs
    args:
      - "python3"
      - "batch.py"
      - "--skip_check_history"
      - "--overwrite"
      - "--category"
      - "bbs"
      - "--job_id"
      - "mlbpark-kbo"
      - "--sleep"
      - "20"
    subSategory:
      - "''"

  - name: bbs-mlbpark-mlb
    schedule: "10,40 * * * *"
    environmentVariables:
      - name: ELASTIC_SEARCH_INDEX
        value: $(INDEX_MLBPARK_MLB)
    configMapRef: bbs
    args:
      - "python3"
      - "batch.py"
      - "--skip_check_history"
      - "--overwrite"
      - "--category"
      - "bbs"
      - "--job_id"
      - "mlbpark-mlb"
      - "--sleep"
      - "20"
    subSategory:
      - "''"

  - name: bbs-mlbpark-bullpen
    schedule: "20,50 * * * *"
    environmentVariables:
      - name: ELASTIC_SEARCH_INDEX
        value: $(INDEX_MLBPARK_BULLPEN)
    configMapRef: bbs
    args:
      - "python3"
      - "batch.py"
      - "--skip_check_history"
      - "--overwrite"
      - "--category"
      - "bbs"
      - "--job_id"
      - "mlbpark-bullpen"
      - "--sleep"
      - "20"
    subSategory:
      - "''"

  - name: bbs-ruliweb
    schedule: "0,30 * * * *"
    environmentVariables:
      - name: ELASTIC_SEARCH_INDEX
        value: $(INDEX_RULIWEB)
    configMapRef: bbs
    args:
      - "python3"
      - "batch.py"
      - "--skip_check_history"
      - "--overwrite"
      - "--category"
      - "bbs"
      - "--job_id"
      - "ruliweb"
      - "--sleep"
      - "20"
    subSategory:
      - "''"

  - name: bbs-inven-lineagem
    schedule: "0,30 * * * *"
    environmentVariables:
      - name: ELASTIC_SEARCH_INDEX
        value: $(INDEX_INVEN)
    configMapRef: bbs
    args:
      - "python3"
      - "batch.py"
      - "--skip_check_history"
      - "--overwrite"
      - "--category"
      - "bbs"
      - "--job_id"
      - "inven-lineagem"
      - "--sleep"
      - "20"
      - "--page_range"
      - "1~20"
      - "--page_step"
      - "1"
    subSategory:
      - "''"

  - name: bbs-lineagem
    schedule: "0,30 * * * *"
    environmentVariables:
      - name: ELASTIC_SEARCH_INDEX
        value: $(INDEX_LINEAGEM)
    configMapRef: bbs
    args:
      - "python3"
      - "batch.py"
      - "--skip_check_history"
      - "--overwrite"
      - "--category"
