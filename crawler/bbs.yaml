    schedule: "0,30 * * * *"
    environmentVariables:
      - name: ELASTIC_SEARCH_INDEX
        value: ""
    configMapRef: game-center
    args:
      - "python3"
      - "module/naver/kbo_game_center_utils.py"
      - "--game_info"
      - "--trace_comments"
    subSategory:
      - "''"
