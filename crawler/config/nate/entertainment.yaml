---
jobs:
- article:
    document_id:
      replace:
      - from: /view/
        to: ''
      type: path
  host: https://corpus.ncsoft.com:9200
  http_auth: crawler:crawler2019
  index: crawler-nate-entertainment-{year}
  list:
  - category: 연예/영화
    date_format: '%Y%m%d'
    url_frame: https://news.nate.com/ent/subsection?mid=e1300&type=t&date={date}&page={page}
  - category: 연예/연예가 화제
    date_format: '%Y%m%d'
    url_frame: https://news.nate.com/ent/subsection?mid=e1100&type=t&date={date}&page={page}
  - category: 연예/방송가요
    date_format: '%Y%m%d'
    url_frame: https://news.nate.com/ent/subsection?mid=e1200&type=t&date={date}&page={page}
  - category: 연예/해외연예
    date_format: '%Y%m%d'
    url_frame: https://news.nate.com/ent/subsection?mid=e1400&type=t&date={date}&page={page}
parsing:
  descriptions:
    article: 기사 본문에서 추출해야하는 tag 정보
    list: 기사 목록에서 추출해야하는 하나의 기사 정보
    trace: 전체 html 에서 추출해야하는 전체 tag 목록
  parser: lxml
  trace:
  - attribute:
      class: postSubject
    name: div
  - name: li
  list:
  - comment: 제목
    key: title
    value:
    - name: a
    type: text
  - comment: url
    key: url
    value:
    - name: a
    type: href
  - comment: 날짜
    key: date
    value:
    - attribute:
        class: origin
      name: span
    - name: em
    type: text
    type_convert: date
    value_type: single
  article:
  - comment: html
    key: html
    value:
    - name: html
    remove:
    - name: script
    - name: style
    - name: comment
    type: html
  - comment: 제목
    key: title
    value:
    - attribute:
        id: articleView
      name: div
    - attribute:
        class: articleSubecjt
      name: h3
    type: text
  - comment: 날짜
    key: date
    value:
    - attribute:
        class: firstDate
      name: span
    - name: em
    type: text
    type_convert: date
    value_type: single
  - comment: 출처
    key: source
    replace:
    - from: 원문
      to: ''
    value:
    - attribute:
        class: articleInfo
      name: p
    - attribute:
        class: link
      name: span
    type: text
  - comment: 출처 주소
    key: source_url
    value:
    - attribute:
        class: articleInfo
      name: p
    - attribute:
        title: 원문보기
      name: a
    type: href
  - comment: html 본문
    key: html_content
    remove:
    - name: script
    - name: sclink
    - attribute:
        title: 광고
      name: iframe
    value:
    - attribute:
        id: realArtcContents
      name: div
    type: html
  - comment: 이미지
    key: image_list.image
    value:
    - attribute:
        id: realArtcContents
      name: div
    - name: img
    type: src
  - comment: 이미지 캡션
    delete: true
    key: image_list.caption
    value:
    - attribute:
        id: realArtcContents
      name: div
    - attribute:
        class: p_caption
      name: p
    type: text
  - comment: 텍스트 본문
    key: content
    remove:
    - name: script
    - name: sclink
    - attribute:
        title: 광고
      name: iframe
    value:
    - attribute:
        id: realArtcContents
      name: div
    type: text
