parsing:
  article:
  - comment: 제목
    key: title
    value:
    - attribute:
        class: head_view
      name: div
    - attribute:
        class: tit_view
      name: h3
    type: text
  - comment: 기사 원문
    key: source
    value:
    - attribute:
        class: head_view
      name: div
    - name: img
    type: alt
  - comment: 날짜
    key: date
    replace:
    - from: ^.*입력
      to: ''
    - from: ^.*수정
      to: ''
    - from: 댓글.+$
      to: ''
    value:
    - attribute:
        class: head_view
      name: div
    - attribute:
        class: info_view
      name: span
    type: text
    type_convert: date
    value_type: single
  - comment: 글쓴이
    key: author
    replace:
    - from: 입력.+$
      to: ''
    value:
    - attribute:
        class: head_view
      name: div
    - attribute:
        class: info_view
      name: span
    type: text
    value_type: single
  - comment: html 본문
    key: html_content
    value:
    - attribute:
        class: article_view
      name: div
    - name: section
    type: html
    value_type: merge
  - comment: 이미지
    key: image_list.image
    value:
    - attribute:
        class: article_view
      name: div
    - name: section
    - name: img
    type: src
  - comment: 이미지 캡션
    delete: true
    key: image_list.caption
    value:
    - attribute:
        class: article_view
      name: div
    - name: section
    - name: figcaption
    type: text
  - comment: VOD
    key: vod
    value:
    - attribute:
        class: article_view
      name: div
    - name: iframe
    type: html
  - comment: 텍스트 본문
    key: content
    value:
    - attribute:
        class: article_view
      name: div
    - name: section
    type: text
    value_type: merge
  descriptions:
    article: 기사 본문에서 추출해야하는 tag 정보
    list: 기사 목록에서 추출해야하는 하나의 기사 정보
    trace: 전체 html 에서 추출해야하는 전체 tag 목록
