---
jobs:
- index: crawler-daum-culture-{year}
  article:
    document_id:
      replace:
      - from: /v/
        to: ''
      type: path
  list:
  - category: 문화/공연전시
    date_format: '%Y%m%d'
    url_frame: https://news.daum.net/breakingnews/culture/art?regDate={date}&page={page}
  - category: 문화/책
    date_format: '%Y%m%d'
    url_frame: https://news.daum.net/breakingnews/culture/book?regDate={date}&page={page}
  - category: 문화/뷰티패션
    date_format: '%Y%m%d'
    url_frame: https://news.daum.net/breakingnews/culture/fashion?regDate={date}&page={page}
  - category: 문화/음식맛집
    date_format: '%Y%m%d'
    url_frame: https://news.daum.net/breakingnews/culture/food?regDate={date}&page={page}
  - category: 문화/건강
    date_format: '%Y%m%d'
    url_frame: https://news.daum.net/breakingnews/culture/health?regDate={date}&page={page}
  - category: 문화/가정육아
    date_format: '%Y%m%d'
    url_frame: https://news.daum.net/breakingnews/culture/home?regDate={date}&page={page}
  - category: 문화/여행레저
    date_format: '%Y%m%d'
    url_frame: https://news.daum.net/breakingnews/culture/leisure?regDate={date}&page={page}
  - category: 문화/생활정보
    date_format: '%Y%m%d'
    url_frame: https://news.daum.net/breakingnews/culture/life?regDate={date}&page={page}
  - category: 문화/생활일반
    date_format: '%Y%m%d'
    url_frame: https://news.daum.net/breakingnews/culture/others?regDate={date}&page={page}
  - category: 문화/종교
    date_format: '%Y%m%d'
    url_frame: https://news.daum.net/breakingnews/culture/religion?regDate={date}&page={page}
  - category: 문화/날씨
    date_format: '%Y%m%d'
    url_frame: https://news.daum.net/breakingnews/culture/weather?regDate={date}&page={page}
parsing:
  version: v2021-01-26
  descriptions:
    article: 기사 본문에서 추출해야하는 tag 정보
    list: 기사 목록에서 추출해야하는 하나의 기사 정보
    trace: 전체 html 에서 추출해야하는 전체 tag 목록
  parser: html5lib
  trace:
  - attribute:
      class: list_news2 list_allnews
    name: ul
  - name: li
  list:
  - comment: 제목
    key: title
    value:
    - attribute:
        class: link_txt
      name: a
    type: text
  - comment: url
    key: url
    value:
    - attribute:
        class: link_txt
      name: a
    type: href
  article:
  - comment: html
    key: html
    value:
    - name: html
    remove:
    - name: script
    - name: style
    - name: comment
    type: html
  - comment: 제목
    key: title
    value:
    - attribute:
        class: head_view
      name: div
    - attribute:
        class: tit_view
      name: h3
    type: text
  - comment: 기사 원문
    key: source
    value:
    - attribute:
        class: head_view
      name: div
    - name: img
    type: alt
  - comment: 날짜
    key: date
    replace:
    - from: ^.*입력
      to: ''
    - from: ^.*수정
      to: ''
    - from: 댓글.+$
      to: ''
    value:
    - attribute:
        class: head_view
      name: div
    - attribute:
        class: info_view
      name: span
    type: text
    type_convert: date
    value_type: single
  - comment: 글쓴이
    key: author
    replace:
    - from: 입력.+$
      to: ''
    value:
    - attribute:
        class: head_view
      name: div
    - attribute:
        class: info_view
      name: span
    type: text
    value_type: single
  - comment: html 본문
    key: html_content
    value:
    - attribute:
        class: article_view
      name: div
    - name: section
    type: html
    value_type: merge
  - comment: 이미지
    key: image_list.image
    value:
    - attribute:
        class: article_view
      name: div
    - name: section
    - name: img
    type: src
  - comment: 이미지 캡션
    delete: true
    key: image_list.caption
    value:
    - attribute:
        class: article_view
      name: div
    - name: section
    - name: figcaption
    type: text
  - comment: VOD
    key: vod
    value:
    - attribute:
        class: article_view
      name: div
    - name: iframe
    type: html
  - comment: 텍스트 본문
    key: content
    value:
    - attribute:
        class: article_view
      name: div
    - name: section
    type: text
    value_type: merge
