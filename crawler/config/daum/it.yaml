---
jobs:
- article:
    document_id:
      replace:
      - from: /v/
        to: ''
      type: path
  host: https://corpus.ncsoft.com:9200
  http_auth: crawler:crawler2019
  index: crawler-daum-it-{year}
  list:
  - category: IT/IT기기
    date_format: '%Y%m%d'
    url_frame: https://media.daum.net/breakingnews/digital/device?regDate={date}&page={page}
  - category: IT/통신모바일
    date_format: '%Y%m%d'
    url_frame: https://media.daum.net/breakingnews/digital/mobile?regDate={date}&page={page}
  - category: IT/소프트웨어
    date_format: '%Y%m%d'
    url_frame: https://media.daum.net/breakingnews/digital/software?regDate={date}&page={page}
  - category: IT/인터넷
    date_format: '%Y%m%d'
    url_frame: https://media.daum.net/breakingnews/digital/internet?regDate={date}&page={page}
  - category: IT/게임
    date_format: '%Y%m%d'
    url_frame: https://media.daum.net/breakingnews/digital/game?regDate={date}&page={page}
  - category: IT/IT일반
    date_format: '%Y%m%d'
    url_frame: https://media.daum.net/breakingnews/digital/others?regDate={date}&page={page}
parsing:
  descriptions:
    article: 기사 본문에서 추출해야하는 tag 정보
    list: 기사 목록에서 추출해야하는 하나의 기사 정보
    trace: 전체 html 에서 추출해야하는 전체 tag 목록
  parser: html5lib
  trace:
  - attribute:
      class: list_news2 list_allnews
    name: ul
  - name: li
  list:
  - comment: 제목
    key: title
    value:
    - attribute:
        class: link_txt
      name: a
    type: text
  - comment: url
    key: url
    value:
    - attribute:
        class: link_txt
      name: a
    type: href
  article:
  - comment: html
    key: html
    value:
    - name: html
    remove:
    - name: script
    - name: style
    - name: comment
    type: html
  - comment: 제목
    key: title
    value:
    - attribute:
        class: head_view
      name: div
    - attribute:
        class: tit_view
      name: h3
    type: text
  - comment: 기사 원문
    key: source
    value:
    - attribute:
        class: head_view
      name: div
    - name: img
    type: alt
  - comment: 날짜
    key: date
    replace:
    - from: ^.*입력
      to: ''
    - from: ^.*수정
      to: ''
    - from: 댓글.+$
      to: ''
    value:
    - attribute:
        class: head_view
      name: div
    - attribute:
        class: info_view
      name: span
    type: text
    type_convert: date
    value_type: single
  - comment: 글쓴이
    key: author
    replace:
    - from: 입력.+$
      to: ''
    value:
    - attribute:
        class: head_view
      name: div
    - attribute:
        class: info_view
      name: span
    type: text
    value_type: single
  - comment: html 본문
    key: html_content
    value:
    - attribute:
        class: article_view
      name: div
    - name: section
    type: html
    value_type: merge
  - comment: 이미지
    key: image_list.image
    value:
    - attribute:
        class: article_view
      name: div
    - name: section
    - name: img
    type: src
  - comment: 이미지 캡션
    delete: true
    key: image_list.caption
    value:
    - attribute:
        class: article_view
      name: div
    - name: section
    - name: figcaption
    type: text
  - comment: VOD
    key: vod
    value:
    - attribute:
        class: article_view
      name: div
    - name: iframe
    type: html
  - comment: 텍스트 본문
    key: content
    value:
    - attribute:
        class: article_view
      name: div
    - name: section
    type: text
    value_type: merge
