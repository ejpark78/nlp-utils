---
jobs:
- index: crawler-major_press-newsis
  article:
    document_id:
      frame: '{cid}-{id}'
      type: query
  list:
  - category: 스포츠
    url_frame: http://www.newsis.com/spo/list/?cid=10500&scid=10502&page={page}
parsing:
  descriptions:
    article: 기사 본문에서 추출해야하는 tag 정보
    list: 기사 목록에서 추출해야하는 하나의 기사 정보
    trace: 전체 html 에서 추출해야하는 전체 tag 목록
  parser: lxml
  trace:
  - attribute:
      class: p1_bundle
    name: li
  - attribute:
      class: area
    name: div
  list:
  - comment: 제목
    key: title
    value:
    - name: a
    type: text
  - comment: url
    key: url
    value:
    - name: a
    type: href
  - comment: author
    key: author
    replace:
    - from: '[|].+$'
      to: ''
    value:
    - attribute:
        class: date
      name: span
    type: text
  article:
  - comment: 제목
    key: title
    value:
    - attribute:
        class: article_tbx mgt8 w970
      name: div
    - name: h1
    type: text
  - comment: 날짜
    key: date
    replace:
    - from: 등록[ ]+
      to: ''
    value:
    - attribute:
        class: date
      name: div
    type: text
    type_convert: date
    value_type: single
  - comment: html 본문
    key: html_content
    remove:
    - name: iframe
    value:
    - attribute:
        itemprop: articleBody
      name: div
    type: html
  - comment: 이미지
    key: image_list.image
    value:
    - attribute:
        class: article_photo center
      name: table
    - name: img
    type: src
  - comment: 이미지 캡션
    delete: true
    key: image_list.caption
    value:
    - attribute:
        class: article_photo center
      name: table
    - attribute:
        class: desc
      name: td
    type: text
  - comment: 텍스트 본문
    key: content
    value:
    - attribute:
        itemprop: articleBody
      name: div
    type: text
