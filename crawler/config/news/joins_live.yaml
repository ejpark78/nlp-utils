---
jobs:
- index: crawler-major_press-joins_live
  article:
    document_id:
      frame: '{ctg}-{mc}-{total_id}'
      type: query
  list:
  - category: 야구
    date_format: '%Y%m%d'
    url_frame: http://isplus.live.joins.com/news/list/list.asp?page={page}&tm=i_b_6110
parsing:
  descriptions:
    article: 기사 본문에서 추출해야하는 tag 정보
    list: 기사 목록에서 추출해야하는 하나의 기사 정보
    trace: 전체 html 에서 추출해야하는 전체 tag 목록
  parser: html5lib
  trace:
  - attribute:
      class: news_list
    name: div
  - attribute:
      class: bd
    name: div
  - name: li
  list:
  - comment: 제목
    key: title
    value:
    - name: dt
    - attribute:
        class: title_cr
      name: a
    type: text
  - comment: url
    key: url
    value:
    - name: dt
    - attribute:
        class: title_cr
      name: a
    type: href
  - comment: 날짜
    key: date
    value:
    - name: dd
    - attribute:
        class: date
      name: span
    type: text
    type_convert: date
    value_type: single
  - comment: 출처
    key: source
    value:
    - name: dd
    - attribute:
        class: provide
      name: em
    type: text
  article:
  - comment: 제목
    key: title
    value:
    - attribute:
        class: article_tit
      name: div
    - name: h2
    type: text
  - comment: 날짜
    key: date
    replace:
    - from: ^.*입력
      to: ''
    value:
    - attribute:
        class: write_info
      name: div
    - attribute:
        class: write
      name: span
    type: text
    type_convert: date
    value_type: single
  - comment: 날짜
    key: edit_date
    replace:
    - from: ^.*수정
      to: ''
    value:
    - attribute:
        class: write_info
      name: div
    - attribute:
        class: modify
      name: span
    type: text
    type_convert: date
    value_type: single
  - comment: 출처
    key: source
    value:
    - attribute:
        class: write_info
      name: div
    - attribute:
        class: provider
      name: div
    type: text
  - comment: 지면
    key: paper_url
    value:
    - attribute:
        class: byline
      name: div
    - name: a
    type: href
  - comment: html 본문
    key: html_content
    remove:
    - name: iframe
    - name: script
    - attribute:
        id: top_ad
      name: div
    - attribute:
        class: article_msn_ad
      name: div
    value:
    - attribute:
        itemprop: articleBody
      name: div
    type: html
    value_type: merge
  - comment: 이미지
    key: image_list.image
    value:
    - attribute:
        class: image
      name: div
    - name: img
    type: src
  - comment: 이미지 캡션
    delete: true
    key: image_list.caption
    value:
    - attribute:
        class: caption
      name: p
    type: text
  - comment: 텍스트 본문
    key: content
    value:
    - attribute:
        itemprop: articleBody
      name: div
    type: text
    value_type: merge
