---
jobs:
- '#post_process': 기사를 저장후, 실행하는 작업
  article:
    document_id:
      frame: '{code}-{artid}'
      type: query
  host: https://corpus.ncsoft.com:9200
  http_auth: crawler:crawler2019
  index: crawler-major_press-khan
  list:
  - category: 야구
    url_frame: http://news.khan.co.kr/kh_sports/baseball/index.html?&page={page}
  post_process:
  - exchange:
      name: crawler.major_press
      type: topic
    host:
      name: mq_server
      port: 5672
      user_name: user
      user_password: nlplab!
    module: rabbit_mq
    name: RabbitMQ 메세지 전송
    payload:
      elastic:
        host: https://corpus.ncsoft.com:9200
        http_auth: crawler:crawler2019
        index: corpus_process-major_press-khan
      module:
      - column: html_content
        domain: baseball
        name: sp/pos_tagger
        result: pos_tagged
      - column: html_content
        domain: baseball
        name: sp/ne_tagger
        result: named_entity
      - column: html_content
        domain: baseball
        name: nc/ne_tagger_v2
        result: named_entity_v2
      post_mq: false
  sleep: 2
parsing:
  article:
  - comment: 제목
    key: title
    value:
    - attribute:
        id: container
      name: div
    - attribute:
        id: article_title
      name: h1
    type: text
  - comment: 날짜
    key: date
    replace:
    - from: ^.+(20[0-9][0-9][.\- :0-9]+).+$
      to: \g<1>
    value:
    - attribute:
        class: byline
      name: div
    type: text
    type_convert: date
  - comment: 글쓴이
    key: author
    value:
    - attribute:
        class: subject
      name: div
    - attribute:
        class: name
      name: span
    type: text
  - comment: html 본문
    key: html_content
    remove:
    - attribute:
        class: article_bottom_ad
      name: div
    - attribute:
        id: photoAD
      name: div
    value:
    - attribute:
        id: articleBody
      name: div
    type: html
  - comment: 이미지
    key: image_list.image
    value:
    - attribute:
        class: art_photo_wrap
      name: div
    - name: img
    type: src
  - comment: 이미지 캡션
    delete: true
    key: image_list.caption
    value:
    - attribute:
        class: art_photo_wrap
      name: div
    - name: img
    type: alt
  - comment: 이미지 캡션
    delete: true
    key: image_list.caption
    value:
    - attribute:
        class: art_photo_wrap
      name: div
    - attribute:
        class: caption
      name: p
    type: text
  - comment: 텍스트 본문
    key: content
    value:
    - attribute:
        id: articleBody
      name: div
    type: text
  - comment: 텍스트 본문
    key: content_text
    value:
    - attribute:
        class: content_text
      name: p
    type: text
  descriptions:
    article: 기사 본문에서 추출해야하는 tag 정보
    list: 기사 목록에서 추출해야하는 하나의 기사 정보
    trace: 전체 html 에서 추출해야하는 전체 tag 목록
  list:
  - comment: 제목
    key: title
    value:
    - attribute:
        class: hd_title
      name: strong
    - name: a
    type: text
  - comment: url
    key: url
    value:
    - attribute:
        class: hd_title
      name: strong
    - name: a
    type: href
  parser: lxml
  trace:
  - attribute:
      class: news_list
    name: div
  - name: li
