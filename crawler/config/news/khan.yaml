---
jobs:
- index: crawler-major_press-khan
  article:
    document_id:
      frame: '{code}-{artid}'
      type: query
  list:
  - category: 야구
    url_frame: http://news.khan.co.kr/kh_sports/baseball/index.html?&page={page}
parsing:
  descriptions:
    article: 기사 본문에서 추출해야하는 tag 정보
    list: 기사 목록에서 추출해야하는 하나의 기사 정보
    trace: 전체 html 에서 추출해야하는 전체 tag 목록
  parser: lxml
  trace:
  - attribute:
      class: news_list
    name: div
  - name: li
  list:
  - comment: 제목
    key: title
    value:
    - attribute:
        class: hd_title
      name: strong
    - name: a
    type: text
  - comment: url
    key: url
    value:
    - attribute:
        class: hd_title
      name: strong
    - name: a
    type: href
  article:
  - comment: 제목
    key: title
    value:
    - attribute:
        id: container
      name: div
    - attribute:
        id: article_title
      name: h1
    type: text
  - comment: 날짜
    key: date
    replace:
    - from: ^.+(20[0-9][0-9][.\- :0-9]+).+$
      to: \g<1>
    value:
    - attribute:
        class: byline
      name: div
    type: text
    type_convert: date
  - comment: 글쓴이
    key: author
    value:
    - attribute:
        class: subject
      name: div
    - attribute:
        class: name
      name: span
    type: text
  - comment: html 본문
    key: html_content
    remove:
    - attribute:
        class: article_bottom_ad
      name: div
    - attribute:
        id: photoAD
      name: div
    value:
    - attribute:
        id: articleBody
      name: div
    type: html
  - comment: 이미지
    key: image_list.image
    value:
    - attribute:
        class: art_photo_wrap
      name: div
    - name: img
    type: src
  - comment: 이미지 캡션
    delete: true
    key: image_list.caption
    value:
    - attribute:
        class: art_photo_wrap
      name: div
    - name: img
    type: alt
  - comment: 이미지 캡션
    delete: true
    key: image_list.caption
    value:
    - attribute:
        class: art_photo_wrap
      name: div
    - attribute:
        class: caption
      name: p
    type: text
  - comment: 텍스트 본문
    key: content
    value:
    - attribute:
        id: articleBody
      name: div
    type: text
  - comment: 텍스트 본문
    key: content_text
    value:
    - attribute:
        class: content_text
      name: p
    type: text
