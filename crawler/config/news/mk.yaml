---
jobs:
- article:
    document_id:
      replace:
      - from: /news
        to: ''
      - from: /sports
        to: ''
      - from: /view
        to: ''
      - from: /society
        to: ''
      - from: ^/
        to: ''
      - from: /$
        to: ''
      - from: /
        to: '-'
      type: path
  end: 5001
  host: https://corpus.ncsoft.com:9200
  http_auth: crawler:crawler2019
  index: crawler-news-mk
  list:
  - category: 사회/일반
    url_frame: https://www.mk.co.kr/news/society/general/?page={page}
  post_process: []
  sleep: 2
  split_index: true
  start: 1
  step: 1
parsing:
  article:
  - comment: 제목
    key: title
    value:
    - attribute:
        id: view_tit
      name: div
    - attribute:
        class: head_tit
      name: span
    type: text
  - comment: 제목
    key: title
    value:
    - attribute:
        class: top_title
      name: h1
    type: text
  - comment: 부제목
    key: sub_title
    value:
    - attribute:
        class: sub_title1
      name: h2
    type: text
  - comment: 날짜
    key: date
    replace:
    - from: ^.+(20[0-9][0-9][.\- :0-9]+).+$
      to: \g<1>
    value:
    - attribute:
        class: lasttime1
      name: li
    type: text
    type_convert: date
    value_type: single
  - comment: html 본문
    key: html_content
    value:
    - attribute:
        id: article_body
      name: div
    type: html
    value_type: merge
  - comment: 이미지
    key: image_list.image
    value:
    - attribute:
        class: img_center
      name: div
    - name: img
    type: src
  - comment: 이미지 캡션
    delete: true
    key: image_list.caption
    value:
    - name: figure
    - name: figcaption
    type: text
  - comment: 텍스트 본문
    key: content
    value:
    - attribute:
        id: article_body
      name: div
    type: text
    value_type: merge
  descriptions:
    article: 기사 본문에서 추출해야하는 tag 정보
    list: 기사 목록에서 추출해야하는 하나의 기사 정보
    trace: 전체 html 에서 추출해야하는 전체 tag 목록
  list:
  - comment: 제목
    key: title
    value:
    - attribute:
        class: tit
      name: dt
    - name: a
    type: text
  - comment: url
    key: url
    value:
    - attribute:
        class: tit
      name: dt
    - name: a
    type: href
  - comment: 날짜
    key: date
    value:
    - attribute:
        class: date
      name: span
    type: text
    type_convert: date
    value_type: single
  parser: html5lib
  trace:
  - attribute:
      class: list_area
    name: div
  - name: dl
