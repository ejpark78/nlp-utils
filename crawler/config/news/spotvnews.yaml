---
jobs:
- article:
    document_id:
      frame: '{sc_code}-{idxno}'
      type: query
  host: https://corpus.ncsoft.com:9200
  http_auth: crawler:crawler2019
  index: crawler-major_press-spotvnews
  list:
  - category: 야구
    url_frame: http://www.spotvnews.co.kr/?page={page}&mod=news&act=articleList&sc_code=1384128643&view_type=S
  post_process:
  - module: save_s3
    name: AWS S3 이미지 업로드 설정
    path: spotv_baseball
    url_prefix: http://paige-cdn.plaync.com
  - exchange:
      name: crawler.paige
      type: topic
    host:
      name: mq_server
      port: 5672
      user_name: user
      user_password: nlplab!
    module: rabbit_mq
    name: RabbitMQ 메세지 전송
    payload:
      elastic:
        host: https://corpus.ncsoft.com:9200
        http_auth: crawler:crawler2019
        index: corpus_process-major_press-spotvnews
      module:
      - column: html_content
        domain: baseball
        name: nlu/POS
        result: pos_tagged
      - column: html_content
        domain: baseball
        name: sp/ne_tagger
        result: named_entity
      - column: html_content
        domain: baseball
        name: nlu/NER
        result: named_entity_v2
      post_mq: true
  sleep: 2
parsing:
  article:
  - comment: 제목
    key: title
    value:
    - attribute:
        class: arl_view_box
      name: div
    - attribute:
        class: arl_view_title
      name: h1
    type: text
  - comment: 글쓴이
    key: author
    replace:
    - from: ' 기자.+$'
      to: ''
    value:
    - attribute:
        class: arl_view_box
      name: div
    - attribute:
        class: arl_view_writer
      name: span
    type: text
  - comment: html 본문
    key: html_content
    value:
    - attribute:
        itemprop: articleBody
      name: div
    type: html
  - comment: 이미지
    key: image_list.image
    value:
    - attribute:
        class: news_photo_table
      name: table
    - name: img
    type: src
  - comment: 이미지 캡션
    delete: true
    key: image_list.caption
    value:
    - attribute:
        class: news_photo_table
      name: table
    - attribute:
        class: news_photo_table_caption
      name: td
    type: text
  - comment: 텍스트 본문
    key: content
    value:
    - attribute:
        itemprop: articleBody
      name: div
    type: text
  list:
  - comment: 제목
    key: title
    value:
    - attribute:
        class: title_a
      name: a
    type: text
  - comment: url
    key: url
    value:
    - name: a
    type: href
  - comment: 날짜
    key: date
    replace:
    - from: ^.+([1-2][09][0-9][0-9][.\- :0-9]+).+$
      to: \g<1>
    value:
    - attribute:
        class: date
      name: p
    type: text
    type_convert: date
  parser: lxml
  trace:
  - attribute:
      class: summary_list
    name: div
  - attribute:
      class: li title
    name: li
