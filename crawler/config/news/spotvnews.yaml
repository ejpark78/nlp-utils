---
jobs:
- index: crawler-major_press-spotvnews
  article:
    document_id:
      frame: '{sc_code}-{idxno}'
      type: query
  list:
  - category: 야구
    url_frame: http://www.spotvnews.co.kr/?page={page}&mod=news&act=articleList&sc_code=1384128643&view_type=S
parsing:
  parser: lxml
  trace:
  - attribute:
      class: summary_list
    name: div
  - attribute:
      class: li title
    name: li
  list:
  - comment: 제목
    key: title
    value:
    - attribute:
        class: title_a
      name: a
    type: text
  - comment: url
    key: url
    value:
    - name: a
    type: href
  - comment: 날짜
    key: date
    replace:
    - from: ^.+([1-2][09][0-9][0-9][.\- :0-9]+).+$
      to: \g<1>
    value:
    - attribute:
        class: date
      name: p
    type: text
    type_convert: date
  article:
  - comment: 제목
    key: title
    value:
    - attribute:
        class: arl_view_box
      name: div
    - attribute:
        class: arl_view_title
      name: h1
    type: text
  - comment: 글쓴이
    key: author
    replace:
    - from: ' 기자.+$'
      to: ''
    value:
    - attribute:
        class: arl_view_box
      name: div
    - attribute:
        class: arl_view_writer
      name: span
    type: text
  - comment: html 본문
    key: html_content
    value:
    - attribute:
        itemprop: articleBody
      name: div
    type: html
  - comment: 이미지
    key: image_list.image
    value:
    - attribute:
        class: news_photo_table
      name: table
    - name: img
    type: src
  - comment: 이미지 캡션
    delete: true
    key: image_list.caption
    value:
    - attribute:
        class: news_photo_table
      name: table
    - attribute:
        class: news_photo_table_caption
      name: td
    type: text
  - comment: 텍스트 본문
    key: content
    value:
    - attribute:
        itemprop: articleBody
      name: div
    type: text
