---
jobs:
- index: crawler-major_press-donga
  article:
    document_id:
      replace:
      - from: /List/SportsBase/
        to: ''
      - from: /
        to: '-'
      type: path
  list:
  - category: 스포츠
    url_frame: http://news.donga.com/List/Sports/Base?prod=news&ymd=&m=NP&p={page}
parsing:
  descriptions:
    article: 기사 본문에서 추출해야하는 tag 정보
    list: 기사 목록에서 추출해야하는 하나의 기사 정보
    trace: 전체 html 에서 추출해야하는 전체 tag 목록
  parser: lxml
  trace:
  - name: div
    attribute:
      class: articleList
  list:
  - comment: 제목
    key: title
    value:
    - name: div
      attribute:
        class: rightList
    - name: span
      attribute:
        class: tit
    type: text
  - comment: url
    key: url
    value:
    - name: div
      attribute:
        class: rightList
    - name: a
    type: href
  - comment: 날짜
    key: date
    value:
    - name: div
      attribute:
        class: rightList
    - name: div
      attribute:
        class: date
    type: text
    type_convert: date
    value_type: single
  article:
  - comment: 제목
    key: title
    value:
    - name: div
      attribute:
        class: article_title
    - name: h2
      attribute:
        class: title
    type: text
  - comment: 날짜
    key: date
    replace:
    - from: 입력[ ]*|수정[ ]*
      to: ''
    value:
    - name: div
      attribute:
        class: article_title
    - name: span
      attribute:
        class: date01
    type: text
    type_convert: date
    value_type: single
  - comment: 글쓴이
    key: author
    value:
    - name: div
      attribute:
        class: article_title
    - name: span
      attribute:
        class: report
    type: text
  - comment: html 본문
    key: html_content
    remove:
    - name: div
      attribute:
        class: article_relation
    - name: div
      attribute:
        id: bestnews_layer
    - name: div
      attribute:
        id: adBox
    - name: div
      attribute:
        class: article_issue
    value:
    - name: div
      attribute:
        class: article_txt
    type: html
  - comment: 이미지
    key: image_list.image
    value:
    - name: div
      attribute:
        class: articlePhotoL
    - name: img
    type: src
  - comment: 이미지
    key: image_list.image
    value:
    - name: div
      attribute:
        class: articlePhotoR
    - name: img
    type: src
  - comment: 이미지
    key: image_list.image
    value:
    - name: div
      attribute:
        class: articlePhotoC
    - name: img
    type: src
  - comment: 이미지 캡션
    delete: true
    key: image_list.caption
    value:
    - name: div
      attribute:
        class: articlePhotoR
    type: text
  - comment: 이미지 캡션
    delete: true
    key: image_list.caption
    value:
    - name: div
      attribute:
        class: articlePhotoL
    type: text
  - comment: 이미지 캡션
    delete: true
    key: image_list.caption
    value:
    - name: div
      attribute:
        class: articlePhotoC
    type: text
  - comment: 텍스트 본문
    key: content
    value:
    - name: div
      attribute:
        class: article_txt
    type: text
  - comment: 키워드
    key: keyword
    value:
    - name: div
      attribute:
        class: article_keyword
    type: text
