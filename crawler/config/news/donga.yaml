---
jobs:
- index: crawler-major_press-donga
  article:
    document_id:
      replace:
      - from: /List/SportsBase/
        to: ''
      - from: /
        to: '-'
      type: path
  list:
  - category: 스포츠
    url_frame: http://news.donga.com/List/Sports/Base?prod=news&ymd=&m=NP&p={page}
parsing:
  descriptions:
    article: 기사 본문에서 추출해야하는 tag 정보
    list: 기사 목록에서 추출해야하는 하나의 기사 정보
    trace: 전체 html 에서 추출해야하는 전체 tag 목록
  parser: lxml
  trace:
  - attribute:
      class: articleList
    name: div
  list:
  - comment: 제목
    key: title
    value:
    - attribute:
        class: rightList
      name: div
    - attribute:
        class: tit
      name: span
    type: text
  - comment: url
    key: url
    value:
    - attribute:
        class: rightList
      name: div
    - name: a
    type: href
  - comment: 날짜
    key: date
    value:
    - attribute:
        class: rightList
      name: div
    - attribute:
        class: date
      name: div
    type: text
    type_convert: date
    value_type: single
  article:
  - comment: 제목
    key: title
    value:
    - attribute:
        class: article_title
      name: div
    - attribute:
        class: title
      name: h2
    type: text
  - comment: 날짜
    key: date
    replace:
    - from: 입력[ ]*|수정[ ]*
      to: ''
    value:
    - attribute:
        class: article_title
      name: div
    - attribute:
        class: date01
      name: span
    type: text
    type_convert: date
    value_type: single
  - comment: 글쓴이
    key: author
    value:
    - attribute:
        class: article_title
      name: div
    - attribute:
        class: report
      name: span
    type: text
  - comment: html 본문
    key: html_content
    remove:
    - attribute:
        class: article_relation
      name: div
    - attribute:
        id: bestnews_layer
      name: div
    - attribute:
        id: adBox
      name: div
    - attribute:
        class: article_issue
      name: div
    value:
    - attribute:
        class: article_txt
      name: div
    type: html
  - comment: 이미지
    key: image_list.image
    value:
    - attribute:
        class: articlePhotoL
      name: div
    - name: img
    type: src
  - comment: 이미지
    key: image_list.image
    value:
    - attribute:
        class: articlePhotoR
      name: div
    - name: img
    type: src
  - comment: 이미지
    key: image_list.image
    value:
    - attribute:
        class: articlePhotoC
      name: div
    - name: img
    type: src
  - comment: 이미지 캡션
    delete: true
    key: image_list.caption
    value:
    - attribute:
        class: articlePhotoR
      name: div
    type: text
  - comment: 이미지 캡션
    delete: true
    key: image_list.caption
    value:
    - attribute:
        class: articlePhotoL
      name: div
    type: text
  - comment: 이미지 캡션
    delete: true
    key: image_list.caption
    value:
    - attribute:
        class: articlePhotoC
      name: div
    type: text
  - comment: 텍스트 본문
    key: content
    value:
    - attribute:
        class: article_txt
      name: div
    type: text
  - comment: 키워드
    key: keyword
    value:
    - attribute:
        class: article_keyword
      name: div
    type: text
