---
jobs:
- article:
    document_id:
      replace:
      - from: /article/
        to: ''
      type: path
  host: https://corpus.ncsoft.com:9200
  http_auth: crawler:crawler2019
  index: crawler-major_press-joins
  list:
  - category: 야구
    date_format: '%Y-%m-%d'
    url_frame: http://news.joins.com/sports/baseball/list/{page}?filter=All&date={date}
  post_process:
  - exchange:
      name: crawler.major_press
      type: topic
    host:
      name: mq_server
      port: 5672
      user_name: user
      user_password: nlplab!
    module: rabbit_mq
    name: RabbitMQ 메세지 전송
    payload:
      elastic:
        host: https://corpus.ncsoft.com:9200
        http_auth: crawler:crawler2019
        index: corpus_process-major_press-joins
      module:
      - column: html_content
        domain: baseball
        name: sp/pos_tagger
        result: pos_tagged
      - column: html_content
        domain: baseball
        name: sp/ne_tagger
        result: named_entity
      - column: html_content
        domain: baseball
        name: nc/ne_tagger_v2
        result: named_entity_v2
      post_mq: false
  sleep: 2
parsing:
  article:
  - comment: 제목
    key: title
    value:
    - attribute:
        id: article_title
      name: h1
    type: text
  - comment: 날짜
    key: date
    replace:
    - from: ^.*입력
      to: ''
    - from: ^.*수정
      to: ''
    - from: '[|].+$'
      to: ''
    value:
    - attribute:
        class: byline
      name: div
    type: text
    type_convert: date
    value_type: single
  - comment: 출처
    key: source
    replace:
    - from: 입력.+$
      to: ''
    - from: ^.+수정
      to: ''
    - from: '[|].+$'
      to: ''
    value:
    - attribute:
        class: byline
      name: div
    type: text
  - comment: 지면
    key: paper_url
    value:
    - attribute:
        class: byline
      name: div
    - name: a
    type: href
  - comment: 지면
    key: paper_page
    value:
    - attribute:
        class: byline
      name: div
    - name: a
    - name: strong
    type: text
  - comment: 글쓴이
    key: author
    value:
    - attribute:
        class: profile
      name: span
    - attribute:
        class: mg
      name: strong
    type: text
  - comment: html 본문
    key: html_content
    remove:
    - name: iframe
    - name: script
    - attribute:
        id: criteo_network
      name: div
    value:
    - attribute:
        itemprop: articleBody
      name: div
    type: html
    value_type: merge
  - comment: 이미지
    key: image_list.image
    value:
    - attribute:
        class: image
      name: div
    - name: img
    type: src
  - comment: 이미지 캡션
    delete: true
    key: image_list.caption
    value:
    - attribute:
        class: caption
      name: p
    type: text
  - comment: 텍스트 본문
    key: content
    value:
    - attribute:
        itemprop: articleBody
      name: div
    type: text
    value_type: merge
  descriptions:
    article: 기사 본문에서 추출해야하는 tag 정보
    list: 기사 목록에서 추출해야하는 하나의 기사 정보
    trace: 전체 html 에서 추출해야하는 전체 tag 목록
  list:
  - comment: 제목
    key: title
    value:
    - attribute:
        class: headline mg
      name: strong
    - name: a
    type: text
  - comment: url
    key: url
    value:
    - attribute:
        class: headline mg
      name: strong
    - name: a
    type: href
  - comment: 날짜
    key: date
    replace:
    - from: ^.+[|]
      to: ''
    value:
    - attribute:
        class: byline
      name: span
    type: text
    type_convert: date
    value_type: single
  parser: html5lib
  trace:
  - attribute:
      class: list_basic
    name: div
  - name: li
