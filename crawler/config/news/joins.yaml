---
jobs:
- index: raw-joins-{year}
  article:
    document_id:
      replace:
      - from: /article/
        to: ''
      type: path
  list:
  - category: politics
    url_frame: https://news.joins.com/politics?page={page}
  - category: money
    url_frame: https://news.joins.com/money?page={page}
  - category: society
    url_frame: https://news.joins.com/society?page={page}
  - category: world
    url_frame: https://news.joins.com/world?page={page}
  - category: culture
    url_frame: https://news.joins.com/culture?page={page}
  - category: sports
    url_frame: https://news.joins.com/sports?page={page}
  - category: people
    url_frame: https://news.joins.com/people?page={page}
  - category: lifestyle
    url_frame: https://news.joins.com/lifestyle?page={page}
  - category: travel
    url_frame: https://news.joins.com/travel?page={page}
parsing:
  descriptions:
    article: 기사 본문에서 추출해야하는 tag 정보
    list: 기사 목록에서 추출해야하는 하나의 기사 정보
    trace: 전체 html 에서 추출해야하는 전체 tag 목록
  parser: html5lib
  trace:
  - select: div.list_basic li
  list:
  - comment: 제목
    key: title
    value:
    - select: h2.headline a
    type: text
  - comment: url
    key: url
    value:
    - select: h2.headline a
    type: href
  - comment: 날짜
    key: date
    value:
    - select: span.byline
    type: text
    type_convert: date
    value_type: single
  article:
  - comment: html
    key: html
    value:
    - name: html
    remove:
    - name: script
    - name: style
    - name: comment
    type: html
  - comment: 제목
    key: title
    value:
    - select: h1#article_title
    type: text
  - comment: 날짜
    key: date
    value:
    - select: div.byline em
    replace:
    - from: ^.*입력
      to: ''
    - from: ^.*수정
      to: ''
    - from: '[|].+$'
      to: ''
    type: text
    type_convert: date
    value_type: single
  - comment: 텍스트 본문
    key: content
    value:
    - select: div#content
    type: text
    value_type: merge
