---
jobs:
- index: crawler-major_press-sports_chosun
  article:
    document_id:
      frame: '{id}'
      type: query
  list:
  - category: 야구
    url_frame: http://sports.chosun.com/latest/l_baseball.htm?page={page}
parsing:
  descriptions:
    article: 기사 본문에서 추출해야하는 tag 정보
    list: 기사 목록에서 추출해야하는 하나의 기사 정보
    trace: 전체 html 에서 추출해야하는 전체 tag 목록
  parser: html5lib
  trace:
  - attribute:
      class: list_rbox
    name: div
  - name: dl
  list:
  - comment: 제목
    key: title
    value:
    - name: dt
    - name: a
    type: text
  - comment: url
    key: url
    value:
    - name: dt
    - name: a
    type: href
  - comment: 날짜
    key: date
    value:
    - name: dd
    - name: span
    type: text
    type_convert: date
    value_type: single
  article:
  - comment: 제목
    key: title
    value:
    - attribute:
        class: article_top
      name: div
    - name: h3
    type: text
  - comment: 날짜
    key: date
    replace:
    - from: 기사입력
      to: ''
    - from: ^.+최종수정
      to: ''
    value:
    - attribute:
        class: info-view
      name: p
    - attribute:
        class: article-day
      name: span
    type: text
    type_convert: date
    value_type: single
  - comment: html 본문
    key: html_content
    remove:
    - name: iframe
    - name: script
    value:
    - attribute:
        class: news_content
      name: div
    type: html
  - comment: 이미지
    key: image_list.image
    value:
    - attribute:
        class: news_content
      name: div
    - name: img
    type: src
    value_type: unique
  - comment: 이미지 캡션
    delete: true
    key: image_list.caption
    value:
    - attribute:
        class: news_content
      name: div
    - attribute:
        class: caption
      name: td
    type: text
    value_type: unique
  - comment: 텍스트 본문
    key: content
    value:
    - attribute:
        class: news_content
      name: div
    type: text
