parsing:
  version: v2021-01-26
  descriptions:
    article: 기사 본문에서 추출해야하는 tag 정보
  parser: html5lib
  trace: {}
  list: {}
  article:
  - comment: html
    key: html
    value:
    - name: html
    remove:
    - name: script
    - name: style
    - name: comment
    type: html
  - comment: 제목
    key: title
    value:
    - attribute:
        class: news_headline
      name: div
    - attribute:
        class: title
      name: h4
    type: text
  - comment: 기사 원문 주소
    key: source_url
    value:
    - attribute:
        class: news_headline
      name: div
    - attribute:
        class: info
      name: div
    - attribute:
        class: press_link
      name: a
    type: href
  - comment: 날짜
    key: date
    remove:
    - attribute:
        class: press_link
      name: a
    replace:
    - from: 기사입력
      to: ''
    - from: ^.+최종수정
      to: ''
    value:
    - attribute:
        class: news_headline
      name: div
    - attribute:
        class: info
      name: div
    type: text
    type_convert: date
    value_type: single
  - comment: html 본문
    key: html_content
    remove:
    - attribute:
        class: source
      name: p
    value:
    - attribute:
        id: newsEndContents
      name: div
    type: html
    value_type: merge
  - comment: 이미지
    key: image_list.image
    value:
    - attribute:
        id: newsEndContents
      name: div
    - attribute:
        class: end_photo_org
      name: span
    - name: img
    type: src
  - comment: 이미지 캡션
    delete: true
    key: image_list.caption
    value:
    - attribute:
        id: newsEndContents
      name: div
    - attribute:
        class: end_photo_org
      name: span
    - attribute:
        class: img_desc
      name: em
    type: text
  - comment: 동영상
    key: vod
    value:
    - attribute:
        id: newsEndContents
      name: div
    - name: iframe
    type: html
  - comment: 텍스트 본문
    key: content
    value:
    - attribute:
        id: newsEndContents
      name: div
    type: text
    value_type: merge
