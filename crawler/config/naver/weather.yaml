---
jobs:
- article:
    document_id:
      frame: '{oid}-{aid}'
      type: query
  host: https://corpus.ncsoft.com:9200
  http_auth: crawler:crawler2019
  index: crawler-naver-weather-{year}
  list:
  - category: 날씨
    date_format: '%Y%m%d'
    url_frame: https://weather.naver.com/news/wetrNewsList.nhn?ymd={date}
parsing:
  descriptions:
    article: 기사 본문에서 추출해야하는 tag 정보
    list: 기사 목록에서 추출해야하는 하나의 기사 정보
    trace: 전체 html 에서 추출해야하는 전체 tag 목록
  parser: html5lib
  trace:
  - attribute:
      class: list_news
    name: ul
  - name: li
  list:
  - comment: 제목
    key: title
    value:
    - name: a
    type: text
  - comment: url
    key: url
    value:
    - name: a
    type: href
  - comment: 날짜
    key: date
    replace:
    - from: ^.+([0-9]{4,4})[.]([0-9]+)[.]([0-9]+)[.] ([0-9]+):([0-9]+):([0-9]+)
      to: \g<1>-\g<2>-\g<3> \g<4>:\g<5>:\g<6>
    value: []
    type: text
    type_convert: date
    value_type: single
  - comment: 출처
    key: source
    value:
    - attribute:
        class: source
      name: span
    type: text
  article:
  - comment: html
    key: html
    value:
    - name: html
    remove:
    - name: script
    - name: style
    - name: comment
    type: html
  - comment: 제목
    key: title
    value:
    - attribute:
        class: article_info
      name: div
    - attribute:
        id: articleTitle
      name: h3
    type: text
  - comment: 날짜
    key: date
    value:
    - attribute:
        class: article_info
      name: div
    - attribute:
        class: t11
      name: span
    type: text
    type_convert: date
    value_type: single
  - comment: 지면 정보
    key: paper
    remove:
    - attribute:
        class: picon
      name: i
    value:
    - attribute:
        class: article_info
      name: div
    - attribute:
        class: sponsor_newspaper
      name: span
    type: text
  - comment: 출처
    key: source_url
    value:
    - attribute:
        class: sponsor
      name: div
    - name: a
    type: href
    value_type: single
  - comment: 이미지
    key: image_list.image
    value:
    - attribute:
        class: end_photo_org
      name: span
    - name: img
    type: src
  - comment: 이미지 캡션
    delete: true
    key: image_list.caption
    value:
    - attribute:
        class: end_photo_org
      name: span
    - attribute:
        class: img_desc
      name: em
    type: text
  - comment: 동영상
    key: vod
    value:
    - attribute:
        id: articleBodyContents
      name: div
    - name: iframe
    type: html
  - comment: 원래 섹션
    key: source_section
    value:
    - attribute:
        class: guide_categorization
      name: div
    - attribute:
        class: guide_categorization_item
      name: em
    type: text
  - comment: 텍스트 본문
    key: content
    value:
    - attribute:
        id: articleBodyContents
      name: div
    type: text
  - comment: html 본문
    key: html_content
    remove:
    - name: script
    value:
    - attribute:
        id: articleBodyContents
      name: div
    type: html
