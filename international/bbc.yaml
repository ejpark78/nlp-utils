---
jobs:
- index: raw-upi-{year}
  article:
    document_id:
      replace:
      - from: /news/
        to: '/'
      - from: ^/
        to: ''
      - from: /$
        to: ''
      - from: /
        to: '-'
      type: path
  list:
  - category: world
    url_frame: https://www.bbc.com/news/live/world-47639450/page/{page}
  - category: world/asia
    url_frame: https://www.bbc.com/news/live/world-asia-47639453/page/{page}
  - category: technology
    url_frame: https://www.bbc.com/news/live/technology-47078793/page/{page}
  - category: business
    url_frame: https://www.bbc.com/news/live/business-47737521/page/{page}
parsing:
  version: v2021-01-26
  descriptions:
    trace: 전체 html 에서 추출해야하는 전체 tag 목록
    list: 기사 목록에서 추출해야하는 하나의 기사 정보
    article: 기사 본문에서 추출해야하는 tag 정보
  parser: html5lib
  trace:
  - select: ol li article
  list:
  - comment: 제목
    key: title
    value:
    - select: div.col-md-8 div.title
    type: text
  - comment: 카테고리
    key: list_category
    value:
    - select: div.col-md-8 div.category
    type: text
    replace:
    - from: /+.+$
      to: ''
  - comment: url
    key: url
    value:
    - select: a
    type: href
  - comment: 날짜
    key: date
    value:
    - select: div.col-md-8 div.category i.time-ago
    type: text
    type_convert: date
    value_type: single
    replace:
    - from: /+
      to: ''
  - comment: 요약
    key: summary
    value:
    - select: div.content
    type: text
  article:
  - comment: html
    key: html
    value:
    - name: html
    remove:
    - name: script
    - name: style
    - name: comment
    type: html
  - comment: 제목
    key: title
    value:
    - select: div.news-head h1.headline
    type: text
  - comment: 하위 카테고리
    key: sub_category
    value:
    - select: div.news-head div.breadcrumb
    type: text
  - comment: 날짜
    key: date
    value:
    - select: div.news-head div.article-date
    type: text
    type_convert: date
    value_type: single
    replace:
    - from: /+
      to: ''
    - from: ^.+Updated
      to: ''
  - comment: 작성자
    key: author
    value:
    - select: div.news-head div.author div
    type: text
  - comment: 텍스트 본문
    key: content
    value:
    - select: article[itemprop=articleBody]
    type: text
