# 주의사항
#
# 사전위치 지정 할 때, 맨 앞 글자는 Tab글자를 넣어주세요.
# 모든 기능은 기본값이 OFF입니다. 
# 주석처리는 주석 앞에 #를 입력해주세요.

#EMOTICON = ON  							# 이모티콘 처리 ON / OFF가능
EMOTICON_DIC = ./language_utils/dictionary/rsc/emoticon			# 이모티콘 사전 위치(확장자 제외)

REMOVE_REPEAT = ON						# 반복구 제거 ON / OFF가능
REPEAT_DIC = ./language_utils/dictionary/rsc/repeat 		# 반복구 제거처리 예외 사전 위치(확장자 제외) (반복구 제거 예:깡충깡충)

#INSULT = ON  							# 욕설 처리 ON / OFF가능
INSULT_DIC = ./language_utils/dictionary/rsc/insult				# 욕설 사전 위치(확장자 제외)

SPELLER = ON					# 철자 오류 교정 처리 ON / OFF가능
SPELLER_DIC = ./language_utils/dictionary/rsc/speller 		# 철자 오류 교정 사전 위치(확장자 제외)

COMBINE_PHONEME = ON  						# 음소조합 처리 ON / OFF가능

SPACER = ON 						# 띄어쓰기 교정 처리 ON / OFF가능
								# le.FST  le.dat tr.FST  tr.dat
SPACER_PATH = ./language_utils/dictionary/rsc			# 띄어쓰기용 확률 데이터 저장 폴더 경로

MORPHEME_DIC = ./language_utils/dictionary/rsc/morpheme			# 음소조합 사전 위치
