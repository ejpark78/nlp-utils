image: registry.nlp-utils/crawler:live
gitImage: registry.nlp-utils/alpine/git:v2.30.0

imagePullSecrets: registry

restartPolicy: Never

resources:
  requests:
    cpu: 100m
    memory: 100Mi
  limits:
    cpu: 100m
    memory: 100Mi

hostAliases:
  - ip: "172.20.93.112"
    hostnames:
      - "corpus.ncsoft.com"
  - ip: "172.20.92.245"
    hostnames:
      - "galadriel02.korea.ncsoft.corp"

configMap:
  gitSync:
    name: config-sync
    repo: "http://galadriel02.korea.ncsoft.corp/crawler/config.git"
    branch: "live"
  elasticsearch:
    authName: es-auth
    host: "https://corpus.ncsoft.com:9200"
  envFrom: naver

schedule:
  concurrencyPolicy: Forbid
  failedJobsHistoryLimit: 1
  successfulJobsHistoryLimit: 0

args:
  - "python3"
  - "-m"
  - "crawler.naver.kin.kin"
  - "--sleep"
  - "10"

jobs:
  - name: question-list
    schedule: "0 * * * *"
    index: ""
    args:
      - "--question-list"
      - "--config"
      - "/config/naver-kin/kin.yaml"

  - name: answer-list
    schedule: "20 * * * *"
    environmentVariables:
      - name: ELASTIC_SEARCH_INDEX
        value: ""
    args:
      - "--answer-list"
      - "--config"
      - "/config/naver-kin/kin.yaml"

  - name: detail-question
    schedule: "40 * * * *"
    environmentVariables:
      - name: ELASTIC_SEARCH_INDEX
        value: ""
    args:
      - "--question"
      - "--config"
      - "/config/naver-kin/kin.yaml"

  - name: detail-answer
    schedule: "50 * * * *"
    environmentVariables:
      - name: ELASTIC_SEARCH_INDEX
        value: ""
    args:
      - "--answer"
      - "--config"
      - "/config/naver-kin/kin.yaml"
