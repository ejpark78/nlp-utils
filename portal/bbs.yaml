image: registry.nlp-utils/crawler:live
gitImage: registry.nlp-utils/alpine/git:v2.30.0

imagePullSecrets: registry

restartPolicy: Never

resources:
  requests:
    cpu: 200m
    memory: 200Mi
  limits:
    cpu: 200m
    memory: 200Mi

hostAliases:
  - ip: "172.20.93.112"
    hostnames:
      - "corpus.ncsoft.com"
  - ip: "172.20.92.245"
    hostnames:
      - "galadriel02.korea.ncsoft.corp"

configMap:
  gitSync:
    name: config-sync
    repo: "http://galadriel02.korea.ncsoft.corp/crawler/config.git"
    branch: "live"
  elasticsearch:
    authName: es-auth
    host: "https://corpus.ncsoft.com:9200"
  envFrom: bbs

schedule:
  concurrencyPolicy: Forbid
  failedJobsHistoryLimit: 1
  successfulJobsHistoryLimit: 1

args:
  - "python3"
  - "-m"
  - "crawler.web_news.web_news"
  - "--overwrite"
  - "--sleep"
  - "10"

jobs:
  - name: mlbpark-kbo
    schedule: "7,34 * * * *"
    args:
      - "--config"
      - "/config/bbs/mlbpark-kbo.yaml"

  - name: mlbpark-mlb
    schedule: "10,40 * * * *"
    args:
      - "--config"
      - "/config/bbs/mlbpark-mlb.yaml"

  - name: mlbpark-bullpen
    schedule: "20,50 * * * *"
    args:
      - "--config"
      - "/config/bbs/mlbpark-bullpen.yaml"

  - name: ruliweb
    schedule: "7,34 * * * *"
    args:
      - "--config"
      - "/config/bbs/ruliweb.yaml"

