---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: kmat-baseball
  labels:
    app: kmat-baseball
    domain: economy
spec:
  selector:
    matchLabels:
      app: kmat-baseball
  replicas: 1
  template:
    metadata:
      labels:
        app: kmat-baseball
    spec:
      restartPolicy: Always
      imagePullSecrets:
        - name: registry
      containers:
        - name: default
          image: registry.nlp-utils/nlu-wrapper/kmat:latest
          env:
            - name: PORT_NUM
              value: "80"
            - name: DOMAIN
              value: "baseball"
          ports:
            - containerPort: 80

---
apiVersion: v1
kind: Service
metadata:
  name: kmat-baseball
  labels:
    app: kmat-baseball
spec:
  type: ClusterIP
  clusterIP: None
  selector:
    app: kmat-baseball
  ports:
    - port: 80
      targetPort: 80

