---
jobs:
- index: crawler-nate-entertainment-{year}
  article:
    document_id:
      replace:
      - from: /view/
        to: ''
      type: path
  list:
  - category: 연예/영화
    date_format: '%Y%m%d'
    url_frame: https://news.nate.com/ent/subsection?mid=e1300&type=t&date={date}&page={page}
  - category: 연예/연예가 화제
    date_format: '%Y%m%d'
    url_frame: https://news.nate.com/ent/subsection?mid=e1100&type=t&date={date}&page={page}
  - category: 연예/방송가요
    date_format: '%Y%m%d'
    url_frame: https://news.nate.com/ent/subsection?mid=e1200&type=t&date={date}&page={page}
  - category: 연예/해외연예
    date_format: '%Y%m%d'
    url_frame: https://news.nate.com/ent/subsection?mid=e1400&type=t&date={date}&page={page}
parsing:
  version: v2021-01-26
  descriptions:
    article: 기사 본문에서 추출해야하는 tag 정보
    list: 기사 목록에서 추출해야하는 하나의 기사 정보
    trace: 전체 html 에서 추출해야하는 전체 tag 목록
  parser: lxml
  trace:
  - name: div
    attribute:
      class: postSubject
  - name: li
  list:
  - comment: 제목
    key: title
    value:
    - name: a
    type: text
  - comment: url
    key: url
    value:
    - name: a
    type: href
  - comment: 날짜
    key: date
    value:
    - name: span
      attribute:
        class: origin
    - name: em
    type: text
    convert:
      to: date
    value_type: single
  - comment: 크롤링 시간
    key: '@curl_date'
    value:
    - const: DATE_NOW
  article:
  - comment: raw html or json
    key: raw
    value:
    - name: html
    remove:
    - name: script
    - name: style
    - name: comment
    type: html
  - comment: 제목
    key: title
    value:
    - name: div
      attribute:
        id: articleView
    - name: h3
      attribute:
        class: articleSubecjt
    type: text
  - comment: 날짜
    key: date
    value:
    - name: span
      attribute:
        class: firstDate
    - name: em
    type: text
    convert:
      to: date
    value_type: single
  - comment: 출처
    key: source
    replace:
    - from: 원문
      to: ''
    value:
    - name: p
      attribute:
        class: articleInfo
    - name: span
      attribute:
        class: link
    type: text
  - comment: 출처 주소
    key: source_url
    value:
    - name: p
      attribute:
        class: articleInfo
    - name: a
      attribute:
        title: 원문보기
    type: href
  - comment: 이미지
    key: image_list.image
    value:
    - name: div
      attribute:
        id: realArtcContents
    - name: img
    type: src
  - comment: 이미지 캡션
    delete: true
    key: image_list.caption
    value:
    - name: div
      attribute:
        id: realArtcContents
    - name: p
      attribute:
        class: p_caption
    type: text
  - comment: 텍스트 본문
    key: content
    remove:
    - name: script
    - name: sclink
    - name: iframe
      attribute:
        title: 광고
    value:
    - name: div
      attribute:
        id: realArtcContents
    type: text
  - comment: 크롤링 시간
    key: '@curl_date'
    value:
    - const: DATE_NOW
