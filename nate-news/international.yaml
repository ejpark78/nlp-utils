---
jobs:
- index: crawler-nate-international-{year}
  article:
    document_id:
      replace:
      - from: /view/
        to: ''
      type: path
  list:
  - category: 세계/아시아호주
    date_format: '%Y%m%d'
    url_frame: https://news.nate.com/subsection?mid=n0502&type=t&date={date}&page={page}
  - category: 세계/미국중남미
    date_format: '%Y%m%d'
    url_frame: https://news.nate.com/subsection?mid=n0503&type=t&date={date}&page={page}
  - category: 세계/유럽
    date_format: '%Y%m%d'
    url_frame: https://news.nate.com/subsection?mid=n0504&type=t&date={date}&page={page}
  - category: 세계/중동아프리카
    date_format: '%Y%m%d'
    url_frame: https://news.nate.com/subsection?mid=n0505&type=t&date={date}&page={page}
  - category: 세계/해외화제
    date_format: '%Y%m%d'
    url_frame: https://news.nate.com/subsection?mid=n0506&type=t&date={date}&page={page}
  - category: 세계/일반
    date_format: '%Y%m%d'
    url_frame: https://news.nate.com/subsection?mid=n0507&type=t&date={date}&page={page}
parsing:
  version: v2021-03-17
  descriptions:
    article: 기사 본문에서 추출해야하는 tag 정보
    list: 기사 목록에서 추출해야하는 하나의 기사 정보
    trace: 전체 html 에서 추출해야하는 전체 tag 목록
  parser: lxml
  trace:
  - name: div
    attribute:
      class: postSubject
  - name: li
  list:
  - key: title
    value:
    - name: a
    type: text
  - key: url
    value:
    - name: a
    type: href
  - key: date
    value:
    - name: span
      attribute:
        class: origin
    - name: em
    type: text
    convert:
      to: date
      merge: single
  - key: '@curl_date'
    value:
    - const: DATE_NOW
  article:
  - key: raw
    value:
    - name: html
    remove:
    - name: script
    - name: style
    - name: comment
    type: html
  - key: title
    value:
    - name: div
      attribute:
        id: articleView
    - name: h3
      attribute:
        class: articleSubecjt
    type: text
  - key: date
    value:
    - name: span
      attribute:
        class: firstDate
    - name: em
    type: text
    convert:
      to: date
      merge: single
  - key: source
    replace:
    - from: 원문
      to: ''
    value:
    - name: p
      attribute:
        class: articleInfo
    - name: span
      attribute:
        class: link
    type: text
  - key: source_url
    value:
    - name: p
      attribute:
        class: articleInfo
    - name: a
      attribute:
        title: 원문보기
    type: href
  - key: image_list.image
    value:
    - name: div
      attribute:
        id: realArtcContents
    - name: img
    type: src
  - delete: true
    key: image_list.caption
    value:
    - name: div
      attribute:
        id: realArtcContents
    - name: p
      attribute:
        class: p_caption
    type: text
  - key: content
    remove:
    - name: script
    - name: sclink
    - name: iframe
      attribute:
        title: 광고
    value:
    - name: div
      attribute:
        id: realArtcContents
    type: text
  - key: '@curl_date'
    value:
    - const: DATE_NOW
