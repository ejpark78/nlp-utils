---
jobs:
- index: crawler-nate-economy-{year}
  article:
    document_id:
      replace:
      - from: /view/
        to: ''
      type: path
  list:
  - category: 경제/생활 경제
    date_format: '%Y%m%d'
    url_frame: https://news.nate.com/subsection?mid=n0302&type=t&date={date}&page={page}
  - category: 경제/부동산
    date_format: '%Y%m%d'
    url_frame: https://news.nate.com/subsection?mid=n0303&type=t&date={date}&page={page}
  - category: 경제/금융/증권
    date_format: '%Y%m%d'
    url_frame: https://news.nate.com/subsection?mid=n0304&type=t&date={date}&page={page}
  - category: 경제/산업/기업
    date_format: '%Y%m%d'
    url_frame: https://news.nate.com/subsection?mid=n0305&type=t&date={date}&page={page}
  - category: 경제/취업/창업
    date_format: '%Y%m%d'
    url_frame: https://news.nate.com/subsection?mid=n0306&type=t&date={date}&page={page}
  - category: 경제/국제경제
    date_format: '%Y%m%d'
    url_frame: https://news.nate.com/subsection?mid=n0307&type=t&date={date}&page={page}
  - category: 경제/경제 일반
    date_format: '%Y%m%d'
    url_frame: https://news.nate.com/subsection?mid=n0308&type=t&date={date}&page={page}
parsing:
  version: v2021-03-17
  descriptions:
    article: 기사 본문에서 추출해야하는 tag 정보
    list: 기사 목록에서 추출해야하는 하나의 기사 정보
    trace: 전체 html 에서 추출해야하는 전체 tag 목록
  parser: lxml
  trace:
  - name: div
    attribute:
      class: postSubject
  - name: li
  list:
  - key: title
    value:
    - name: a
    type: text
  - key: url
    value:
    - name: a
    type: href
  - key: date
    value:
    - name: span
      attribute:
        class: origin
    - name: em
    type: text
    convert:
      to: date
      merge: single
  - key: '@curl_date'
    value:
    - const: DATE_NOW
  article:
  - key: raw
    value:
    - name: html
    remove:
    - name: script
    - name: style
    - name: comment
    type: html
  - key: title
    value:
    - name: div
      attribute:
        id: articleView
    - name: h3
      attribute:
        class: articleSubecjt
    type: text
  - key: date
    value:
    - name: span
      attribute:
        class: firstDate
    - name: em
    type: text
    convert:
      to: date
      merge: single
  - key: source
    replace:
    - from: 원문
      to: ''
    value:
    - name: p
      attribute:
        class: articleInfo
    - name: span
      attribute:
        class: link
    type: text
  - key: source_url
    value:
    - name: p
      attribute:
        class: articleInfo
    - name: a
      attribute:
        title: 원문보기
    type: href
  - key: image_list.image
    value:
    - name: div
      attribute:
        id: realArtcContents
    - name: img
    type: src
  - delete: true
    key: image_list.caption
    value:
    - name: div
      attribute:
        id: realArtcContents
    - name: p
      attribute:
        class: p_caption
    type: text
  - key: content
    remove:
    - name: script
    - name: sclink
    - name: iframe
      attribute:
        title: 광고
    value:
    - name: div
      attribute:
        id: realArtcContents
    type: text
  - key: '@curl_date'
    value:
    - const: DATE_NOW
