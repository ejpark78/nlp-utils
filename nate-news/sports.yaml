---
jobs:
- index: crawler-nate-sports-{year}
  article:
    document_id:
      replace:
      - from: /view/
        to: ''
      type: path
  list:
  - category: 스포츠/야구
    date_format: '%Y%m%d'
    url_frame: https://sports.news.nate.com/baseball/recent?type=t&date={date}&page={page}
  - category: 스포츠/해외야구
    date_format: '%Y%m%d'
    url_frame: https://sports.news.nate.com/abrbaseball/recent?&type=t&date={date}&page={page}
  - category: 스포츠/축구
    date_format: '%Y%m%d'
    url_frame: https://sports.news.nate.com/soccer/recent?&type=t&date={date}&page={page}
  - category: 스포츠/해외축구
    date_format: '%Y%m%d'
    url_frame: https://sports.news.nate.com/abrsoccer/recent?&type=t&date={date}&page={page}
  - category: 스포츠/농구-배구
    date_format: '%Y%m%d'
    url_frame: https://sports.news.nate.com/basketvolley/recent?&type=t&date={date}&page={page}
  - category: 스포츠/스포츠-일반
    date_format: '%Y%m%d'
    url_frame: https://sports.news.nate.com/general/recent?&type=t&date={date}&page={page}
parsing:
  version: v2021-01-26
  descriptions:
    article: 기사 본문에서 추출해야하는 tag 정보
    list: 기사 목록에서 추출해야하는 하나의 기사 정보
    trace: 전체 html 에서 추출해야하는 전체 tag 목록
  parser: lxml
  trace:
  - name: div
    attribute:
      class: postSubject
  - name: li
  list:
  - comment: 제목
    key: title
    value:
    - name: a
    type: text
  - comment: url
    key: url
    value:
    - name: a
    type: href
  - comment: 날짜
    key: date
    value:
    - name: span
      attribute:
        class: origin
    - name: em
    type: text
    type_convert: date
    value_type: single
  - comment: 크롤링 시간
    key: '@curl_date'
    value:
    - const: DATE_NOW
    type: text
    type_convert: date
  article:
  - comment: html
    key: html
    value:
    - name: html
    remove:
    - name: script
    - name: style
    - name: comment
    type: html
  - comment: 제목
    key: title
    value:
    - name: div
      attribute:
        id: cntArea
    - name: h3
      attribute:
        class: viewTite
    type: text
  - comment: 날짜
    key: date
    value:
    - name: dl
      attribute:
        class: articleInfo
    - name: dd
    - name: em
    type: text
    type_convert: date
    value_type: single
  - comment: 출처
    key: source
    value:
    - name: dl
      attribute:
        class: articleInfo
    - name: img
    type: alt
  - comment: html 본문
    key: html_content
    remove:
    - name: caption
    - name: script
    - name: sclink
    - name: iframe
    - name: p
      attribute:
        style: margin:0;padding:0;
    - name: p
      attribute:
        style: margin:0 0 20px 0;padding:0;
    value:
    - name: div
      attribute:
        id: articleContetns
    type: html
  - comment: 이미지
    key: image_list.image
    value:
    - name: div
      attribute:
        id: articleContetns
    - name: img
      attribute:
        alt: 기사 이미지
    type: src
  - comment: 이미지 캡션
    delete: true
    key: image_list.caption
    value:
    - name: div
      attribute:
        id: articleContetns
    - name: td
      attribute:
        class: caption
    type: text
  - comment: 텍스트 본문
    key: content
    remove:
    - name: caption
    - name: script
    - name: sclink
    - name: iframe
    - name: p
      attribute:
        style: margin:0;padding:0;
    - name: p
      attribute:
        style: margin:0 0 20px 0;padding:0;
    value:
    - name: div
      attribute:
        id: articleContetns
    type: text
  - comment: 크롤링 시간
    key: '@curl_date'
    value:
    - const: DATE_NOW
    type: text
    type_convert: date
