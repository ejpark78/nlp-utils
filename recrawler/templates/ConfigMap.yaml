apiVersion: v1
kind: ConfigMap
metadata:
  name: "{{ $.Release.Name }}-{{ $.Values.configMap.gitSync.name }}"
  labels:
    release: {{ $.Release.Name }}
    namespace: {{ $.Release.Namespace }}
data:
