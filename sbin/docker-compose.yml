version: '3'

services:
  crawler:
    image: crawler:dev
    restart: always
    hostname: crawler_dev
    container_name: crawler_dev
    ports:
      - "9022:22"
    volumes:
      - /etc/timezone:/etc/timezone:ro
      - /etc/localtime:/etc/localtime:ro
      - /data/nlp_home:/data/nlp_home:rw
      - /data/nlp_home/ejpark/workspace/crawler:/crawler:rw

# 네트워크 인터페이스 정의
networks:
  default:
    ipam:
      config:
        - subnet: 192.33.0.0/24
