---
jobs:
- index: raw-naeil-{year}
  article:
    document_id:
      frame: '{id_art}'
      type: query
  list:
  - category: 외교/국방/통일
    url_frame: http://www.naeil.com/news_list/?cate=01003000&tpage={page}
parsing:
  version: v2021-01-26
  descriptions:
    article: 기사 본문에서 추출해야하는 tag 정보
    list: 기사 목록에서 추출해야하는 하나의 기사 정보
    trace: 전체 html 에서 추출해야하는 전체 tag 목록
  parser: html5lib
  trace:
  - select: div#contentArea
  list:
  - comment: 제목
    key: title
    value:
    - name: a
    type: text
  - comment: url
    key: url
    value:
    - name: a
    type: href
  - comment: 날짜
    key: date
    value:
    - select: dl > dd.date
    type: text
    type_convert: date
    value_type: single
  - comment: 크롤링 시간
    key: '@curl_date'
    value:
    - const: DATE_NOW
    type: text
    type_convert: date
  article:
  - comment: raw html or json
    key: raw
    value:
    - name: html
    remove:
    - name: script
    - name: style
    - name: comment
    type: html
  - comment: 제목
    key: title
    value:
    - select: div#contentArea > div.caL2 > div > div.articleArea > h3
    type: text
  - comment: 날짜
    key: date
    value:
    - select: div#contentArea > div.caL2 > div > div.articleArea > div.date
    type: text
    type_convert: date
    value_type: single
    replace:
    - from: " "
      to: ''
    - from: "[0-9][0-9]:[0-9][0-9]:[0-9][0-9]"
      to: ''
    - from: "게재"
      to: ''
  - comment: 텍스트 본문
    key: content
    value:
    - select: div#contentArea > div.caL2 > div > div.articleArea
    type: text
  - comment: 크롤링 시간
    key: '@curl_date'
    value:
    - const: DATE_NOW
    type: text
    type_convert: date
