resources:
  requests:
    cpu: 1000m
    memory: 64Mi
  limits:
    cpu: 2000m
    memory: 2048Mi

imagePullSecrets: registry

restartPolicy: Always

services:
  - name: kmat
    image: registry.nlp-utils/nlu-wrapper/kmat:latest
    imagePullPolicy: Always
    replicaCount: 1
    domains:
      - "baseball"
      - "common"
      - "economy"
      - "lineageM"

  - name: ner
    image: registry.nlp-utils/nlu-wrapper/ner_rule_2018:latest
    imagePullPolicy: Always
    replicaCount: 1
    domains:
      - "baseball"
      - "economy"

  - name: parser
    image: registry.nlp-utils/nlu-wrapper/dependency-parser:latest
    imagePullPolicy: Always
    replicaCount: 1
    domains:
      - "common"

  - name: sbd
    image: registry.nlp-utils/nlu-wrapper/sbd_crf:latest
    imagePullPolicy: Always
    replicaCount: 1
    domains:
      - "colloque"
      - "literary"

  - name: time
    image: registry.nlp-utils/nlu-wrapper/nctime-2018:latest
    imagePullPolicy: Always
    replicaCount: 1
    domains:
      - "common"

  - name: nlu-wrapper
    image: registry.nlp-utils/nlu-wrapper/nlu_wrapper:latest
    imagePullPolicy: Always
    replicaCount: 1
    domains:
      - "common"
    configMapRef: nlu-wrapper
    service:
      type: LoadBalancer
      externalIPs: "172.20.79.243"

