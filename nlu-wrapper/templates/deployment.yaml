{{- range $jobIndex, $service := .Values.services }}
{{- range $domainIndex, $domain := $service.domains }}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ $service.name }}-{{lower $domain }}
  labels:
    app: {{ $service.name }}-{{lower $domain }}
spec:
  replicas: {{ $service.replicaCount }}
  selector:
    matchLabels:
      app: {{ $service.name }}-{{lower $domain }}
  template:
    metadata:
      labels:
        app: {{ $service.name }}-{{lower $domain }}
    spec:
      restartPolicy: {{ $.Values.restartPolicy }}
      imagePullSecrets:
      - name: {{ $.Values.imagePullSecrets }}
      containers:
      - name: default
        resources:
          {{- toYaml $.Values.resources | nindent 10 }}
        image: {{ $service.image }}
        imagePullPolicy: {{ $service.imagePullPolicy }}
        ports:
        - containerPort: 80
        env:
        - name: PORT_NUM
          value: "80"
        - name: DOMAIN
          value: {{ $domain }}
        - name: STYLE
          value: {{ $domain }}
        {{- with $service.configMapRef }}
        envFrom:
        - configMapRef:
            name: {{ $service.configMapRef }}
        {{- end }}
{{- end }}
{{- end }}
