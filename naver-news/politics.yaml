---
jobs:
- index: crawler-naver-politics-{year}
  article:
    document_id:
      frame: '{oid}-{aid}'
      type: query
  list:
  - category: 정치/청와대
    date_format: '%Y%m%d'
    url_frame: https://news.naver.com/main/list.nhn?mode=LS2D&mid=shm&sid1=100&sid2=264&listType=title&date={date}&page={page}
  - category: 정치/국회정당
    date_format: '%Y%m%d'
    url_frame: https://news.naver.com/main/list.nhn?mode=LS2D&mid=shm&sid1=100&sid2=265&listType=title&date={date}&page={page}
  - category: 정치/북한
    date_format: '%Y%m%d'
    url_frame: https://news.naver.com/main/list.nhn?mode=LS2D&mid=shm&sid1=100&sid2=268&listType=title&date={date}&page={page}
  - category: 정치/행정
    date_format: '%Y%m%d'
    url_frame: https://news.naver.com/main/list.nhn?mode=LS2D&mid=shm&sid1=100&sid2=266&listType=title&date={date}&page={page}
  - category: 정치/국방외교
    date_format: '%Y%m%d'
    url_frame: https://news.naver.com/main/list.nhn?mode=LS2D&mid=shm&sid1=100&sid2=267&listType=title&date={date}&page={page}
  - category: 정치/정치일반
    date_format: '%Y%m%d'
    url_frame: https://news.naver.com/main/list.nhn?mode=LS2D&mid=shm&sid1=100&sid2=269&listType=title&date={date}&page={page}
parsing:
  version: v2021-01-26
  descriptions:
    article: 기사 본문에서 추출해야하는 tag 정보
    list: 기사 목록에서 추출해야하는 하나의 기사 정보
    trace: 전체 html 에서 추출해야하는 전체 tag 목록
  parser: html5lib
  trace:
  - select: div.list_body.newsflash_body li
  list:
  - comment: 제목
    key: title
    value:
    - name: a
    type: text
  - comment: url
    key: url
    value:
    - name: a
    type: href
  - comment: 날짜
    key: date
    value:
    - select: span.date
    type: text
    type_convert: date
    value_type: single
  - comment: 출처
    key: source
    value:
    - select: span.writing
    type: text
  - comment: 크롤링 시간
    key: '@curl_date'
    value:
    - const: DATE_NOW
    type: text
    type_convert: date
  article:
  - comment: html
    key: html
    value:
    - name: html
    remove:
    - name: script
    - name: style
    - name: comment
    type: html
  - comment: 제목
    key: title
    value:
    - select: div.article_info h3#articleTitle
    type: text
  - comment: 날짜
    key: date
    value:
    - select: div.article_info span.t11
    type: text
    type_convert: date
    value_type: single
  - comment: 지면 정보
    key: paper
    remove:
    - select: i.picon
    value:
    - select: div.article_info span.sponsor_newspaper
    type: text
  - comment: 출처
    key: source_url
    value:
    - select: div.sponsor a
    type: href
    value_type: single
  - comment: 이미지
    key: image_list.image
    value:
    - select: span.end_photo_org img
    type: src
  - comment: 이미지 캡션
    delete: true
    key: image_list.caption
    value:
    - select: span.end_photo_org em.img_desc
    type: text
  - comment: 동영상
    key: vod
    value:
    - select: div#articleBodyContents iframe
    type: html
  - comment: 원래 섹션
    key: source_section
    value:
    - select: div.guide_categorization em.guide_categorization_item
    type: text
  - comment: 텍스트 본문
    key: content
    value:
    - select: div#articleBodyContents
    type: text
  - comment: 크롤링 시간
    key: '@curl_date'
    value:
    - const: DATE_NOW
    type: text
    type_convert: date
