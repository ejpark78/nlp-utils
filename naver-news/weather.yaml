---
jobs:
- index: crawler-naver-weather-{year}
  article:
    document_id:
      frame: '{oid}-{aid}'
      type: query
  list:
  - category: 날씨
    date_format: '%Y%m%d'
    url_frame: https://weather.naver.com/news/wetrNewsList.nhn?ymd={date}
parsing:
  version: v2021-01-26
  descriptions:
    article: 기사 본문에서 추출해야하는 tag 정보
    list: 기사 목록에서 추출해야하는 하나의 기사 정보
    trace: 전체 html 에서 추출해야하는 전체 tag 목록
  parser: html5lib
  trace:
  - select: ul.list_news li
  list:
  - key: title
    value:
    - name: a
    type: text
  - key: url
    value:
    - name: a
    type: href
  - key: date
    replace:
    - from: ^.+([0-9]{4,4})[.]([0-9]+)[.]([0-9]+)[.] ([0-9]+):([0-9]+):([0-9]+)
      to: \g<1>-\g<2>-\g<3> \g<4>:\g<5>:\g<6>
    value: []
    type: text
    convert:
      to: date
      merge: single
  - key: source
    value:
    - select: span.source
    type: text
  - key: '@curl_date'
    value:
    - const: DATE_NOW
  article:
  - key: raw
    value:
    - name: html
    remove:
    - name: script
    - name: style
    - name: comment
    type: html
  - key: title
    value:
    - select: div.article_info h3#articleTitle
    type: text
  - key: date
    value:
    - select: div.article_info span.t11
    type: text
    convert:
      to: date
      merge: single
  - key: paper
    remove:
    - select: i.picon
    value:
    - select: div.article_info span.sponsor_newspaper
    type: text
  - key: source_url
    value:
    - select: div.sponsor a
    type: href
      merge: single
  - key: image_list.image
    value:
    - select: span.end_photo_org img
    type: src
  - delete: true
    key: image_list.caption
    value:
    - select: span.end_photo_org em.img_desc
    type: text
  - key: vod
    value:
    - select: div#articleBodyContents iframe
    type: html
  - key: source_section
    value:
    - select: div.guide_categorization em.guide_categorization_item
    type: text
  - key: content
    value:
    - select: div#articleBodyContents
    type: text
  - key: '@curl_date'
    value:
    - const: DATE_NOW
