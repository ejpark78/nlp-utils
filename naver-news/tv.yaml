---
jobs:
- index: crawler-naver-tv-{year}
  article:
    document_id:
      frame: '{oid}-{aid}'
      type: query
  list:
  - category: TV
    date_format: '%Y%m%d'
    url_frame: https://news.naver.com/main/list.nhn?sid1=115&listType=title&mid=shm&date={date}&page={page}
parsing:
  version: v2021-01-26
  descriptions:
    article: 기사 본문에서 추출해야하는 tag 정보
    list: 기사 목록에서 추출해야하는 하나의 기사 정보
    trace: 전체 html 에서 추출해야하는 전체 tag 목록
  parser: html5lib
  trace:
  - select: div.list_body.newsflash_body li
  list:
  - key: title
    value:
    - name: a
    type: text
  - key: url
    value:
    - name: a
    type: href
  - key: date
    value:
    - select: span.date
    type: text
    convert:
      to: date
      merge: single
  - key: source
    value:
    - select: span.writing
    type: text
  - key: '@curl_date'
    value:
    - const: DATE_NOW
  article:
  - key: raw
    value:
    - name: html
    remove:
    - name: script
    - name: style
    - name: comment
    type: html
  - key: title
    value:
    - select: div.article_info h3#articleTitle
    type: text
  - key: date
    replace:
    - from: 오전(.+)$
      to: \g<1> AM
    - from: 오후(.+)$
      to: \g<1> PM
    value:
    - select: div.article_info em
    type: text
    convert:
      to: date
      merge: single
  - key: paper
    remove:
    - select: i.picon
    value:
    - select: div.article_info span.sponsor_newspaper
    type: text
  - key: source_url
    value:
    - select: div.sponsor a
    type: href
      merge: single
  - key: image_list.image
    value:
    - select: span.end_photo_org img
    type: src
  - delete: true
    key: image_list.caption
    value:
    - select: span.end_photo_org em.img_desc
    type: text
  - key: vod
    value:
    - select: div#articleBodyContents iframe
    type: html
  - key: source_section
    value:
    - select: div.guide_categorization em.guide_categorization_item
    type: text
  - key: content
    value:
    - select: div#articleBodyContents
    type: text
  - key: '@curl_date'
    value:
    - const: DATE_NOW
