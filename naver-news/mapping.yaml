---
settings:
  number_of_replicas: 1
  number_of_shards: 1
mappings:
  properties:
    title:
      type: text
    url:
      ignore_above: 256
      type: keyword
    content:
      type: text
    date:
      type: date
    category:
      ignore_above: 50
      type: keyword
    raw:
      enabled: false
    raw_list:
      enabled: false
    parser_version:
      ignore_above: 50
      type: keyword
    status:
      # raw_list, raw, pipeline
      ignore_above: 50
      type: keyword
    '@curl_date':
      type: date
    # pipeline columns
    image_list:
      enabled: false
    vod:
      enabled: false
    source:
      enabled: false
    source_url:
      enabled: false
    source_section:
      enabled: false
    papaer:
      enabled: false
