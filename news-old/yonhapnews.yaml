---
jobs:
- index: crawler-major_press-yonhapnews
  article:
    document_id:
      replace:
      - from: /view/
        to: ''
      type: path
  list:
  - category: 야구
    url_frame: https://www.yna.co.kr/sports/baseball/{page}
parsing:
  version: v2021-01-26
  descriptions:
    article: 기사 본문에서 추출해야하는 tag 정보
    list: 기사 목록에서 추출해야하는 하나의 기사 정보
    trace: 전체 html 에서 추출해야하는 전체 tag 목록
  parser: html5lib
  trace:
  - name: li
    attribute:
      class: section02
  - name: div
    attribute:
      class: con
  list:
  - key: title
    value:
    - name: strong
      attribute:
        class: news-tl
    - name: a
    type: text
  - key: url
    value:
    - name: strong
      attribute:
        class: news-tl
    - name: a
    type: href
  article:
  - key: title
    value:
    - name: div
      attribute:
        id: articleWrap
    - name: h1
      attribute:
        class: tit-article
    type: text
  - key: date
    replace:
    - from: 송고시간[ ]+[|][ ]+
      to: ''
    value:
    - name: div
      attribute:
        id: articleWrap
    - name: span
      attribute:
        class: tt
    type: text
    convert:
      to: date
  - key: image_list.image
    value:
    - name: div
      attribute:
        class: article-img
    - name: img
    type: src
  - delete: true
    key: image_list.caption
    value:
    - name: div
      attribute:
        class: img-info
    type: text
  - key: content
    value:
    - name: div
      attribute:
        id: articleWrap
    - name: div
      attribute:
        class: article
    type: text
