---
jobs:
- index: crawler-major_press-chosun
  article:
    document_id:
      replace:
      - from: /site/data/html_dir/[0-9]+/[0-9]+/[0-9]+/
        to: ''
      - from: /
        to: '-'
      - from: .html
        to: ''
      type: path
  list:
  - category: 야구
    url_frame: http://news.chosun.com/svc/list_in/list.html?catid=82&source=1&pn={page}
parsing:
  version: v2021-01-26
  descriptions:
    article: 기사 본문에서 추출해야하는 tag 정보
    list: 기사 목록에서 추출해야하는 하나의 기사 정보
    trace: 전체 html 에서 추출해야하는 전체 tag 목록
  parser: html5lib
  trace:
  - name: dl
    attribute:
      class: list_item
  list:
  - comment: 제목
    key: title
    value:
    - name: dt
    - name: a
    type: text
  - comment: url
    key: url
    value:
    - name: dt
    - name: a
    type: href
  - comment: 날짜
    key: date
    replace:
    - from: '[(].+[)]'
      to: ''
    value:
    - name: dd
      attribute:
        class: date_author
    - name: span
      attribute:
        class: date
    type: text
    type_convert: date
    value_type: single
  article:
  - comment: 제목
    key: title
    value:
    - name: h1
      attribute:
        id: news_title_text_id
    type: text
  - comment: 날짜
    key: date
    replace:
    - from: 입력
      to: ''
    - from: ^.+수정
      to: ''
    value:
    - name: div
      attribute:
        class: news_date
    type: text
    type_convert: date
    value_type: single
  - comment: 글쓴이
    key: author
    value:
    - name: div
      attribute:
        class: news_title_author
    - name: li
      attribute:
        id: j1
    type: text
  - comment: 글쓴이 소속
    key: author_source
    value:
    - name: span
      attribute:
        class: author_source
    type: text
  - comment: 이미지
    key: image_list.image
    value:
    - name: div
      attribute:
        class: news_imgbox
    - name: img
    type: src
  - comment: 이미지 캡션
    delete: true
    key: image_list.caption
    value:
    - name: div
      attribute:
        class: news_imgbox
    type: text
  - comment: 텍스트 본문
    key: content
    value:
    - name: div
      attribute:
        class: par
    type: text
    value_type: merge
  - comment: 다국어 기사
    key: language_list
    value:
    - name: div
      attribute:
        class: news_lang
    - name: a
    type: href
