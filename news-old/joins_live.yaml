---
jobs:
- index: crawler-major_press-joins_live
  article:
    document_id:
      frame: '{ctg}-{mc}-{total_id}'
      type: query
  list:
  - category: 야구
    date_format: '%Y%m%d'
    url_frame: http://isplus.live.joins.com/news/list/list.asp?page={page}&tm=i_b_6110
parsing:
  version: v2021-01-26
  descriptions:
    article: 기사 본문에서 추출해야하는 tag 정보
    list: 기사 목록에서 추출해야하는 하나의 기사 정보
    trace: 전체 html 에서 추출해야하는 전체 tag 목록
  parser: html5lib
  trace:
  - name: div
    attribute:
      class: news_list
  - name: div
    attribute:
      class: bd
  - name: li
  list:
  - comment: 제목
    key: title
    value:
    - name: dt
    - name: a
      attribute:
        class: title_cr
    type: text
  - comment: url
    key: url
    value:
    - name: dt
    - name: a
      attribute:
        class: title_cr
    type: href
  - comment: 날짜
    key: date
    value:
    - name: dd
    - name: span
      attribute:
        class: date
    type: text
    type_convert: date
    value_type: single
  - comment: 출처
    key: source
    value:
    - name: dd
    - name: em
      attribute:
        class: provide
    type: text
  article:
  - comment: 제목
    key: title
    value:
    - name: div
      attribute:
        class: article_tit
    - name: h2
    type: text
  - comment: 날짜
    key: date
    replace:
    - from: ^.*입력
      to: ''
    value:
    - name: div
      attribute:
        class: write_info
    - name: span
      attribute:
        class: write
    type: text
    type_convert: date
    value_type: single
  - comment: 날짜
    key: edit_date
    replace:
    - from: ^.*수정
      to: ''
    value:
    - name: div
      attribute:
        class: write_info
    - name: span
      attribute:
        class: modify
    type: text
    type_convert: date
    value_type: single
  - comment: 출처
    key: source
    value:
    - name: div
      attribute:
        class: write_info
    - name: div
      attribute:
        class: provider
    type: text
  - comment: 지면
    key: paper_url
    value:
    - name: div
      attribute:
        class: byline
    - name: a
    type: href
  - comment: 이미지
    key: image_list.image
    value:
    - name: div
      attribute:
        class: image
    - name: img
    type: src
  - comment: 이미지 캡션
    delete: true
    key: image_list.caption
    value:
    - name: p
      attribute:
        class: caption
    type: text
  - comment: 텍스트 본문
    key: content
    value:
    - name: div
      attribute:
        itemprop: articleBody
    type: text
    value_type: merge
