---
jobs:
- index: crawler-news-mk
  article:
    document_id:
      replace:
      - from: /news
        to: ''
      - from: /sports
        to: ''
      - from: /view
        to: ''
      - from: /society
        to: ''
      - from: ^/
        to: ''
      - from: /$
        to: ''
      - from: /
        to: '-'
      type: path
  end: 5001
  list:
  - category: 사회/일반
    url_frame: https://www.mk.co.kr/news/society/general/?page={page}
parsing:
  version: v2021-01-26
  descriptions:
    article: 기사 본문에서 추출해야하는 tag 정보
    list: 기사 목록에서 추출해야하는 하나의 기사 정보
    trace: 전체 html 에서 추출해야하는 전체 tag 목록
  parser: html5lib
  trace:
  - name: div
    attribute:
      class: list_area
  - name: dl
  list:
  - comment: 제목
    key: title
    value:
    - name: dt
      attribute:
        class: tit
    - name: a
    type: text
  - comment: url
    key: url
    value:
    - name: dt
      attribute:
        class: tit
    - name: a
    type: href
  - comment: 날짜
    key: date
    value:
    - name: span
      attribute:
        class: date
    type: text
    convert:
      to: date
    value_type: single
  article:
  - comment: 제목
    key: title
    value:
    - name: div
      attribute:
        id: view_tit
    - name: span
      attribute:
        class: head_tit
    type: text
  - comment: 제목
    key: title
    value:
    - name: h1
      attribute:
        class: top_title
    type: text
  - comment: 부제목
    key: sub_title
    value:
    - name: h2
      attribute:
        class: sub_title1
    type: text
  - comment: 날짜
    key: date
    replace:
    - from: ^.+(20[0-9][0-9][.\- :0-9]+).+$
      to: \g<1>
    value:
    - name: li
      attribute:
        class: lasttime1
    type: text
    convert:
      to: date
    value_type: single
  - comment: 이미지
    key: image_list.image
    value:
    - name: div
      attribute:
        class: img_center
    - name: img
    type: src
  - comment: 이미지 캡션
    delete: true
    key: image_list.caption
    value:
    - name: figure
    - name: figcaption
    type: text
  - comment: 텍스트 본문
    key: content
    value:
    - name: div
      attribute:
        id: article_body
    type: text
    value_type: merge
