---
jobs:
- index: crawler-major_press-einfomax
  article:
    document_id:
      frame: '{idxno}'
      type: query
  list:
  - category: 정책/금융
    url_frame: http://news.einfomax.co.kr/news/articleList.html?sc_section_code=S1N15&sc_order_by=R&page={page}
parsing:
  version: v2021-01-26
  descriptions:
    article: 기사 본문에서 추출해야하는 tag 정보
    list: 기사 목록에서 추출해야하는 하나의 기사 정보
    trace: 전체 html 에서 추출해야하는 전체 tag 목록
  parser: lxml
  trace:
  - name: div
    attribute:
      class: table-row
  list:
  - comment: 제목
    key: title
    value:
    - name: div
      attribute:
        class: list-titles table-cell
    - name: strong
    type: text
  - comment: url
    key: url
    value:
    - name: div
      attribute:
        class: list-titles table-cell
    - name: a
      attribute:
        class: links
    type: href
  - comment: 날짜
    key: date
    replace:
    - from: ^.+([1-2][089][0-9][0-9][.\- :0-9]+).+$
      to: \g<1>
    value:
    - name: div
      attribute:
        class: list-dated table-cell
    type: text
    type_convert: date
    value_type: single
  article:
  - comment: 제목
    key: title
    value:
    - name: div
      attribute:
        class: article-head-title
    type: text
  - comment: 날짜
    key: date
    replace:
    - from: ^.*승인
      to: ''
    - from: 댓글.*$
      to: ''
    - from: '[|]'
      to: ''
    value:
    - name: div
      attribute:
        class: info-text
    type: text
    type_convert: date
    value_type: single
  - comment: 글쓴이
    key: author
    replace:
    - from: 승인.+$
      to: ''
    value:
    - name: div
      attribute:
        class: info-text
    type: text
  - comment: 텍스트 본문
    key: content
    remove:
    - name: div
      attribute:
        class: view-copyright
    - name: div
      attribute:
        class: view-editors
    value:
    - name: div
      attribute:
        itemprop: articleBody
    type: text
