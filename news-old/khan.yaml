---
jobs:
- index: crawler-major_press-khan
  article:
    document_id:
      frame: '{code}-{artid}'
      type: query
  list:
  - category: 야구
    url_frame: http://news.khan.co.kr/kh_sports/baseball/index.html?&page={page}
parsing:
  version: v2021-03-17
  descriptions:
    article: 기사 본문에서 추출해야하는 tag 정보
    list: 기사 목록에서 추출해야하는 하나의 기사 정보
    trace: 전체 html 에서 추출해야하는 전체 tag 목록
  parser: lxml
  trace:
  - name: div
    attribute:
      class: news_list
  - name: li
  list:
  - key: title
    value:
    - name: strong
      attribute:
        class: hd_title
    - name: a
    type: text
  - key: url
    value:
    - name: strong
      attribute:
        class: hd_title
    - name: a
    type: href
  article:
  - key: title
    value:
    - name: div
      attribute:
        id: container
    - name: h1
      attribute:
        id: article_title
    type: text
  - key: date
    replace:
    - from: ^.+(20[0-9][0-9][.\- :0-9]+).+$
      to: \g<1>
    value:
    - name: div
      attribute:
        class: byline
    type: text
    convert:
      to: date
  - key: author
    value:
    - name: div
      attribute:
        class: subject
    - name: span
      attribute:
        class: name
    type: text
  - key: image_list.image
    value:
    - name: div
      attribute:
        class: art_photo_wrap
    - name: img
    type: src
  - delete: true
    key: image_list.caption
    value:
    - name: div
      attribute:
        class: art_photo_wrap
    - name: img
    type: alt
  - delete: true
    key: image_list.caption
    value:
    - name: div
      attribute:
        class: art_photo_wrap
    - name: p
      attribute:
        class: caption
    type: text
  - key: content
    value:
    - name: div
      attribute:
        id: articleBody
    type: text
  - key: content_text
    value:
    - name: p
      attribute:
        class: content_text
    type: text
