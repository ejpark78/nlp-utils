---
jobs:
- index: crawler-major_press-sports_chosun
  article:
    document_id:
      frame: '{id}'
      type: query
  list:
  - category: 야구
    url_frame: http://sports.chosun.com/latest/l_baseball.htm?page={page}
parsing:
  version: v2021-01-26
  descriptions:
    article: 기사 본문에서 추출해야하는 tag 정보
    list: 기사 목록에서 추출해야하는 하나의 기사 정보
    trace: 전체 html 에서 추출해야하는 전체 tag 목록
  parser: html5lib
  trace:
  - name: div
    attribute:
      class: list_rbox
  - name: dl
  list:
  - comment: 제목
    key: title
    value:
    - name: dt
    - name: a
    type: text
  - comment: url
    key: url
    value:
    - name: dt
    - name: a
    type: href
  - comment: 날짜
    key: date
    value:
    - name: dd
    - name: span
    type: text
    convert:
      to: date
    value_type: single
  article:
  - comment: 제목
    key: title
    value:
    - name: div
      attribute:
        class: article_top
    - name: h3
    type: text
  - comment: 날짜
    key: date
    replace:
    - from: 기사입력
      to: ''
    - from: ^.+최종수정
      to: ''
    value:
    - name: p
      attribute:
        class: info-view
    - name: span
      attribute:
        class: article-day
    type: text
    convert:
      to: date
    value_type: single
  - comment: 이미지
    key: image_list.image
    value:
    - name: div
      attribute:
        class: news_content
    - name: img
    type: src
    value_type: unique
  - comment: 이미지 캡션
    delete: true
    key: image_list.caption
    value:
    - name: div
      attribute:
        class: news_content
    - name: td
      attribute:
        class: caption
    type: text
    value_type: unique
  - comment: 텍스트 본문
    key: content
    value:
    - name: div
      attribute:
        class: news_content
    type: text
