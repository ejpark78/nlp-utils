---
jobs:
- index: crawler-major_press-spotvnews
  article:
    document_id:
      frame: '{sc_code}-{idxno}'
      type: query
  list:
  - category: 야구
    url_frame: http://www.spotvnews.co.kr/?page={page}&mod=news&act=articleList&sc_code=1384128643&view_type=S
parsing:
  version: v2021-03-17
  parser: lxml
  trace:
  - name: div
    attribute:
      class: summary_list
  - name: li
    attribute:
      class: li title
  list:
  - key: title
    value:
    - name: a
      attribute:
        class: title_a
    type: text
  - key: url
    value:
    - name: a
    type: href
  - key: date
    replace:
    - from: ^.+([1-2][09][0-9][0-9][.\- :0-9]+).+$
      to: \g<1>
    value:
    - name: p
      attribute:
        class: date
    type: text
    convert:
      to: date
  article:
  - key: title
    value:
    - name: div
      attribute:
        class: arl_view_box
    - name: h1
      attribute:
        class: arl_view_title
    type: text
  - key: author
    replace:
    - from: ' 기자.+$'
      to: ''
    value:
    - name: div
      attribute:
        class: arl_view_box
    - name: span
      attribute:
        class: arl_view_writer
    type: text
  - key: image_list.image
    value:
    - name: table
      attribute:
        class: news_photo_table
    - name: img
    type: src
  - delete: true
    key: image_list.caption
    value:
    - name: table
      attribute:
        class: news_photo_table
    - name: td
      attribute:
        class: news_photo_table_caption
    type: text
  - key: content
    value:
    - name: div
      attribute:
        itemprop: articleBody
    type: text
