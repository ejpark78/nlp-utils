---
jobs:
- index: crawler-major_press-starnews
  article:
    document_id:
      frame: '{no}'
      type: query
  list:
  - category: 야구
    url_frame: http://star.mt.co.kr/newsList.html?type=1&comd=&pDepth=news&pDepth1=sports&pDepth2=baseball1&page={page}
parsing:
  descriptions:
    article: 기사 본문에서 추출해야하는 tag 정보
    list: 기사 목록에서 추출해야하는 하나의 기사 정보
    trace: 전체 html 에서 추출해야하는 전체 tag 목록
  parser: html5lib
  trace:
  - name: li
    attribute:
      class: bundle
  - name: strong
    attribute:
      class: tit
  list:
  - comment: 제목
    key: title
    value:
    - name: a
    type: text
    value_type: single
  - comment: url
    key: url
    value:
    - name: a
    type: href
    value_type: single
  article:
  - comment: 제목
    key: title
    value:
    - name: div
      attribute:
        class: article_area
    - name: h1
      attribute:
        class: at_tit2 mgt30
    type: text
    value_type: single
  - comment: 날짜
    key: date
    replace:
    - from: ^.+([1-2][09][0-9][0-9][.\- :0-9]+).+$
      to: \g<1>
    value:
    - name: span
      attribute:
        class: write mgt11
    type: text
    type_convert: date
    value_type: single
  - comment: 글쓴이
    key: author
    value:
    - name: a
      attribute:
        title: 기자의 다른기사보기
    type: text
  - comment: html 본문
    key: html_content
    remove:
    - name: div
      attribute:
        id: uniqubeAd_area
    - name: iframe
    value:
    - name: div
      attribute:
        itemprop: articleBody
    type: html
  - comment: 이미지
    key: image_list.image
    value:
    - name: td
      attribute:
        class: img
    - name: img
    type: src
  - comment: 이미지 캡션
    delete: true
    key: image_list.caption
    value:
    - name: td
      attribute:
        class: img
    - name: img
    type: alt
  - comment: 텍스트 본문
    key: content
    value:
    - name: div
      attribute:
        itemprop: articleBody
    type: text
