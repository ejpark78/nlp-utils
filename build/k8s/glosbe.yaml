---
apiVersion: v1
kind: Pod
metadata:
  name: glosbe-koen
  namespace: crawler-glosbe
  labels:
    app: crawler
spec:
  restartPolicy: Never
  nodeSelector:
    group: "crawler"
  initContainers:
    - name: init
      image: ubuntu:20.04
      command: ['sh', '-c', "sleep 1"]
  containers:
    - name: default
      image: corpus:5000/crawler:latest
      imagePullPolicy: Always
      resources:
        requests:
          cpu: 100m
          memory: 100Mi
        limits:
          cpu: 200m
          memory: 200Mi
      workingDir: /usr/local/app
      args: [
        "python3",
        "module/dictionary/glosbe.py",
        "--username", "ejpark78@gmail.com",
        "--password", "nlplab",
        "--sleep", "1000",
        "--example", "crawler-dictionary-example-glosbe-koen",
        "--article", "crawler-dictionary-example-glosbe-koen-article",
        "--word_list", "crawler-dictionary-example-glosbe-koen-word-list"
      ]

