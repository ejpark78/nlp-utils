---
apiVersion: v1
kind: Pod
metadata:
  name: politics
  namespace: crawler-naver-reply
  labels:
    app: crawler
spec:
  restartPolicy: Never
  containers:
    - name: default
      image: corpus:5000/crawler:latest
      workingDir: /usr/local/app
      args: ["python3", "batch.py", "--category", "naver", "--job_id", "politics-reply", "--date_range", "2019-01-01~2019-12-31"]

