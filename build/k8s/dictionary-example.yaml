---
apiVersion: v1
kind: Pod
metadata:
  name: linedict
  namespace: crawler-naver-dictionary-example
  labels:
    app: crawler
spec:
  restartPolicy: Always
  nodeSelector:
    group: "crawler"
  containers:
    - name: default
      image: corpus:5000/crawler:latest
      imagePullPolicy: Always
      workingDir: /usr/local/app
      args: ["python3", "module/naver/dictionary/linedict.py", "--lang", "en", "--index", "crawler-dictionary-example-linedict-enth", "--list_index", "crawler-dictionary-example-linedict-enth-list", "--columns", "example,translationText"]

