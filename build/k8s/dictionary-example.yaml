---
apiVersion: v1
kind: Pod
metadata:
  name: youdao-zhja
  namespace: crawler-dictionary-example
  labels:
    app: crawler
spec:
  restartPolicy: Always
  nodeSelector:
    group: "crawler"
  containers:
    - name: default
      image: corpus:5000/crawler:latest
      imagePullPolicy: Always
      resources:
        requests:
          cpu: 100m
          memory: 100Mi
        limits:
          cpu: 200m
          memory: 200Mi
      workingDir: /usr/local/app
      args: [
        "python3", "module/dictionary/youdao.py",
        "--lang", "zhja",
        "--search_lang", "cn,ja",
        "--index", "crawler-dictionary-example-youdao-zhja",
        "--list_index", "crawler-dictionary-example-word-list",
        "--columns", "japanese,chinese",
        "--source_column", "chinese",
        "--target_column", "japanese",
        "--state_column", "state_youdao_zhja",
      ]

