---
apiVersion: v1
kind: Namespace
metadata:
  name: crawler-nate

---
apiVersion: v1
kind: Pod
metadata:
  name: economy
  namespace: crawler-nate
  labels:
    app: crawler
    site: nate
spec:
  restartPolicy: Always
  containers:
    - name: economy
      image: corpus:5000/crawler:latest
      workingDir: /usr/local/app
      args: ["python3", "batch.py", "--category", "nate", "--job_id", "economy"]
      resources: {}
status: {}

