---
apiVersion: v1
kind: Pod
metadata:
  name: economy
  namespace: crawler-naver-2020-04
  labels:
    app: crawler-naver
spec:
  restartPolicy: Never
  containers:
    - name: mq
      image: rabbitmq:3-management
      ports:
        - containerPort: 5672
      env:
        - name: RABBITMQ_DEFAULT_PASS
          value: nlplab!
        - name: RABBITMQ_DEFAULT_USER
          value: user
      resources: {}
    - name: corpus-pipeline
      image: corpus:5000/crawler/corpus_pipeline:latest
      env:
        - name: CONSUMER_EXCHANGE_NAME
          value: corpus_pipeline
        - name: CONSUMER_HOST
          value: localhost
        - name: CONSUMER_USER_NAME
          value: user
        - name: CONSUMER_USER_PASSWD
          value: nlplab!
        - name: ELASTIC_HOST
          value: https://corpus.ncsoft.com:9200
        - name: NLU_WRAPPER_URL
          value: http://172.20.78.250:30000/
        - name: USE_CONSUMER
          value: "1"
    - name: default
      image: corpus:5000/crawler:latest
      workingDir: /usr/local/app
      args: ["python3", "batch.py", "--overwrite", "--category", "naver", "--job_id", "economy", "--date_range", "2020-01-01~2020-05-30"]

