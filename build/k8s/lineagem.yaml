---
apiVersion: v1
kind: Namespace
metadata:
  name: crawler-lineagem

---
apiVersion: v1
kind: Pod
metadata:
  name: lineagem
  namespace: crawler-lineagem
  labels:
    app: crawler
    site: bbs
spec:
  restartPolicy: Never
  containers:
    - name: lineagem
      image: corpus:5000/crawler:latest
      workingDir: /usr/local/app
      args: ["python3", "batch.py", "--batch", "--category", "bbs", "--job_id", "lineagem", "--page_range", "1~900000", "--page_step", "1"]
      env:
        - name: DEBUG
          value: "1"
      resources: {}
status: {}
