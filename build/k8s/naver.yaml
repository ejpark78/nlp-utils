---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: corpus-pipeline
  namespace: crawler-naver
  labels:
    app: corpus-pipeline
spec:
  selector:
    matchLabels:
      app: corpus-pipeline
  replicas: 1
  template:
    metadata:
      labels:
        app: corpus-pipeline
    spec:
      restartPolicy: Always
      containers:
        - name: mq
          image: rabbitmq:3-management
          imagePullPolicy: Always
          ports:
            - containerPort: 5672
          env:
            - name: RABBITMQ_DEFAULT_PASS
              value: nlplab!
            - name: RABBITMQ_DEFAULT_USER
              value: user
        - name: corpus-pipeline
          image: corpus:5000/crawler/corpus_pipeline:latest
          imagePullPolicy: Always
          env:
            - name: CONSUMER_EXCHANGE_NAME
              value: corpus_pipeline
            - name: CONSUMER_HOST
              value: localhost
            - name: CONSUMER_USER_NAME
              value: user
            - name: CONSUMER_USER_PASSWD
              value: nlplab!
            - name: ELASTIC_HOST
              value: https://corpus.ncsoft.com:9200
            - name: NLU_WRAPPER_URL
              value: http://172.20.78.250:30000/
            - name: USE_CONSUMER
              value: "1"

---
apiVersion: v1
kind: Service
metadata:
  name: corpus-pipeline
  namespace: crawler-naver
  labels:
    app: corpus-pipeline
spec:
  type: LoadBalancer
  selector:
    app: corpus-pipeline
  externalIPs:
    - 172.20.78.250
  ports:
    - port: 35672
      targetPort: 5672

---
apiVersion: batch/v1beta1
kind: CronJob
metadata:
  name: economy
  namespace: crawler-naver
  labels:
    app: crawler-naver
spec:
  schedule: "0,30 * * * *"
  concurrencyPolicy: Forbid
  failedJobsHistoryLimit: 3
  successfulJobsHistoryLimit: 3
  jobTemplate:
    spec:
      template:
        spec:
          restartPolicy: OnFailure
          hostAliases:
            - ip: "172.20.78.250"
              hostnames:
              - "mq.local"
          containers:
            - name: default
              image: corpus:5000/crawler:latest
              imagePullPolicy: Always
              workingDir: /usr/local/app
              args: ["python3", "batch.py", "--category", "naver", "--job_id", "economy"]

