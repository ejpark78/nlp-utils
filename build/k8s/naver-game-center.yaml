---
apiVersion: v1
kind: ConfigMap
metadata:
  name: bbs
  namespace: bbs
data:
  ELASTIC_SEARCH_HOST: "https://corpus.ncsoft.com:9200"
  ELASTIC_SEARCH_AUTH: "crawler:crawler2019"
  ELASTIC_SEARCH_INDEX_COMMENTS: "crawler-naver-kbo_game_center_comments"
  ELASTIC_SEARCH_INDEX_GAME_INFO: "crawler-naver-kbo_game_center_game_info"
  ELASTIC_SEARCH_INDEX_RELAY_TEXT: "crawler-naver-kbo_game_center_relay_text"

---
apiVersion: batch/v1beta1
kind: CronJob
metadata:
  name: game-info
  namespace: crawler-naver-kbo
  labels:
    app: crawler
spec:
  schedule: "0 05 * * *"
  concurrencyPolicy: Forbid
  failedJobsHistoryLimit: 3
  successfulJobsHistoryLimit: 0
  jobTemplate:
    spec:
      template:
        spec:
          restartPolicy: OnFailure
          nodeSelector:
            group: "crawler"
          containers:
            - name: default
              image: corpus:5000/crawler:latest
              imagePullPolicy: Always
              resources:
                requests:
                  cpu: 100m
                  memory: 100Mi
                limits:
                  cpu: 200m
                  memory: 200Mi
              workingDir: /usr/local/app
              envFrom:
                - configMapRef:
                    name: bbs
              args: [
                "python3", "module/naver/kbo_game_center_utils.py",
                "--game_info",
                "--trace_comments"
              ]
