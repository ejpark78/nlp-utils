
---
apiVersion: batch/v1beta1
kind: CronJob
metadata:
  name: game-info
  namespace: crawler-naver-kbo
  labels:
    app: crawler
spec:
  schedule: "0 05 * * *"
  concurrencyPolicy: Forbid
  failedJobsHistoryLimit: 3
  successfulJobsHistoryLimit: 0
  jobTemplate:
    spec:
      template:
        spec:
          restartPolicy: OnFailure
          nodeSelector:
            group: "crawler"
          containers:
            - name: default
              image: corpus:5000/crawler:latest
              imagePullPolicy: Always
              workingDir: /usr/local/app
              args: ["python3", "module/naver/kbo_game_center_utils.py", "--game_info", "--trace_comments"]
