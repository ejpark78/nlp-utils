---
apiVersion: v1
kind: Pod
metadata:
  name: ja
  namespace: crawler-naver-dictionary-example
  labels:
    app: crawler
spec:
  restartPolicy: Always
  nodeSelector:
    group: "crawler"
  containers:
    - name: default
      image: corpus:5000/crawler:latest
      imagePullPolicy: Always
      workingDir: /usr/local/app
      args: ["python3", "module/naver/dictionary/example_search.py", "--lang", "ja"]

