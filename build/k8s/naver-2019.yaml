---
apiVersion: v1
kind: Namespace
metadata:
  name: crawler-naver-2019

---
apiVersion: v1
kind: Pod
metadata:
  name: economy
  namespace: crawler-naver-2019
  labels:
    app: crawler-naver-2019
spec:
  restartPolicy: Never
  containers:
    - name: economy
      image: corpus:5000/crawler:latest
      workingDir: /usr/local/app
      args: ["python3", "batch.py", "--batch", "--category", "naver", "--job_id", "economy", "--date_range", "2019-01-01~2019-12-31"]
      resources: {}
status: {}

