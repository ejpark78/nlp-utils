---
apiVersion: v1
kind: Namespace
metadata:
  name: crawler-naver-dictionary

---
apiVersion: v1
kind: Pod
metadata:
  name: korean
  namespace: crawler-naver-dictionary
  labels:
    app: crawler-naver-dictionary
    site: naver-dictionary
spec:
  restartPolicy: Always
  containers:
    - name: korean
      image: corpus:5000/crawler:latest
      workingDir: /usr/local/app
      args: ["python3", "module/naver/dictionary/entry_search.py", "--category", "한국어"]
      resources: {}
status: {}

