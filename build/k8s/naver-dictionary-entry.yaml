---
apiVersion: v1
kind: Pod
metadata:
  name: korean
  namespace: crawler-naver-dictionary
  labels:
    app: crawler
spec:
  restartPolicy: Always
  nodeSelector:
    group: "crawler"
  containers:
    - name: default
      image: corpus:5000/crawler:latest
      imagePullPolicy: Always
      workingDir: /usr/local/app
      args: ["python3", "module/naver/dictionary/entry_search.py", "--category", "한국어"]

