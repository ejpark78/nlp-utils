---
apiVersion: batch/v1beta1
kind: CronJob
metadata:
  name: question-list
  namespace: crawler-naver-kin
  labels:
    app: crawler
spec:
  schedule: "0,30 * * * *"
  concurrencyPolicy: Forbid
  failedJobsHistoryLimit: 3
  successfulJobsHistoryLimit: 0
  jobTemplate:
    spec:
      template:
        spec:
          restartPolicy: OnFailure
          nodeSelector:
            group: "crawler"
          containers:
            - name: default
              image: corpus:5000/crawler:latest
              imagePullPolicy: Always
              resources:
                requests:
                  cpu: 100m
                  memory: 100Mi
                limits:
                  cpu: 200m
                  memory: 200Mi
              workingDir: /usr/local/app
              args: [
                "python3", "batch.py",
                "--category", "naver",
                "--job_id", "kin_question_list"
              ]

