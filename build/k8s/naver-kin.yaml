---
apiVersion: v1
kind: Namespace
metadata:
  name: crawler-naver-kin

---
apiVersion: v1
kind: Pod
metadata:
  name: question-list
  namespace: crawler-naver-kin
  labels:
    app: crawler
    site: naver-kin
spec:
  restartPolicy: Always
  containers:
    - name: question-list
      image: corpus:5000/crawler:latest
      workingDir: /usr/local/app
      args: ["python3", "batch.py", "--category", "naver", "--job_id", "kin_question_list"]
      resources: {}
status: {}

