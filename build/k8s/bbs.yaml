---
apiVersion: batch/v1beta1
kind: CronJob
metadata:
  name: mlbpark-kbo
  namespace: crawler-bbs
  labels:
    app: crawler-bbs
spec:
  schedule: "0,30 * * * *"
  concurrencyPolicy: Forbid
  failedJobsHistoryLimit: 3
  successfulJobsHistoryLimit: 3
  jobTemplate:
    spec:
      template:
        spec:
          restartPolicy: OnFailure
          containers:
            - name: default
              image: corpus:5000/crawler:latest
              imagePullPolicy: Always
              workingDir: /usr/local/app
              args: ["python3", "batch.py", "--overwrite", "--category", "bbs", "--job_id", "mlbpark-kbo"]

