---
apiVersion: v1
kind: ConfigMap
metadata:
  name: bbs
  namespace: bbs
data:
  ELASTIC_SEARCH_HOST: "https://corpus.ncsoft.com:9200"
  ELASTIC_SEARCH_AUTH: "crawler:crawler2019"
  INDEX_INVEN: "crawler-bbs-inven"
  INDEX_LINEAGEM: "crawler-bbs-lineagem"
  INDEX_LINEAGE2M: "crawler-bbs-lineage2m"
  INDEX_MLBPARK_BULLPEN: "crawler-bbs-mlbpark_bullpen"
  INDEX_MLBPARK_KBO: "crawler-bbs-mlbpark_kbo"
  INDEX_MLBPARK_MLB: "crawler-bbs-mlbpark_mlb"
  INDEX_RULIWEB: "crawler-bbs-ruliweb"

---
apiVersion: batch/v1beta1
kind: CronJob
metadata:
  name: mlbpark-kbo
  namespace: crawler-bbs
  labels:
    app: crawler
spec:
  schedule: "0,30 * * * *"
  concurrencyPolicy: Forbid
  failedJobsHistoryLimit: 3
  successfulJobsHistoryLimit: 0
  jobTemplate:
    spec:
      template:
        spec:
          restartPolicy: OnFailure
          nodeSelector:
            group: "crawler"
          containers:
            - name: default
              image: corpus:5000/crawler:latest
              imagePullPolicy: Always
              resources:
                requests:
                  cpu: 100m
                  memory: 100Mi
                limits:
                  cpu: 200m
                  memory: 200Mi
              workingDir: /usr/local/app
              env:
                - name: ELASTIC_SEARCH_INDEX
                  value: $(INDEX_MLBPARK_KBO)
              envFrom:
                - configMapRef:
                    name: bbs
              args: [
                "python3", "batch.py",
                "--overwrite",
                "--category", "bbs",
                "--job_id", "mlbpark-kbo"
              ]

