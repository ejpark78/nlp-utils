---
apiVersion: v1
kind: Namespace
metadata:
  name: crawler-daum

---
apiVersion: v1
kind: Pod
metadata:
  name: culture
  namespace: crawler-daum
  labels:
    app: crawler
    site: daum
spec:
  restartPolicy: Always
  containers:
    - name: culture
      image: corpus:5000/crawler:latest
      workingDir: /usr/local/app
      args: ["python3", "batch.py", "--category", "daum", "--job_id", "culture"]
      resources: {}
status: {}

