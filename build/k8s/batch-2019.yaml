---
apiVersion: v1
kind: Pod
metadata:
  name: daum-culture
  namespace: crawler-batch-2019
  labels:
    app: crawler
spec:
  restartPolicy: Never
  nodeSelector:
    group: "crawler"
  containers:
    - name: default
      image: corpus:5000/crawler:latest
      imagePullPolicy: Always
      resources:
        requests:
          cpu: 100m
          memory: 100Mi
        limits:
          cpu: 200m
          memory: 200Mi
      workingDir: /usr/local/app
      args: [
        "python3", "batch.py",
        "--overwrite",
        "--category", "daum",
        "--job_id", "culture",
        "--date_range", "2019-01-01~2020-12-31"
      ]

