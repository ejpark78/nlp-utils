---
apiVersion: v1
kind: Namespace
metadata:
  name: crawler-lineage2m

---
apiVersion: v1
kind: Pod
metadata:
  name: lineage2m
  namespace: crawler-lineage2m
  labels:
    app: crawler
    site: bbs
spec:
  restartPolicy: Never
  containers:
    - name: lineage2m
      image: corpus:5000/crawler:latest
      workingDir: /usr/local/app
      args: ["python3", "batch.py", "--batch", "--category", "bbs", "--job_id", "lineage2m", "--page_range", "1~9000", "--page_step", "1"]
      resources: {}
status: {}
