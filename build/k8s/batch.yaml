---
apiVersion: v1
kind: Pod
metadata:
  name: lineage2m
  namespace: crawler-batch
  labels:
    app: crawler
spec:
  restartPolicy: Never
  nodeSelector:
    group: "crawler"
  containers:
    - name: default
      image: corpus:5000/crawler:latest
      imagePullPolicy: Always
      workingDir: /usr/local/app
      args: ["python3", "batch.py", "--overwrite", "--category", "bbs", "--job_id", "lineage2m", "--page_range", "1~500", "--page_step", "1"]

