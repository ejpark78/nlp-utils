---
apiVersion: v1
kind: Pod
metadata:
  name: economy
  namespace: crawler-naver-update-category
  labels:
    app: crawler-naver-update-category
spec:
  restartPolicy: Never
  containers:
    - name: default
      image: corpus:5000/crawler:latest
      workingDir: /usr/local/app
      args: ["python3", "batch.py", "--update_category_only", "--category", "naver", "--job_id", "economy", "--config", "config/nlp/naver/economy", "--date_range", "2010-01-01~2018-12-31"]

