version: '3'

services:

  mlbpark-kbo:
    image: nlpapi:5000/crawler:2.0
    restart: always
    hostname: crawler
    working_dir: /usr/local/app
    command: python3 batch.py -job_category bbs -job_id mlbpark-kbo
    extra_hosts:
      - "b1:172.20.78.134"
      - "b1.korea.ncsoft.corp:172.20.78.134"
      - "koala:172.20.78.107"
      - "koala.korea.ncsoft.corp:172.20.78.107"
