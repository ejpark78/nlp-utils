---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ner-baseball
  namespace: nlu-wrapper
  labels:
    app: ner-baseball
    domain: baseball
spec:
  selector:
    matchLabels:
      app: ner-baseball
  replicas: 1
  template:
    metadata:
      labels:
        app: ner-baseball
    spec:
      restartPolicy: Always
      containers:
        - name: default
          image: galadriel02.korea.ncsoft.corp:5000/ner-rule-2018:latest
          env:
            - name: PORT_NUM
              value: "80"
            - name: DOMAIN
              value: "baseball"
          ports:
            - containerPort: 80

---
apiVersion: v1
kind: Service
metadata:
  name: ner-baseball
  namespace: nlu-wrapper
  labels:
    app: ner-baseball
spec:
  type: LoadBalancer
  selector:
    app: ner-baseball
  externalIPs:
    - 172.20.78.250
  ports:
    - port: 30022
      targetPort: 80

