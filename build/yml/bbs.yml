version: '2'

services:

  mlbpark-kbo:
    image: ${IMAGE}
    restart: always
    working_dir: /usr/local/app
    command: python3 batch.py ${CRAWLER_OPT} -category bbs -job_id mlbpark-kbo
    extra_hosts:
      - "${MQ_HOSTS}"
      - "corpus.ncsoft.com:172.20.79.241"
    volumes:
      - /etc/timezone:/etc/timezone:ro
      - /etc/localtime:/etc/localtime:ro
      - $PWD/../status:/usr/local/app/status:rw

