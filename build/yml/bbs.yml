version: '3'

services:

  mlbpark-kbo:
    image: corpus:5000/crawler:2.0
    restart: always
    working_dir: /usr/local/app
    command: python3 batch.py -job_category bbs -job_id mlbpark-kbo
    volumes:
      - /etc/hosts:/etc/hosts:ro
      - /etc/timezone:/etc/timezone:ro
      - /etc/localtime:/etc/localtime:ro
      - $PWD/../config:/usr/local/app/config:rw

  mlbpark-mlb:
