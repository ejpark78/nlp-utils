version: '2'

services:

  twitter:
    image: ${IMAGE}
    restart: always
    working_dir: /usr/local/app
    command: python3 batch.py ${CRAWLER_OPT} -category sns -job_id twitter
    extra_hosts:
      - "${MQ_HOSTS}"
      - "elasticsearch:172.20.79.241"
    volumes:
      - /etc/timezone:/etc/timezone:ro
      - /etc/localtime:/etc/localtime:ro

# 네트워크 인터페이스 정의
networks:
  default:
    ipam:
      config:
        - subnet: 190.45.1.0/24
