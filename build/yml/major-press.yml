version: '2'

services:

  mq:
    image: rabbitmq:3-management
    restart: always
    hostname: mq
    environment:
      - "RABBITMQ_DEFAULT_USER=${RABBITMQ_USER}"
      - "RABBITMQ_DEFAULT_PASS=${RABBITMQ_PASS}"
    volumes:
      - /etc/timezone:/etc/timezone:ro
      - /etc/localtime:/etc/localtime:ro

  corpus-processor:
    image: ${CORPUS_PROCESSOR_IMAGE}
    restart: always
    mem_limit: 1G
    links:
      - "mq:mq-server"
    depends_on:
      - mq
    environment:
      - "ELASTIC_HOST=http://elasticsearch:9200"
      - "KMAT_RSC=/www-data/dictionary/rsc"
      - "NAME_ENTITY_TAGGER_V2=/usr/local/app/nlu_utils/nc_utils/ne_tagger_v2/rsc/ner_rule"
      - "USE_POST_MQ=${USE_POST_MQ}"
      - "USE_CONSUMER=1"
      - "CONSUMER_EXCHANGE_NAME=${RABBITMQ_EXCHANGE_NAME}"
      - "CONSUMER_HOST=mq-server"
      - "CONSUMER_USER_NAME=${RABBITMQ_USER}"
      - "CONSUMER_USER_PASSWD=${RABBITMQ_PASS}"
    extra_hosts:
      - "${ELASTIC_HOST}"
    volumes:
      - /etc/timezone:/etc/timezone:ro
      - /etc/localtime:/etc/localtime:ro

  yonhapnewstv:
    image: ${CRAWLER_IMAGE}
    restart: ${RESTART}
    working_dir: /usr/local/app
    command: python3 batch.py ${CRAWLER_OPT} -category major-press -job_id yonhapnewstv
    links:
      - "mq:mq-server"
    extra_hosts:
      - "${ELASTIC_HOST}"
    environment:
      - "${HTTP_PROXY}"
      - "${HTTPS_PROXY}"
    volumes:
      - /etc/timezone:/etc/timezone:ro
      - /etc/localtime:/etc/localtime:ro
      - $PWD/../status:/usr/local/app/status:rw

