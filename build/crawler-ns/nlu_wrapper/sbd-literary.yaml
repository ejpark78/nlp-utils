---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: sbd-literary
  namespace: crawler
  labels:
    app: sbd-literary
    domain: literary
spec:
  selector:
    matchLabels:
      app: sbd-literary
  replicas: 1
  template:
    metadata:
      labels:
        app: sbd-literary
    spec:
      restartPolicy: Always
      imagePullSecrets:
        - name: registry
      containers:
        - name: default
          image: registry.nlp-utils/sbd_crf:latest
          env:
            - name: PORT_NUM
              value: "80"
            - name: STYLE
              value: "literary"
          ports:
            - containerPort: 80

---
apiVersion: v1
kind: Service
metadata:
  name: sbd-literary
  namespace: crawler
  labels:
    app: sbd-literary
spec:
  type: ClusterIP
  clusterIP: None
  selector:
    app: sbd-literary
  ports:
    - port: 80
      targetPort: 80

