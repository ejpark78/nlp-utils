---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: kmat-common
  namespace: crawler
  labels:
    app: kmat-common
    domain: common
spec:
  selector:
    matchLabels:
      app: kmat-common
  replicas: 1
  template:
    metadata:
      labels:
        app: kmat-common
    spec:
      restartPolicy: Always
      imagePullSecrets:
        - name: registry
      containers:
        - name: default
          image: registry.nlp-utils/kmat:latest
          env:
            - name: PORT_NUM
              value: "80"
            - name: DOMAIN
              value: "common"
          ports:
            - containerPort: 80


---
apiVersion: v1
kind: Service
metadata:
  name: kmat-common
  namespace: crawler
  labels:
    app: kmat-common
spec:
  type: ClusterIP
  clusterIP: None
  selector:
    app: kmat-common
  ports:
    - name: kmat-common
      port: 80
      targetPort: 80

