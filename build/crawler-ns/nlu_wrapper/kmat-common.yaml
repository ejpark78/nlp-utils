---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: kmat-common
  namespace: crawler
  labels:
    app: kmat-common
    domain: common
spec:
  selector:
    matchLabels:
      app: kmat-common
  replicas: 1
  template:
    metadata:
      labels:
        app: kmat-common
    spec:
      restartPolicy: Always
      containers:
        - name: default
          image: galadriel02.korea.ncsoft.corp:5000/kmat:latest
          env:
            - name: PORT_NUM
              value: "80"
            - name: DOMAIN
              value: "common"
          ports:
            - containerPort: 80


---
apiVersion: v1
kind: Service
metadata:
  name: kmat-common
  namespace: crawler
  labels:
    app: kmat-common
spec:
  type: LoadBalancer
  selector:
    app: kmat-common
  externalIPs:
    - 172.20.78.250
  ports:
    - name: kmat-common
      port: 30010
      targetPort: 80

