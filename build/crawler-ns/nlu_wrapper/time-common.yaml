---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: time-common
  namespace: crawler
  labels:
    app: time-common
    domain: common
spec:
  selector:
    matchLabels:
      app: time-common
  replicas: 1
  template:
    metadata:
      labels:
        app: time-common
    spec:
      restartPolicy: Always
      containers:
        - name: default
          image: galadriel02.korea.ncsoft.corp:5000/nctime-2018:latest
          env:
            - name: PORT_NUM
              value: "80"
          ports:
            - containerPort: 80

---
apiVersion: v1
kind: Service
metadata:
  name: time-common
  namespace: crawler
  labels:
    app: time-common
spec:
  type: LoadBalancer
  selector:
    app: time-common
  externalIPs:
    - 172.20.78.250
  ports:
    - port: 30050
      targetPort: 80

