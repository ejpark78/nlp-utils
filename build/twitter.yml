version: '3'

services:

  twitter:
    image: nlpapi:5000/crawler:2.0
    restart: always
    working_dir: /usr/local/app
    command: python3 batch.py -job_category twitter -job_id twitter
    volumes:
      - /etc/hosts:/etc/hosts:ro
      - /etc/timezone:/etc/timezone:ro
      - /etc/localtime:/etc/localtime:ro

# 네트워크 인터페이스 정의
networks:
  default:
    ipam:
      config:
        - subnet: 190.23.1.0/24
