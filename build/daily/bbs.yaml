      workingDir: /usr/local/app
      args: ["python3", "batch.py", "--category", "bbs", "--job_id", "mlbpark-bullpen"]
      resources: {}
    - name: lineagem
      image: corpus:5000/crawler:latest
      workingDir: /usr/local/app
      args: ["python3", "batch.py", "--category", "bbs", "--job_id", "lineagem"]
      resources: {}
    - name: ruliweb
      image: corpus:5000/crawler:latest
      workingDir: /usr/local/app
      args: ["python3", "batch.py", "--category", "bbs", "--job_id", "ruliweb"]
      resources: {}
    - name: inven-lineagem
      image: corpus:5000/crawler:latest
      workingDir: /usr/local/app
      args: ["python3", "batch.py", "--category", "bbs", "--job_id", "inven-lineagem"]
      resources: {}
status: {}
