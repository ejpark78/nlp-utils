---
apiVersion: v1
kind: Pod
metadata:
  name: bbs
  namespace: crawler
  labels:
    app: crawler
    site: bbs
spec:
  restartPolicy: Always
  containers:
    - name: mlbpark-kbo
      image: corpus:5000/crawler:latest
      workingDir: /usr/local/app
      args: ["python3", "batch.py", "--category", "bbs", "--job_id", "mlbpark-kbo"]
      resources: {}
    - name: mlbpark-mlb
      image: corpus:5000/crawler:latest
      workingDir: /usr/local/app
      args: ["python3", "batch.py", "--category", "bbs", "--job_id", "mlbpark-mlb"]
