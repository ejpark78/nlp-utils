version: '2'

services:

  naver_sports_2018_01:
    image: corpus:5000/crawler:latest
    restart: "no"
    working_dir: /usr/local/app
    command: python3 batch.py -category naver -job_id sports -date_range 2018-01-01~2018-07-01 -date_step=-1
    links:
      - "mq:mq_server"
    depends_on:
      - mq
    extra_hosts:
      - corpus.ncsoft.com:172.20.93.112
    volumes:
      - /etc/timezone:/etc/timezone:ro
      - /etc/localtime:/etc/localtime:ro

  naver_sports_2018_07:
    image: corpus:5000/crawler:latest
    restart: "no"
    working_dir: /usr/local/app
    command: python3 batch.py -category naver -job_id sports -date_range 2018-07-01~2018-11-01 -date_step=-1
    links:
      - "mq:mq_server"
    depends_on:
      - mq
    extra_hosts:
      - corpus.ncsoft.com:172.20.93.112
    volumes:
      - /etc/timezone:/etc/timezone:ro
      - /etc/localtime:/etc/localtime:ro

  mq:
    image: rabbitmq:3-management
    restart: always
    hostname: mq_server
    environment:
      - "RABBITMQ_DEFAULT_USER=user"
      - "RABBITMQ_DEFAULT_PASS=nlplab!"
    volumes:
      - /etc/timezone:/etc/timezone:ro
      - /etc/localtime:/etc/localtime:ro

  corpus-processor:
    image: corpus:5000/crawler/corpus_processor:latest
    restart: always
    mem_limit: 1G
    links:
      - "mq:mq_server"
    depends_on:
      - mq
    environment:
      - "ELASTIC_HOST=corpus.ncsoft.com:172.20.93.112"
      - "KMAT_RSC=/www-data/dictionary/rsc"
      - "NAME_ENTITY_TAGGER_V2=/usr/local/app/nlu_utils/nc_utils/ne_tagger_v2/rsc/ner_rule"
      - "USE_POST_MQ=0"
      - "USE_CONSUMER=1"
      - "CONSUMER_EXCHANGE_NAME=crawler.naver"
      - "CONSUMER_HOST=mq_server"
      - "CONSUMER_USER_NAME=user"
      - "CONSUMER_USER_PASSWD=nlplab!"
    extra_hosts:
      - corpus.ncsoft.com:172.20.93.112
    volumes:
      - /etc/timezone:/etc/timezone:ro
      - /etc/localtime:/etc/localtime:ro

