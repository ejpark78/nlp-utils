version: '2'

services:

  mq:
    image: rabbitmq:3-management
    restart: always
    hostname: mq_server
    environment:
      - "RABBITMQ_DEFAULT_USER=${RABBITMQ_USER}"
      - "RABBITMQ_DEFAULT_PASS=${RABBITMQ_PASS}"
    volumes:
      - /etc/timezone:/etc/timezone:ro
      - /etc/localtime:/etc/localtime:ro

  corpus-processor:
    image: ${CORPUS_PROCESSOR_IMAGE}
    restart: always
    mem_limit: 1G
    links:
      - "mq:mq_server"
    depends_on:
      - mq
    environment:
      - "ELASTIC_HOST=${ELASTIC_HOST}"
      - "KMAT_RSC=${KMAT_RSC}"
      - "NAME_ENTITY_TAGGER_V2=${NAME_ENTITY_TAGGER_V2}"
      - "NLU_WRAPPER_URL=${NLU_WRAPPER_URL}"
      - "USE_POST_MQ=${USE_POST_MQ}"
      - "POST_MQ_HOST=${POST_MQ_HOST}"
      - "POST_MQ_USER_NAME=${POST_MQ_USER_NAME}"
      - "POST_MQ_USER_PASSWD=${POST_MQ_USER_PASSWD}"
      - "USE_CONSUMER=${USE_CONSUMER}"
      - "CONSUMER_EXCHANGE_NAME=${RABBITMQ_EXCHANGE_NAME}"
      - "CONSUMER_HOST=mq_server"
      - "CONSUMER_USER_NAME=${RABBITMQ_USER}"
      - "CONSUMER_USER_PASSWD=${RABBITMQ_PASS}"
    extra_hosts:
      - "${ETC_HOSTS}"
    volumes:
      - /etc/timezone:/etc/timezone:ro
      - /etc/localtime:/etc/localtime:ro

  mlbpark-kbo:
    image: "${CRAWLER_IMAGE}"
    restart: "${RESTART}"
    working_dir: /usr/local/app
    command: python3 batch.py ${CRAWLER_OPT} -category bbs -job_id mlbpark-kbo
    links:
      - "mq:mq_server"
    depends_on:
      - mq
    extra_hosts:
      - "${ETC_HOSTS}"
    environment:
      - "${HTTP_PROXY}"
      - "${HTTPS_PROXY}"
    volumes:
      - /etc/timezone:/etc/timezone:ro
      - /etc/localtime:/etc/localtime:ro
      - $PWD/../status:/usr/local/app/status:rw

  mlbpark-mlb:
    image: "${CRAWLER_IMAGE}"
    restart: "${RESTART}"
    working_dir: /usr/local/app
    command: python3 batch.py ${CRAWLER_OPT} -category bbs -job_id mlbpark-mlb
    links:
      - "mq:mq_server"
    depends_on:
      - mq
    extra_hosts:
      - "${ETC_HOSTS}"
    environment:
      - "${HTTP_PROXY}"
      - "${HTTPS_PROXY}"
    volumes:
      - /etc/timezone:/etc/timezone:ro
      - /etc/localtime:/etc/localtime:ro
      - $PWD/../status:/usr/local/app/status:rw

  mlbpark-bullpen:
    image: "${CRAWLER_IMAGE}"
    restart: "${RESTART}"
    working_dir: /usr/local/app
    command: python3 batch.py ${CRAWLER_OPT} -category bbs -job_id mlbpark-bullpen
    links:
      - "mq:mq_server"
    depends_on:
      - mq
    extra_hosts:
      - "${ETC_HOSTS}"
    environment:
      - "${HTTP_PROXY}"
      - "${HTTPS_PROXY}"
    volumes:
      - /etc/timezone:/etc/timezone:ro
      - /etc/localtime:/etc/localtime:ro
      - $PWD/../status:/usr/local/app/status:rw

  lineagem:
    image: "${CRAWLER_IMAGE}"
    restart: "${RESTART}"
    working_dir: /usr/local/app
