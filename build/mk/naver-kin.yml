version: '2'

services:

  question-list:
    image: "${CRAWLER_IMAGE}"
    restart: "${RESTART}"
    working_dir: /usr/local/app
    command: python3 batch.py ${CRAWLER_OPT} -category naver -job_id kin_question_list
    extra_hosts:
      - "${CORPUS_HOST_NAME}"
    volumes:
      - /etc/timezone:/etc/timezone:ro
      - /etc/localtime:/etc/localtime:ro
      - $PWD/../status:/usr/local/app/status:rw

  answer-list:
    image: "${CRAWLER_IMAGE}"
    restart: "${RESTART}"
    working_dir: /usr/local/app
    command: python3 batch.py ${CRAWLER_OPT} -category naver -job_id kin_answer_list
    extra_hosts:
      - "${CORPUS_HOST_NAME}"
    volumes:
      - /etc/timezone:/etc/timezone:ro
      - /etc/localtime:/etc/localtime:ro
      - $PWD/../status:/usr/local/app/status:rw

  question-detail:
    image: "${CRAWLER_IMAGE}"
    restart: "${RESTART}"
    working_dir: /usr/local/app
    command: python3 batch.py ${CRAWLER_OPT} -category naver -job_id kin_detail_question
    extra_hosts:
      - "${CORPUS_HOST_NAME}"
    volumes:
      - /etc/timezone:/etc/timezone:ro
      - /etc/localtime:/etc/localtime:ro
      - $PWD/../status:/usr/local/app/status:rw

  answer-detail:
    image: "${CRAWLER_IMAGE}"
    restart: "${RESTART}"
    working_dir: /usr/local/app
    command: python3 batch.py ${CRAWLER_OPT} -category naver -job_id kin_detail_answer
    extra_hosts:
      - "${CORPUS_HOST_NAME}"
    volumes:
      - /etc/timezone:/etc/timezone:ro
      - /etc/localtime:/etc/localtime:ro
      - $PWD/../status:/usr/local/app/status:rw

