version: '2'

services:

  question-list:
    image: "${CRAWLER_IMAGE}"
    restart: "${RESTART}"
    working_dir: /usr/local/app
    command: python3 batch.py ${CRAWLER_OPT} -category naver -job_id kin_question_list
    extra_hosts:
      - "${CORPUS_HOST_NAME}"

  answer-list:
    image: "${CRAWLER_IMAGE}"
    restart: "${RESTART}"
    working_dir: /usr/local/app
    command: python3 batch.py ${CRAWLER_OPT} -category naver -job_id kin_answer_list
    extra_hosts:
      - "${CORPUS_HOST_NAME}"

  question-detail:
    image: "${CRAWLER_IMAGE}"
    restart: "${RESTART}"
    working_dir: /usr/local/app
    command: python3 batch.py ${CRAWLER_OPT} -category naver -job_id kin_detail_question
    extra_hosts:
      - "${CORPUS_HOST_NAME}"

  answer-detail:
    image: "${CRAWLER_IMAGE}"
    restart: "${RESTART}"
    working_dir: /usr/local/app
    command: python3 batch.py ${CRAWLER_OPT} -category naver -job_id kin_detail_answer
    extra_hosts:
      - "${CORPUS_HOST_NAME}"

