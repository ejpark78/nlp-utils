version: '2'

services:

  twitter:
    image: "${CRAWLER_IMAGE}"
    restart: "${RESTART}"
    working_dir: /usr/local/app
    command: python3 batch.py ${CRAWLER_OPT} -category sns -job_id twitter
    extra_hosts:
      - "${ETC_HOSTS}"
    environment:
      - "${HTTP_PROXY}"
      - "${HTTPS_PROXY}"
    volumes:
      - /etc/timezone:/etc/timezone:ro
      - /etc/localtime:/etc/localtime:ro
