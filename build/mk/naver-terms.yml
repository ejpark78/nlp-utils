    extra_hosts:
      - "${CORPUS_HOST_NAME}"
    volumes:
      - /etc/timezone:/etc/timezone:ro
      - /etc/localtime:/etc/localtime:ro

  question-detail:
    image: "${CRAWLER_IMAGE}"
    restart: "${RESTART}"
    working_dir: /usr/local/app
    command: python3 batch.py ${CRAWLER_OPT} -category naver -job_id kin_detail
    extra_hosts:
      - "${CORPUS_HOST_NAME}"
    volumes:
      - /etc/timezone:/etc/timezone:ro
      - /etc/localtime:/etc/localtime:ro

  answer-list:
    image: "${CRAWLER_IMAGE}"
    restart: "${RESTART}"
