version: '3'

services:

  term-list:
    image: nlpapi:5000/crawler:2.0
    restart: always
    working_dir: /usr/local/app
    command: python3 batch.py -job_category naver -job_id term_list
    volumes:
      - /etc/hosts:/etc/hosts:ro
      - /etc/timezone:/etc/timezone:ro
      - /etc/localtime:/etc/localtime:ro

  term-detail:
    image: nlpapi:5000/crawler:2.0
    restart: always
    working_dir: /usr/local/app
    command: python3 batch.py -job_category naver -job_id term_detail
    volumes:
      - /etc/hosts:/etc/hosts:ro
      - /etc/timezone:/etc/timezone:ro
      - /etc/localtime:/etc/localtime:ro

  question-list:
    image: nlpapi:5000/crawler:2.0
    restart: always
    working_dir: /usr/local/app
    command: python3 batch.py -job_category naver -job_id kin_question_list
    volumes:
      - /etc/hosts:/etc/hosts:ro
      - /etc/timezone:/etc/timezone:ro
      - /etc/localtime:/etc/localtime:ro

# 네트워크 인터페이스 정의
networks:
  default:
    ipam:
      config:
        - subnet: 190.29.0.0/24
