---
jobs:
- index: raw-naeil-{year}
  article:
    document_id:
      frame: '{id_art}'
      type: query
  list:
  - category: 경제
    url_frame: http://www.naeil.com/news_list/?cate=01004000&tpage={page}
  - category: 외교/국방/통일
    url_frame: http://www.naeil.com/news_list/?cate=01003000&tpage={page}
  - category: 문화
    url_frame: http://www.naeil.com/news_list/?cate=01006000&tpage={page}
  - category: 정치
    url_frame: http://www.naeil.com/news_list/?cate=01002000&tpage={page}
  - category: 사회
    url_frame: http://www.naeil.com/news_list/?cate=01005000&tpage={page}
parsing:
  version: v2021-01-26
  descriptions:
    article: 기사 본문에서 추출해야하는 tag 정보
    list: 기사 목록에서 추출해야하는 하나의 기사 정보
    trace: 전체 html 에서 추출해야하는 전체 tag 목록
  parser: html5lib
  trace:
  - select: div#contentArea
  list:
  - key: title
    value:
    - name: a
    type: text
  - key: url
    value:
    - name: a
    type: href
  - key: date
    value:
    - select: dl > dd.date
    type: text
    convert:
      to: date
      merge: single
  - key: '@curl_date'
    value:
    - const: DATE_NOW
  article:
  - key: raw
    value:
    - name: html
    remove:
    - name: script
    - name: style
    - name: comment
    type: html
  - key: title
    value:
    - select: div#contentArea > div.caL2 > div > div.articleArea > h3
    type: text
  - key: date
    value:
    - select: div#contentArea > div.caL2 > div > div.articleArea > div.date
    type: text
    convert:
      to: date
      merge: single
    replace:
    - from: " "
      to: ''
    - from: "[0-9][0-9]:[0-9][0-9]:[0-9][0-9]"
      to: ''
    - from: "게재"
      to: ''
  - key: content
    value:
    - select: div#contentArea > div.caL2 > div > div.articleArea
    type: text
  - key: '@curl_date'
    value:
    - const: DATE_NOW
