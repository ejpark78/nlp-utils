parsing:
  descriptions:
    article: 기사 본문에서 추출해야하는 tag 정보
    list: 기사 목록에서 추출해야하는 하나의 기사 정보
    trace: 전체 html 에서 추출해야하는 전체 tag 목록
  parser: html5lib
  trace:
  - select: div#alt1 > ul.art_list > li
  list:
  - comment: 제목
    key: title
    value:
    - select: li > a > h3
    type: text
  - comment: url
    key: url
    value:
    - select: li > a
    type: href
  article:
  - comment: html
    key: html
    value:
    - name: html
    remove:
    - name: script
    - name: style
    - name: comment
    type: html
  - comment: 제목
    key: title
    value:
    - select: div.art_tit h2
    type: text
    value_type: single
  - comment: 날짜
    key: date
    value:
    - select: div.art_sum ul li:nth-child(1)
    type: text
    type_convert: date
    value_type: single
    replace:
    - from: "^.*웹출고시간"
      to: ''
  - comment: 텍스트 본문
    key: content
    value:
    - select: div.article
    type: text
    value_type: merge
