---
jobs:
- index: raw-inews365-{year}
  article:
    document_id:
      frame: '{no}'
      type: query
  list: 
  - category: 지역
    url_frame: https://www.inews365.com/news/section_list_all.html?sec_no=11&page={page}
  - category: 정치
    url_frame: https://www.inews365.com/news/section_list_all.html?sec_no=12&page={page}
  - category: 사회
    url_frame: https://www.inews365.com/news/section_list_all.html?sec_no=45&page={page}
  - category: 교육
    url_frame: https://www.inews365.com/news/section_list_all.html?sec_no=51&page={page}
  - category: 스포츠
    url_frame: https://www.inews365.com/news/section_list_all.html?sec_no=54&page={page}
  - category: 미디어/연예
    url_frame: https://www.inews365.com/news/section_list_all.html?sec_no=109&page={page}
  - category: 경제
    url_frame: https://www.inews365.com/news/section_list_all.html?sec_no=19&page={page}
  - category: 라이프
    url_frame: https://www.inews365.com/news/section_list_all.html?sec_no=125&page={page}
parsing:
  version: v2021-01-26
  descriptions:
    article: 기사 본문에서 추출해야하는 tag 정보
    list: 기사 목록에서 추출해야하는 하나의 기사 정보
    trace: 전체 html 에서 추출해야하는 전체 tag 목록
  parser: html5lib
  trace:
  - select: div#alt1 > ul.art_list > li
  list:
  - comment: 제목
    key: title
    value:
    - select: li > a > h3
    type: text
  - comment: url
    key: url
    value:
    - select: li > a
    type: href
  - comment: 크롤링 시간
    key: '@curl_date'
    value:
    - const: DATE_NOW
    type: text
    type_convert: date
  article:
  - comment: html
    key: original
    value:
    - name: html
    remove:
    - name: script
    - name: style
    - name: comment
    type: html
  - comment: 제목
    key: title
    value:
    - select: div.art_tit h2
    type: text
    value_type: single
  - comment: 날짜
    key: date
    value:
    - select: div.art_sum ul li:nth-child(1)
    type: text
    type_convert: date
    value_type: single
    replace:
    - from: "^.*웹출고시간"
      to: ''
  - comment: 텍스트 본문
    key: content
    value:
    - select: div.article
    type: text
    value_type: merge
  - comment: 크롤링 시간
    key: '@curl_date'
    value:
    - const: DATE_NOW
    type: text
    type_convert: date
