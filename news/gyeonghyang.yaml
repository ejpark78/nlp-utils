---
jobs:
  - index: raw-gyeonghyang-{year}
    article:
      document_id:
        frame: '{artid}'
        type: query

    list:
      - category: 전체기사
        url_frame: http://news.khan.co.kr/kh_recent/index.html?&page={page}

# crawling 과정에서 추출하는 정보
parsing:
  version: v2021-03-17
  parser: html5lib

  # 전체 html 에서 추출해야하는 전체 tag 목록
  trace:
    - select: div.news_list ul li

  # 기사 목록에서 추출해야하는 하나의 기사 정보
  list:
    - key: title
      value:
        - select: strong.hd_title a
      type: text
    - key: url
      value:
        - select: strong.hd_title a
      type: href
    - key: date
      value:
        - select: span.byline em.letter
      type: text
      type_convert: date
      value_type: single
    - key: '@curl_date'
      value:
        - const: DATE_NOW
      type: text
      type_convert: date

  # 기사 본문에서 추출해야하는 tag 정보
  article:
    - key: raw
      value:
        - name: html
      remove:
        - name: script
        - name: style
        - name: comment
      type: html
    - key: title
      value:
        - select: h1#article_title.headline.mg
      type: text
    - key: date
      value:
        - select: "div.pagecontrol div.byline em"
      replace:
        - from: '^.*입력 : '
          to: ''
        - from: '^.*수정 : '
          to: ''
        - from: '\.'
          to: '-'
      type: text
      type_convert: date
      value_type: single
    - key: content
      value:
        - select: div#articleBody.art_body
      type: text
      value_type: merge
    - key: '@curl_date'
      value:
        - const: DATE_NOW
      type: text
      type_convert: date
