---
jobs:
  - index: raw-gyeonghyang-{year}
    article:
      document_id:
        frame: '{artid}'
        type: query
        
    list:
      - category: 전체기사
        url_frame: http://news.khan.co.kr/kh_recent/index.html?&page={page}
parsing:
  descriptions:
    article: 기사 본문에서 추출해야하는 tag 정보
    list: 기사 목록에서 추출해야하는 하나의 기사 정보
    trace: 전체 html 에서 추출해야하는 전체 tag 목록
  parser: html5lib
  trace:
    - select: div.news_list ul li
  list:
    - comment: 제목
      key: title
      value:
        - select: strong.hd_title a
      type: text
    - comment: url
      key: url
      value:
        - select: strong.hd_title a
      type: href
    - comment: 날짜
      key: date
      value:
        - select: span.byline em.letter
      type: text
      type_convert: date
      value_type: single
    - comment: 크롤링 시간
      key: '@curl_date'
      value:
        - const: DATE_NOW
      type: text
      type_convert: date
  article:
    - comment: html
      key: html
      value:
        - name: html
      remove:
        - name: script
        - name: style
        - name: comment
      type: html
    - comment: 제목
      key: title
      value:
        - select: h1#article_title.headline.mg
      type: text
    - comment: 날짜
      key: date
      value:
        - select: "div.pagecontrol div.byline em"
      replace:
        - from: '^.*입력 : '
          to: ''
        - from: '^.*수정 : '
          to: ''
        - from: '\.'
          to: '-'
      type: text
      type_convert: date
      value_type: single
    - comment: 텍스트 본문
      key: content
      value:
        - select: div#articleBody.art_body
      type: text
      value_type: merge
    - comment: 크롤링 시간
      key: '@curl_date'
      value:
        - const: DATE_NOW
      type: text
      type_convert: date
