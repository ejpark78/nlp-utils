parsing:
  version: v2021-01-26
  descriptions:
    article: 기사 본문에서 추출해야하는 tag 정보
    list: 기사 목록에서 추출해야하는 하나의 기사 정보
    trace: 전체 html 에서 추출해야하는 전체 tag 목록
  parser: html5lib
  trace:
  - select: "div#tabNews_listGisa_Popular_1 div.listGisa_layer"
  list:
  - comment: 날짜
    key: date
    value:
      - select: a.f_gisa_text
    type: text
    type_convert: date
    replace:
      - from: '^.*([0-9]{4})\-([0-9]{2})\-([0-9]{2})\s*오후.*$'
        to: '\g<1>-\g<2>-\g<3>'
    value_type: single
  - comment: 제목
    key: title
    value:
    - select: "a.f_gisa_title"
    type: text
  - comment: url
    key: url
    value:
    - select: "a.f_gisa_title"
    type: href
  - comment: 크롤링 시간
    key: '@curl_date'
    value:
    - const: DATE_NOW
    type: text
    type_convert: date
  article:
  - comment: html
    key: original
    value:
    - name: html
    remove:
    - name: script
    - name: style
    - name: comment
    type: html
  - comment: 제목
    key: title
    value:
    - select: 'div.news_title h1'
    type: text
    value_type: single
  - comment: 날짜
    key: date
    value:
    - select: "li span.f_news_date"
    type: text
    type_convert: date
    value_type: single
    replace:
    - from: "^.*입력 : "
      to: ''
  - comment: 텍스트 본문
    key: content
    value:
    - select: 'div#news_textArea div.news_article'
    type: text
    value_type: merge
  - comment: 크롤링 시간
    key: '@curl_date'
    value:
    - const: DATE_NOW
    type: text
    type_convert: date
