---
jobs:
  - index: raw-kihoilbo-{year}
    article:
      document_id:
        frame: '{idxno}'
        type: query
    list:
      - category: 전체기사
        url_frame: https://www.kihoilbo.co.kr/news/articleList.html?page={page}&view_type=sm

# crawling 과정에서 추출하는 정보
parsing:
  version: v2021-03-17
  parser: html5lib

  # 전체 html 에서 추출해야하는 전체 tag 목록
  trace:
    - select: ul.type2 li

  # 기사 목록에서 추출해야하는 하나의 기사 정보
  list:
    - key: title
      value:
        - select: h4.titles a
      type: title
    - key: url
      value:
        - select: h4.titles a
      type: href
    - key: date
      value:
        - select: span.byline em
      replace:
        - from: '.+[가-힇]'
          to: ''
      type: text
      type_convert: date
      value_type: single
    - key: '@curl_date'
      value:
        - const: DATE_NOW
      type: text
      type_convert: date

  # 기사 본문에서 추출해야하는 tag 정보
  article:
    - key: raw
      value:
        - name: html
      remove:
        - name: script
        - name: style
        - name: comment
      type: html
    - key: title
      value:
        - select: h3.heading
      type: text
    - key: date
      value:
        - select: div.article_tbx.mgt8.w970 div.date
      replace:
        - from: '.+[가-힇]'
          to: ''
        - from: '댓글.*'
          to: ''
      type: text
      type_convert: date
      value_type: single
    - key: content
      value:
        - select: article#article-view-content-div.article-veiw-body.view-page.font-size17
      type: text
      value_type: merge
    - key: '@curl_date'
      value:
        - const: DATE_NOW
      type: text
      value_type: date
