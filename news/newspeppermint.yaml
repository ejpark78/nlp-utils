---
jobs:
- index: raw-newspeppermint-{year}
  article:
    document_id:
      replace:
      - from: ^/
        to: ''
      - from: /$
        to: ''
      - from: /
        to: '-'
      type: path
  args:
    page_range: "1~20"
  list:
  - category: 세계
    url_frame: https://newspeppermint.com/category/world-politics/page/{page}/
  - category: 한국
    url_frame: https://newspeppermint.com/category/korea/page/{page}/
  - category: 경제
    url_frame: https://newspeppermint.com/category/economy/page/{page}/
  - category: 경영
    url_frame: https://newspeppermint.com/category/business/page/{page}/
  - category: IT
    url_frame: https://newspeppermint.com/category/it/page/{page}/
  - category: 과학
    url_frame: https://newspeppermint.com/category/science-environment/page/{page}/
  - category: 문화
    url_frame: https://newspeppermint.com/category/lifestyle/page/{page}/
  - category: 스포츠
    url_frame: https://newspeppermint.com/category/sports/page/{page}/
  - category: 칼럼
    url_frame: https://newspeppermint.com/category/column/page/{page}/
  - category: 추천
    url_frame: https://newspeppermint.com/category/추천/page/{page}/
parsing:
  version: v2021-03-17
  descriptions:
    article: 기사 본문에서 추출해야하는 tag 정보
    list: 기사 목록에서 추출해야하는 하나의 기사 정보
    trace: 전체 html 에서 추출해야하는 전체 tag 목록
  parser: html5lib
  trace:
  - select: div.main-content div ul li
  list:
  - key: title
    value:
    - select: span a
    type: text
  - key: url
    value:
    - select: span a
    type: href
  - key: date
    value:
    - select: 'div p span'
    type: text
    convert:
      to: date
      merge: single
    replace:
    - from: '(\d+)년 (\d+)월 (\d+)일\.'
      to: '\g<1>-\g<2>-\g<3>'
  - key: '@curl_date'
    value:
    - const: DATE_NOW
  article:
  - key: raw
    value:
    - name: html
    remove:
    - name: script
    - name: style
    - name: comment
    type: html
  - key: title
    value:
    - select: 'div.container div.main-content .title'
    type: text
    convert:
      merge: single
  - key: date
    value:
    - select: 'span.meta'
    type: text
    convert:
      to: date
      merge: single
    replace:
    - from: '[|].+By: .+$'
      to: ''
    - from: '(\d+)년 (\d+)월 (\d+)일'
      to: '\g<1>-\g<2>-\g<3>'
    remove:
    - name: a
  - key: content
    value:
    - select: 'div.container div.main-content div.column'
    type: text
    convert:
      merge: merge
  - key: '@curl_date'
    value:
    - const: DATE_NOW
