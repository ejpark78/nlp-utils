parsing:
  version: v2021-01-26
  descriptions:
    article: 기사 본문에서 추출해야하는 tag 정보
    list: 기사 목록에서 추출해야하는 하나의 기사 정보
    trace: 전체 html 에서 추출해야하는 전체 tag 목록
  parser: html5lib
  trace:
  - select: ul#section_box li
  list:
  - comment: 제목
    key: title
    value:
    - select: a
    type: text
    value_type: merge
  - comment: url
    key: url
    value:
    - select: a
    type: href
  - comment: 크롤링 시간
    key: '@curl_date'
    value:
    - const: DATE_NOW
  article:
  - comment: raw html or json
    key: raw
    value:
    - name: html
    remove:
    - name: script
    - name: style
    - name: comment
    type: html
  - comment: 제목
    key: title
    value:
    - select: 'p .read_title'
    type: text
    value_type: single
  - comment: 날짜
    key: date
    value:
    - select: font.read_time
    type: text
    convert:
      to: date
    value_type: single
    replace:
    - from: '^.*입력날짜 :'
      to: ''
    - from: '(\d+)\.\s*(\d+)\.\s*(\d+)\.\s*'
      to: '\g<1>-\g<2>-\g<3> '
  - comment: 텍스트 본문
    key: content
    value:
    - select: font[itemprop=articleBody]
    type: text
    value_type: merge
  - comment: 크롤링 시간
    key: '@curl_date'
    value:
    - const: DATE_NOW
