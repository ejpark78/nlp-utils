---
jobs:
- index: raw-newsis-{year}
  article:
    document_id:
      frame: '{id}'
      type: query
  list:
  - category: 정치
    url_frame: https://newsis.com/pol/list/?cid=10300&scid=10301&page={page}
  - category: 국제
    url_frame: https://newsis.com/int/list/?cid=10100&scid=10101&page={page}
  - category: 경제
    url_frame: https://newsis.com/eco/list/?cid=10400&scid=10401&page={page}
  - category: 금융
    url_frame: https://newsis.com/bank/list/?cid=15000&scid=15001&page={page}
  - category: 산업
    url_frame: https://newsis.com/inds/list/?cid=13000&scid=13001&page={page}
  - category: 사회
    url_frame: https://newsis.com/soci/list/?cid=10200&scid=10201&page={page}
  - category: 수도권
    url_frame: https://newsis.com/met/city/?cid=14000&scid=14001&page={page}
  - category: 지방
    url_frame: https://newsis.com/whol/city/?cid=10800&scid=10899&page={page}
  - category: 문화
    url_frame: https://newsis.com/cul/list/?cid=10700&scid=10701&page={page}
  - category: 연예
    url_frame: https://newsis.com/ent/list/?cid=10600&scid=10601&page={page}
parsing:
  version: v2021-01-26
  descriptions:
    article: 기사 본문에서 추출해야하는 tag 정보
    list: 기사 목록에서 추출해야하는 하나의 기사 정보
    trace: 전체 html 에서 추출해야하는 전체 tag 목록
  parser: html5lib
  trace:
  - select: li.p1_bundle
  list:
  - comment: 제목
    key: title
    value:
    - select: strong.title a
    type: title
  - comment: url
    key: url
    value:
    - select: strong.title a
    type: href
  - comment: 날짜
    key: date
    value:
    - select: span.date
    replace:
    - from: '^.*\| '
      to: ''
    type: text
    type_convert: date
    value_type: single
  - comment: 크롤링 시간
    key: '@curl_date'
    value:
    - const: DATE_NOW
    type: text
    type_convert: date
  article:
  - comment: raw html or json
    key: raw
    value:
    - name: html
    remove:
    - name: script
    - name: style
    - name: comment
    type: html
  - comment: 제목
    key: title
    value:
    - select: div.article_tbx.mgt8.w970 h1
    type: text
  - comment: 날짜
    key: date
    value:
    - select: div.article_tbx.mgt8.w970 div.date
    replace:
    - from: '^.*등록 '
      to: ''
    - from: '^.*수정 '
      to: ''
    type: text
    type_convert: date
    value_type: single
  - comment: 텍스트 본문
    key: content
    value:
    - select: div.article_bx div.view_text div#textBody
    type: text
    value_type: merge
  - comment: 크롤링 시간
    key: '@curl_date'
    value:
      - const: DATE_NOW
    type: text
    value_type: date