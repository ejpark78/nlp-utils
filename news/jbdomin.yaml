parsing:
  version: v2021-03-17
  descriptions:
    article: 기사 본문에서 추출해야하는 tag 정보
    list: 기사 목록에서 추출해야하는 하나의 기사 정보
    trace: 전체 html 에서 추출해야하는 전체 tag 목록
  parser: html5lib
  trace:
  - select: section.article-list-content div.table-row
  list:
  - key: url
    value:
    - select: a.links
    type: href
  - key: title
    value:
    - select: a.links
    type: text
    convert:
      merge: single
  - key: date
    value:
    - select: div.list-dated
    replace:
    - from: '^.+\|'
      to: ''
    type: text
    convert:
      to: date
  - key: '@curl_date'
    value:
    - const: DATE_NOW
  article:
  - key: raw
    value:
    - name: html
    remove:
    - name: script
    - name: style
    - name: comment
    type: html
  - key: content
    value:
    - select: div#article-view-content-div p
    type: text
    convert:
      merge: merge
  - key: '@curl_date'
    value:
    - const: DATE_NOW
