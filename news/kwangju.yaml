parsing:
  version: v2021-01-26
  descriptions:
    article: 기사 본문에서 추출해야하는 tag 정보
    list: 기사 목록에서 추출해야하는 하나의 기사 정보
    trace: 전체 html 에서 추출해야하는 전체 tag 목록
  parser: html5lib
  trace:
  - select: "div.contents_wide table tbody tr"
  list:
  - comment: 제목
    key: title
    value:
    - select: "a.sublist"
    type: text
  - comment: 날짜
    key: date
    value:
    - select: "span.date"
    type: text
    type_convert: date
    replace:
    - from: '(\d+)\.\s*(\d+)\.\s*(\d+)\.\s*'
      to: '\g<1>-\g<2>-\g<3>'
    value_type: single
  - comment: url
    key: url
    value:
    - select: "a.sublist"
    type: href
  - comment: 크롤링 시간
    key: '@curl_date'
    value:
    - const: DATE_NOW
    type: text
    type_convert: date
  article:
  - comment: html
    key: original
    value:
    - name: html
    remove:
    - name: script
    - name: style
    - name: comment
    type: html
  - comment: 제목
    key: title
    value:
    - select: 'div.contents_wide div.rtitle1'
    type: text
    value_type: single
  - comment: 날짜
    key: date
    value:
    - select: "div.Tline div.read_time"
    type: text
    type_convert: date
    value_type: single
    replace:
    - from: '(\d+)년\s*(\d+)월\s*(\d+)일\s*\(.\)\s*(\d+):(\d+)'
      to: '\g<1>-\g<2>-\g<3> \g<4>:\g<5>'
  - comment: 텍스트 본문
    key: content
    value:
    - select: 'div#CmAdContent div#content.read'
    type: text
    value_type: merge
  - comment: 크롤링 시간
    key: '@curl_date'
    value:
    - const: DATE_NOW
    type: text
    type_convert: date
