image: registry.nlp-utils/crawler:dev
gitImage: registry.nlp-utils/alpine/git:v2.30.0

imagePullSecrets: registry

restartPolicy: Never

resources:
  requests:
    cpu: 100m
    memory: 300Mi
  limits:
    cpu: 100m
    memory: 300Mi

hostAliases:
  - ip: "172.20.93.112"
    hostnames:
      - "corpus.ncsoft.com"
  - ip: "172.20.92.245"
    hostnames:
      - "galadriel02.korea.ncsoft.corp"

configMap:
  gitSync:
    name: config-sync
    repo: "http://galadriel02.korea.ncsoft.corp/crawler/config.git"
    branch: "dev"
  elasticsearch:
    name: korea-news
    authName: es-auth
    host: "https://corpus.ncsoft.com:9200"

schedule:
  concurrencyPolicy: Forbid
  failedJobsHistoryLimit: 1
  successfulJobsHistoryLimit: 1

jobs:
  - name: apnews
    schedule: "0 * * * *"
    args:
      - "python3"
      - "-m"
      - "crawler.international_news.news"
      - "--config"
      - "/config/international/apnews.yaml"
      - "--sleep"
      - "15"

  - name: heni
    schedule: "0 * * * *"
    args:
      - "python3"
      - "-m"
      - "crawler.web_news.web_news"
      - "--config"
      - "/config/news/hani.yaml"
      - "--sleep"
      - "15"

  - name: heni-en
    schedule: "10 * * * *"
    args:
      - "python3"
      - "-m"
      - "crawler.web_news.web_news"
      - "--config"
      - "/config/news/hani-en.yaml"
      - "--sleep"
      - "15"

  - name: heni-jp
    schedule: "10 * * * *"
    args:
      - "python3"
      - "-m"
      - "crawler.web_news.web_news"
      - "--config"
      - "/config/news/hani-jp.yaml"
      - "--page-range"
      - "1~2000"
      - "--page-step"
      - "10"
      - "--sleep"
      - "15"

  - name: heni-cn
    schedule: "10 * * * *"
    args:
      - "python3"
      - "-m"
      - "crawler.web_news.web_news"
      - "--config"
      - "/config/news/hani-cn.yaml"
      - "--page-range"
      - "1~2000"
      - "--page-step"
      - "10"
      - "--sleep"
      - "15"

  - name: newspeppermint
    schedule: "0 * * * *"
    args:
      - "python3"
      - "-m"
      - "crawler.web_news.web_news"
      - "--config"
      - "/config/news/newspeppermint.yaml"
      - "--page-range"
      - "1~10"
      - "--sleep"
      - "15"

