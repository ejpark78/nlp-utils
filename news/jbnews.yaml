parsing:
  descriptions:
    article: 기사 본문에서 추출해야하는 tag 정보
    list: 기사 목록에서 추출해야하는 하나의 기사 정보
    trace: 전체 html 에서 추출해야하는 전체 tag 목록
  parser: html5lib
  trace:
  - select: div.article-list section.article-list-content.type-sm.text-left div.list-block
  list:
  - comment: 제목
    key: title
    value:
    - select: div.list-block div.list-titles a
    type: text
  - comment: url
    key: url
    value:
    - select: div.list-block div.list-titles a
    type: href
  - comment: 크롤링 시간
    key: '@curl_date'
    value:
    - const: DATE_NOW
    type: text
    type_convert: date
  article:
  - comment: html
    key: html
    value:
    - name: html
    remove:
    - name: script
    - name: style
    - name: comment
    type: html
  - comment: 제목
    key: title
    value:
    - select: header.article-view-header header.article-header-wrap div.article-head-title
    type: text
    value_type: single
  - comment: 날짜
    key: date
    value:
    - select: div.info-text ul li:nth-child(2)
    type: text
    type_convert: date
    value_type: single
    replace:
    - from: "^.*승인 "
      to: ''
  - comment: 텍스트 본문
    key: content
    value:
    - select: div#article-view-content-div
    type: text
    value_type: merge
  - comment: 크롤링 시간
    key: '@curl_date'
    value:
    - const: DATE_NOW
    type: text
    type_convert: date
