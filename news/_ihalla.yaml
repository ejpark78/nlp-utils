---
jobs:
- index: raw-ihalla-{year}
  article:
    document_id:
      frame: '{spage}-{aid}'
      type: query
  list:
  - category: 정치/행정
    url_frame: http://www.ihalla.com/section.html?section=73#{page}_L
  - category: 경제/관광
    url_frame: http://www.ihalla.com/section.html?section=10#{page}_L
  - category: 사회
    url_frame: http://www.ihalla.com/section.html?section=44#{page}_L
  - category: 문화
    url_frame: http://www.ihalla.com/section.html?section=36#{page}_L
  - category: 교육
    url_frame: http://www.ihalla.com/section.html?section=14#{page}_L
  - category: 스포츠
    url_frame: http://www.ihalla.com/section.html?section=51#{page}_L
  - category: 지역소식
    url_frame: http://www.ihalla.com/section.html?section=48#{page}_L
  - category: 주목e뉴스
    url_frame: http://www.ihalla.com/section.html?section=121#{page}_L
  - category: 뉴스-in
    url_frame: http://www.ihalla.com/section.html?section=122#{page}_L
    
parsing:
  descriptions:
    article: 기사 본문에서 추출해야하는 tag 정보
    list: 기사 목록에서 추출해야하는 하나의 기사 정보
    trace: 전체 html 에서 추출해야하는 전체 tag 목록
  parser: html5lib
  trace:
  - select: div.section_list.left_side02.cont_list dl
  list:
  - comment: 제목
    key: title
    value:
    - select: dd.title
    type: text
  - comment: url
    key: url
    value:
    - select: dd.title a
    replace:
    - from: '/read'
      to: 'http://www.ihalla.com/read'
    type: href
  article:
  - comment: html
    key: html
    value:
    - name: html
    remove:
    - name: script
    - name: style
    - name: comment
    type: html
  - comment: 제목
    key: title
    value:
    - select: div.title_group dl.HR dt
    type: text
    value_type: single
  - comment: 날짜
    key: date
    value:
    - select: div.title_group dl.HR strong
    type: text
    type_convert: date
    value_type: single
    replace:
    - from: '^.+입력 : '
      to: ''
  - comment: 텍스트 본문
    key: content
    value:
    - select: div.cont_gisz div.articleBody
    type: text
    value_type: merge
