---
jobs:
- index: raw-etnews-{year}
  article:
    document_id:
      replace:
      - from: /
        to: ''
      type: path
  list:
  - category: 속보
    url_frame: https://www.etnews.com/news/section.html?page={page}
  - category: 통신&방송
    url_frame: https://www.etnews.com/news/section.html?id1=03&page={page}
  - category: SW&게임&성장기업
    url_frame: https://www.etnews.com/news/section.html?id1=04&page={page}
  - category: 소재&부품
    url_frame: https://www.etnews.com/news/section.html?id1=06&page={page}
  - category: 전자&자동차&유통
    url_frame: https://www.etnews.com/news/section.html?id1=60&page={page}
  - category: 경제&금융
    url_frame: https://www.etnews.com/news/section.html?id1=02&page={page}
  - category: 산업&과학&정책
    url_frame: https://www.etnews.com/news/section.html?id1=20&page={page}
  - category: 화제의 뉴스
    url_frame: https://www.etnews.com/news/section.html?id1=05&page={page}
  - category: 전국
    url_frame: https://www.etnews.com/news/section.html?id1=25&page={page}

parsing:
  version: v2021-01-26
  descriptions:
    article: 기사 본문에서 추출해야하는 tag 정보
    list: 기사 목록에서 추출해야하는 하나의 기사 정보
    trace: 전체 html 에서 추출해야하는 전체 tag 목록
  parser: html5lib
  trace:
  - select: div.list_wrap ul.list_news li
  list:
  - comment: 제목
    key: title
    value:
    - select: dl.clearfix dt
    type: text
  - comment: url
    key: url
    value:
    - select: dl.clearfix dd.summury a
    type: href
  - comment: 크롤링 시간
    key: '@curl_date'
    value:
    - const: DATE_NOW
    type: text
    type_convert: date
  article:
  - comment: html
    key: original
    value:
    - name: html
    remove:
    - name: script
    - name: style
    - name: comment
    type: html
  - comment: 제목
    key: title
    value:
    - select: header.article_header h2.article_title
    type: text
    value_type: single
  - comment: 날짜
    key: date
    value:
    - select: header.article_header div.article_header_sub time.date
    type: text
    type_convert: date
    value_type: single
    replace:
    - from: "^.*발행일 :"
      to: ''
  - comment: 텍스트 본문
    key: content
    value:
    - select: section#articleBody.article_body p
    type: text
    value_type: merge
  - comment: 크롤링 시간
    key: '@curl_date'
    value:
    - const: DATE_NOW
    type: text
    type_convert: date
