  article:
    document_id:
      replace:
      - from: /newsView/
        to: ''
      type: path
  list:
  - category: 사람
    url_frame: http://www.idaegu.com/newsList/idg001000000?page={page}
  - category: 지역뉴스
    url_frame: http://www.idaegu.com/newsList/idg002000000?page={page}
  - category: 정치
    url_frame: http://www.idaegu.com/newsList/idg003000000?page={page}
  - category: 경제
    url_frame: http://www.idaegu.com/newsList/idg004000000?page={page}
  - category: 사회
    url_frame: http://www.idaegu.com/newsList/idg005000000?page={page}
  - category: 문화
    url_frame: http://www.idaegu.com/newsList/idg006000000?page={page}
  - category: 교육
    url_frame: http://www.idaegu.com/newsList/idg007000000?page={page}
  - category: 오피니언
    url_frame: http://www.idaegu.com/newsList/idg008000000?page={page}
  - category: 스포츠
