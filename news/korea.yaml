image: registry.nlp-utils/crawler:live
gitImage: registry.nlp-utils/alpine/git:v2.30.0

imagePullSecrets: registry

restartPolicy: Never

resources:
  requests:
    cpu: 100m
    memory: 150Mi
  limits:
    cpu: 100m
    memory: 150Mi

hostAliases:
  - ip: "172.20.93.112"
    hostnames:
      - "corpus.ncsoft.com"
  - ip: "172.20.92.245"
    hostnames:
      - "galadriel02.korea.ncsoft.corp"

configMap:
  gitSync:
    name: config-sync
    repo: "http://galadriel02.korea.ncsoft.corp/crawler/config.git"
    branch: "live"
  elasticsearch:
    authName: es-auth
    host: "https://corpus.ncsoft.com:9200"
  envFrom: korea-news

schedule:
  concurrencyPolicy: Forbid
  failedJobsHistoryLimit: 1
  successfulJobsHistoryLimit: 1

args:
  - "python3"
  - "-m"
  - "crawler.web_news.web_news"
  - "--sleep"
  - "10"

jobs:
  - name: donga
    schedule: "0 * * * *"
    index: "raw-donga-{year}"
    args:
      - "--config"
      - "/config/news/donga.yaml"
      - "--page-range"
      - "1~2000"
      - "--page-step"
      - "20"

  - name: donga-en
    schedule: "10 * * * *"
    index: "raw-donga-en-{year}"
    args:
      - "--config"
      - "/config/news/donga-en.yaml"
      - "--page-range"
      - "1~2000"
      - "--page-step"
      - "20"

  - name: donga-cn
    schedule: "20 * * * *"
    index: "raw-donga-cn-{year}"
    args:
      - "--config"
      - "/config/news/donga-cn.yaml"
      - "--page-range"
      - "1~2000"
      - "--page-step"
      - "20"

  - name: donga-jp
    schedule: "30 * * * *"
    index: "raw-donga-jp-{year}"
    args:
      - "--config"
      - "/config/news/donga-jp.yaml"
      - "--page-range"
      - "1~2000"
      - "--page-step"
      - "20"

  - name: joins
    schedule: "0 * * * *"
    index: "raw-joins-{year}"
    args:
      - "--config"
      - "/config/news/joins.yaml"
      - "--page-range"
      - "1~100"
      - "--sleep"
      - "15"

  - name: wowtv
    schedule: "0 * * * *"
    index: "raw-wowtv-{year}"
    args:
      - "--config"
      - "/config/news/wowtv.yaml"
      - "--page-range"
      - "1~2000"
      - "--page-step"
      - "20"

  - name: chosun-biz
    schedule: "0 * * * *"
    index: "raw-chosun-biz-{year}"
    args:
      - "--config"
      - "/config/news/chosun-biz.yaml"

  - name: sbs-biz
    schedule: "0 * * * *"
    index: "raw-sbs-biz-{year}"
    args:
      - "--config"
      - "/config/news/sbs-biz.yaml"

  - name: hani
    schedule: "0 * * * *"
    index: "raw-hani-{year}"
    args:
      - "--config"
      - "/config/news/hani.yaml"

  - name: hani-en
    schedule: "10 * * * *"
    index: "raw-hani-en-{year}"
    args:
      - "--config"
      - "/config/news/hani-en.yaml"

  - name: hani-jp
    schedule: "10 * * * *"
    index: "raw-hani-jp-{year}"
    args:
      - "--config"
      - "/config/news/hani-jp.yaml"
      - "--page-range"
      - "1~2000"
      - "--page-step"
      - "10"

  - name: hani-cn
    schedule: "10 * * * *"
    index: "raw-hani-cn-{year}"
    args:
      - "--config"
      - "/config/news/hani-cn.yaml"
      - "--page-range"
      - "1~2000"
      - "--page-step"
      - "10"

  - name: newspeppermint
    schedule: "0 * * * *"
    index: "raw-newspeppermint-{year}"
    args:
      - "--config"
      - "/config/news/newspeppermint.yaml"
      - "--page-range"
      - "1~10"
