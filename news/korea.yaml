image: registry.nlp-utils/crawler:live
gitImage: registry.nlp-utils/alpine/git:v2.30.0

imagePullSecrets: registry

restartPolicy: Never

resources:
  requests:
    cpu: 100m
    memory: 150Mi
  limits:
    cpu: 100m
    memory: 150Mi

hostAliases:
  - ip: "172.20.93.112"
    hostnames:
      - "corpus.ncsoft.com"
  - ip: "172.20.92.245"
    hostnames:
      - "galadriel02.korea.ncsoft.corp"

configMap:
  gitSync:
    name: config-sync
    repo: "http://galadriel02.korea.ncsoft.corp/crawler/config.git"
    branch: "live"
  elasticsearch:
    authName: es-auth
    host: "https://corpus.ncsoft.com:9200"
  envFrom: korea-news

schedule:
  concurrencyPolicy: Forbid
  failedJobsHistoryLimit: 1
  successfulJobsHistoryLimit: 1

args:
  - "python3"
  - "-m"
  - "crawler.web_news.web_news"
  - "--sleep"
  - "3"
  - "--date-range"
  - "today"
  - "--mapping"
  - "/config/news/mapping.yaml"

