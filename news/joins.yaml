---
jobs:
  - index: raw-joins-{year}
    article:
      document_id:
        replace:
          - from: /article/
            to: ''
        type: path
    args:
      page_range: "1~1500"
    list:
      - category: politics
        url_frame: https://news.joins.com/politics?page={page}
      - category: money
        url_frame: https://news.joins.com/money?page={page}
      - category: society
        url_frame: https://news.joins.com/society?page={page}
      - category: world
        url_frame: https://news.joins.com/world?page={page}
      - category: culture
        url_frame: https://news.joins.com/culture?page={page}
      - category: sports
        url_frame: https://news.joins.com/sports?page={page}
      - category: people
        url_frame: https://news.joins.com/people?page={page}
      - category: lifestyle
        url_frame: https://news.joins.com/lifestyle?page={page}
      - category: travel
        url_frame: https://news.joins.com/travel?page={page}

# crawling 과정에서 추출하는 정보
parsing:
  version: v2021-03-17
  parser: html5lib

  # 전체 html 에서 추출해야하는 전체 tag 목록
  trace:
    - select: div.list_basic li

  # 기사 목록에서 추출해야하는 하나의 기사 정보
  list:
    - key: title
      value:
        - select: h2.headline a
      type: text
    - key: url
      value:
        - select: h2.headline a
      type: href
    - key: date
      value:
        - select: span.byline
      type: text
      type_convert: date
      value_type: single
    - key: '@curl_date'
      value:
        - const: DATE_NOW
      type: text
      type_convert: date

  # 기사 본문에서 추출해야하는 tag 정보
  article:
    - key: raw
      value:
        - name: html
      remove:
        - name: script
        - name: style
        - name: comment
      type: html
    - key: title
      value:
        - select: h1#article_title
      type: text
    - key: date
      value:
        - select: div.byline em
      replace:
        - from: ^.*입력
          to: ''
        - from: ^.*수정
          to: ''
        - from: '[|].+$'
          to: ''
      type: text
      type_convert: date
      value_type: single
    - key: content
      value:
        - select: div#content
      type: text
      value_type: merge
    - key: '@curl_date'
      value:
        - const: DATE_NOW
      type: text
      type_convert: date
