parsing:
  version: v2021-01-26
  descriptions:
    article: 기사 본문에서 추출해야하는 tag 정보
    list: 기사 목록에서 추출해야하는 하나의 기사 정보
    trace: 전체 html 에서 추출해야하는 전체 tag 목록
  parser: html5lib
  trace:
  - select: ul.board-list.column-3 li
  list:
  - comment: 제목
    key: title
    value:
    - select: div.text-box h3 a
    type: text
  - comment: url
    key: url
    value:
    - select: div.text-box h3 a
    type: href
  - comment: 날짜
    key: date
    value:
    - select: div.cell-1 span.date
    type: text
    convert:
      to: date
    value_type: single
  - comment: 크롤링 시간
    key: '@curl_date'
    value:
    - const: DATE_NOW
  article:
  - comment: raw html or json
    key: raw
    value:
    - name: html
    remove:
    - name: script
    - name: style
    - name: comment
    type: html
  - comment: 제목
    key: title
    value:
    - select: div.col-main h2.title
    type: text
  - comment: 날짜
    key: date
    value:
    - select: div.info dl dd
    replace:
    - from: ^.*입력
      to: ''
    - from: ^.*수정
      to: ''
    - from: '[|].+$'
      to: ''
    type: text
    convert:
      to: date
    value_type: single
  - comment: 텍스트 본문
    key: content
    value:
    - select: div.col-main
    type: text
    value_type: merge
  - comment: 크롤링 시간
    key: '@curl_date'
    value:
    - const: DATE_NOW
