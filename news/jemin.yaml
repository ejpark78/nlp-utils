parsing:
  version: v2021-01-26
  descriptions:
    article: 기사 본문에서 추출해야하는 tag 정보
    list: 기사 목록에서 추출해야하는 하나의 기사 정보
    trace: 전체 html 에서 추출해야하는 전체 tag 목록
  parser: html5lib
  trace:
  - select: section#section-list li
  list:
  - comment: url
    key: url
    value:
    - select: a
    type: href
    value_type: single
  - comment: 제목
    key: title
    value:
    - select: h4.titles
    type: text
    value_type: single
  - comment: 날짜
    key: date
    value:
        - select: span.byline em:last-child
    type: text
    type_convert: date
  - comment: 크롤링 시간
    key: '@curl_date'
    value:
    - const: DATE_NOW
    type: text
    type_convert: date
  article:
  - comment: raw html or json
    key: raw
    value:
    - name: html
    remove:
    - name: script
    - name: style
    - name: comment
    type: html
  - comment: 텍스트 본문
    key: content
    value:
    - select: article#article-view-content-div p
    type: text
    value_type: merge
  - comment: 크롤링 시간
    key: '@curl_date'
    value:
    - const: DATE_NOW
    type: text
    type_convert: date
