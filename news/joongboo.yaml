---
jobs:
- index: raw-joongboo-{year}
  article:
    document_id:
      frame: '{idxno}'
      type: query
  list: 
  - category: 경기
    url_frame: http://www.joongboo.com/news/articleList.html?page={page}&total=10000000&box_idxno=&sc_section_code=S1N6&view_type=sm
  - category: 인천
    url_frame: http://www.joongboo.com/news/articleList.html?page={page}&total=10000000&box_idxno=&sc_section_code=S1N9&view_type=sm
  - category: 정치
    url_frame: http://www.joongboo.com/news/articleList.html?page={page}&total=10000000&box_idxno=&sc_section_code=S1N2&view_type=sm
  - category: 경제
    url_frame: http://www.joongboo.com/news/articleList.html?page={page}&total=10000000&box_idxno=&sc_section_code=S1N3&view_type=sm
  - category: 사회
    url_frame: http://www.joongboo.com/news/articleList.html?page={page}&total=10000000&box_idxno=&sc_section_code=S1N4&view_type=sm
  - category: 문화
    url_frame: http://www.joongboo.com/news/articleList.html?page={page}&total=10000000&box_idxno=&sc_section_code=S1N5&view_type=sm    
  - category: 스포츠
    url_frame: http://www.joongboo.com/news/articleList.html?page={page}&total=10000000&box_idxno=&sc_section_code=S1N7&view_type=sm
  - category: 연예
    url_frame: http://www.joongboo.com/news/articleList.html?page={page}&total=10000000&box_idxno=&sc_section_code=S1N10&view_type=sm    
parsing:
  version: v2021-01-26
  descriptions:
    article: 기사 본문에서 추출해야하는 tag 정보
    list: 기사 목록에서 추출해야하는 하나의 기사 정보
    trace: 전체 html 에서 추출해야하는 전체 tag 목록
  parser: html5lib
  trace:
  - select: ul.type2 li
  list:
  - comment: 제목
    key: title
    value:
    - select: li > div.list-content > h4.titles
    type: text
  - comment: url
    key: url
    value:
    - select: li > div.list-content > h4.titles > a
    type: href
  - comment: 크롤링 시간
    key: '@curl_date'
    value:
    - const: DATE_NOW
    type: text
    type_convert: date
  article:
  - comment: raw html or json
    key: raw
    value:
    - name: html
    remove:
    - name: script
    - name: style
    - name: comment
    type: html
  - comment: 제목
    key: title
    value:
    - select: header.article-view-header h3.heading
    type: text
    value_type: single
  - comment: 날짜
    key: date
    value:
    - select: header.article-view-header div.info-group li:nth-child(2)
    type: text
    type_convert: date
    value_type: single
    replace:
    - from: "^.*입력 "
      to: ''
  - comment: 텍스트 본문
    key: content
    value:
    - select: article#article-view-content-div p
    type: text
    value_type: merge
  - comment: 크롤링 시간
    key: '@curl_date'
    value:
    - const: DATE_NOW
    type: text
    type_convert: date
