---
jobs:
- index: raw-kyeonggi-{year}
  article:
    document_id:
      frame: '{idxno}'
      type: query
  list:
  - category: 경제
    url_frame: http://www.kyeonggi.com/news/articleList.html?page={page}&total=95706&sc_section_code=S1N3&view_type=sm
  - category: 문화
    url_frame: http://www.kyeonggi.com/news/articleList.html?page={page}&total=42815&sc_section_code=S1N5&view_type=sm
  - category: 지역
    url_frame: http://www.kyeonggi.com/news/articleList.html?page={page}&total=151860&sc_section_code=S1N7&view_type=sm
  - category: 정치
    url_frame: http://www.kyeonggi.com/news/articleList.html?page={page}&total=22632&sc_section_code=S1N2&sc_sub_section_code=S2N1&view_type=sm
  - category: 사회
    url_frame: http://www.kyeonggi.com/news/articleList.html?page={page}&total=116179&sc_section_code=S1N4&view_type=sm
  - category: 스포츠
    url_frame: http://www.kyeonggi.com/news/articleList.html?page={page}&total=61361&sc_section_code=S1N10&view_type=sm
parsing:
  version: v2021-03-17
  descriptions:
    article: 기사 본문에서 추출해야하는 tag 정보
    list: 기사 목록에서 추출해야하는 하나의 기사 정보
    trace: 전체 html 에서 추출해야하는 전체 tag 목록
  parser: html5lib
  trace:
  - select: section#user-container > div.float-center.max-width-1110 > div.user-content > section > article > div.article-list > section
  list:
  - key: title
    value:
    - name: a
    type: text
  - key: url
    value:
    - name: a
    type: href
  - key: date
    value:
    - select: section#user-container > div.float-center.max-width-1110 > div.user-content > section > article > div.article-list > section div.list-dated
    type: text
    convert:
      to: date
      merge: single
    replace:
    - from: '.*\|'
      to: ''
    - from: '[0-9][0-9]:[0-9][0-9]'
      to: ''
    - from: ' '
      to: ''
  - key: '@curl_date'
    value:
    - const: DATE_NOW
  article:
  - key: raw
    value:
    - name: html
    remove:
    - name: script
    - name: style
    - name: comment
    type: html
  - key: title
    value:
    - select: section#user-container > div.float-center.max-width-1110 > header > div > div
    type: text
  - key: date
    value:
    - select: div#article-view > div > header > div > article:nth-child(1) > ul > li:nth-child(2)
    type: text
    convert:
      to: date
      merge: single
    replace:
    - from: '입력  &nbsp;&nbsp;'
      to: ''
    - from: '&nbsp;&nbsp;오후.*$'
      to: ''
    - from: '&nbsp;&nbsp;오전.*$'
      to: ''
    - from: '.'
      to: '-'
    - from: ' '
      to: ''
  - key: content
    value:
    - select: div#article-view-content-div > p:nth-child(2)
    type: text
  - key: '@curl_date'
    value:
    - const: DATE_NOW
