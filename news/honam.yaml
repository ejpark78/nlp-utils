# crawling 과정에서 추출하는 정보
parsing:
  version: v2021-03-17
  parser: html5lib

  # 전체 html 에서 추출해야하는 전체 tag 목록
  trace:
    - select: ul.headline_lst li

  # 기사 목록에서 추출해야하는 하나의 기사 정보
  list:
    - key: url
      value:
        - select: a
      type: href
    - key: '@curl_date'
      value:
        - const: DATE_NOW
      type: text
      type_convert: date

  # 기사 본문에서 추출해야하는 tag 정보
  article:
    - key: raw
      value:
        - name: html
      remove:
        - name: script
        - name: style
        - name: comment
      type: html
    - key: title
      value:
        - select: h3.tit_view
      type: text
      value_type: single
    - key: date
      value:
        - select: span.info_view span.txt_info
      replace:
        - from: '입력 '
          to: ''
      type: text
      type_convert: date
      value_type: single
    - key: content
      value:
        - select: div.article_view
      type: text
      value_type: merge
    - key: '@curl_date'
      value:
        - const: DATE_NOW
      type: text
      type_convert: date
