---
jobs:
  - index: raw-ksilbo-{year}
    article:
      document_id:
        frame: '{idxno}'
        type: query
    list:
      - category: 전체기사
        url_frame: http://www.ksilbo.co.kr/news/articleList.html?page={page}
        encoding: euc-kr

# crawling 과정에서 추출하는 정보
parsing:
  version: v2021-03-17
  parser: html5lib

  # 전체 html 에서 추출해야하는 전체 tag 목록
  trace:
    - select: "tr td.ArtList_Title"

  # 기사 목록에서 추출해야하는 하나의 기사 정보
  list:
    - key: title
      value:
        - select: "td.ArtList_Title a"
      type: text
    - key: date
      value:
        - select: "div font.View_SmFont.FontEng"
      type: text
      type_convert: date
      value_type: single
    - key: url
      value:
        - select: "td.ArtList_Title a"
      type: href
    - key: '@curl_date'
      value:
        - const: DATE_NOW
      type: text
      type_convert: date

  # 기사 본문에서 추출해야하는 tag 정보
  article:
    - key: raw
      value:
        - name: html
      remove:
        - name: script
        - name: style
        - name: comment
      type: html
    - key: title
      value:
        - select: 'div.View_Title strong'
      type: text
      value_type: single
    - key: date
      value:
        - select: "td div.View_Time"
      type: text
      type_convert: date
      value_type: single
      replace:
        - from: '^승인\s*'
          to: ''
    - key: content
      value:
        - select: 'td#articleBody.view_r div#CmAdContent'
      type: text
      value_type: merge
    - key: '@curl_date'
      value:
        - const: DATE_NOW
      type: text
      type_convert: date
