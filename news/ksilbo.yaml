---
jobs:
- index: raw-ksilbo-{year}
  article:
    document_id:
      frame: '{idxno}'
      type: query
  list:
  - category: 전체기사
    url_frame: http://www.ksilbo.co.kr/news/articleList.html?page={page}
    encoding: euc-kr
parsing:
  version: v2021-01-26
  descriptions:
    article: 기사 본문에서 추출해야하는 tag 정보
    list: 기사 목록에서 추출해야하는 하나의 기사 정보
    trace: 전체 html 에서 추출해야하는 전체 tag 목록
  parser: html5lib
  trace:
  - select: "tr td.ArtList_Title"
  list:
  - comment: 제목
    key: title
    value:
    - select: "td.ArtList_Title a"
    type: text
  - comment: 날짜
    key: date
    value:
    - select: "div font.View_SmFont.FontEng"
    type: text
    type_convert: date
    value_type: single
  - comment: url
    key: url
    value:
    - select: "td.ArtList_Title a"
    type: href
  - comment: 크롤링 시간
    key: '@curl_date'
    value:
    - const: DATE_NOW
    type: text
    type_convert: date
  article:
  - comment: html
    key: original
    value:
    - name: html
    remove:
    - name: script
    - name: style
    - name: comment
    type: html
  - comment: 제목
    key: title
    value:
    - select: 'div.View_Title strong'
    type: text
    value_type: single
  - comment: 날짜
    key: date
    value:
    - select: "td div.View_Time"
    type: text
    type_convert: date
    value_type: single
    replace:
    - from: '^승인\s*'
      to: ''
  - comment: 텍스트 본문
    key: content
    value:
    - select: 'td#articleBody.view_r div#CmAdContent'
    type: text
    value_type: merge
  - comment: 크롤링 시간
    key: '@curl_date'
    value:
    - const: DATE_NOW
    type: text
    type_convert: date
