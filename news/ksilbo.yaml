---
jobs:
- index: raw-ksilbo-{year}
  article:
    document_id:
      frame: '{idxno}'
      type: query
  list:
  - category: 전체기사
    url_frame: http://www.ksilbo.co.kr/news/articleList.html?page={page}
    encoding: euc-kr
parsing:
  version: v2021-03-17
  descriptions:
    article: 기사 본문에서 추출해야하는 tag 정보
    list: 기사 목록에서 추출해야하는 하나의 기사 정보
    trace: 전체 html 에서 추출해야하는 전체 tag 목록
  parser: html5lib
  trace:
  - select: "tr td.ArtList_Title"
  list:
  - key: title
    value:
    - select: "td.ArtList_Title a"
    type: text
  - key: date
    value:
    - select: "div font.View_SmFont.FontEng"
    type: text
    convert:
      to: date
      merge: single
  - key: url
    value:
    - select: "td.ArtList_Title a"
    type: href
  - key: '@curl_date'
    value:
    - const: DATE_NOW
  article:
  - key: raw
    value:
    - name: html
    remove:
    - name: script
    - name: style
    - name: comment
    type: html
  - key: title
    value:
    - select: 'div.View_Title strong'
    type: text
    convert:
      merge: single
  - key: date
    value:
    - select: "td div.View_Time"
    type: text
    convert:
      to: date
      merge: single
    replace:
    - from: '^승인\s*'
      to: ''
  - key: content
    value:
    - select: 'td#articleBody.view_r div#CmAdContent'
    type: text
    convert:
      merge: merge
  - key: '@curl_date'
    value:
    - const: DATE_NOW
