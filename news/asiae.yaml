  - category: 부동산/전체뉴스
    url_frame: https://www.asiae.co.kr/list/realestate-all/{page}
  - category: 국제/전체뉴스
    url_frame: https://www.asiae.co.kr/list/world-all/{page}
  - category: 사회/전체뉴스
    url_frame: https://www.asiae.co.kr/list/society-all/{page}
  - category: 라이프/스타일
    url_frame: https://www.asiae.co.kr/list/style/{page}
  - category: 라이프/뷰티·헬스
