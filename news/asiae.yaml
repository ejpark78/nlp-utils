parsing:
  version: v2021-01-26
  descriptions:
    article: 기사 본문에서 추출해야하는 tag 정보
    list: 기사 목록에서 추출해야하는 하나의 기사 정보
    trace: 전체 html 에서 추출해야하는 전체 tag 목록
  parser: html5lib
  trace:
  - select: "div.cont_list div.listsm_type"
  list:
  - comment: 제목
    key: title
    value:
    - select: "h3.l_fsttit a"
    type: title
  - comment: url
    key: url
    value:
    - select: "h3.l_fsttit a"
    type: href
  - comment: 크롤링 시간
    key: '@curl_date'
    value:
    - const: DATE_NOW
    type: text
    type_convert: date
  article:
  - comment: html
    key: original
    value:
    - name: html
    remove:
    - name: script
    - name: style
    - name: comment
    type: html
  - comment: 제목
    key: title
    value:
    - select: 'div.area_title h3'
    type: text
    value_type: single
  - comment: 날짜
    key: date
    value:
    - select: "div.area_title div.area_util p.user_data"
    type: text
    type_convert: date
    value_type: single
    replace:
    - from: "최종수정"
      to: ''
  - comment: 텍스트 본문
    key: content
    value:
    - select: 'div.cont_article div.article_view'
    type: text
    value_type: merge
  - comment: 크롤링 시간
    key: '@curl_date'
    value:
    - const: DATE_NOW
    type: text
    type_convert: date
