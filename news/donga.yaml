---
jobs:
- index: raw-donga-{year}
  article:
    document_id:
      replace:
      - from: /news/
        to: '/'
      - from: /article/
        to: '/'
      - from: /all/
        to: '/'
      - from: ^/
        to: ''
      - from: /
        to: '-'
      type: path
  args:
    page_range: "0~2000"
    page_step: "20"
  list:
  - category: Politics
    url_frame: https://www.donga.com/news/List/Politics?p={page}&prod=news&ymd=&m=NP
  - category: Economy
    url_frame: https://www.donga.com/news/List/Economy?p={page}&prod=news&ymd=&m=NP
  - category: Inter
    url_frame: https://www.donga.com/news/List/Inter?p={page}&prod=news&ymd=&m=NP
  - category: Society
    url_frame: https://www.donga.com/news/List/Society?p={page}&prod=news&ymd=&m=NP
  - category: Culture
    url_frame: https://www.donga.com/news/List/Culture?p={page}&prod=news&ymd=&m=NP
  - category: Entertainment
    url_frame: https://www.donga.com/news/List/Entertainment?p={page}&prod=news&ymd=&m=NP
  - category: Sports
    url_frame: https://www.donga.com/news/List/Sports?p={page}&prod=news&ymd=&m=NP
parsing:
  descriptions:
    article: 기사 본문에서 추출해야하는 tag 정보
    list: 기사 목록에서 추출해야하는 하나의 기사 정보
    trace: 전체 html 에서 추출해야하는 전체 tag 목록
  parser: lxml
  trace:
  - select: div.articleList
  list:
  - comment: 제목
    key: title
    value:
    - select: div.rightList span.tit
    type: text
  - comment: url
    key: url
    value:
    - select: div.rightList a
    type: href
  - comment: 날짜
    key: date
    value:
    - select: div.rightList span.date
    type: text
    type_convert: date
    value_type: single
  - comment: 요약
    key: summary
    value:
    - select: div.rightList span.txt
    type: text
  - comment: 크롤링 시간
    key: '@curl_date'
    value:
    - const: DATE_NOW
    type: text
    type_convert: date
  article:
  - comment: html
    key: html
    value:
    - name: html
    remove:
    - name: script
    - name: style
    - name: comment
    type: html
  - comment: 제목
    key: title
    value:
    - select: div.article_title h2.title
    type: text
  - comment: 날짜
    key: date
    value:
    - select: div.article_title span.date01
    replace:
    - from: 입력[ ]*|수정[ ]*
      to: ''
    type: text
    type_convert: date
    value_type: single
  - comment: 글쓴이
    key: author
    value:
    - select: div.article_title span.report
    type: text
  - comment: html 본문
    key: html_content
    remove:
    - select: div.article_relation
    - select: div#bestnews_layer
    - select: div#adBox
    - select: div#article_issue
    value:
    - select: div.article_txt
    type: html
  - comment: 이미지
    key: image_list.image
    value:
    - select: div.articlePhotoL img
    type: src
  - comment: 이미지
    key: image_list.image
    value:
    - select: div.articlePhotoR img
    type: src
  - comment: 이미지
    key: image_list.image
    value:
    - select: div.articlePhotoC img
    type: src
  - comment: 이미지 캡션
    delete: true
    key: image_list.caption
    value:
    - select: div.articlePhotoR
    type: text
  - comment: 이미지 캡션
    delete: true
    key: image_list.caption
    value:
    - select: div.articlePhotoL
    type: text
  - comment: 이미지 캡션
    delete: true
    key: image_list.caption
    value:
    - select: div.articlePhotoC
    type: text
  - comment: 텍스트 본문
    key: content
    value:
    - select: div.article_txt
    type: text
  - comment: 키워드
    key: keyword
    value:
    - select: div.article_keyword
    type: text
  - comment: 크롤링 시간
    key: '@curl_date'
    value:
    - const: DATE_NOW
    type: text
    type_convert: date
