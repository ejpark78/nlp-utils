- index: raw-dt-{year}
  article:
    document_id:
      frame: '{article_no}'
      type: query
  list:
  - category: 정치
    url_frame: http://www.dt.co.kr/section.html?section_num=2400&cpage={page}
    encoding: 'euc-kr'
  - category: 국제
    url_frame: http://www.dt.co.kr/section.html?section_num=2300&cpage={page}
    encoding: 'euc-kr'
  - category: 경제
    url_frame: http://www.dt.co.kr/section.html?section_num=3200&cpage={page}
    encoding: 'euc-kr'
  - category: 금융
    url_frame: http://www.dt.co.kr/section.html?section_num=3100&cpage={page}
    encoding: 'euc-kr'
  - category: 산업
    url_frame: http://www.dt.co.kr/section.html?section_num=2200&cpage={page}
    encoding: 'euc-kr'
  - category: 부동산
    url_frame: http://www.dt.co.kr/section.html?section_num=3500&cpage={page}
    encoding: 'euc-kr'
  - category: 증권
    url_frame: http://www.dt.co.kr/section.html?section_num=3400&cpage={page}
    encoding: 'euc-kr'
  - category: ICT과학
    url_frame: http://www.dt.co.kr/section.html?section_num=2000&cpage={page}
    encoding: 'euc-kr'
  - category: 피플
    url_frame: http://www.dt.co.kr/section.html?section_num=0300&cpage={page}
    encoding: 'euc-kr'
  - category: 전체
    url_frame: http://www.dt.co.kr/section.html?section_num=2900&cpage={page}
    encoding: 'euc-kr'
    
parsing:
  version: v2021-01-26
  descriptions:
    article: 기사 본문에서 추출해야하는 tag 정보
    list: 기사 목록에서 추출해야하는 하나의 기사 정보
    trace: 전체 html 에서 추출해야하는 전체 tag 목록
  parser: html5lib
  trace:
  - select: div.list_area dl
  list:
  - key: title
    value:
    - select: dl.article_list dt a
    type: text
  - key: url
    value:
    - select: dl.article_list dt a
    type: href
  - key: '@curl_date'
    value:
    - const: DATE_NOW
  article:
  - key: raw
    value:
    - name: html
    remove:
    - name: script
    - name: style
    - name: comment
    type: html
  - key: title
    value:
    - select: div.wrap div.top_header div.news_title_text h1
    type: text
    convert:
      merge: single
  - key: date
    value:
    - select: li.lasttime
    type: text
    convert:
      to: date
      merge: single
    replace:
    - from: "^.*ÀÔ·Â:"
      to: ''
    - from: '^.*입력: '
      to: ''
  - key: content
    value:
    - select: div#article_body div.art_txt
    type: text
    convert:
      merge: merge
  - key: '@curl_date'
    value:
    - const: DATE_NOW
