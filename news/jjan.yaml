parsing:
  version: v2021-01-26
  descriptions:
    article: 기사 본문에서 추출해야하는 tag 정보
    list: 기사 목록에서 추출해야하는 하나의 기사 정보
    trace: 전체 html 에서 추출해야하는 전체 tag 목록
  parser: html5lib
  trace:
  - select: section.article-list-content div.table-row
  list:
  - comment: url
    key: url
    value:
    - select: a.links
    type: href
  - comment: 제목
    key: title
    value:
    - select: a.links
    type: text
    value_type: single
  - comment: 날짜
    key: date
    value:
    - select: div.list-dated
    replace:
    - from: '^.+\|'
      to: ''
    type: text
    convert:
      to: date
  - comment: 크롤링 시간
    key: '@curl_date'
    value:
    - const: DATE_NOW
  article:
  - comment: raw html or json
    key: raw
    value:
    - name: html
    remove:
    - name: script
    - name: style
    - name: comment
    type: html
  - comment: 텍스트 본문
    key: content
    value:
    - select: div#article-view-content-div p
    type: text
    value_type: merge
  - comment: 크롤링 시간
    key: '@curl_date'
    value:
    - const: DATE_NOW
