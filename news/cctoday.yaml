---
jobs:
  - index: raw-cctoday-{year}
    article:
      document_id:
        frame: '{idxno}'
        type: query
    list:
      - category: 정치/행정
        url_frame: https://www.cctoday.co.kr/news/articleList.html?page={page}&total=100000&box_idxno=&sc_section_code=S1N3&view_type=tm
      - category: 경제/과학
        url_frame: https://www.cctoday.co.kr/news/articleList.html?page={page}&total=100000&box_idxno=&sc_section_code=S1N4&view_type=tm
      - category: 사회
        url_frame: https://www.cctoday.co.kr/news/articleList.html?page={page}&total=100000&box_idxno=&sc_section_code=S1N5&view_type=tm
      - category: 스포츠
        url_frame: https://www.cctoday.co.kr/news/articleList.html?page={page}&total=100000&box_idxno=&sc_section_code=S1N6&view_type=tm
      - category: 문화
        url_frame: https://www.cctoday.co.kr/news/articleList.html?page={page}&total=100000&box_idxno=&sc_section_code=S1N7&view_type=tm
      - category: 사람들
        url_frame: https://www.cctoday.co.kr/news/articleList.html?page={page}&total=100000&box_idxno=&sc_section_code=S1N9&view_type=tm
      - category: 종합
        url_frame: https://www.cctoday.co.kr/news/articleList.html?page={page}&total=100000&box_idxno=&sc_section_code=S1N12&view_type=tm

# crawling 과정에서 추출하는 정보
parsing:
  version: v2021-03-17
  parser: html5lib

  # 전체 html 에서 추출해야하는 전체 tag 목록
  trace:
    - select: div.article-column

  # 기사 목록에서 추출해야하는 하나의 기사 정보
  list:
    - key: title
      value:
        - select: div.list-titles
      type: text
    - key: url
      value:
        - select: a
      type: href
    - key: '@curl_date'
      value:
        - const: DATE_NOW
      type: text
      type_convert: date

  # 기사 본문에서 추출해야하는 tag 정보
  article:
    - key: raw
      value:
        - name: html
      remove:
        - name: script
        - name: style
        - name: comment
      type: html
    - key: title
      value:
        - select: div.article-head-title
      type: text
      value_type: single
    - key: date
      value:
        - select: li.info-rows2
      type: text
      type_convert: date
      value_type: single
      replace:
        - from: " "
          to: ""
        - from: "^.*승인"
          to: ''
        - from: "년"
          to: '-'
        - from: '월'
          to: '-'
        - from: '일'
          to: 'T'
        - from: "시"
          to: ":"
        - from: "분"
          to: ""
    - key: content
      value:
        - select: 'div[itemprop=articleBody]'
      type: text
      value_type: merge
    - key: '@curl_date'
      value:
        - const: DATE_NOW
      type: text
      type_convert: date
