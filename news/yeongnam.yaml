  list:
  - comment: url
    key: url
    value:
    - select: p.sub-list-title a
    type: href
  - comment: 제목
    key: title
    value:
    - select: p.sub-list-title
    type: text
  - comment: 날짜
    key: date
    value:
    - select: p.sub-list-date
    type: text
    type_convert: date
  - comment: 크롤링 시간
    key: '@curl_date'
    value:
    - const: DATE_NOW
    type: text
    type_convert: date
  article:
  - comment: html
    key: original
    value:
    - name: html
    remove:
    - name: script
    - name: style
    - name: comment
    type: html
  - comment: 텍스트 본문
    key: content
    value:
    - select: div.article-news-body p
    type: text
    value_type: merge
  - comment: 크롤링 시간
    key: '@curl_date'
    value:
    - const: DATE_NOW
    type: text
    type_convert: date
