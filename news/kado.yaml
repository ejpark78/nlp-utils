---
jobs:
- index: raw-kado-{year}
  article:
    document_id:
      frame: '{idxno}'
      type: query
  list:
  - category: 경제
    url_frame: http://www.kado.net/news/articleList.html?page={page}&total=58183&box_idxno=&sc_section_code=S1N2&view_type=sm
  - category: 강원도
    url_frame: https://www.kado.net/news/articleList.html?page={page}&total=111339&box_idxno=&sc_section_code=S1N7&view_type=sm
  - category: 문화
    url_frame: http://www.kado.net/news/articleList.html?page={page}&total=40940&box_idxno=&sc_section_code=S1N4&view_type=sm
  - category: 정치
    url_frame: http://www.kado.net/news/articleList.html?page={page}&total=82113&box_idxno=&sc_section_code=S1N1&view_type=sm
  - category: 사회
    url_frame: https://www.kado.net/news/articleList.html?page={page}&total=94408&box_idxno=&sc_section_code=S1N3&view_type=sm
  - category: 스포츠
    url_frame: https://www.kado.net/news/articleList.html?page={page}&total=980988&box_idxno=&view_type=sm
parsing:
  version: v2021-03-17
  descriptions:
    article: 기사 본문에서 추출해야하는 tag 정보
    list: 기사 목록에서 추출해야하는 하나의 기사 정보
    trace: 전체 html 에서 추출해야하는 전체 tag 목록
  parser: html5lib
  trace:
  - select: section#section-list
  list:
  - key: title
    value:
    - name: a
    type: text
  - key: url
    value:
    - name: a
    type: href
  - key: date
    value:
    - select: section#section-list > ul span > em:nth-child(3)
    type: text
    convert:
      to: date
      merge: single
  - key: '@curl_date'
    value:
    - const: DATE_NOW
  article:
  - key: raw
    value:
    - name: html
    remove:
    - name: script
    - name: style
    - name: comment
    type: html
  - key: title
    value:
    - select: div#article-view > div > header > h3
    type: text
  - key: date
    value:
    - select: div#article-view > div > header > div > article:nth-child(1) > ul > li:nth-child(2)
    type: text
    convert:
      to: date
      merge: single
    replace:
    - from: " "
      to: ''
    - from: "입력"
      to: ''
  - key: content
    value:
    - select: article#article-view-content-div
    type: text
  - key: '@curl_date'
    value:
    - const: DATE_NOW
