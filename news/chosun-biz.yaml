---
jobs:
- index: raw-chosun-biz-{year}
  article:
    document_id:
      replace:
      - from: /site/
        to: '/'
      - from: /data/
        to: '/'
      - from: /html_dir/
        to: '/'
      - from: .html
        to: ''
      - from: ^/
        to: ''
      - from: /
        to: '-'
      type: path
  list:
  - category: 증권
    url_frame: https://biz.chosun.com/svc/list_in/list.html?catid=3&opt=t&pn={page}
  - category: 부동산
    url_frame: https://biz.chosun.com/svc/list_in/list.html?catid=4&opt=t&pn={page}
  - category: 산업
    url_frame: https://biz.chosun.com/svc/list_in/list.html?catid=7&opt=t&pn={page}
  - category: IT
    url_frame: https://biz.chosun.com/svc/list_in/list.html?catid=8&opt=t&pn={page}
  - category: 유통
    url_frame: https://biz.chosun.com/svc/list_in/list.html?catid=G&opt=t&pn={page}
  - category: 금융
    url_frame: https://biz.chosun.com/svc/list_in/list.html?catid=6&opt=t&pn={page}
  - category: 정책
    url_frame: https://biz.chosun.com/svc/list_in/list.html?catid=5&opt=t&pn={page}
  - category: 오피니언
    url_frame: https://biz.chosun.com/svc/list_in/list.html?catid=2&opt=t&pn={page}
  - category: 국제
    url_frame: https://biz.chosun.com/svc/list_in/list.html?catid=D&opt=t&pn={page}
  - category: 시사
    url_frame: https://biz.chosun.com/svc/list_in/list.html?catid=C&opt=t&pn={page}
  - category: 전체
    url_frame: https://biz.chosun.com/svc/list_in/list.html?opt=t&pn={page}
parsing:
  descriptions:
    article: 기사 본문에서 추출해야하는 tag 정보
    list: 기사 목록에서 추출해야하는 하나의 기사 정보
    trace: 전체 html 에서 추출해야하는 전체 tag 목록
  parser: html5lib
  trace:
  - select: div.list_content dl.list_item
  list:
  - comment: 제목
    key: title
    value:
    - select: dt a
    type: text
  - comment: 날짜
    key: date
    value:
    - select: dd.date_author span.date
    type: text
    type_convert: date
    value_type: single
    replace:
    - from: (.+)
      to: ''
  - comment: url
    key: url
    value:
    - select: dt a
    type: href
  - comment: 작성자
    key: author
    value:
    - select: dd.date_author span.author
    type: text
  - comment: 크롤링 시간
    key: '@curl_date'
    value:
    - const: DATE_NOW
    type: text
    type_convert: date
  article:
  - comment: html
    key: html
    value:
    - name: html
    remove:
    - name: script
    - name: style
    - name: comment
    type: html
  - comment: 제목
    key: title
    value:
    - select: div.news_title_text h1
    type: text
  - comment: 작성자
    key: author
    value:
    - select: div.news_title_text div.news_title_author span.news_author li a
    type: text
  - comment: 출처
    key: source
    value:
    - select: div.news_title_text div.news_title_author span.news_author span.author_source
    type: text
  - comment: 날짜
    key: date
    value:
    - select: article.news_article div[itemprop=articleBody] div.news_date
    type: text
    replace:
    - from: 입력
      to: ''
    - from: ^.+수정
      to: ''
    type_convert: date
    value_type: single
  - comment: 텍스트 본문
    key: content
    value:
    - select: article.news_article div[itemprop=articleBody]
    type: text
    value_type: merge
    remove:
    - select: div.news_date
  - comment: 크롤링 시간
    key: '@curl_date'
    value:
    - const: DATE_NOW
    type: text
    type_convert: date
