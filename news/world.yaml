image: registry.nlp-utils/crawler:live
gitImage: registry.nlp-utils/alpine/git:v2.30.0

imagePullSecrets: registry

restartPolicy: Never

resources:
  requests:
    cpu: 200m
    memory: 300Mi
  limits:
    cpu: 200m
    memory: 300Mi

hostAliases:
  - ip: "172.20.93.112"
    hostnames:
      - "corpus.ncsoft.com"
  - ip: "172.20.92.245"
    hostnames:
      - "galadriel02.korea.ncsoft.corp"

configMap:
  gitSync:
    name: config-sync
    repo: "http://galadriel02.korea.ncsoft.corp/crawler/config.git"
    branch: "live"
  elasticsearch:
    name: korea-news
    authName: es-auth
    host: "https://corpus.ncsoft.com:9200"

schedule:
  concurrencyPolicy: Forbid
  failedJobsHistoryLimit: 1
  successfulJobsHistoryLimit: 1

jobs:
  - name: reuters
    schedule: "10 * * * *"
    args:
      - "python3"
      - "-m"
      - "crawler.web_news.web_news"
      - "--config"
      - "/config/international/reuters.yaml"
      - "--sleep"
      - "15"

  - name: upi
    schedule: "20 * * * *"
    args:
      - "python3"
      - "-m"
      - "crawler.web_news.web_news"
      - "--config"
      - "/config/international/upi.yaml"
      - "--page-range"
      - "1~7"
      - "--sleep"
      - "15"

  - name: 47news
    schedule: "30 * * * *"
    args:
      - "python3"
      - "-m"
      - "crawler.web_news.web_news"
      - "--config"
      - "/config/international/47news.yaml"
      - "--sleep"
      - "15"

  - name: belga
    schedule: "30 * * * *"
    args:
      - "python3"
      - "-m"
      - "crawler.web_news.web_news"
      - "--config"
      - "/config/international/belga.yaml"
      - "--sleep"
      - "15"

  - name: afp
    schedule: "30 * * * *"
    args:
      - "python3"
      - "-m"
      - "crawler.web_news.web_news"
      - "--config"
      - "/config/international/afp.yaml"
      - "--sleep"
      - "15"

  - name: bbc
    schedule: "0 * * * *"
    args:
      - "python3"
      - "-m"
      - "crawler.web_news.web_news"
      - "--config"
      - "/config/international/bbc.yaml"
      - "--page-range"
      - "1~50"
      - "--sleep"
      - "15"

  - name: xinhuanet
    schedule: "0 * * * *"
    args:
      - "python3"
      - "-m"
      - "crawler.web_news.web_news"
      - "--config"
      - "/config/international/xinhuanet.yaml"
      - "--sleep"
      - "15"
