---
jobs:
- index: raw-fntimes-{year}
  article:
    document_id:
      frame: '{ud}'
      type: query
  list:
  - category: 증권
    url_frame: https://www.fntimes.com/html/list.php?ct=g0100&ssk=&nmd=1&pg={page}
  - category: 채권/외환
    url_frame: https://www.fntimes.com/html/list.php?ct=g1100&ssk=&nmd=1&pg={page}
  - category: 산업
    url_frame: https://www.fntimes.com/html/list.php?ct=g0200&ssk=&nmd=1&pg={page}
  - category: 유통/부동산
    url_frame: https://www.fntimes.com/html/list.php?ct=g1200&ssk=&nmd=1&pg={page}
  - category: 금융
    url_frame: https://www.fntimes.com/html/list.php?ct=g0300&ssk=&nmd=1&pg={page}
  - category: 보험
    url_frame: https://www.fntimes.com/html/list.php?ct=g0400&ssk=&nmd=1&pg={page}
  - category: 2금융
    url_frame: https://www.fntimes.com/html/list.php?ct=g0500&ssk=&nmd=1&pg={page}
  - category: 경제/시사
    url_frame: https://www.fntimes.com/html/list.php?ct=g0700&ssk=&nmd=1&pg={page}
  - category: 재테크/상품
    url_frame: https://www.fntimes.com/html/list.php?ct=g0900&ssk=&nmd=1&pg={page}
parsing:
  version: v2021-01-26
  descriptions:
    article: 기사 본문에서 추출해야하는 tag 정보
    list: 기사 목록에서 추출해야하는 하나의 기사 정보
    trace: 전체 html 에서 추출해야하는 전체 tag 목록
  parser: html5lib
  trace:
  - select: '.con_wrap ul li.tp1'
  list:
  - key: title
    value:
    - select: a span.w1
    type: text
  - key: url
    value:
    - select: a
    type: href
  - key: '@curl_date'
    value:
    - const: DATE_NOW
  article:
  - key: raw
    value:
    - name: html
    remove:
    - name: script
    - name: style
    - name: comment
    type: html
  - key: title
    value:
    - select: div.vcon h2
    type: text
    value_type: single
  - key: date
    value:
    - select: div.vcon_hd_din3 p
    type: text
    convert:
      to: date
    value_type: single
    replace:
    - from: "^.*기사입력 :"
      to: ''
  - key: content
    value:
    - select: 'div[itemprop=articleBody]'
    type: text
    value_type: merge
  - key: '@curl_date'
    value:
    - const: DATE_NOW
