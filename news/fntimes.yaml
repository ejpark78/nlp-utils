---
jobs:
- index: raw-fntimes-{year}
  article:
    document_id:
      frame: '{ud}'
      type: query
  list:
  - category: 증권
    url_frame: https://www.fntimes.com/html/list.php?ct=g0100&ssk=&nmd=1&pg={page}
parsing:
  descriptions:
    article: 기사 본문에서 추출해야하는 tag 정보
    list: 기사 목록에서 추출해야하는 하나의 기사 정보
    trace: 전체 html 에서 추출해야하는 전체 tag 목록
  parser: html5lib
  trace:
  - select: '.con_wrap ul li.tp1'
  list:
  - comment: 제목
    key: title
    value:
    - select: a span.w1
    type: text
  - comment: url
    key: url
    value:
    - select: a
    type: href
  article:
  - comment: html
    key: html
    value:
    - name: html
    remove:
    - name: script
    - name: style
    - name: comment
    type: html
  - comment: 제목
    key: title
    value:
    - select: div.vcon h2
    type: text
    value_type: single
  - comment: 날짜
    key: date
    value:
    - select: div.vcon_hd_din3 p
    type: text
    type_convert: date
    value_type: single
    replace:
    - from: "^.*기사입력 :"
      to: ''
  - comment: 텍스트 본문
    key: content
    value:
    - select: 'div[itemprop=articleBody]'
    type: text
    value_type: merge
