    value:
    - name: html
    remove:
    - name: script
    - name: style
    - name: comment
    type: html
  - key: title
    value:
    - select: 'div.content div.view_head h1'
    type: text
    value_type: single
  - key: date
    value:
    - select: "div.view_head div.area_name span.date"
    type: text
    convert:
      to: date
    value_type: single
    replace:
    - from: "^입력 :"
      to: ''
  - key: content
    value:
    - select: 'article div#articleBody'
    type: text
    value_type: merge
  - key: '@curl_date'
    value:
    - const: DATE_NOW
