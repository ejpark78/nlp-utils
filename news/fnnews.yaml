parsing:
  version: v2021-01-26
  descriptions:
    article: 기사 본문에서 추출해야하는 tag 정보
    list: 기사 목록에서 추출해야하는 하나의 기사 정보
    trace: 전체 html 에서 추출해야하는 전체 tag 목록
  parser: html5lib
  trace:
  - select: "html body li"
  list:
  - comment: 제목
    key: title
    value:
    - select: "a strong.tit_thumb"
    type: text
  - comment: 날짜
    key: date
    value:
    - select: "em.date"
    type: text
    type_convert: date
    value_type: single
  - comment: url
    key: url
    value:
    - select: "a"
    type: href
  - comment: 크롤링 시간
    key: '@curl_date'
    value:
    - const: DATE_NOW
    type: text
    type_convert: date
  article:
  - comment: raw html or json
    key: raw
    value:
    - name: html
    remove:
    - name: script
    - name: style
    - name: comment
    type: html
  - comment: 제목
    key: title
    value:
    - select: 'div.inner_view_hd h1.tit_view'
    type: text
    value_type: single
  - comment: 날짜
    key: date
    value:
    - select: "div.inner_view_hd div.byline em"
    type: text
    type_convert: date
    value_type: single
    replace:
    - from: "^입력 "
      to: ''
    - from: "^수정 "
      to: ''
  - comment: 텍스트 본문
    key: content
    value:
    - select: 'div.inner_contents div.wrap_left div#article_content.cont_art'
    type: text
    value_type: merge
  - comment: 크롤링 시간
    key: '@curl_date'
    value:
    - const: DATE_NOW
    type: text
    type_convert: date
