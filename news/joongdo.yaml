parsing:
  descriptions:
    article: 기사 본문에서 추출해야하는 tag 정보
    list: 기사 목록에서 추출해야하는 하나의 기사 정보
    trace: 전체 html 에서 추출해야하는 전체 tag 목록
  parser: html5lib
  trace:
  - select: section.newlist_wrap article.newlist
  list:
  - comment: url
    key: url
    value:
    - select: h2.newlist-title a
    type: href
  - comment: 제목
    key: title
    value:
    - select: h2.newlist-title
    type: text
  article:
  - comment: html
    key: html
    value:
    - name: html
    remove:
    - name: script
    - name: style
    - name: comment
    type: html
  - comment: 날짜
    key: date
    value:
    - select: ul.view-term li
    replace:
    - from: '승인 '
      to: ''
    type: text
    type_convert: date
  - comment: 텍스트 본문
    key: content
    value:
    - select: div[itemprop=articleBody]
    type: text
    value_type: merge
