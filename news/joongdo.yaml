---
jobs:
- index: raw-joongdo-{year}
  tag: 중도일보
  article:
    document_id:
      frame: '{key}'
      type: query
  list:
  - category: 전체기사
    url_frame: http://www.joongdo.co.kr/web/list_news.php?page={page}

parsing:
  descriptions:
    article: 기사 본문에서 추출해야하는 tag 정보
    list: 기사 목록에서 추출해야하는 하나의 기사 정보
    trace: 전체 html 에서 추출해야하는 전체 tag 목록
  parser: html5lib
  trace:
  - select: section.newlist_wrap article.newlist
  list:
  - comment: url
    key: url
    value:
    - select: h2.newlist-title a
    type: href
  - comment: 제목
    key: title
    value:
    - select: h2.newlist-title
    type: text
  - comment: 날짜
    key: date
    value:
    - select: span.date
    type: text
    type_convert: date
    value_type: single
  - comment: 크롤링 시간
    key: '@curl_date'
    value:
    - const: DATE_NOW
    type: text
    type_convert: date
  article:
  - comment: html
    key: html
    value:
    - name: html
    remove:
    - name: script
    - name: style
    - name: comment
    type: html
  - comment: 제목
    key: title
    value:
    - select: p.v-title1
    type: text
    value_type: single
  - comment: 날짜
    key: date
    value:
    - select: ul.view-term
    replace:
    - from: '^.*승인 '
      to: ''
    - from: '^.*수정 '
      to: ''
    type: text
    type_convert: date
  - comment: 텍스트 본문
    key: content
    value:
    - select: div[itemprop=articleBody]
    type: text
    value_type: merge
  - comment: 크롤링 시간
    key: '@curl_date'
    value:
    - const: DATE_NOW
    type: text
    type_convert: date
