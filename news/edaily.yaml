---
jobs:
- index: raw-edaily-{year}
  article:
    document_id:
      frame: '{mediaCodeNo}-{newsId}'
      type: query
  list:
  - category: 경제
    url_frame: https://www.edaily.co.kr/article/MoreList?categoryCode=11000&page={page}&pagesize=20
  - category: 사회
    url_frame: https://www.edaily.co.kr/article/MoreList?categoryCode=15000&page={page}&pagesize=20
  - category: 기업
    url_frame: https://www.edaily.co.kr/article/MoreList?categoryCode=12100&page={page}&pagesize=20
  - category: 증권
    url_frame: https://www.edaily.co.kr/article/MoreList?categoryCode=16100&page={page}&pagesize=20
  - category: 부동산
    url_frame: https://www.edaily.co.kr/article/MoreList?categoryCode=14000&page={page}&pagesize=20
  - category: 정치
    url_frame: https://www.edaily.co.kr/article/MoreList?categoryCode=13100&page={page}&pagesize=20
  - category: 연예
    url_frame: https://www.edaily.co.kr/article/MoreList?categoryCode=21000&page={page}&pagesize=20
  - category: IT과학
    url_frame: https://www.edaily.co.kr/article/MoreList?categoryCode=12200&page={page}&pagesize=20
  - category: 스포츠
    url_frame: https://www.edaily.co.kr/article/MoreList?categoryCode=22000&page={page}&pagesize=20
  - category: 글로벌
    url_frame: https://www.edaily.co.kr/article/MoreList?categoryCode=13200&page={page}&pagesize=20
  - category: 문화
    url_frame: https://www.edaily.co.kr/article/MoreList?categoryCode=18000&page={page}&pagesize=20
parsing:
  version: v2021-01-26
  descriptions:
    article: 기사 본문에서 추출해야하는 tag 정보
    list: 기사 목록에서 추출해야하는 하나의 기사 정보
    trace: 전체 html 에서 추출해야하는 전체 tag 목록
  parser: html5lib
  trace:
  - parser: json
    column: '*'
  list:
  - parser: json
    mapping:
      url: https://www.edaily.co.kr/news/read?newsId={NEWS_ID}&mediaCodeNo={MediaCodeNo}
      document_id: '{MediaCodeNo}-{NEWS_ID}'
      title: HEADLINE
      date: ConfirmDateString
  article:
  - key: raw
    value:
    - name: html
    remove:
    - name: script
    - name: style
    - name: comment
    type: html
  - key: title
    value:
    - select: '#contents .article_news .news_titles h2'
    type: text
    convert:
      merge: single
  - key: date
    value:
    - select: '#contents .article_news .news_titles div.dates ul li p'
    type: text
    convert:
      to: date
      merge: single
    replace:
    - from: "^.*등록"
      to: ''
    - from: "^.*수정"
      to: ''
    - from: '오후 (.+)$'
      to: '\g<1> PM'
    - from: '오전 (.+)$'
      to: '\g<1> AM'
  - key: content
    value:
    - select: 'div[itemprop=articleBody]'
    type: text
    convert:
      merge: merge
  - key: '@curl_date'
    value:
    - const: DATE_NOW
