---
jobs:
- index: raw-hani-jp-{year}
  article:
    document_id:
      replace:
      - from: /arti/
        to: '/'
      - from: .html
        to: ''
      - from: ^/
        to: ''
      - from: /
        to: '-'
      type: path
  args:
    page_range: "1~9000"
    page_step: "10"
  list:
  - category: 全体
    url_frame: http://japan.hani.co.kr/arti/?cline={page}
  - category: 政治·社会
    url_frame: http://japan.hani.co.kr/arti/politics/?cline={page}
  - category: 日本·国際
    url_frame: http://japan.hani.co.kr/arti/international/?cline={page}
  - category: 経済
    url_frame: http://japan.hani.co.kr/arti/economy/?cline={page}
  - category: 文化
    url_frame: http://japan.hani.co.kr/arti/culture/?cline={page}
  - category: 社説・コラム
    url_frame: http://japan.hani.co.kr/arti/opinion/?cline={page}
  - category: ハンギョレ21
    url_frame: http://japan.hani.co.kr/arti/h21/?cline={page}
parsing:
  version: v2021-03-17
  descriptions:
    article: 기사 본문에서 추출해야하는 tag 정보
    list: 기사 목록에서 추출해야하는 하나의 기사 정보
    trace: 전체 html 에서 추출해야하는 전체 tag 목록
  parser: html5lib
  trace:
  - select: div#container ul li
  list:
  - key: title
    value:
    - select: span.article-tit
    type: text
  - key: date
    value:
    - select: span.article-time
    type: text
    convert:
      to: date
      merge: single
  - key: url
    value:
    - select: a
    type: href
  - key: '@curl_date'
    value:
    - const: DATE_NOW
  article:
  - key: raw
    value:
    - name: html
    remove:
    - name: style
    - name: comment
    type: html
  - key: title
    value:
    - select: div.article-headline .headline-tit
    type: text
  - key: date
    value:
    - select: '.headline-data'
    type: text
    convert:
      to: date
      merge: single
    replace:
    - from: "^.+登録:"
      to: ''
    - from: "^.+修正:"
      to: ''
  - key: content
    value:
    - select: div.article-view
    type: text
    convert:
      merge: merge
  - key: '@curl_date'
    value:
    - const: DATE_NOW
