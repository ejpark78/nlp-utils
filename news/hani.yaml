  version: v2021-01-26
  descriptions:
    article: 기사 본문에서 추출해야하는 tag 정보
    list: 기사 목록에서 추출해야하는 하나의 기사 정보
    trace: 전체 html 에서 추출해야하는 전체 tag 목록
  parser: html5lib
  trace:
  - select: div.section-list-area div.list
  list:
  - key: title
    value:
    - select: .article-title a
    type: text
  - key: date
    value:
    - select: span.date
    type: text
    convert:
      to: date
      merge: single
  - key: url
    value:
    - select: '.article-title a'
    type: href
  - key: '@curl_date'
    value:
    - const: DATE_NOW
  article:
  - key: raw
    value:
    - name: html
    remove:
    - name: script
    - name: style
    - name: comment
    type: html
  - key: title
    value:
    - select: span.title
    type: text
      merge: single
  - key: date
    value:
    - select: p.date-time
    type: text
    convert:
      to: date
      merge: single
    replace:
    - from: "^.+등록 :"
      to: ''
    - from: "^.+수정 :"
      to: ''
  - key: content
    value:
    - select: 'div.article-text > div > div.text'
    type: text
    convert:
      merge: merge
  - key: '@curl_date'
    value:
    - const: DATE_NOW
