
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: "{{ $.Release.Name }}-{{ $.Values.configMap.gitSync.name }}"
  labels:
    release: {{ $.Release.Name }}
    namespace: {{ $.Release.Namespace }}
data:
  GIT_SYNC_REPO: {{ $.Values.configMap.gitSync.repo }}
  GIT_SYNC_BRANCH: {{ $.Values.configMap.gitSync.branch }}

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: "{{ $.Release.Name }}-{{ $.Values.configMap.elasticsearch.name }}"
  labels:
    release: {{ $.Release.Name }}
    namespace: {{ $.Release.Namespace }}
data:
  ELASTIC_SEARCH_HOST: {{ $.Values.configMap.elasticsearch.host }}
