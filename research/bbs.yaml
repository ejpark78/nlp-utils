resources:
  requests:
    cpu: 200m
    memory: 128Mi
  limits:
    cpu: 200m
    memory: 128Mi

imagePullSecrets: registry

restartPolicy: OnFailure

hostAliases:
  - ip: "172.20.93.112"
    hostnames:
      - "corpus.ncsoft.com"

image: registry.nlp-utils/crawler:2

environmentVariables:
  - name: ELASTIC_SEARCH_AUTH
    valueFrom:
      secretKeyRef:
        name: elasticsearch-auth
        key: http_auth

schedule:
  concurrencyPolicy: Forbid
  failedJobsHistoryLimit: 3
  successfulJobsHistoryLimit: 2

jobs:
  - name: bbs-mlbpark-kbo
    schedule: "0,30 * * * *"
    environmentVariables:
      - name: ELASTIC_SEARCH_INDEX
        value: $(INDEX_MLBPARK_KBO)
    configMapRef: bbs
    args:
      - "python3"
      - "-m"
      - "crawler.web_news.web_news"
      - "--overwrite"
      - "--skip-check-history"
      - "--config"
      - "/config/bbs/mlbpark-kbo.yaml"
      - "--sleep"
      - "20"

  - name: bbs-mlbpark-mlb
    schedule: "10,40 * * * *"
    environmentVariables:
      - name: ELASTIC_SEARCH_INDEX
        value: $(INDEX_MLBPARK_MLB)
    configMapRef: bbs
    args:
      - "python3"
      - "-m"
      - "crawler.web_news.web_news"
      - "--overwrite"
      - "--skip-check-history"
      - "--config"
      - "/config/bbs/mlbpark-mlb.yaml"
      - "--sleep"
      - "20"

  - name: bbs-mlbpark-bullpen
    schedule: "20,50 * * * *"
    environmentVariables:
      - name: ELASTIC_SEARCH_INDEX
        value: $(INDEX_MLBPARK_BULLPEN)
    configMapRef: bbs
    args:
      - "python3"
      - "-m"
      - "crawler.web_news.web_news"
      - "--overwrite"
      - "--skip-check-history"
      - "--config"
      - "/config/bbs/mlbpark-bullpen.yaml"
      - "--sleep"
      - "20"

  - name: bbs-ruliweb
    schedule: "0,30 * * * *"
    environmentVariables:
      - name: ELASTIC_SEARCH_INDEX
        value: $(INDEX_RULIWEB)
    configMapRef: bbs
    args:
      - "python3"
      - "-m"
      - "crawler.web_news.web_news"
      - "--overwrite"
      - "--skip-check-history"
      - "--config"
      - "/config/bbs/ruliweb.yaml"
      - "--sleep"
      - "20"

  - name: bbs-inven-lineagem
    schedule: "0,30 * * * *"
    environmentVariables:
      - name: ELASTIC_SEARCH_INDEX
        value: $(INDEX_INVEN)
    configMapRef: bbs
    args:
      - "python3"
      - "-m"
      - "crawler.web_news.web_news"
      - "--overwrite"
      - "--skip-check-history"
      - "--config"
      - "/config/bbs/inven-lineagem.yaml"
      - "--sleep"
      - "20"
      - "--page-range"
      - "1~20"
      - "--page-step"
      - "1"

  - name: bbs-lineagem
    schedule: "0,30 * * * *"
    environmentVariables:
      - name: ELASTIC_SEARCH_INDEX
        value: $(INDEX_LINEAGEM)
    configMapRef: bbs
    args:
      - "python3"
      - "-m"
      - "crawler.web_news.web_news"
      - "--overwrite"
      - "--skip-check-history"
      - "--config"
      - "/config/bbs/lineagem.yaml"
      - "--sleep"
      - "20"
      - "--page-range"
      - "1~100"
      - "--page-step"
      - "1"

  - name: bbs-lineage2m
    schedule: "0,30 * * * *"
    environmentVariables:
      - name: ELASTIC_SEARCH_INDEX
        value: $(INDEX_LINEAGE2M)
    configMapRef: bbs
    args:
      - "python3"
      - "-m"
      - "crawler.web_news.web_news"
      - "--overwrite"
      - "--skip-check-history"
      - "--config"
      - "/config/bbs/lineage2m.yaml"
      - "--sleep"
      - "20"
      - "--page-range"
      - "1~100"
      - "--page-step"
      - "1"
