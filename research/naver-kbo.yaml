resources:
  requests:
    cpu: 200m
    memory: 256Mi
  limits:
    cpu: 200m
    memory: 256Mi

imagePullSecrets: registry

restartPolicy: OnFailure

hostAliases:
  - ip: "172.20.93.112"
    hostnames:
      - "corpus.ncsoft.com"

image: registry.nlp-utils/crawler:latest

environmentVariables:
  - name: ELASTIC_SEARCH_AUTH
    valueFrom:
      secretKeyRef:
        name: elasticsearch-auth
        key: http_auth

schedule:
  concurrencyPolicy: Forbid
  failedJobsHistoryLimit: 3
  successfulJobsHistoryLimit: 2

jobs:
  - name: naver-game-center
    schedule: "0,30 * * * *"
    environmentVariables:
      - name: ELASTIC_SEARCH_INDEX
        value: ""
    configMapRef: game-center
    args:
      - "python3"
      - "module/naver/kbo/game_center_utils.py"
      - "--game-info"
      - "--trace-comments"
    subSategory:
      - "''"
