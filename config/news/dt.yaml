---
dag:
  dag_id: 'dt'
  description: 'dt crawler'
  schedule_interval: '0,30 * * * *'
  max_active_runs: 1
  concurrency: 64
  tags:
    - 국내 뉴스
    - 디지털타임스
default_args:
  owner: 'Airflow'
  retries: 3
  depends_on_past: False
  email:
    - ejpark@ncsoft.com
  email_on_retry: False
  email_on_failure: False
operator:
  params:
    labels:
      crawler: korea-news
    namespace: 'airflow'
    image: 'registry.nlp-utils/crawler:live'
    image_pull_policy: 'Always'
    image_pull_secrets: 'registry'
    is_delete_operator_pod: 'True'
    get_logs: 'True'
    cmds:
      - 'python3'
    env_vars:
      ELASTIC_SEARCH_HOST: 'https://corpus.ncsoft.com:9200'
      ELASTIC_SEARCH_AUTH: 'crawler:crawler2019'
  args:
    - -m
    - crawler.web_news.web_news
    - --sleep
    - '5'
    - --date-range
    - today
    - --mapping
    - /config/news/mapping.yaml
tasks:
  - category: politics
    config: /config/news/dt.yaml
    name: 정치
    task_id: dt-politics
  - category: world
    config: /config/news/dt.yaml
    name: 국제
    task_id: dt-world
  - category: economy
    config: /config/news/dt.yaml
    name: 경제
    task_id: dt-economy
  - category: finance
    config: /config/news/dt.yaml
    name: 금융
    task_id: dt-finance
  - category: industry
    config: /config/news/dt.yaml
    name: 산업
    task_id: dt-industry
  - category: estate
    config: /config/news/dt.yaml
    name: 부동산
    task_id: dt-estate
  - category: stock
    config: /config/news/dt.yaml
    name: 증권
    task_id: dt-stock
  - category: science
    config: /config/news/dt.yaml
    name: ICT과학
    task_id: dt-science
  - category: people
    config: /config/news/dt.yaml
    name: 피플
    task_id: dt-people
  - category: all
    config: /config/news/dt.yaml
    name: 전체
    task_id: dt-all
