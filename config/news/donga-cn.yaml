---
dag:
  dag_id: 'donga-cn'
  description: 'donga-cn crawler'
  schedule_interval: '0,30 * * * *'
  max_active_runs: 1
  tags:
    - 국내 뉴스
    - 동아일보
default_args:
  owner: 'Airflow'
  retries: 3
  depends_on_past: False
  email:
    - ejpark@ncsoft.com
  email_on_retry: False
  email_on_failure: False
operator:
  params:
    labels:
      crawler: korea-news
    namespace: 'airflow'
    image: 'registry.nlp-utils/crawler:live'
    image_pull_policy: 'Always'
    image_pull_secrets: 'registry'
    is_delete_operator_pod: 'True'
    get_logs: 'True'
    cmds:
      - 'python3'
    env_vars:
      ELASTIC_SEARCH_HOST: 'https://corpus.ncsoft.com:9200'
      ELASTIC_SEARCH_AUTH: 'crawler:crawler2019'
  args:
    - -m
    - crawler.web_news.web_news
    - --sleep
    - '5'
    - --date-range
    - today
    - --mapping
    - /config/news/mapping.yaml
tasks:
  - category: Business
    config: /config/news/donga-cn.yaml
    name: Business
    task_id: donga-cn-Business
  - category: National
    config: /config/news/donga-cn.yaml
    name: National
    task_id: donga-cn-National
  - category: Politics
    config: /config/news/donga-cn.yaml
    name: Politics
    task_id: donga-cn-Politics
  - category: International
    config: /config/news/donga-cn.yaml
    name: International
    task_id: donga-cn-International
  - category: Sports
    config: /config/news/donga-cn.yaml
    name: Sports
    task_id: donga-cn-Sports
  - category: Culture
    config: /config/news/donga-cn.yaml
    name: Culture
    task_id: donga-cn-Culture
  - category: Editorial
    config: /config/news/donga-cn.yaml
    name: Editorial
    task_id: donga-cn-Editorial
  - category: Op-ed
    config: /config/news/donga-cn.yaml
    name: Op-ed
    task_id: donga-cn-Op-ed
