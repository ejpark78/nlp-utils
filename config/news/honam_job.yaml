---
dag:
  dag_id: 'honam'
  description: '무등일보 크롤러'
  schedule_interval: '10,40 * * * *'
  max_active_runs: 1
  concurrency: 64
  tags:
    - 국내 뉴스
    - 한국어
    - 무등일보
    - S10
default_args:
  owner: 'Airflow'
  retries: 3
  depends_on_past: False
  email:
    - ejpark@ncsoft.com
  email_on_retry: False
  email_on_failure: False
operator:
  params:
    labels:
      crawler: korea-news
    namespace: 'airflow'
    image: 'registry.nlp-utils/crawler:live'
    image_pull_policy: 'Always'
    image_pull_secrets: 'registry'
    is_delete_operator_pod: 'True'
    get_logs: 'True'
    cmds:
      - 'python3'
    env_vars:
      ELASTIC_SEARCH_HOST: 'https://corpus.ncsoft.com:9200'
      ELASTIC_SEARCH_AUTH: 'crawler:crawler2019'
  args:
    - -m
    - crawler.web_news.web_news
    - --sleep
    - '5'
    - --date-range
    - today
tasks:
  - category: group1
    config: /config/news/honam.yaml
    name: 정치/중앙정치,정치/지방정치,정치/지방의회,정치/국제,경제/부동산,경제/기업,경제/일반경제,경제/쇼핑·유통,사회/사회일반,사회/사건사고,사회/교육,사회/518
    task_id: part1
  - category: group2
    config: /config/news/honam.yaml
    name: 지역/광주광역시,지역/전라남도,문화/문화일반,문화/공연·전시,문화/ACC,문화/문학·책,문화/비엔날레,스포츠·연예/KIA타이거즈,스포츠·연예/광주FC
    task_id: part2
  - category: group3
    config: /config/news/honam.yaml
    name: 스포츠·연예/일반스포츠,스포츠·연예/연예,쉼/여행·축제,쉼/맛집,쉼/건강·의료,사람들/사람들,사람들/인사,사람들/부고·결혼,사람들/사회공헌,사람들/알림
    task_id: part3
    