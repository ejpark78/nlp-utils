    resources:
      request_cpu: "200m"
      request_memory: "256Mi"
      limit_cpu: "200m"
      limit_memory: "256Mi"
tasks:
  - category: latest
    config: /config/news/wowtv.yaml
    name: latest,stock,economy,bitcoin,it,international,job
    task_id: all
