---
dag:
  dag_id: 'imaeil'
  description: '매일신문 크롤러'
  schedule_interval: '0,30 * * * *'
  max_active_runs: 1
  concurrency: 64
  tags:
    - 국내 뉴스
    - 한국어
    - 매일신문
    - S0
default_args:
  owner: 'Airflow'
  retries: 3
  depends_on_past: False
  email:
    - ejpark@ncsoft.com
  email_on_retry: False
  email_on_failure: False
operator:
  params:
    labels:
      crawler: korea-news
    namespace: 'airflow'
    image: 'registry.nlp-utils/crawler:live'
    image_pull_policy: 'Always'
    image_pull_secrets: 'registry'
    is_delete_operator_pod: 'True'
    get_logs: 'True'
    cmds:
      - 'python3'
    env_vars:
      ELASTIC_SEARCH_HOST: 'https://corpus.ncsoft.com:9200'
      ELASTIC_SEARCH_AUTH: 'crawler:crawler2019'
  args:
    - -m
    - crawler.web_news.web_news
    - --sleep
    - '5'
    - --date-range
    - today
tasks:
  - category: group1
    config: /config/news/imaeil.yaml
    name: 정치/정치일반,정치/지역정가,정치/청와대·세종,정치/국회·정당,정치/북한·국방,정치/선거,경제/경제일반,경제/부동산,경제/금융·증권·보험,경제/쇼핑·소비자,경제/기업·창업,경제/구인·구직,경제/IT·자동차,사회/사회일반,사회/사건사고,사회/법원·검찰,사회/교육
    task_id: part1
  - category: group2
    config: /config/news/imaeil.yaml
    name: 사회/사람들,사회/인사·화촉·모임·부음,사회/이웃사랑,사회/핫뉴스,국제/국제일반,국제/미국·중국·일본,국제/해외토픽,문화/문화일반,문화/음악·공연,문화/미술·전시,문화/문학·책,문화/종교
    task_id: part2
  - category: group3
    config: /config/news/imaeil.yaml
    name: 스포츠/스포츠일반,스포츠/야구,스포츠/축구,스포츠/골프,스포츠/지역스포츠,연예/연예일반,연예/영화,연예/방송·연예,라이프/라이프일반,라이프/여행·축제,라이프/맛,라이프/건강
    task_id: part3
