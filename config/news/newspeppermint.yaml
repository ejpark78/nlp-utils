---
dag:
  dag_id: 'newspeppermint'
  description: 'newspeppermint crawler'
  schedule_interval: '0,30 * * * *'
  max_active_runs: 1
  concurrency: 64
  tags:
    - 국내 뉴스
    - newspeppermint
default_args:
  owner: 'Airflow'
  retries: 3
  depends_on_past: False
  email:
    - ejpark@ncsoft.com
  email_on_retry: False
  email_on_failure: False
operator:
  params:
    labels:
      crawler: korea-news
    namespace: 'airflow'
    image: 'registry.nlp-utils/crawler:live'
    image_pull_policy: 'Always'
    image_pull_secrets: 'registry'
    is_delete_operator_pod: 'True'
    get_logs: 'True'
    cmds:
      - 'python3'
    env_vars:
      ELASTIC_SEARCH_HOST: 'https://corpus.ncsoft.com:9200'
      ELASTIC_SEARCH_AUTH: 'crawler:crawler2019'
  args:
    - -m
    - crawler.web_news.web_news
    - --sleep
    - '5'
    - --date-range
    - today
    - --mapping
    - /config/news/mapping.yaml
tasks:
  - category: world
    config: /config/news/newspeppermint.yaml
    name: 세계
    task_id: newspeppermint-world
  - category: korea
    config: /config/news/newspeppermint.yaml
    name: 한국
    task_id: newspeppermint-korea
  - category: economy
    config: /config/news/newspeppermint.yaml
    name: 경제
    task_id: newspeppermint-economy
  - category: biz
    config: /config/news/newspeppermint.yaml
    name: 경영
    task_id: newspeppermint-biz
  - category: it
    config: /config/news/newspeppermint.yaml
    name: IT
    task_id: newspeppermint-it
  - category: science
    config: /config/news/newspeppermint.yaml
    name: 과학
    task_id: newspeppermint-science
  - category: culture
    config: /config/news/newspeppermint.yaml
    name: 문화
    task_id: newspeppermint-culture
  - category: sports
    config: /config/news/newspeppermint.yaml
    name: 스포츠
    task_id: newspeppermint-sports
  - category: opinion
    config: /config/news/newspeppermint.yaml
    name: 칼럼
    task_id: newspeppermint-opinion
  - category: recommend
    config: /config/news/newspeppermint.yaml
    name: 추천
    task_id: newspeppermint-recommend
