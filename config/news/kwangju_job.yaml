  schedule_interval: '5 * * * *'
  tags:
    - 광주일보
operator:
  params:
    resources:
      request_cpu: "200m"
      request_memory: "256Mi"
      limit_cpu: "200m"
      limit_memory: "256Mi"
tasks:
