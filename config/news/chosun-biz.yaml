---
dag:
  dag_id: 'chosun-biz'
  description: 'chosun-biz crawler'
  schedule_interval: '0,30 * * * *'
  max_active_runs: 1
  tags:
    - news
    - korea
    - 조선비즈
default_args:
  owner: 'Airflow'
  retries: 3
  depends_on_past: False
  email:
    - ejpark@ncsoft.com
  email_on_retry: False
  email_on_failure: False
operator:
  params:
    labels:
      crawler: korea-news
    namespace: 'airflow'
    image: 'registry.nlp-utils/crawler:live'
    image_pull_policy: 'Always'
    image_pull_secrets: 'registry'
    is_delete_operator_pod: 'True'
    get_logs: 'True'
    cmds:
      - 'python3'
    env_vars:
      ELASTIC_SEARCH_HOST: 'https://corpus.ncsoft.com:9200'
      ELASTIC_SEARCH_AUTH: 'crawler:crawler2019'
  args:
    - -m
    - crawler.web_news.web_news
    - --sleep
    - '5'
tasks:
  - category: biz-stock
    config: /config/news/chosun-biz.yaml
    name: 증권
    task_id: chosun-biz-stock
  - category: biz-estate
    config: /config/news/chosun-biz.yaml
    name: 부동산
    task_id: chosun-biz-estate
  - category: biz-industry
    config: /config/news/chosun-biz.yaml
    name: 산업
    task_id: chosun-biz-industry
  - category: biz-it
    config: /config/news/chosun-biz.yaml
    name: IT
    task_id: chosun-biz-it
  - category: biz-distribution
    config: /config/news/chosun-biz.yaml
    name: 유통
    task_id: chosun-biz-distribution
  - category: biz-finance
    config: /config/news/chosun-biz.yaml
    name: 금융
    task_id: chosun-biz-finance
  - category: biz-book
    config: /config/news/chosun-biz.yaml
    name: 정책
    task_id: chosun-biz-book
  - category: biz-opinion
    config: /config/news/chosun-biz.yaml
    name: 오피니언
    task_id: chosun-biz-opinion
  - category: biz-world
    config: /config/news/chosun-biz.yaml
    name: 국제
    task_id: chosun-biz-world
  - category: biz-issue
    config: /config/news/chosun-biz.yaml
    name: 시사
    task_id: chosun-biz-issue
  - category: biz-all
    config: /config/news/chosun-biz.yaml
    name: 전체
    task_id: chosun-biz-all
