---
dag:
  dag_id: 'etnews'
  description: 'etnews crawler'
  schedule_interval: '0,30 * * * *'
  max_active_runs: 1
  tags:
    - news
    - korea
    - etnews
default_args:
  owner: 'Airflow'
  retries: 3
  depends_on_past: False
  email:
    - ejpark@ncsoft.com
  email_on_retry: False
  email_on_failure: False
operator:
  params:
    labels:
      crawler: korea-news
    namespace: 'airflow'
    image: 'registry.nlp-utils/crawler:live'
    image_pull_policy: 'Always'
    image_pull_secrets: 'registry'
    is_delete_operator_pod: 'True'
    get_logs: 'True'
    cmds:
      - 'python3'
    env_vars:
      ELASTIC_SEARCH_HOST: 'https://corpus.ncsoft.com:9200'
      ELASTIC_SEARCH_AUTH: 'crawler:crawler2019'
  args:
    - -m
    - crawler.web_news.web_news
    - --sleep
    - '5'
tasks:
  - category: breaking-news
    config: /config/news/etnews.yaml
    name: 속보
    task_id: etnews-breaking-news
  - category: brodcast
    config: /config/news/etnews.yaml
    name: 통신&방송
    task_id: etnews-brodcast
  - category: game
    config: /config/news/etnews.yaml
    name: SW&게임&성장기업
    task_id: etnews-game
  - category: parts
    config: /config/news/etnews.yaml
    name: 소재&부품
    task_id: etnews-parts
  - category: distribution
    config: /config/news/etnews.yaml
    name: 전자&자동차&유통
    task_id: etnews-distribution
  - category: finance
    config: /config/news/etnews.yaml
    name: 경제&금융
    task_id: etnews-finance
  - category: science
    config: /config/news/etnews.yaml
    name: 산업&과학&정책
    task_id: etnews-science
  - category: issue
    config: /config/news/etnews.yaml
    name: 화제의 뉴스
    task_id: etnews-issue
  - category: all-country
    config: /config/news/etnews.yaml
    name: 전국
    task_id: etnews-all-country
