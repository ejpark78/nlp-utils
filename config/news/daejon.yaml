---
dag:
  dag_id: 'daejon'
  description: 'daejon crawler'
  schedule_interval: '0,30 * * * *'
  max_active_runs: 1
  tags:
    - news
    - korea
    - daejon
default_args:
  owner: 'Airflow'
  retries: 3
  depends_on_past: False
  email:
    - ejpark@ncsoft.com
  email_on_retry: False
  email_on_failure: False
operator:
  params:
    labels:
      crawler: korea-news
    namespace: 'airflow'
    image: 'registry.nlp-utils/crawler:live'
    image_pull_policy: 'Always'
    image_pull_secrets: 'registry'
    is_delete_operator_pod: 'True'
    get_logs: 'True'
    cmds:
      - 'python3'
    env_vars:
      ELASTIC_SEARCH_HOST: 'https://corpus.ncsoft.com:9200'
      ELASTIC_SEARCH_AUTH: 'crawler:crawler2019'
  args:
    - -m
    - crawler.web_news.web_news
    - --sleep
    - '5'
    - --date-range
    - today
    - --mapping
    - /config/news/mapping.yaml
tasks:
  - category: politics
    config: /config/news/daejon.yaml
    name: 정치
    task_id: daejon-politics
  - category: science
    config: /config/news/daejon.yaml
    name: 경제/과학
    task_id: daejon-science
  - category: society
    config: /config/news/daejon.yaml
    name: 사회
    task_id: daejon-society
  - category: culture
    config: /config/news/daejon.yaml
    name: 문화
    task_id: daejon-culture
  - category: photo
    config: /config/news/daejon.yaml
    name: 포토뉴스
    task_id: daejon-photo
  - category: life
    config: /config/news/daejon.yaml
    name: 라이프
    task_id: daejon-life
  - category: local
    config: /config/news/daejon.yaml
    name: 지역
    task_id: daejon-local
  - category: people
    config: /config/news/daejon.yaml
    name: 사람들
    task_id: daejon-people
  - category: special
    config: /config/news/daejon.yaml
    name: 기획
    task_id: daejon-special
  - category: sports
    config: /config/news/daejon.yaml
    name: 스포츠
    task_id: daejon-sports
  - category: entertainment
    config: /config/news/daejon.yaml
    name: 연예
    task_id: daejon-entertainment
