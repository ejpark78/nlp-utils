---
dag:
  dag_id: 'jbdomin'
  description: '전북도민일보 크롤러'
  schedule_interval: '10,40 * * * *'
  max_active_runs: 1
  concurrency: 64
  tags:
    - 국내 뉴스
    - 한국어
    - 전북도민일보
    - S10
default_args:
  owner: 'Airflow'
  retries: 3
  depends_on_past: False
  email:
    - ejpark@ncsoft.com
  email_on_retry: False
  email_on_failure: False
operator:
  params:
    labels:
      crawler: korea-news
    namespace: 'airflow'
    image: 'registry.nlp-utils/crawler:live'
    image_pull_policy: 'Always'
    image_pull_secrets: 'registry'
    is_delete_operator_pod: 'True'
    get_logs: 'True'
    cmds:
      - 'python3'
    env_vars:
      ELASTIC_SEARCH_HOST: 'https://corpus.ncsoft.com:9200'
      ELASTIC_SEARCH_AUTH: 'crawler:crawler2019'
  args:
    - -m
    - crawler.web_news.web_news
    - --sleep
    - '5'
    - --date-range
    - today
tasks:
  - category: group1
    config: /config/news/jbdomin.yaml
    name: 자치행정/전주,자치행정/군산,자치행정/익산,자치행정/정읍,자치행정/남원,자치행정/김제,자치행정/완주,자치행정/진안,자치행정/무주,자치행정/장수,자치행정/임실,자치행정/순창,자치행정/고창,자치행정/부안,정치/정치종합,정치/국회·정당·선거
    task_id: part1
  - category: group2
    config: /config/news/jbdomin.yaml
    name: 정치/도정·청와대,정치/지방의회,정치/정치기획,정치/오늘의 선거뉴스,정치/열전현장,정치/도전 저요저,경제/경제종합,경제/산업·기업,경제/금융·증권,경제/건설,경제/유통·소비자,경제/농축산,경제/경제기획,경제/조합장선거 누가 뛰나
    task_id: part2
  - category: group3
    config: /config/news/jbdomin.yaml
    name: 사회/사회종합,사회/환경·복지·노동,사회/법원·검찰,사회/사건·사고,사회/사회기획,사회/지역별 현황,문화/문화종합,문화/책·서평,문화/공연·전시,문화/학술·축제,문화/문화기획,문화/소설,교육/교육종합,교육/초중등교육,교육/대학교육,교육/NIE,교육/교육기획
    task_id: part3
  - category: group4
    config: /config/news/jbdomin.yaml
    name: 스포츠/연예/스포츠종합,스포츠/연예/축구,스포츠/연예/농구,스포츠/연예/야구,스포츠/연예/태권도,스포츠/연예/골프,스포츠/연예/생활체육,스포츠/연예/전국체전·장애인체전,스포츠/연예/영화·방송·음악,사람들/인사,사람들/인물,사람들/결혼,사람들/부음,사람들/행사,사람들/알림
    task_id: part4
  - category: group5
    config: /config/news/jbdomin.yaml
    name: 오피니언/사설,오피니언/모악산,오피니언/데스크칼럼,오피니언/기자시각,오피니언/정치마당,오피니언/전북은 지금,오피니언/경제판도,오피니언/프리즘mm,오피니언/시시각각,오피니언/아침의 창,오피니언/세상만사,오피니언/도민광장,오피니언/특별기고,오피니언/독자투고,오피니언/독자기고,오피니언/사회칼럼,오피니언/도민논단
    task_id: part5
