---
dag:
  dag_id: 'hani-en'
  description: 'hani-en crawler'
  schedule_interval: '10,40 * * * *'
  max_active_runs: 1
  concurrency: 64
  tags:
    - 국내 뉴스
    - 한겨레
default_args:
  owner: 'Airflow'
  retries: 3
  depends_on_past: False
  email:
    - ejpark@ncsoft.com
  email_on_retry: False
  email_on_failure: False
operator:
  params:
    labels:
      crawler: korea-news
    namespace: 'airflow'
    image: 'registry.nlp-utils/crawler:live'
    image_pull_policy: 'Always'
    image_pull_secrets: 'registry'
    is_delete_operator_pod: 'True'
    get_logs: 'True'
    cmds:
      - 'python3'
    env_vars:
      ELASTIC_SEARCH_HOST: 'https://corpus.ncsoft.com:9200'
      ELASTIC_SEARCH_AUTH: 'crawler:crawler2019'
  args:
    - -m
    - crawler.web_news.web_news
    - --sleep
    - '5'
    - --date-range
    - today
tasks:
  - category: National
    config: /config/news/hani-en.yaml
    name: National
    task_id: National
  - category: NorthKorea
    config: /config/news/hani-en.yaml
    name: North Korea
    task_id: NorthKorea
  - category: International
    config: /config/news/hani-en.yaml
    name: International
    task_id: International
  - category: Eco-Business
    config: /config/news/hani-en.yaml
    name: Eco-Business
    task_id: Eco-Business
  - category: Culture
    config: /config/news/hani-en.yaml
    name: Culture
    task_id: Culture
  - category: Editorial-Opinion
    config: /config/news/hani-en.yaml
    name: Editorial-Opinion
    task_id: Editorial-Opinion
  - category: All
    config: /config/news/hani-en.yaml
    name: All
    task_id: All
