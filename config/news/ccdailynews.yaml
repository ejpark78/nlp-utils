---
dag:
  dag_id: 'ccdailynews'
  description: 'ccdailynews crawler'
  schedule_interval: '0,30 * * * *'
  max_active_runs: 1
  tags:
    - news
    - korea
    - 충청일보
default_args:
  owner: 'Airflow'
  retries: 3
  depends_on_past: False
  email:
    - ejpark@ncsoft.com
  email_on_retry: False
  email_on_failure: False
operator:
  params:
    labels:
      crawler: korea-news
    namespace: 'airflow'
    image: 'registry.nlp-utils/crawler:live'
    image_pull_policy: 'Always'
    image_pull_secrets: 'registry'
    is_delete_operator_pod: 'True'
    get_logs: 'True'
    cmds:
      - 'python3'
    env_vars:
      ELASTIC_SEARCH_HOST: 'https://corpus.ncsoft.com:9200'
      ELASTIC_SEARCH_AUTH: 'crawler:crawler2019'
  args:
    - -m
    - crawler.web_news.web_news
    - --sleep
    - '5'
tasks:
  - category: politics
    config: /config/news/ccdailynews.yaml
    name: 정치
    task_id: ccdailynews-politics
  - category: economy
    config: /config/news/ccdailynews.yaml
    name: 경제
    task_id: ccdailynews-economy
  - category: society
    config: /config/news/ccdailynews.yaml
    name: 사회
    task_id: ccdailynews-society
  - category: education
    config: /config/news/ccdailynews.yaml
    name: 교육
    task_id: ccdailynews-education
  - category: culture
    config: /config/news/ccdailynews.yaml
    name: 문화
    task_id: ccdailynews-culture
  - category: entertainment
    config: /config/news/ccdailynews.yaml
    name: 연예
    task_id: ccdailynews-entertainment
  - category: sports
    config: /config/news/ccdailynews.yaml
    name: 스포츠
    task_id: ccdailynews-sports
