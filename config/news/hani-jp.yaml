---
dag:
  dag_id: 'hani-jp'
  description: 'hani-jp crawler'
  schedule_interval: '0,30 * * * *'
  max_active_runs: 1
  concurrency: 64
  tags:
    - 국내 뉴스
    - 한겨레
default_args:
  owner: 'Airflow'
  retries: 3
  depends_on_past: False
  email:
    - ejpark@ncsoft.com
  email_on_retry: False
  email_on_failure: False
operator:
  params:
    labels:
      crawler: korea-news
    namespace: 'airflow'
    image: 'registry.nlp-utils/crawler:live'
    image_pull_policy: 'Always'
    image_pull_secrets: 'registry'
    is_delete_operator_pod: 'True'
    get_logs: 'True'
    cmds:
      - 'python3'
    env_vars:
      ELASTIC_SEARCH_HOST: 'https://corpus.ncsoft.com:9200'
      ELASTIC_SEARCH_AUTH: 'crawler:crawler2019'
  args:
    - -m
    - crawler.web_news.web_news
    - --sleep
    - '5'
    - --date-range
    - today
    - --mapping
    - /config/news/mapping.yaml
tasks:
  - category: jp-a
    config: /config/news/hani-jp.yaml
    name: 全体
    task_id: hani-jp-a
  - category: jp-b
    config: /config/news/hani-jp.yaml
    name: 政治·社会
    task_id: hani-jp-b
  - category: jp-c
    config: /config/news/hani-jp.yaml
    name: 日本·国際
    task_id: hani-jp-c
  - category: jp-d
    config: /config/news/hani-jp.yaml
    name: 経済
    task_id: hani-jp-d
  - category: jp-e
    config: /config/news/hani-jp.yaml
    name: 文化
    task_id: hani-jp-e
  - category: jp-f
    config: /config/news/hani-jp.yaml
    name: 社説・コラム
    task_id: hani-jp-f
  - category: jp-h
    config: /config/news/hani-jp.yaml
    name: ハンギョレ21
    task_id: hani-jp-h
