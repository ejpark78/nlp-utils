---
reference: config/template_kor.yaml
dag:
  dag_id: 'donga-en'
  description: 'donga-en crawler'
  schedule_interval: '40 * * * *'
  tags:
    - 동아일보
default_args:
  owner: 'Airflow'
  retries: 3
  depends_on_past: False
  email:
    - ejpark@ncsoft.com
  email_on_retry: False
  email_on_failure: False
operator:
  params:
    labels:
      crawler: korea-news
    namespace: 'airflow'
    image: 'registry.nlp-utils/crawler:live'
    image_pull_policy: 'Always'
    image_pull_secrets: 'registry'
    is_delete_operator_pod: 'True'
    get_logs: 'True'
    cmds:
      - 'python3'
    env_vars:
      ELASTIC_SEARCH_HOST: 'https://corpus.ncsoft.com:9200'
      ELASTIC_SEARCH_AUTH: 'crawler:crawler2019'
  args:
    - -m
    - crawler.web_news.web_news
    - --sleep
    - '5'
    - --date-range
    - today
tasks:
  - category: Business
    config: /config/news/donga-en.yaml
    name: Business
    task_id: donga-en-Business
  - category: National
    config: /config/news/donga-en.yaml
    name: National
    task_id: donga-en-National
  - category: Politics
    config: /config/news/donga-en.yaml
    name: Politics
    task_id: donga-en-Politics
  - category: International
    config: /config/news/donga-en.yaml
    name: International
    task_id: donga-en-International
  - category: Sports
    config: /config/news/donga-en.yaml
    name: Sports
    task_id: donga-en-Sports
  - category: Culture
    config: /config/news/donga-en.yaml
    name: Culture
    task_id: donga-en-Culture
  - category: Editorial
    config: /config/news/donga-en.yaml
    name: Editorial
    task_id: donga-en-Editorial
  - category: Op-ed
    config: /config/news/donga-en.yaml
    name: Op-ed
    task_id: donga-en-Op-ed
