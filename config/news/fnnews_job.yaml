---
dag:
  dag_id: 'fnnews'
  description: '파이낸셜뉴스 크롤러'
  schedule_interval: '10 * * * *'
  max_active_runs: 1
  concurrency: 64
  tags:
    - 국내 뉴스
    - 한국어
    - 파이낸셜뉴스
    - S20
default_args:
  owner: 'Airflow'
  retries: 3
  depends_on_past: False
  email:
    - ejpark@ncsoft.com
  email_on_retry: False
  email_on_failure: False
operator:
  params:
    labels:
      crawler: korea-news
    namespace: 'airflow'
    image: 'registry.nlp-utils/crawler:live'
    image_pull_policy: 'Always'
    image_pull_secrets: 'registry'
    is_delete_operator_pod: 'True'
    get_logs: 'True'
    cmds:
      - 'python3'
    env_vars:
      ELASTIC_SEARCH_HOST: 'https://corpus.ncsoft.com:9200'
      ELASTIC_SEARCH_AUTH: 'crawler:crawler2019'
  args:
    - -m
    - crawler.web_news.web_news
    - --sleep
    - '5'
    - --date-range
    - today
tasks:
  - category: group1
    config: /config/news/fnnews.yaml
    name: 경제,경제/금융,경제/증권,경제/부동산,경제/산업,경제/일반,정치,정치/청와대,정치/국회,정치/북한,정치/외교,사회,사회/사건/사고,사회/검찰/법원,사회/행정,사회/교육
    task_id: part1
  - category: group2
    config: /config/news/fnnews.yaml
    name: IT/인터넷,IT/블록체인,IT/의학/과학,국제,국제/경제,국제/정치,국제/사회,라이프,라이프/생활,라이프/스포츠,라이프/푸드/리빙,라이프/레저/문화,IT,IT/통신,IT/게임
    task_id: part2
