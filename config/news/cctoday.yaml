---
dag:
  dag_id: 'cctoday'
  description: 'cctoday crawler'
  schedule_interval: '0,30 * * * *'
  max_active_runs: 1
  tags:
    - news
    - korea
    - cctoday
default_args:
  owner: 'Airflow'
  retries: 3
  depends_on_past: False
  email:
    - ejpark@ncsoft.com
  email_on_retry: False
  email_on_failure: False
operator:
  params:
    labels:
      crawler: korea-news
    namespace: 'airflow'
    image: 'registry.nlp-utils/crawler:live'
    image_pull_policy: 'Always'
    image_pull_secrets: 'registry'
    is_delete_operator_pod: 'True'
    get_logs: 'True'
    cmds:
      - 'python3'
    env_vars:
      ELASTIC_SEARCH_HOST: 'https://corpus.ncsoft.com:9200'
      ELASTIC_SEARCH_AUTH: 'crawler:crawler2019'
  args:
    - -m
    - crawler.web_news.web_news
    - --sleep
    - '5'
tasks:
  - category: politics
    config: /config/news/cctoday.yaml
    name: 정치/행정
    task_id: cctoday-administration
  - category: politics
    config: /config/news/cctoday.yaml
    name: 경제/과학
    task_id: cctoday-science
  - category: society
    config: /config/news/cctoday.yaml
    name: 사회
    task_id: cctoday-society
  - category: sports
    config: /config/news/cctoday.yaml
    name: 스포츠
    task_id: cctoday-sports
  - category: culture
    config: /config/news/cctoday.yaml
    name: 문화
    task_id: cctoday-culture
  - category: people
    config: /config/news/cctoday.yaml
    name: 사람들
    task_id: cctoday-people
  - category: total
    config: /config/news/cctoday.yaml
    name: 종합
    task_id: cctoday-total

