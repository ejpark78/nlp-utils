---
dag:
  dag_id: 'fntimes'
  description: 'fntimes crawler'
  schedule_interval: '0,30 * * * *'
  max_active_runs: 1
  tags:
    - news
    - korea
    - fntimes
default_args:
  owner: 'Airflow'
  retries: 3
  depends_on_past: False
  email:
    - ejpark@ncsoft.com
  email_on_retry: False
  email_on_failure: False
operator:
  params:
    labels:
      crawler: korea-news
    namespace: 'airflow'
    image: 'registry.nlp-utils/crawler:live'
    image_pull_policy: 'Always'
    image_pull_secrets: 'registry'
    is_delete_operator_pod: 'True'
    get_logs: 'True'
    cmds:
      - 'python3'
    env_vars:
      ELASTIC_SEARCH_HOST: 'https://corpus.ncsoft.com:9200'
      ELASTIC_SEARCH_AUTH: 'crawler:crawler2019'
  args:
    - -m
    - crawler.web_news.web_news
    - --sleep
    - '5'
tasks:
  - category: stock
    config: /config/news/fntimes.yaml
    name: 증권
    task_id: fntimes-stock
  - category: exchange
    config: /config/news/fntimes.yaml
    name: 채권/외환
    task_id: fntimes-exchange
  - category: industry
    config: /config/news/fntimes.yaml
    name: 산업
    task_id: fntimes-industry
  - category: estate
    config: /config/news/fntimes.yaml
    name: 유통/부동산
    task_id: fntimes-estate
  - category: finance
    config: /config/news/fntimes.yaml
    name: 금융
    task_id: fntimes-finance-a
  - category: insurance
    config: /config/news/fntimes.yaml
    name: 보험
    task_id: fntimes-insurance
  - category: finance
    config: /config/news/fntimes.yaml
    name: 2금융
    task_id: fntimes-finance-b
  - category: economy
    config: /config/news/fntimes.yaml
    name: 경제/시사
    task_id: fntimes-economy
  - category: product
    config: /config/news/fntimes.yaml
    name: 재테크/상품
    task_id: fntimes-product
