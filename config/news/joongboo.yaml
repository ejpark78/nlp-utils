---
dag:
  dag_id: 'joongboo'
  description: 'joongboo crawler'
  schedule_interval: '10,40 * * * *'
  max_active_runs: 1
  concurrency: 64
  tags:
    - 국내 뉴스
    - 중부일보
default_args:
  owner: 'Airflow'
  retries: 3
  depends_on_past: False
  email:
    - ejpark@ncsoft.com
  email_on_retry: False
  email_on_failure: False
operator:
  params:
    labels:
      crawler: korea-news
    namespace: 'airflow'
    image: 'registry.nlp-utils/crawler:live'
    image_pull_policy: 'Always'
    image_pull_secrets: 'registry'
    is_delete_operator_pod: 'True'
    get_logs: 'True'
    cmds:
      - 'python3'
    env_vars:
      ELASTIC_SEARCH_HOST: 'https://corpus.ncsoft.com:9200'
      ELASTIC_SEARCH_AUTH: 'crawler:crawler2019'
  args:
    - -m
    - crawler.web_news.web_news
    - --sleep
    - '5'
    - --date-range
    - today
    - --mapping
    - /config/news/mapping.yaml
tasks:
  - category: busan
    config: /config/news/joongboo.yaml
    name: 경기
    task_id: joongboo-busan
  - category: inchon
    config: /config/news/joongboo.yaml
    name: 인천
    task_id: joongboo-inchon
  - category: politics
    config: /config/news/joongboo.yaml
    name: 정치
    task_id: joongboo-politics
  - category: economy
    config: /config/news/joongboo.yaml
    name: 경제
    task_id: joongboo-economy
  - category: society
    config: /config/news/joongboo.yaml
    name: 사회
    task_id: joongboo-society
  - category: culture
    config: /config/news/joongboo.yaml
    name: 문화
    task_id: joongboo-culture
  - category: sports
    config: /config/news/joongboo.yaml
    name: 스포츠
    task_id: joongboo-sports
  - category: entertainment
    config: /config/news/joongboo.yaml
    name: 연예
    task_id: joongboo-entertainment
