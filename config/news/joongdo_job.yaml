    name: 전국/청양군,전국/예산군,전국/태안군,전국/당진시,오피니언/사설,오피니언/세상읽기,오피니언/편집국에서,오피니언/우난순의 식탐,오피니언/중도일보 독자위원회,스포츠/한화이글스,스포츠/축구,스포츠/스포츠종합,스포츠/메이저리그,스포츠/대전시티즌,비주얼/카드뉴스,비주얼/포토,비주얼/인포그래픽
    task_id: part6
