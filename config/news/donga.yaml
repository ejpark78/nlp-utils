---
dag:
  dag_id: 'donga'
  description: 'donga crawler'
  schedule_interval: '0,30 * * * *'
  max_active_runs: 1
  tags:
    - 국내 뉴스
    - 동아일보
default_args:
  owner: 'Airflow'
  retries: 3
  depends_on_past: False
  email:
    - ejpark@ncsoft.com
  email_on_retry: False
  email_on_failure: False
operator:
  params:
    labels:
      crawler: korea-news
    namespace: 'airflow'
    image: 'registry.nlp-utils/crawler:live'
    image_pull_policy: 'Always'
    image_pull_secrets: 'registry'
    is_delete_operator_pod: 'True'
    get_logs: 'True'
    cmds:
      - 'python3'
    env_vars:
      ELASTIC_SEARCH_HOST: 'https://corpus.ncsoft.com:9200'
      ELASTIC_SEARCH_AUTH: 'crawler:crawler2019'
  args:
    - -m
    - crawler.web_news.web_news
    - --sleep
    - '5'
    - --date-range
    - today
    - --mapping
    - /config/news/mapping.yaml
tasks:
  - category: Politics
    config: /config/news/donga.yaml
    name: Politics
    task_id: donga-Politics
  - category: Economy
    config: /config/news/donga.yaml
    name: Economy
    task_id: donga-Economy
  - category: Inter
    config: /config/news/donga.yaml
    name: Inter
    task_id: donga-Inter
  - category: Society
    config: /config/news/donga.yaml
    name: Society
    task_id: donga-Society
  - category: Culture
    config: /config/news/donga.yaml
    name: Culture
    task_id: donga-Culture
  - category: Entertainment
    config: /config/news/donga.yaml
    name: Entertainment
    task_id: donga-Entertainment
  - category: Sports
    config: /config/news/donga.yaml
    name: Sports
    task_id: donga-Sports
