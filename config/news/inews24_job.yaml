---
dag:
  dag_id: 'inews24'
  description: '아이뉴스24 크롤러'
  schedule_interval: '50 * * * *'
  max_active_runs: 1
  concurrency: 64
  tags:
    - 국내 뉴스
    - 한국어
    - 아이뉴스24
    - S10
default_args:
  owner: 'Airflow'
  retries: 3
  depends_on_past: False
  email:
    - ejpark@ncsoft.com
    - jaehyunpark@ncsoft.com
    - gunyoung20@ncsoft.com
  email_on_retry: True
  email_on_failure: True
operator:
  params:
    labels:
      crawler: korea-news
    namespace: 'airflow'
    image: 'registry.nlp-utils/crawler:live'
    image_pull_policy: 'Always'
    image_pull_secrets: 'registry'
    is_delete_operator_pod: 'True'
    get_logs: 'True'
    cmds:
      - 'python3'
    env_vars:
      ELASTIC_SEARCH_HOST: 'https://corpus.ncsoft.com:9200'
      ELASTIC_SEARCH_AUTH: 'crawler:crawler2019'
  args:
    - -m
    - crawler.web_news.web_news
    - --sleep
    - '5'
    - --date-range
    - today
tasks:
  - category: group
    config: /config/news/inews24.yaml
    name: IT과학,산업,경제,정치,사회,문화생활,전국,글로벌,연예스포츠
    task_id: all
