---
dag:
  dag_id: 'jnilbo'
  description: '전남일보 크롤러'
  schedule_interval: '20,50 * * * *'
  max_active_runs: 1
  concurrency: 64
  tags:
    - 국내 뉴스
    - 한국어
    - 전남일보
    - S20
default_args:
  owner: 'Airflow'
  retries: 3
  depends_on_past: False
  email:
    - ejpark@ncsoft.com
  email_on_retry: False
  email_on_failure: False
operator:
  params:
    labels:
      crawler: korea-news
    namespace: 'airflow'
    image: 'registry.nlp-utils/crawler:live'
    image_pull_policy: 'Always'
    image_pull_secrets: 'registry'
    is_delete_operator_pod: 'True'
    get_logs: 'True'
    cmds:
      - 'python3'
    env_vars:
      ELASTIC_SEARCH_HOST: 'https://corpus.ncsoft.com:9200'
      ELASTIC_SEARCH_AUTH: 'crawler:crawler2019'
  args:
    - -m
    - crawler.web_news.web_news
    - --sleep
    - '5'
    - --date-range
    - today
tasks:
  - category: group
    config: /config/news/jnilbo.yaml
    name: 오피니언/사설,오피니언/서석대,오피니언/전일초대석,오피니언/사람들,오피니언/전일칼럼,오피니언/취재수첩,오피니언/광주사람들,오피니언/외부칼럼,오피니언/데스크칼럼,정치/청와대,정치/국회,정치/정치칼럼,정치/여론조사,정치/선거,정치/정치일반,행정 의회/광주시,행정 의회/광주자치구,행정 의회/전남도,행정 의회/광주의회,행정 의회/전남의회,사회 교육/사건사고,사회 교육/사회일반,사회 교육/5.18,사회 교육/환경복지,사회 교육/의료건강,사회 교육/날씨,사회 교육/광주시교육청,사회 교육/전남도교육청,사회 교육/대입수능,사회 교육/대학,전남/지역속으로,전남/목포시,전남/여수시,전남/순천시,전남/나주시,전남/광양시,전남/담양군,전남/곡성군,전남/구례군,전남/고흥군,전남/보성군,전남/화순군,전남/장성군,전남/강진군,전남/해남군,전남/영암군,전남/무안군,전남/함평군,전남/영광군,전남/장흥군,전남/완도군,전남/진도군,전남/신안군,지속가능/지속가능은 가능한가?,지속가능/공프로젝트,기획시리즈/노샘의 남도역사 이야기,기획시리즈/박하선의 사진풍경,기획시리즈/백옥연의 문향,기획시리즈/이돈삼의 마을이야기,기획시리즈/이선의 큐레이터 노트,기획시리즈/장민한의 동시대미술 수첩,기획시리즈/조사라의 현대미술 산책,기획시리즈/차노휘의 길위의 인생,기획시리즈/황호균의 사찰문화재 바로알기,기획시리즈/이윤선의 남도인문학,스포츠/KIA 타이거즈,스포츠/광주FC,스포츠/체육일반,문화/문화일반,문화/비엔날레,문화/공연,문화/미술,문화/책,문화/문화 기획,경제/경제일반,경제/기업,경제/유통,경제/건설부동산,경제/농수축협·산림 조합,일주이슈
