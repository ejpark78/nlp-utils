---
dag:
  dag_id: 'jnilbo'
  description: '전남일보 크롤러'
  schedule_interval: '25 * * * *'
  max_active_runs: 1
  concurrency: 64
  tags:
    - 국내 뉴스
    - 한국어
    - 전남일보
    - S20
default_args:
  owner: 'Airflow'
  retries: 3
  depends_on_past: False
  email:
    - ejpark@ncsoft.com
  email_on_retry: False
  email_on_failure: False
operator:
  params:
    labels:
      crawler: korea-news
    namespace: 'airflow'
    image: 'registry.nlp-utils/crawler:live'
    image_pull_policy: 'Always'
    image_pull_secrets: 'registry'
    is_delete_operator_pod: 'True'
    get_logs: 'True'
    cmds:
      - 'python3'
    env_vars:
      ELASTIC_SEARCH_HOST: 'https://corpus.ncsoft.com:9200'
      ELASTIC_SEARCH_AUTH: 'crawler:crawler2019'
  args:
    - -m
    - crawler.web_news.web_news
    - --sleep
    - '5'
    - --date-range
    - today
tasks:
  - category: group1
    config: /config/news/jnilbo.yaml
    name: 정치/청와대,정치/국회,정치/정치칼럼,정치/여론조사,정치/선거,정치/정치일반,행정 의회/광주시,행정 의회/광주자치구,행정 의회/전남도,행정 의회/광주의회
    task_id: part1
  - category: group2
    config: /config/news/jnilbo.yaml
    name: 행정 의회/전남의회,사회 교육/사건사고,사회 교육/사회일반,사회 교육/5.18,사회 교육/환경복지,사회 교육/의료건강
    task_id: part2
  - category: group3
    config: /config/news/jnilbo.yaml
    name: 사회 교육/날씨,사회 교육/광주시교육청,사회 교육/전남도교육청,사회 교육/대입수능,사회 교육/대학
    task_id: part3
  - category: group4
    config: /config/news/jnilbo.yaml
    name: 스포츠/KIA 타이거즈,스포츠/광주FC,스포츠/체육일반,문화/문화일반,문화/비엔날레,문화/공연,문화/미술,문화/책,문화/문화 기획,경제/경제일반,경제/기업,경제/유통,경제/건설부동산
    task_id: part4
