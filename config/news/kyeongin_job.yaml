---
dag:
  dag_id: 'kyeongin'
  description: '경인일보 크롤러'
  schedule_interval: '10 * * * *'
  max_active_runs: 1
  concurrency: 64
  tags:
    - 국내 뉴스
    - 한국어
    - 경인일보
    - S20
default_args:
  owner: 'Airflow'
  retries: 3
  depends_on_past: False
  email:
    - ejpark@ncsoft.com
  email_on_retry: False
  email_on_failure: False
operator:
  params:
    labels:
      crawler: korea-news
    namespace: 'airflow'
    image: 'registry.nlp-utils/crawler:live'
    image_pull_policy: 'Always'
    image_pull_secrets: 'registry'
    is_delete_operator_pod: 'True'
    get_logs: 'True'
    cmds:
      - 'python3'
    env_vars:
      ELASTIC_SEARCH_HOST: 'https://corpus.ncsoft.com:9200'
      ELASTIC_SEARCH_AUTH: 'crawler:crawler2019'
  args:
    - -m
    - crawler.web_news.web_news
    - --sleep
    - '5'
    - --date-range
    - today
tasks:
  - category: all
    config: /config/news/kyeongin.yaml
    name: 전체뉴스,스포츠,연예,사설,경인칼럼,기명칼럼,데스크칼럼,월요논단,수요광장,경제전망대,춘추칼럼,전문가칼럼,참성단,오늘의창,노트북,기고
    task_id: all
