---
dag:
  dag_id: 'jbnews'
  description: 'jbnews crawler'
  schedule_interval: '0,30 * * * *'
  max_active_runs: 1
  tags:
    - news
    - korea
    - jbnews
default_args:
  owner: 'Airflow'
  retries: 3
  depends_on_past: False
  email:
    - ejpark@ncsoft.com
  email_on_retry: False
  email_on_failure: False
operator:
  params:
    labels:
      crawler: korea-news
    namespace: 'airflow'
    image: 'registry.nlp-utils/crawler:live'
    image_pull_policy: 'Always'
    image_pull_secrets: 'registry'
    is_delete_operator_pod: 'True'
    get_logs: 'True'
    cmds:
      - 'python3'
    env_vars:
      ELASTIC_SEARCH_HOST: 'https://corpus.ncsoft.com:9200'
      ELASTIC_SEARCH_AUTH: 'crawler:crawler2019'
  args:
    - -m
    - crawler.web_news.web_news
    - --sleep
    - '5'
tasks:
  - category: politics
    config: /config/news/jbnews.yaml
    name: 정치
    task_id: jbnews-politics
  - category: economy
    config: /config/news/jbnews.yaml
    name: 경제
    task_id: jbnews-economy
  - category: society
    config: /config/news/jbnews.yaml
    name: 사회
    task_id: jbnews-society
  - category: education
    config: /config/news/jbnews.yaml
    name: 교육
    task_id: jbnews-education
  - category: culture
    config: /config/news/jbnews.yaml
    name: 문화
    task_id: jbnews-culture
  - category: people
    config: /config/news/jbnews.yaml
    name: 사람들
    task_id: jbnews-people
  - category: a
    config: /config/news/jbnews.yaml
    name: 충남
    task_id: jbnews-a
  - category: b
    config: /config/news/jbnews.yaml
    name: 충북
    task_id: jbnews-b
  - category: c
    config: /config/news/jbnews.yaml
    name: 대전
    task_id: jbnews-c
  - category: d
    config: /config/news/jbnews.yaml
    name: 세종
    task_id: jbnews-d
  - category: sports
    config: /config/news/jbnews.yaml
    name: 스포츠
    task_id: jbnews-sports
