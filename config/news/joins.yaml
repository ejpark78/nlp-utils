---
dag:
  dag_id: 'joins'
  description: 'joins crawler'
  schedule_interval: '0,30 * * * *'
  max_active_runs: 1
  tags:
    - news
    - korea
    - 중앙일보
default_args:
  owner: 'Airflow'
  retries: 3
  depends_on_past: False
  email:
    - ejpark@ncsoft.com
  email_on_retry: False
  email_on_failure: False
operator:
  params:
    labels:
      crawler: korea-news
    namespace: 'airflow'
    image: 'registry.nlp-utils/crawler:live'
    image_pull_policy: 'Always'
    image_pull_secrets: 'registry'
    is_delete_operator_pod: 'True'
    get_logs: 'True'
    cmds:
      - 'python3'
    env_vars:
      ELASTIC_SEARCH_HOST: 'https://corpus.ncsoft.com:9200'
      ELASTIC_SEARCH_AUTH: 'crawler:crawler2019'
  args:
    - -m
    - crawler.web_news.web_news
    - --sleep
    - '5'
    - --date-range
    - today
    - --mapping
    - /config/news/mapping.yaml
tasks:
  - category: politics
    config: /config/news/joins.yaml
    name: politics
    task_id: joins-politics
  - category: money
    config: /config/news/joins.yaml
    name: money
    task_id: joins-money
  - category: society
    config: /config/news/joins.yaml
    name: society
    task_id: joins-society
  - category: world
    config: /config/news/joins.yaml
    name: world
    task_id: joins-world
  - category: culture
    config: /config/news/joins.yaml
    name: culture
    task_id: joins-culture
  - category: sports
    config: /config/news/joins.yaml
    name: sports
    task_id: joins-sports
  - category: people
    config: /config/news/joins.yaml
    name: people
    task_id: joins-people
  - category: lifestyle
    config: /config/news/joins.yaml
    name: lifestyle
    task_id: joins-lifestyle
  - category: travel
    config: /config/news/joins.yaml
    name: travel
    task_id: joins-travel
