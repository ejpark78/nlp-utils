---
dag:
  dag_id: 'kjdaily'
  description: '광주매일신문 크롤러'
  schedule_interval: '45 * * * *'
  max_active_runs: 1
  concurrency: 64
  tags:
    - 국내 뉴스
    - 한국어
    - 광주매일신문
    - S0
default_args:
  owner: 'Airflow'
  retries: 3
  depends_on_past: False
  email:
    - ejpark@ncsoft.com
  email_on_retry: False
  email_on_failure: False
operator:
  params:
    labels:
      crawler: korea-news
    namespace: 'airflow'
    image: 'registry.nlp-utils/crawler:live'
    image_pull_policy: 'Always'
    image_pull_secrets: 'registry'
    is_delete_operator_pod: 'True'
    get_logs: 'True'
    cmds:
      - 'python3'
    env_vars:
      ELASTIC_SEARCH_HOST: 'https://corpus.ncsoft.com:9200'
      ELASTIC_SEARCH_AUTH: 'crawler:crawler2019'
  args:
    - -m
    - crawler.web_news.web_news
    - --sleep
    - '5'
    - --date-range
    - today
tasks:
  - category: group
    config: /config/news/kjdaily.yaml
    name: 정치/일반,정치/지구촌소식,사회/일반,사회/교육,경제,스포츠,문화/일반,문화/책,문화/TV/연예,문화/Fun·Joy,의료/웰빙,사람들
    task_id: all
