---
dag:
  dag_id: 'gyeonghyang'
  description: '경향신문 크롤러'
  schedule_interval: '20 * * * *'
  max_active_runs: 1
  concurrency: 64
  tags:
    - 국내 뉴스
    - 한국어
    - 경향신문
    - S10
default_args:
  owner: 'Airflow'
  retries: 3
  depends_on_past: False
  email:
    - ejpark@ncsoft.com
  email_on_retry: False
  email_on_failure: False
operator:
  params:
    labels:
      crawler: korea-news
    namespace: 'airflow'
    image: 'registry.nlp-utils/crawler:live'
    image_pull_policy: 'Always'
    image_pull_secrets: 'registry'
    is_delete_operator_pod: 'True'
    get_logs: 'True'
    cmds:
      - 'python3'
    env_vars:
      ELASTIC_SEARCH_HOST: 'https://corpus.ncsoft.com:9200'
      ELASTIC_SEARCH_AUTH: 'crawler:crawler2019'
  args:
    - -m
    - crawler.web_news.web_news
    - --sleep
    - '5'
    - --date-range
    - today
tasks:
  - category: group1
    config: /config/news/gyeonghyang.yaml
    name: 문화,문화/연예,경제/일반,경제/금융,경제/산업,경제/기업,경제/부동산,경제,국제,리빙/생활,리빙/사람들,리빙/트래블,리빙/건강/의학
    task_id: part1
  - category: group2
    config: /config/news/gyeonghyang.yaml
    name: 사회/일반,사회/사건/사고,사회/법원/검찰,사회/교육,사회/노동,사회/보건/복지,사회/미디어,사회/지역,스포츠/스포츠,정치/국회/정당
    task_id: part2
  - category: group3
    config: /config/news/gyeonghyang.yaml
    name: 리빙/자동차,사설/사설,사설/칼럼,사설/여적,정치/일반,정치/청와대,정치/국방/외교,정치/북한,정치/선거
    task_id: part3
