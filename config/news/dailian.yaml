---
dag:
  dag_id: 'dailian'
  description: 'dailian crawler'
  schedule_interval: '0,30 * * * *'
  max_active_runs: 1
  concurrency: 64
  tags:
    - 국내 뉴스
    - 데일리안
default_args:
  owner: 'Airflow'
  retries: 3
  depends_on_past: False
  email:
    - ejpark@ncsoft.com
  email_on_retry: False
  email_on_failure: False
operator:
  params:
    labels:
      crawler: korea-news
    namespace: 'airflow'
    image: 'registry.nlp-utils/crawler:live'
    image_pull_policy: 'Always'
    image_pull_secrets: 'registry'
    is_delete_operator_pod: 'True'
    get_logs: 'True'
    cmds:
      - 'python3'
    env_vars:
      ELASTIC_SEARCH_HOST: 'https://corpus.ncsoft.com:9200'
      ELASTIC_SEARCH_AUTH: 'crawler:crawler2019'
  args:
    - -m
    - crawler.web_news.web_news
    - --sleep
    - '5'
    - --date-range
    - today
tasks:
  - category: economy
    config: /config/news/dailian.yaml
    name: 경제
    task_id: dailian-economy
  - category: entertainment
    config: /config/news/dailian.yaml
    name: 연예
    task_id: dailian-entertainment
  - category: science
    config: /config/news/dailian.yaml
    name: IT/과학
    task_id: dailian-science
  - category: living
    config: /config/news/dailian.yaml
    name: 생활문화
    task_id: dailian-living
  - category: all
    config: /config/news/dailian.yaml
    name: 전체기사
    task_id: dailian-all
  - category: politics
    config: /config/news/dailian.yaml
    name: 정치
    task_id: dailian-politics
  - category: PR
    config: /config/news/dailian.yaml
    name: PR
    task_id: dailian-PR
  - category: society
    config: /config/news/dailian.yaml
    name: 사회
    task_id: dailian-society
  - category: sports
    config: /config/news/dailian.yaml
    name: 스포츠
    task_id: dailian-sports
  - category: world
    config: /config/news/dailian.yaml
    name: 세계
    task_id: dailian-world
