---
dag:
  dag_id: 'jjan'
  description: '전북일보 크롤러'
  schedule_interval: '10,40 * * * *'
  max_active_runs: 1
  concurrency: 64
  tags:
    - 국내 뉴스
    - 한국어
    - 전북일보
    - S10
default_args:
  owner: 'Airflow'
  retries: 3
  depends_on_past: False
  email:
    - ejpark@ncsoft.com
  email_on_retry: False
  email_on_failure: False
operator:
  params:
    labels:
      crawler: korea-news
    namespace: 'airflow'
    image: 'registry.nlp-utils/crawler:live'
    image_pull_policy: 'Always'
    image_pull_secrets: 'registry'
    is_delete_operator_pod: 'True'
    get_logs: 'True'
    cmds:
      - 'python3'
    env_vars:
      ELASTIC_SEARCH_HOST: 'https://corpus.ncsoft.com:9200'
      ELASTIC_SEARCH_AUTH: 'crawler:crawler2019'
  args:
    - -m
    - crawler.web_news.web_news
    - --sleep
    - '5'
    - --date-range
    - today
tasks:
  - category: group1
    config: /config/news/jjan.yaml
    name: 정치/정치일반,정치/정부ㆍ청와대,정치/국회ㆍ정당,정치/자치ㆍ의회,정치/북한,정치/국제,경제/경제일반,경제/금융ㆍ증권,경제/건설ㆍ부동산,경제/산업ㆍ기업,경제/서비스ㆍ쇼핑,경제/ITㆍ과학
    task_id: part1
  - category: group2
    config: /config/news/jjan.yaml
    name: 경제/노동ㆍ노사,사회/사회일반,사회/경찰,사회/사건ㆍ사고,사회/보건ㆍ의료,사회/법원ㆍ검찰,사회/환경,사회/날씨,사회/경찰
    task_id: part2
  - category: group3
    config: /config/news/jjan.yaml
    name: 문화/문화일반,문화/문학ㆍ출판,문화/전시ㆍ공연,문화/영화ㆍ연극,문화/문화재ㆍ학술,문화/종교,문화/방송ㆍ연예,교육/교육일반,교육/초중고,교육/대학,교육/NIE(신문활용 교육),스포츠/스포츠일반,스포츠/야구,스포츠/축구,스포츠/골프,스포츠/농구,스포츠/태권도
    task_id: part3
  - category: group4
    config: /config/news/jjan.yaml
    name: 지역/군산,지역/익산,지역/정읍,지역/남원,지역/김제,지역/완주,지역/진안,지역/무주,지역/장수,지역/임실,지역/순창,지역/고창,지역/부안,사람들/결혼,사람들/부음,사람들/알림,사람들/개업,사람들/인사,사람들/전북일보 알림,사람들/일과 사람,사람들/본사손님,사람들/이전
    task_id: part4
