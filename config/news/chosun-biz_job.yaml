---
dag:
  dag_id: 'chosun-biz'
  description: '조선비즈 크롤러'
  schedule_interval: '20 * * * *'
  max_active_runs: 1
  concurrency: 64
  tags:
    - 국내 뉴스
    - 온라인
    - 한국어
    - 조선비즈
    - S10
default_args:
  owner: 'Airflow'
  retries: 3
  depends_on_past: False
  email:
    - ejpark@ncsoft.com
  email_on_retry: False
  email_on_failure: False
operator:
  params:
    labels:
      crawler: korea-news
    namespace: 'airflow'
    image: 'registry.nlp-utils/crawler:live'
    image_pull_policy: 'Always'
    image_pull_secrets: 'registry'
    is_delete_operator_pod: 'True'
    get_logs: 'True'
    cmds:
      - 'python3'
    env_vars:
      ELASTIC_SEARCH_HOST: 'https://corpus.ncsoft.com:9200'
      ELASTIC_SEARCH_AUTH: 'crawler:crawler2019'
  args:
    - -m
    - crawler.web_news.web_news
    - --sleep
    - '5'
    - --date-range
    - today
tasks:
  - category: group1
    config: /config/news/chosun-biz.yaml
    name: 국제,증권,부동산,산업,IT
    task_id: Inter-Stock-RE-I-IT
  - category: group2
    config: /config/news/chosun-biz.yaml
    name: 오피니언,정책,유통,금융,시사
    task_id: Opi-Poli-Logis-Fin-Debate
  - category: group3
    config: /config/news/chosun-biz.yaml
    name: 전체
    task_id: all
