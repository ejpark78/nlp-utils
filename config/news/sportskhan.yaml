---
jobs:
- index: crawler-major_press-sportskhan
  article:
    document_id:
      frame: '{sec_id}-{art_id}'
      type: query
  list:
  - category: 야구
    url_frame: http://sports.khan.co.kr/news/page/art_list_grp.html?mcode=BS&page={page}
parsing:
  descriptions:
    article: 기사 본문에서 추출해야하는 tag 정보
    list: 기사 목록에서 추출해야하는 하나의 기사 정보
    trace: 전체 html 에서 추출해야하는 전체 tag 목록
  parser: lxml
  trace:
  - name: div
    attribute:
      id: content_sm
  - name: dl
  list:
  - comment: 제목
    key: title
    value:
    - name: a
    type: text
  - comment: url
    key: url
    value:
    - name: a
    type: href
  article:
  - comment: 제목
    key: title
    value:
    - name: div
      attribute:
        id: container
    - name: h1
      attribute:
        id: article_title
    type: text
  - comment: 날짜
    key: date
    replace:
    - from: ^.+(20[0-9][0-9][.\- :0-9]+).+$
      to: \g<1>
    value:
    - name: div
      attribute:
        class: byline
    type: text
    type_convert: date
  - comment: 글쓴이
    key: author
    value:
    - name: p
      attribute:
        class: info_byline
    type: text
  - comment: html 본문
    key: html_content
    remove:
    - name: div
      attribute:
        class: article_bottom_ad
    - name: div
      attribute:
        id: photoAD
    value:
    - name: div
      attribute:
        id: articleBody
    type: html
  - comment: 이미지
    key: image_list.image
    value:
    - name: div
      attribute:
        class: art_photo_wrap
    - name: img
    type: src
  - comment: 이미지 캡션
    delete: true
    key: image_list.caption
    value:
    - name: div
      attribute:
        class: art_photo_wrap
    - name: img
    type: alt
  - comment: 이미지 캡션
    delete: true
    key: image_list.caption
    value:
    - name: div
      attribute:
        class: art_photo_wrap
    - name: p
      attribute:
        class: caption
    type: text
  - comment: 텍스트 본문
    key: content
    value:
    - name: div
      attribute:
        id: articleBody
    type: text
  - comment: 기사 문단
    key: content_text
    value:
    - name: p
      attribute:
        class: content_text
    type: text
