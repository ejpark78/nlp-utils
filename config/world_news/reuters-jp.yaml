---
dag:
  dag_id: 'reuters-jp'
  description: 'reuters-jp crawler'
  schedule_interval: '20,50 * * * *'
  max_active_runs: 1
  concurrency: 64
  tags:
    - 해외 뉴스
    - 로히터 통신
default_args:
  owner: 'Airflow'
  retries: 3
  depends_on_past: False
  email:
    - ejpark@ncsoft.com
  email_on_retry: False
  email_on_failure: False
operator:
  params:
    labels:
      crawler: korea-news
    namespace: 'airflow'
    image: 'registry.nlp-utils/crawler:live'
    image_pull_policy: 'Always'
    image_pull_secrets: 'registry'
    is_delete_operator_pod: 'True'
    get_logs: 'True'
    cmds:
      - 'python3'
    env_vars:
      ELASTIC_SEARCH_HOST: 'https://corpus.ncsoft.com:9200'
      ELASTIC_SEARCH_AUTH: 'crawler:crawler2019'
  args:
    - -m
    - crawler.web_news.web_news
    - --sleep
    - '5'
    - --date-range
    - today
    - --mapping
    - /config/news/mapping.yaml
tasks:
  - category: jp_USnews
    config: /config/world_news/reuters-jp.yaml
    name: jp_USnews
    task_id: reuters-jp-jp_USnews
  - category: stocksNews
    config: /config/world_news/reuters-jp.yaml
    name: stocksNews
    task_id: reuters-jp-stocksNews
