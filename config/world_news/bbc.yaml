---
dag:
  dag_id: 'bbc'
  description: 'bbc crawler'
  schedule_interval: '0,30 * * * *'
  max_active_runs: 1
  tags:
    - news
    - world
    - BBC
default_args:
  owner: 'Airflow'
  retries: 3
  depends_on_past: False
  email:
    - ejpark@ncsoft.com
  email_on_retry: False
  email_on_failure: False
operator:
  params:
    labels:
      crawler: korea-news
    namespace: 'airflow'
    image: 'registry.nlp-utils/crawler:live'
    image_pull_policy: 'Always'
    image_pull_secrets: 'registry'
    is_delete_operator_pod: 'True'
    get_logs: 'True'
    cmds:
      - 'python3'
    env_vars:
      ELASTIC_SEARCH_HOST: 'https://corpus.ncsoft.com:9200'
      ELASTIC_SEARCH_AUTH: 'crawler:crawler2019'
  args:
    - -m
    - crawler.web_news.web_news
    - --sleep
    - '5'
    - --date-range
    - today
    - --mapping
    - /config/news/mapping.yaml
tasks:
  - category: world
    config: /config/world_news/bbc.yaml
    name: world
    task_id: bbc-world
  - category: world
    config: /config/world_news/bbc.yaml
    name: world/asia
    task_id: bbc-world-asia
  - category: world
    config: /config/world_news/bbc.yaml
    name: world/uk
    task_id: bbc-world-uk
  - category: business
    config: /config/world_news/bbc.yaml
    name: business
    task_id: bbc-business
  - category: technology
    config: /config/world_news/bbc.yaml
    name: technology
    task_id: bbc-technology
  - category: science-environment
    config: /config/world_news/bbc.yaml
    name: science-environment
    task_id: bbc-science-environment
  - category: entertainment-arts
    config: /config/world_news/bbc.yaml
    name: entertainment-arts
    task_id: bbc-entertainment-arts
  - category: health
    config: /config/world_news/bbc.yaml
    name: health
    task_id: bbc-health
  - category: reality-check
    config: /config/world_news/bbc.yaml
    name: reality-check
    task_id: bbc-reality-check
  - category: reporters
    config: /config/world_news/bbc.yaml
    name: reporters
    task_id: bbc-reporters
  - category: coronavirus
    config: /config/world_news/bbc.yaml
    name: coronavirus
    task_id: bbc-coronavirus
