---
dag:
  dag_id: 'ap_news'
  description: 'ap_news crawler'
  schedule_interval: '0,30 * * * *'
  max_active_runs: 1
  tags:
    - news
    - world
    - AP 뉴스
default_args:
  owner: 'Airflow'
  retries: 3
  depends_on_past: False
  email:
    - ejpark@ncsoft.com
  email_on_retry: False
  email_on_failure: False
operator:
  params:
    labels:
      crawler: korea-news
    namespace: 'airflow'
    image: 'registry.nlp-utils/crawler:live'
    image_pull_policy: 'Always'
    image_pull_secrets: 'registry'
    is_delete_operator_pod: 'True'
    get_logs: 'True'
    cmds:
      - 'python3'
    env_vars:
      ELASTIC_SEARCH_HOST: 'https://corpus.ncsoft.com:9200'
      ELASTIC_SEARCH_AUTH: 'crawler:crawler2019'
  args:
    - -m
    - crawler.world_news.ap_news
    - --sleep
    - '5'
    - --date-range
    - today
    - --mapping
    - /config/news/mapping.yaml
tasks:
  - category: politics
    config: /config/world_news/ap_news.yaml
    name: politics
    task_id: ap_news-politics
  - category: election
    config: /config/world_news/ap_news.yaml
    name: election0
    task_id: ap_news-election
  - category: science
    config: /config/world_news/ap_news.yaml
    name: science
    task_id: ap_news-science
  - category: health
    config: /config/world_news/ap_news.yaml
    name: health
    task_id: ap_news-health
  - category: us-news
    config: /config/world_news/ap_news.yaml
    name: us-news
    task_id: ap_news-us
  - category: business
    config: /config/world_news/ap_news.yaml
    name: business
    task_id: ap_news-business
  - category: ap-fact-check
    config: /config/world_news/ap_news.yaml
    name: ap-fact-check
    task_id: ap_news-ap-fact-check
  - category: technology
    config: /config/world_news/ap_news.yaml
    name: technology
    task_id: ap_news-technology
  - category: travel
    config: /config/world_news/ap_news.yaml
    name: travel
    task_id: ap_news-travel
  - category: photography
    config: /config/world_news/ap_news.yaml
    name: photography
    task_id: ap_news-photography
  - category: oddities
