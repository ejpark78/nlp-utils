---
jobs:
- index: crawler-naver-weather-{year}
  article:
    document_id:
      frame: '{oid}-{aid}'
      type: query
  list:
  - category: 날씨
    date_format: '%Y%m%d'
    url_frame: https://weather.naver.com/news/wetrNewsList.nhn?ymd={date}
parsing:
  version: v2021-01-26
  descriptions:
    article: 기사 본문에서 추출해야하는 tag 정보
    list: 기사 목록에서 추출해야하는 하나의 기사 정보
    trace: 전체 html 에서 추출해야하는 전체 tag 목록
  parser: html5lib
  trace:
  - name: ul
    attribute:
      class: list_news
  - name: li
  list:
  - comment: 제목
    key: title
    value:
    - name: a
    type: text
  - comment: url
    key: url
    value:
    - name: a
    type: href
  - comment: 날짜
    key: date
    replace:
    - from: ^.+([0-9]{4,4})[.]([0-9]+)[.]([0-9]+)[.] ([0-9]+):([0-9]+):([0-9]+)
      to: \g<1>-\g<2>-\g<3> \g<4>:\g<5>:\g<6>
    value: []
    type: text
    type_convert: date
    value_type: single
  - comment: 출처
    key: source
    value:
    - name: span
      attribute:
        class: source
    type: text
  article:
  - comment: html
    key: html
    value:
    - name: html
    remove:
    - name: script
    - name: style
    - name: comment
    type: html
  - comment: 제목
    key: title
    value:
    - name: div
      attribute:
        class: article_info
    - name: h3
      attribute:
        id: articleTitle
    type: text
  - comment: 날짜
    key: date
    value:
    - name: div
      attribute:
        class: article_info
    - name: span
      attribute:
        class: t11
    type: text
    type_convert: date
    value_type: single
  - comment: 지면 정보
    key: paper
    remove:
    - name: i
      attribute:
        class: picon
    value:
    - name: div
      attribute:
        class: article_info
    - name: span
      attribute:
        class: sponsor_newspaper
    type: text
  - comment: 출처
    key: source_url
    value:
    - name: div
      attribute:
        class: sponsor
    - name: a
    type: href
    value_type: single
  - comment: 이미지
    key: image_list.image
    value:
    - name: span
      attribute:
        class: end_photo_org
    - name: img
    type: src
  - comment: 이미지 캡션
    delete: true
    key: image_list.caption
    value:
    - name: span
      attribute:
        class: end_photo_org
    - name: em
      attribute:
        class: img_desc
    type: text
  - comment: 동영상
    key: vod
    value:
    - name: div
      attribute:
        id: articleBodyContents
    - name: iframe
    type: html
  - comment: 원래 섹션
    key: source_section
    value:
    - name: div
      attribute:
        class: guide_categorization
    - name: em
      attribute:
        class: guide_categorization_item
    type: text
  - comment: 텍스트 본문
    key: content
    value:
    - name: div
      attribute:
        id: articleBodyContents
    type: text
  - comment: html 본문
    key: html_content
    remove:
    - name: script
    value:
    - name: div
      attribute:
        id: articleBodyContents
    type: html
