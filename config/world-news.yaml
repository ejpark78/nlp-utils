---
dag:
  dag_id: 'world-news'
  description: 'world news crawler'
  schedule_interval: '0,30 * * * *'
  max_active_runs: 1
default_args:
  owner: 'Airflow'
  retries: 3
  depends_on_past: False
  email:
    - ejpark@ncsoft.com
  email_on_retry: False
  email_on_failure: False
operator:
  params:
    namespace: 'airflow'
    image: 'registry.nlp-utils/crawler:live'
    image_pull_policy: 'Always'
    image_pull_secrets: 'registry'
    is_delete_operator_pod: True
    get_logs: True
    cmds:
      - 'python3'
    env_vars:
      ELASTIC_SEARCH_HOST: 'https://corpus.ncsoft.com:9200'
      ELASTIC_SEARCH_AUTH: 'crawler:crawler2019'
  args:
    - -m
    - crawler.web_news.web_news
    - --sleep
    - '10'
tasks:
  - category: bbc
    config: /config/world_news/bbc.yaml
    task_id: bbc
  - category: tass
    config: /config/world_news/tass.yaml
    task_id: tass
  - category: xinhuanet
    config: /config/world_news/xinhuanet.yaml
    task_id: xinhuanet
  - category: ansa
    config: /config/world_news/ansa.yaml
    task_id: ansa
  - category: upi
    config: /config/world_news/upi.yaml
    task_id: upi
  - category: belga
    config: /config/world_news/belga.yaml
    task_id: belga
  - category: cna
    config: /config/world_news/cna.yaml
    task_id: cna
  - category: reuters-jp
    config: /config/world_news/reuters-jp.yaml
    task_id: reuters-jp
  - category: afp
    config: /config/world_news/afp.yaml
    task_id: afp
  - category: reuters
    config: /config/world_news/reuters.yaml
    task_id: reuters
  - category: 47news
    config: /config/world_news/47news.yaml
    task_id: 47news
