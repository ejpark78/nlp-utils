---
dag:
  dag_id: 'korea-news'
  description: 'korea news crawler'
  schedule_interval: '0,30 * * * *'
  max_active_runs: 1
default_args:
  owner: 'Airflow'
  retries: 3
  depends_on_past: False
  email:
    - ejpark@ncsoft.com
  email_on_retry: False
  email_on_failure: False
operator:
  params:
    namespace: 'airflow'
    image: 'registry.nlp-utils/crawler:live'
    image_pull_policy: 'Always'
    image_pull_secrets: 'registry'
    is_delete_operator_pod: 'False'
    get_logs: True
    cmds:
      - 'python3'
    env_vars:
      ELASTIC_SEARCH_HOST: 'https://corpus.ncsoft.com:9200'
      ELASTIC_SEARCH_AUTH: 'crawler:crawler2019'
  args:
    - -m
    - crawler.web_news.web_news
    - --sleep
    - '5'
tasks:
  - config: /config/news/fnnews.yaml
    task_id: fnnews
  - config: /config/news/hani-en.yaml
    task_id: hani-en
  - config: /config/news/idaegu.yaml
    task_id: idaegu
