---
dag:
  dag_id: '47news'
  description: '47news crawler'
  schedule_interval: '0,30 * * * *'
  max_active_runs: 1
  concurrency: 64
  tags:
    - 해외 뉴스
    - 교도통신 연합
default_args:
  owner: 'Airflow'
  retries: 3
  depends_on_past: False
  email:
    - ejpark@ncsoft.com
  email_on_retry: False
  email_on_failure: False
operator:
  params:
    labels:
      crawler: korea-news
    namespace: 'airflow'
    image: 'registry.nlp-utils/crawler:live'
    image_pull_policy: 'Always'
    image_pull_secrets: 'registry'
    is_delete_operator_pod: 'True'
    get_logs: 'True'
    cmds:
      - 'python3'
    env_vars:
      ELASTIC_SEARCH_HOST: 'https://corpus.ncsoft.com:9200'
      ELASTIC_SEARCH_AUTH: 'crawler:crawler2019'
  args:
    - -m
    - crawler.web_news.web_news
    - --sleep
    - '5'
    - --date-range
    - today
tasks:
  - category: 47reporters
    config: /config/world_news/47news.yaml
    name: 47reporters
    task_id: 47news-47reporters
  - category: localnews
    config: /config/world_news/47news.yaml
    name: localnews
    task_id: 47news-localnews
  - category: national
    config: /config/world_news/47news.yaml
    name: national
    task_id: 47news-national
  - category: politics
    config: /config/world_news/47news.yaml
    name: politics
    task_id: 47news-politics
  - category: economics
    config: /config/world_news/47news.yaml
    name: economics
    task_id: 47news-economics
  - category: world
    config: /config/world_news/47news.yaml
    name: world
    task_id: 47news-world
  - category: sports
    config: /config/world_news/47news.yaml
    name: sports
    task_id: 47news-sports
  - category: culture
    config: /config/world_news/47news.yaml
    name: culture
    task_id: 47news-culture
