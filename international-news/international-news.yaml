resources:
  requests:
    cpu: 100m
    memory: 100Mi
  limits:
    cpu: 100m
    memory: 100Mi

imagePullSecrets: registry

restartPolicy: OnFailure

hostAliases:
  - ip: "172.20.93.112"
    hostnames:
      - "corpus.ncsoft.com"

image: registry.nlp-utils/crawler:2

environmentVariables:
  - name: ELASTIC_SEARCH_AUTH
    valueFrom:
      secretKeyRef:
        name: elasticsearch-auth
        key: http_auth

schedule:
  concurrencyPolicy: Forbid
  failedJobsHistoryLimit: 3
  successfulJobsHistoryLimit: 2

jobs:
  - name: apnews
    schedule: "0 * * * *"
    args:
      - "python3"
      - "-m"
      - "crawler.international_news.news"
      - "--config"
      - "/config/international/apnews.yaml"
      - "--sleep"
      - "10"

  - name: reuters
    schedule: "0 * * * *"
    args:
      - "python3"
      - "-m"
      - "crawler.web_news.web_news"
      - "--config"
      - "/config/international/reuters.yaml"
      - "--sleep"
      - "10"
