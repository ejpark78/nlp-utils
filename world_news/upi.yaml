---
jobs:
- index: raw-upi-{year}
  article:
    document_id:
      replace:
      - from: ^.+?/
        to: ''
      - from: /
        to: '-'
      - from: -$
        to: ''
      type: path
  args:
    page_range: "1~7"
  list:
  - category: TopNews/WorldNews
    url_frame: https://www.upi.com/Top_News/World-News/p{page}/
  - category: TopNews/US
    url_frame: https://www.upi.com/Top_News/US/p{page}/
  - category: TopNews/Featured
    url_frame: https://www.upi.com/Top_News/Featured/p{page}/
  - category: TopNews/Voices
    url_frame: https://www.upi.com/Top_News/Voices/p{page}/
  - category: OddNews
    url_frame: https://www.upi.com/Odd_News/p{page}/
  - category: Entertainment_News/Movies
    url_frame: https://www.upi.com/Entertainment_News/Movies/p{page}/
  - category: Entertainment_News/Music
    url_frame: https://www.upi.com/Entertainment_News/Music/p{page}/
  - category: Entertainment_News/TV
    url_frame: https://www.upi.com/Entertainment_News/TV/p{page}/
  - category: SportsNews/Soccer
    url_frame: https://www.upi.com/Sports_News/Soccer/p{page}/
  - category: SportsNews/NFL
    url_frame: https://www.upi.com/Sports_News/NFL/p{page}/
  - category: SportsNews/NBA
    url_frame: https://www.upi.com/Sports_News/NBA/p{page}/
  - category: SportsNews/MLB
    url_frame: https://www.upi.com/Sports_News/MLB/p{page}/
  - category: DefenseNews
    url_frame: https://www.upi.com/Defense-News/p{page}/
  - category: Featured
    url_frame: https://www.upi.com/Featured/p{page}/
  - category: ScienceNews
    url_frame: https://www.upi.com/Science_News/p{page}/
  - category: HealthNews
    url_frame: https://www.upi.com/Health_News/p{page}/
  - category: Almanac
    url_frame: https://www.upi.com/Almanac/p{page}/
parsing:
  version: v2021-01-26
  descriptions:
    trace: 전체 html 에서 추출해야하는 전체 tag 목록
    list: 기사 목록에서 추출해야하는 하나의 기사 정보
    article: 기사 본문에서 추출해야하는 tag 정보
  parser: html5lib
  trace:
  - select: div.lato div.row.story.list div.col-md-12
  list:
  - comment: 제목
    key: title
    value:
    - select: div.col-md-8 div.title
    type: text
  - comment: 카테고리
    key: list_category
    value:
    - select: div.col-md-8 div.category
    type: text
    replace:
    - from: /+.+$
      to: ''
  - comment: url
    key: url
    value:
    - select: a
    type: href
  - comment: 날짜
    key: date
    value:
    - select: div.col-md-8 div.category i.time-ago
    type: text
    type_convert: date
    value_type: single
    replace:
    - from: /+
      to: ''
  - comment: 요약
    key: summary
    value:
    - select: div.content
    type: text
  article:
  - comment: html
    key: html
    value:
    - name: html
    remove:
    - name: script
    - name: style
    - name: comment
    type: html
  - comment: 제목
    key: title
    value:
    - select: div.news-head h1.headline
    type: text
  - comment: 하위 카테고리
    key: sub_category
    value:
    - select: div.news-head div.breadcrumb
    type: text
  - comment: 날짜
    key: date
    value:
    - select: div.news-head div.article-date
    type: text
    type_convert: date
    value_type: single
    replace:
    - from: /+
      to: ''
    - from: ^.+Updated
      to: ''
  - comment: 작성자
    key: author
    value:
    - select: div.news-head div.author div
    type: text
  - comment: 텍스트 본문
    key: content
    value:
    - select: article[itemprop=articleBody]
    type: text
