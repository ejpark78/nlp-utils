---
jobs:
- index: raw-bbs-{year}
  article:
    document_id:
      replace:
      - from: /news/
        to: '/'
      - from: ^/
        to: ''
      - from: /$
        to: ''
      - from: /
        to: '-'
      type: path
  args:
    page_range: "1~50"
  list:
  - category: world
    url_frame: https://www.bbc.com/news/live/world-47639450/page/{page}
  - category: world/asia
    url_frame: https://www.bbc.com/news/live/world-asia-47639453/page/{page}
  - category: world/uk
    url_frame: https://www.bbc.com/news/live/uk-48270993/page/{page}
  - category: business
    url_frame: https://www.bbc.com/news/live/business-47737521/page/{page}
  - category: technology
    url_frame: https://www.bbc.com/news/live/technology-47078793/page/{page}
  - category: science-environment
    url_frame: https://www.bbc.com/news/live/science-environment-47179475/page/{page}
  - category: entertainment-arts
    url_frame: https://www.bbc.com/news/live/entertainment-arts-47639448/page/{page}
  - category: health
    url_frame: https://www.bbc.com/news/live/health-47160630/page/{page}
  - category: reality-check
    url_frame: https://www.bbc.com/news/live/world-48190034/page/{page}
  - category: reporters
    url_frame: https://www.bbc.com/news/live/uk-47539591/page/{page}
  - category: coronavirus
    url_frame: https://www.bbc.com/news/live/explainers-51871385/page/{page}
parsing:
  version: v2021-01-26
  descriptions:
    trace: 전체 html 에서 추출해야하는 전체 tag 목록
    list: 기사 목록에서 추출해야하는 하나의 기사 정보
    article: 기사 본문에서 추출해야하는 tag 정보
  parser: lxml
  trace:
  - select: ol li article
  list:
  - comment: 제목
    key: title
    value:
    - select: header a > span
    type: text
  - comment: url
    key: url
    value:
    - select: header a
    type: href
  - comment: 날짜
    key: date
    value:
    - select: div time > span
    type: text
    type_convert: date
    value_type: single
    replace:
    - from: Posted at
      to: ''
  - comment: 요약
    key: summary
    value:
    - select: div div div p
    type: text
  - comment: 크롤링 시간
    key: '@curl_date'
    value:
    - const: DATE_NOW
    type: text
    type_convert: date
  article:
  - comment: html
    key: html
    value:
    - name: html
    remove:
    - name: script
    - name: style
    - name: comment
    type: html
  - comment: 제목
    key: title
    value:
    - select: article header h1#main-heading
    type: text
  - comment: 날짜
    key: date
    value:
    - select: dd time
    type: datetime
    type_convert: date
    value_type: single
  - comment: 작성자
    key: author
    value:
    - select: article header p span strong
    type: text
  - comment: 텍스트 본문
    key: content
    value:
    - select: article
    type: text
    remove:
    - name: header
  - comment: 크롤링 시간
    key: '@curl_date'
    value:
    - const: DATE_NOW
    type: text
    type_convert: date
