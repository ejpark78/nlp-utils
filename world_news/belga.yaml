---
jobs:
- index: raw-belga-{year}
  article:
    document_id:
      replace:
      - from: ^.+/
        to: ''
      type: path
  list:
  - category: latest news
    url_frame: https://www.mynewsdesk.com/fr_be/belga/latest_news
parsing:
  version: v2021-03-17
  descriptions:
    trace: 전체 html 에서 추출해야하는 전체 tag 목록
    list: 기사 목록에서 추출해야하는 하나의 기사 정보
    article: 기사 본문에서 추출해야하는 tag 정보
    trace_next_page: 다음 페이지를 따라간다.
  parser: html5lib
  trace:
  - select: section.js-infinite-pagination div.grid.js-material-grid
  - name: div
    attribute:
      class: "sm:w-1/2"
  trace_next_page:
    max_trace: 10
    value:
    - select: div.infinite-pagination-wrapper div.infinite-pagination__item a
  list:
  - key: title
    value:
    - select: a
    type: title
  - key: url
    value:
    - select: a
    type: href
  - key: date
    value:
    - select: time
    type: datetime
    convert:
      to: date
      merge: single
  - key: summary
    value:
    - select: p
    type: text
  - key: '@curl_date'
    value:
    - const: DATE_NOW
  article:
  - key: raw
    value:
    - name: html
    remove:
    - name: script
    - name: style
    - name: comment
    type: html
  - key: title
    value:
    - select: h1.panel__title
    type: text
  - key: date
    value:
    - select: p.type__date time
    type: datetime
    convert:
      to: date
      merge: single
  - key: author
    value:
    - select: div.panel__caption
    type: text
  - key: content
    value:
    - select: div.panel__text
    type: text
  - key: '@curl_date'
    value:
    - const: DATE_NOW
