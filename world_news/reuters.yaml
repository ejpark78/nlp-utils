---
jobs:
- index: raw-reuters-{year}
  article:
    document_id:
      replace:
      - from: ^.+/
        to: ''
      type: path
  list:
  - category: worldnews
    url_frame: https://www.reuters.com/news/archive/worldnews?view=page&page={page}&pageSize=10
  - category: finance
    url_frame: https://www.reuters.com/news/archive/finance?view=page&page={page}&pageSize=10
  - category: markets
    url_frame: https://www.reuters.com/news/archive/markets?view=page&page={page}&pageSize=10
  - category: breakingviews
    url_frame: https://www.reuters.com/news/archive/breakingviews?view=page&page={page}&pageSize=10
  - category: technology
    url_frame: https://www.reuters.com/news/archive/technology?view=page&page={page}&pageSize=10
  - category: lifestyle
    url_frame: https://www.reuters.com/news/archive/lifestyle?view=page&page={page}&pageSize=10
  - category: pictures
    url_frame: https://www.reuters.com/news/pictures/archive?page={page}&pageSize=9
parsing:
  version: v2021-01-26
  descriptions:
    trace: 전체 html 에서 추출해야하는 전체 tag 목록
    list: 기사 목록에서 추출해야하는 하나의 기사 정보
    article: 기사 본문에서 추출해야하는 tag 정보
  parser: html5lib
  trace:
  - select: div.news-headline-list article.story
  list:
  - key: title
    value:
    - select: div.story-content h3.story-title
    type: text
  - key: url
    value:
    - select: div.story-content a
    type: href
  - key: date
    value:
    - select: div.story-content time.article-time
    type: text
    convert:
      to: date
      merge: single
  - key: summary
    value:
    - select: div.story-content p
    type: text
  - key: '@curl_date'
    value:
    - const: DATE_NOW
  article:
  - key: raw
    value:
    - name: html
    remove:
    - name: script
    - name: style
    - name: comment
    type: html
  - key: title
    value:
    - select: div[dir=ltr] h1
    type: text
  - key: sub_category
    value:
    - select: div[dir=ltr] div a
    type: text
  - key: content
    value:
    - select: div.ArticleBodyWrapper
    type: text
  - key: '@curl_date'
    value:
    - const: DATE_NOW
