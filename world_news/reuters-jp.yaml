---
jobs:
- index: raw-reuters-jp-{year}
  article:
    document_id:
      replace:
      - from: ^.+/
        to: ''
      type: path
  list:
  - category: jp_USnews
    url_frame: https://jp.reuters.com/news/archive/jp_USnews?view=page&page={page}&pageSize=10
  - category: stocksNews
    url_frame: https://jp.reuters.com/news/archive/stocksNews?view=page&page={page}&pageSize=10
parsing:
  version: v2021-01-26
  descriptions:
    trace: 전체 html 에서 추출해야하는 전체 tag 목록
    list: 기사 목록에서 추출해야하는 하나의 기사 정보
    article: 기사 본문에서 추출해야하는 tag 정보
  parser: html5lib
  trace:
  - select: div.news-headline-list article.story
  list:
  - comment: 제목
    key: title
    value:
    - select: div.story-content h3.story-title
    type: text
  - comment: url
    key: url
    value:
    - select: div.story-content a
    type: href
  - comment: 날짜
    key: date
    value:
    - select: div.story-content time.article-time
    type: text
    type_convert: date
    value_type: single
  - comment: 요약
    key: summary
    value:
    - select: div.story-content p
    type: text
  - comment: 크롤링 시간
    key: '@curl_date'
    value:
    - const: DATE_NOW
    type: text
    type_convert: date
  article:
  - comment: raw html or json
    key: raw
    value:
    - name: html
    remove:
    - name: script
    - name: style
    - name: comment
    type: html
  - comment: 제목
    key: title
    value:
    - select: div[dir=ltr] h1
    type: text
  - comment: 하위 카테고리
    key: sub_category
    value:
    - select: div[dir=ltr] div a
    type: text
  - comment: 텍스트 본문
    key: content
    value:
    - select: div.ArticleBodyWrapper
    type: text
  - comment: 크롤링 시간
    key: '@curl_date'
    value:
    - const: DATE_NOW
    type: text
    type_convert: date
