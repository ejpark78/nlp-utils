---
jobs:
- index: raw-47news-{year}
  article:
    document_id:
      replace:
      - from: ^.+?/
        to: ''
      - from: .html
        to: ''
      type: path
  list:
  - category: 47reporters
    url_frame: https://www.47news.jp/47reporters?page={page}
  - category: localnews
    url_frame: https://www.47news.jp/localnews?page={page}
  - category: national
    url_frame: https://www.47news.jp/national?page={page}
  - category: politics
    url_frame: https://www.47news.jp/politics?page={page}
  - category: economics
    url_frame: https://www.47news.jp/economics?page={page}
  - category: world
    url_frame: https://www.47news.jp/world?page={page}
  - category: sports
    url_frame: https://www.47news.jp/sports?page={page}
  - category: culture
    url_frame: https://www.47news.jp/culture?page={page}
parsing:
  version: v2021-01-26
  descriptions:
    trace: 전체 html 에서 추출해야하는 전체 tag 목록
    list: 기사 목록에서 추출해야하는 하나의 기사 정보
    article: 기사 본문에서 추출해야하는 tag 정보
  parser: html5lib
  trace:
  - select: div.panel ul.title-list li
  list:
  - comment: 제목
    key: title
    value:
    - select: li h3
    type: text
  - comment: li a
    key: url
    value:
    - select: a
    type: href
  - comment: 출처
    key: source
    value:
    - select: div div.credit-name
    type: text
  - comment: 요약
    key: summary
    value:
    - select: p.display_body span
    type: text
  - comment: 크롤링 시간
    key: '@curl_date'
    value:
    - const: DATE_NOW
    type: text
    type_convert: date
  article:
  - comment: html
    key: html
    value:
    - name: html
    remove:
    - name: script
    - name: style
    - name: comment
    type: html
  - comment: 제목
    key: title
    value:
    - select: div.intermediate_page h1 a
    type: text
  - comment: 날짜
    key: date
    value:
    - select: div.intermediate_page div.writer span:first-child
    type: text
    type_convert: date
    value_type: single
  - comment: 텍스트 본문
    key: content
    value:
    - select: div.intermediate_page div.article_body
    type: text
  - comment: 크롤링 시간
    key: '@curl_date'
    value:
    - const: DATE_NOW
    type: text
    type_convert: date
