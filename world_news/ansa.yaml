---
jobs:
- index: raw-ansa-{year}
  article:
    document_id:
      replace:
      - from: ^.+/
        to: ''
      - from: ^.+/news/
        to: ''
      - from: /
        to: '-'
      - from: .html$
        to: ''
      type: path
  list:
  - category: general_news
    url_frame: https://www.ansa.it/english/news/general_news/general_news.shtml
  - category: politics
    url_frame: https://www.ansa.it/english/news/politics/politics.shtml
  - category: business
    url_frame: https://www.ansa.it/english/news/business/business.shtml
  - category: science_tecnology
    url_frame: https://www.ansa.it/english/news/science_tecnology/science_tecnology.shtml
  - category: lifestyle/travel
    url_frame: https://www.ansa.it/english/news/lifestyle/travel/travel.shtml
  - category: lifestyle/arts
    url_frame: https://www.ansa.it/english/news/lifestyle/arts/arts.shtml
  - category: lifestyle/fashion_luxury
    url_frame: https://www.ansa.it/english/news/lifestyle/fashion_luxury/fashion_luxury.shtml
  - category: lifestyle/food_wine
    url_frame: https://www.ansa.it/english/news/lifestyle/food_wine/food_wine.shtml
  - category: sports
    url_frame: https://www.ansa.it/english/news/sports/sports.shtml
  - category: vatican
    url_frame: https://www.ansa.it/english/news/vatican/vatican.shtml
  - category: world
    url_frame: https://www.ansa.it/english/news/world/world.shtml
parsing:
  version: v2021-01-26
  descriptions:
    trace: 전체 html 에서 추출해야하는 전체 tag 목록
    list: 기사 목록에서 추출해야하는 하나의 기사 정보
    article: 기사 본문에서 추출해야하는 tag 정보
  parser: html5lib
  trace:
  - select: article.news
  trace_next_page:
    max_trace: 5
    value:
    - select: div.pagination-bar li.num-pag a
  list:
  - comment: 제목
    key: title
    value:
    - select: h3.news-title a
    type: text
  - comment: url
    key: url
    value:
    - select: h3.news-title a
    type: href
  - comment: 날짜
    key: date
    value:
    - select: div.news-date
    type: text
    type_convert: date
    value_type: single
    replace:
    - from: ^-\s+
      to: ''
  - comment: 요약
    key: summary
    value:
    - select: p.news-abs
    type: text
  - comment: 크롤링 시간
    key: '@curl_date'
    value:
    - const: DATE_NOW
    type: text
    type_convert: date
  article:
  - comment: raw html or json
    key: raw
    value:
    - name: html
    remove:
    - name: script
    - name: style
    - name: comment
    type: html
  - comment: 제목
    key: title
    value:
    - select: header h1.news-title
    type: text
  - comment: 날짜
    key: date
    value:
    - select: div.news-time time strong
    type: text
    type_convert: date
    value_type: single
  - comment: 텍스트 본문
    key: content
    value:
    - select: div[itemprop=articleBody]
    type: text
  - comment: 크롤링 시간
    key: '@curl_date'
    value:
    - const: DATE_NOW
    type: text
    type_convert: date
