---
apiVersion: v1
kind: Pod
metadata:
  name: naver-economy
  labels:
    app: naver-news
spec:
  restartPolicy: Never
  hostAliases:
    - ip: "172.20.93.112"
      hostnames:
        - "corpus.ncsoft.com"
  imagePullSecrets:
    - name: registry
  containers:
    - name: default
      image: registry.nlp-utils/crawler:latest
      imagePullPolicy: Always
      resources:
        requests:
          cpu: 100m
          memory: 100Mi
        limits:
          cpu: 200m
          memory: 2000Mi
      env:
        - name: ELASTIC_SEARCH_INDEX
          value: $(INDEX_ECONOMY)
        - name: ELASTIC_SEARCH_AUTH
          valueFrom:
            secretKeyRef:
              name: elasticsearch-auth
              key: http_auth
      envFrom:
        - configMapRef:
            name: naver
      args: [
          "python3", "batch.py",
          "--skip_post_process",
          "--category", "naver",
          "--sub_category", "경제/증권",
          "--job_id", "economy",
          "--date_range", "2020-01-01~2020-10-16",
          "--skip_check_history"
      ]
