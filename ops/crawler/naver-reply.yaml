---
apiVersion: batch/v1beta1
kind: CronJob
metadata:
  name: naver-reply-politics
  labels:
    app: crawler-naver-reply
spec:
  schedule: "0,30 * * * *"
  concurrencyPolicy: Forbid
  failedJobsHistoryLimit: 3
  successfulJobsHistoryLimit: 0
  jobTemplate:
    spec:
      template:
        spec:
          restartPolicy: OnFailure
          hostAliases:
            - ip: "172.20.93.112"
              hostnames:
                - "corpus.ncsoft.com"
          imagePullSecrets:
            - name: registry
          containers:
            - name: default
              image: registry.nlp-utils/crawler:latest
              imagePullPolicy: Always
              resources:
                requests:
                  cpu: 100m
                  memory: 100Mi
                limits:
                  cpu: 200m
                  memory: 200Mi
              workingDir: /usr/local/app
              env:
                - name: ELASTIC_SEARCH_INDEX
                  value: $(INDEX_POLITICS)
                - name: ELASTIC_SEARCH_AUTH
                  valueFrom:
                    secretKeyRef:
                      name: elasticsearch-auth
                      key: http_auth
              envFrom:
                - configMapRef:
                    name: naver-reply
              args: [
                "python3", "batch.py",
                "--category", "naver",
                "--job_id", "politics-reply"
              ]

