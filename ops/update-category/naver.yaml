---
apiVersion: v1
kind: Pod
metadata:
  name: naver-economy
  labels:
    app: naver-news
    job: update-category
spec:
  restartPolicy: Never
  hostAliases:
    - ip: "172.20.93.112"
      hostnames:
        - "corpus.ncsoft.com"
  imagePullSecrets:
    - name: registry
  containers:
    - name: default
      image: registry.nlp-utils/crawler:latest
      imagePullPolicy: Always
      resources:
        requests:
          cpu: 100m
          memory: 100Mi
        limits:
          cpu: 200m
          memory: 200Mi
      env:
        - name: ELASTIC_SEARCH_INDEX
          value: $(INDEX_ECONOMY)
        - name: ELASTIC_SEARCH_AUTH
          valueFrom:
            secretKeyRef:
              name: elasticsearch-auth
              key: http_auth
      envFrom:
        - configMapRef:
            name: naver
      args: [
          "python3", "batch.py",
          "--update_category_only",
          "--skip_post_process",
          "--category", "naver",
          "--job_id", "economy",
          "--date_range", "2010-01-01~2020-09-17"
      ]

