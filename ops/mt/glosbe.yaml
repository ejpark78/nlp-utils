---
apiVersion: v1
kind: Pod
metadata:
  name: glosbe-koen
  labels:
    app: crawler-glosbe
spec:
  restartPolicy: OnFailure
  hostAliases:
    - ip: "172.20.93.112"
      hostnames:
        - "corpus.ncsoft.com"
  imagePullSecrets:
    - name: registry
  initContainers:
    - name: init
      image: ubuntu:20.04
      command: ['sh', '-c', "sleep 1"]
  containers:
    - name: default
      image: registry.nlp-utils/crawler:latest
      imagePullPolicy: Always
      resources:
        requests:
          cpu: 100m
          memory: 100Mi
        limits:
          cpu: 200m
          memory: 200Mi
      env:
        - name: ELASTIC_SEARCH_INDEX
          value: $(INDEX_SPORTS)
        - name: ELASTIC_SEARCH_AUTH
          valueFrom:
            secretKeyRef:
              name: elasticsearch-auth
              key: http_auth
      args: [
        "python3",
        "module/dictionary/glosbe.py",
        "--username", "ejpark78@gmail.com",
        "--password", "nlplab",
        "--sleep", "1100",
        "--example", "crawler-dictionary-example-glosbe-koen",
        "--article", "crawler-dictionary-example-glosbe-koen-article",
        "--word_list", "crawler-dictionary-example-glosbe-koen-word-list"
      ]

