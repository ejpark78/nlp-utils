---
apiVersion: v1
kind: Pod
metadata:
  name: sealang-vien
  labels:
    app: crawler
spec:
  restartPolicy: Always
  hostAliases:
    - ip: "172.20.93.112"
      hostnames:
        - "corpus.ncsoft.com"
  imagePullSecrets:
    - name: registry
  containers:
    - name: default
      image: registry.nlp-utils/crawler:latest
      imagePullPolicy: Always
      resources:
        requests:
          cpu: 200m
          memory: 300Mi
        limits:
          cpu: 300m
          memory: 400Mi
      workingDir: /usr/local/app
      args: [
        "python3", "module/dictionary/sealang.py",
        "--sleep", "25",
        "--lang", "vien",
        "--search_lang", "vi,en",
        "--index", "crawler-dictionary-example-sealang-vien",
        "--list_index", "crawler-dictionary-example-word-list",
        "--columns", "vietnamese,english",
        "--source_column", "vietnamese",
        "--target_column", "english",
        "--state_column", "state_sealang_vien",
      ]

