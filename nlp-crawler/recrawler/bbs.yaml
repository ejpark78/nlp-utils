---
apiVersion: v1
kind: Pod
metadata:
  name: lineage2m
  labels:
    app: recrawler
spec:
  restartPolicy: Never
  hostAliases:
    - ip: "172.20.93.112"
      hostnames:
        - "corpus.ncsoft.com"
  imagePullSecrets:
    - name: registry
  containers:
    - name: default
      image: registry.nlp-utils/crawler:latest
      imagePullPolicy: Always
      resources:
        requests:
          cpu: 100m
          memory: 100Mi
        limits:
          cpu: 200m
          memory: 200Mi
      workingDir: /usr/local/app
      args: [
        "python3", "batch.py",
        "--category", "bbs",
        "--job_id", "lineage2m",
        "--page_range", "1~500",
        "--page_step", "1"
      ]

