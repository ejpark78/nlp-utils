---
apiVersion: v1
kind: Pod
metadata:
  name: economy
  labels:
    app: crawler
spec:
  restartPolicy: Never
  nodeSelector:
    group: "crawler"
  containers:
    - name: default
      image: registry.nlp-utils/crawler:latest
      env:
        - name: ELASTIC_SEARCH_INDEX
          value: $(INDEX_POLITICS)
        - name: ELASTIC_SEARCH_AUTH
          valueFrom:
            secretKeyRef:
              name: elasticsearch-auth
              key: http_auth
      envFrom:
        - configMapRef:
            name: naver
      args: [
        "python3", "batch.py",
        "--update_category_only",
        "--category", "naver",
        "--job_id", "economy",
        "--config", "config/nlp/naver/economy",
        "--date_range", "2010-01-01~2018-12-31"
      ]

