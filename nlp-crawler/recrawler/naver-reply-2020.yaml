---
apiVersion: v1
kind: Pod
metadata:
  name: naver-reply-politics
  labels:
    app: recrawler
spec:
  restartPolicy: Never
  hostAliases:
    - ip: "172.20.93.112"
      hostnames:
        - "corpus.ncsoft.com"
  imagePullSecrets:
    - name: registry
  containers:
    - name: default
      image: registry.nlp-utils/crawler:latest
      workingDir: /usr/local/app
      env:
        - name: ELASTIC_SEARCH_INDEX
          value: $(INDEX_POLITICS)
        - name: ELASTIC_SEARCH_AUTH
          valueFrom:
            secretKeyRef:
              name: elasticsearch-auth
              key: http_auth
      envFrom:
        - configMapRef:
            name: naver
      args: [
        "python3", "batch.py",
        "--category", "naver",
        "--job_id", "politics-reply",
        "--date_range", "2020-01-01~2020-12-31"
      ]

