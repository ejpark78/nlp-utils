---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nluwrapper
  labels:
    app: nluwrapper
spec:
  selector:
    matchLabels:
      app: nluwrapper
  replicas: 1
  template:
    metadata:
      labels:
        app: nluwrapper
    spec:
      restartPolicy: Always
      imagePullSecrets:
        - name: registry
      containers:
        - name: default
          image: registry.nlp-utils/nlu_wrapper:latest
          env:
            - name: VERSION
              value: "latest"
            - name: SERV_PORT
              value: "80"
            - name: POS_IP_ADDR_common
              value: "http://kmat-common.crawler.svc.cluster.local"
            - name: POS_IP_ADDR_economy
              value: "http://kmat-economy.crawler.svc.cluster.local"
            - name: POS_IP_ADDR_baseball
              value: "http://kmat-baseball.crawler.svc.cluster.local"
            - name: POS_IP_ADDR_lineageM
              value: "http://kmat-lineagem.crawler.svc.cluster.local"
            - name: NER_IP_ADDR_economy
              value: "http://ner-economy.crawler.svc.cluster.local"
            - name: NER_IP_ADDR_baseball
              value: "http://ner-baseball.crawler.svc.cluster.local"
            - name: NER_IP_ADDR_lineageM
              value: "http://ner-lineagem.crawler.svc.cluster.local"
            - name: SBD_CRF_IP_ADDR_colloque
              value: "http://sbd-colloque.crawler.svc.cluster.local"
            - name: SBD_CRF_IP_ADDR_literary
              value: "http://sbd-literary.crawler.svc.cluster.local"
            - name: DP_IP_ADDR
              value: "http://parser-common.crawler.svc.cluster.local"
            - name: TIME_PYTHON_IP_ADDR
              value: "http://time-common.crawler.svc.cluster.local/nctime"
          ports:
            - containerPort: 80

---
apiVersion: v1
kind: Service
metadata:
  name: nluwrapper
  labels:
    app: nluwrapper
spec:
  type: ClusterIP
  clusterIP: None
  selector:
    app: nluwrapper
  ports:
    - port: 80
      targetPort: 80

