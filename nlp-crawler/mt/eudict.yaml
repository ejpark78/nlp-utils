---
apiVersion: v1
kind: Pod
metadata:
  name: eudict
  labels:
    app: crawler-eudict
spec:
  restartPolicy: Always
  hostAliases:
    - ip: "172.20.93.112"
      hostnames:
        - "corpus.ncsoft.com"
  imagePullSecrets:
    - name: registry
  containers:
    - name: default
      image: registry.nlp-utils/crawler:latest
      imagePullPolicy: Always
      env:
        - name: ELASTIC_SEARCH_INDEX
          value: $(INDEX_SPORTS)
        - name: ELASTIC_SEARCH_AUTH
          valueFrom:
            secretKeyRef:
              name: elasticsearch-auth
              key: http_auth
      args: [
        "python3", "module/dictionary/eudic_example.py",
        "--lang", "en",
        "--index", "crawler-dictionary-example-eudic",
        "--list_index", "crawler-dictionary-example-eudic-list",
        "--columns", "english,chinese"
      ]

