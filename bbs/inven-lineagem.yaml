---
jobs:
- index: crawler-bbs-inven-{year}
  article:
    document_id:
      replace:
      - from: ^.+/lineagem/([0-9]+)/([0-9]+)[^0-9]*$
        to: \g<1>-\g<2>
      type: path
  list:
  - category: 자유게시판
    url_frame: http://www.inven.co.kr/board/lineagem/5019?sort=PID&p={page}
  - category: 아이템 거래 게시판
    url_frame: http://www.inven.co.kr/board/lineagem/5059?sort=PID&p={page}
  - category: 사건사고 서버현황 게시판
    url_frame: http://www.inven.co.kr/board/lineagem/5057?sort=PID&p={page}
  - category: 혈맹 모집 게시판
    url_frame: http://www.inven.co.kr/board/lineagem/5030?sort=PID&p={page}
  - category: 서버 게시판
    url_frame: http://www.inven.co.kr/board/lineagem/5031?sort=PID&p={page}
  - category: 팀과 노하우 게시판
    url_frame: http://www.inven.co.kr/board/lineagem/5056?sort=PID&p={page}
  - category: 이슈&토론 게시판
    url_frame: http://www.inven.co.kr/board/lineagem/5073?sort=PID&p={page}
  - category: 클래스 - 암흑기사
    url_frame: http://www.inven.co.kr/board/lineagem/5409?sort=PID&p={page}
  - category: 클래스 - 군주
    url_frame: http://www.inven.co.kr/board/lineagem/5063?sort=PID&p={page}
  - category: 클래스 - 기사
    url_frame: http://www.inven.co.kr/board/lineagem/5029?sort=PID&p={page}
  - category: 클래스 - 요정
    url_frame: http://www.inven.co.kr/board/lineagem/5062?sort=PID&p={page}
  - category: 클래스 - 마법사
    url_frame: http://www.inven.co.kr/board/lineagem/5064?sort=PID&p={page}
  - category: 클래스 - 다크엘프
    url_frame: http://www.inven.co.kr/board/lineagem/5164?sort=PID&p={page}
  - category: 클래스 - 총사
    url_frame: http://www.inven.co.kr/board/lineagem/5267?sort=PID&p={page}
  - category: 클래스 - 투사
    url_frame: http://www.inven.co.kr/board/lineagem/5315?sort=PID&p={page}
  post_request:
  - data: articlecode={article_id}&sortorder=date&act=list&out=json&replyidx=0
    field: commentlist.list
    key: reply_list
    method: POST
    response_type: json
    url_frame: http://www.inven.co.kr/common/board/comment.json.php
parsing:
  version: v2021-01-26
  descriptions:
    article: 기사 본문에서 추출해야하는 tag 정보
    list: 기사 목록에서 추출해야하는 하나의 기사 정보
    trace: 전체 html 에서 추출해야하는 전체 tag 목록
  parser: html5lib
  trace:
  - select: div.articleList table tr
  list:
  - comment: 게시글 아이디
    key: article_id
    value:
    - select: td.bbsNo
    type: text
    value_type: single
  - comment: 제목
    key: title
    value:
    - select: td.bbsSubject a.sj_ln
    type: text
    value_type: single
  - comment: 소분류
    key: sub_category
    replace:
    - from: ^.*[[](.+?)[]].*$
      to: \g<1>
    value:
    - select: td.bbsSubject a.sj_ln
    type: text
  - comment: url
    key: url
    value:
    - select: td.bbsSubject a.sj_ln
    type: href
    value_type: single
  - comment: 사용자명
    key: writer
    value:
    - select: td.bbsNick
    type: text
    value_type: single
  - comment: 날짜
    key: date
    value:
    - select: td.date
    type: text
  - comment: 조회수
    key: view_count
    value:
    - select: td.hit
    type: text
  - comment: 추천수
    key: recommend_count
    value:
    - select: td.req
    type: text
  - comment: 크롤링 시간
    key: '@curl_date'
    value:
    - const: DATE_NOW
  article:
  - comment: raw html or json
    key: raw
    value:
    - name: html
    remove:
    - name: script
    - name: style
    - name: comment
    type: html
  - comment: 소분류
    key: sub_category
    replace:
    - from: ^.*[[](.+?)[]].*$
      to: \g<1>
    value:
    - select: div.articleCategory
    type: text
  - comment: 사용자명
    key: writer
    value:
    - select: div.articleWriter
    type: text
  - comment: 날짜
    key: date
    value:
    - select: div.articleDate
    type: text
    convert:
      to: date
    value_type: single
  - comment: 조회수
    key: view_count
    replace:
    - from: ^.*조회:.*([0-9]+).*$
      to: \g<1>
    value:
    - select: div.articleHit
    type: text
  - comment: 추천수
    key: recommend_count
    value:
    - select: span#bbsRecommendNum1
    type: text
  - comment: 제목
    key: title
    value:
    - select: div.articleTitle
    type: text
  - comment: 텍스트 본문
    key: content
    value:
    - select: div#powerbbsContent
    type: text
    value_type: merge
  - comment: 크롤링 시간
    key: '@curl_date'
    value:
    - const: DATE_NOW
