---
jobs:
- index: crawler-bbs-mlbpark_mlb-{year}
  article:
    document_id:
      frame: '{id}'
      type: query
  list:
  - category: MLB
    url_frame: http://mlbpark.donga.com/mp/b.php?p={page}&m=list&b=mlbtown&query=&select=&user=
parsing:
  version: v2021-03-17
  descriptions:
    article: 기사 본문에서 추출해야하는 tag 정보
    list: 기사 목록에서 추출해야하는 하나의 기사 정보
    trace: 전체 html 에서 추출해야하는 전체 tag 목록
  parser: html5lib
  trace:
  - select: table.tbl_type01 tr
  list:
  - key: title
    value:
    - name: a
    type: title
    convert:
      merge: single
  - key: url
    value:
    - name: a
    type: href
    convert:
      merge: single
  - key: title_header
    value:
    - select: span.word
    type: text
  - key: reply_count
    replace:
    - from: '[[]'
      to: ''
    - from: '[]]'
      to: ''
    value:
    - select: span.replycnt
    type: text
  - key: '@curl_date'
    value:
    - const: DATE_NOW
  article:
  - key: raw
    value:
    - name: html
    remove:
    - name: script
    - name: style
    - name: comment
    type: html
  - key: title_header
    value:
    - select: div.left_cont div.titles span.word
    type: text
  - key: title
    remove:
    - name: span
      attribute:
        class: word
    value:
    - select: div.left_cont div.titles
    type: text
  - key: date
    value:
    - select: ul.view_head div.text div.text_right div.text3 span.val
    type: text
    convert:
      to: date
      merge: single
  - key: good_count
    replace:
    - from: ^.*추천 ([0-9]+).*$
      to: \g<1>
    value:
    - select: ul.view_head div.text div.text_left div.text2
    type: text
  - key: view_count
    replace:
    - from: ^.*조회 ([0-9]+).*$
      to: \g<1>
    value:
    - select: ul.view_head div.text div.text_left div.text2
    type: text
  - key: author
    replace:
    - from: 입력.+$
      to: ''
    value:
    - select: ul.view_head div.text div.text_left span.nick
    type: text
  - key: content
    value:
    - select: div.view_context div#contentDetail
    type: text
    convert:
      merge: merge
  - key: reply_list.text
    value:
    - select: div.reply_list div.txt_box span.re_txt
    type: text
  - key: reply_list.author
    value:
    - select: div.reply_list div.txt_box span.name
    type: text
  - key: reply_list.date
    value:
    - select: div.reply_list div.txt_box span.date
    type: text
    convert:
      to: date
  - key: '@curl_date'
    value:
    - const: DATE_NOW
