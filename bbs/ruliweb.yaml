---
jobs:
- index: crawler-bbs-ruliweb-{year}
  article:
    document_id:
      replace:
      - from: ^.+/board/([0-9]+)/read/([0-9]+)[^0-9]*$
        to: \g<1>-\g<2>
      type: path
  list:
  - category: 고민상담
    url_frame: https://bbs.ruliweb.com/community/board/300147?page={page}
  - category: 질문게시판
    url_frame: https://bbs.ruliweb.com/community/board/300142?page={page}
  - category: 토론게시판
    url_frame: https://bbs.ruliweb.com/community/board/300152?page={page}
parsing:
  version: v2021-01-26
  descriptions:
    article: 기사 본문에서 추출해야하는 tag 정보
    list: 기사 목록에서 추출해야하는 하나의 기사 정보
    trace: 전체 html 에서 추출해야하는 전체 tag 목록
  parser: html5lib
  trace:
  - select: table.board_list_table tr.table_body
  list:
  - comment: 게시글 아이디
    key: article_id
    value:
    - select: td.id
    type: text
    value_type: single
  - comment: 제목
    key: title
    value:
    - select: td.subject a.deco
    type: text
    value_type: single
  - comment: url
    key: url
    value:
    - select: td.subject a.deco
    type: href
    value_type: single
  - comment: 소분류
    key: sub_category
    value:
    - select: td.divsn
    type: text
  - comment: 사용자명
    key: writer
    value:
    - select: td.writer
    type: text
  - comment: 댓글수
    key: reply_count
    value:
    - select: td.subject span.num
    type: text
  - comment: 추천수
    key: recommend_count
    value:
    - select: td.recomd
    type: text
  - comment: 조회수
    key: view_count
    value:
    - select: td.hit
    type: text
  - comment: 날짜
    key: date
    value:
    - select: td.time
    type: text
  - comment: 크롤링 시간
    key: '@curl_date'
    value:
    - const: DATE_NOW
    type: text
    type_convert: date
  article:
  - comment: html
    key: html
    value:
    - name: html
    remove:
    - name: script
    - name: style
    - name: comment
    type: html
  - comment: 소분류
    key: sub_category
    replace:
    - from: ^.*[[](.+?)[]].*$
      to: \g<1>
    value:
    - select: h4.subject span.subject_text
    type: text
  - comment: 제목
    key: title
    replace:
    - from: ^.*[[].+?[]](.+)$
      to: \g<1>
    value:
    - select: h4.subject span.subject_text
    type: text
  - comment: 댓글수
    key: reply_count
    replace:
    - from: ^.*[[](.+?)[]].*$
      to: \g<1>
    value:
    - select: h4.subject strong.reply_count
    type: text
  - comment: 작성자
    key: writer
    value:
    - select: div.user_info strong.nick
    type: text
  - comment: 작성자 srl
    key: member_srl
    replace:
    - from: ^.*[(](.+?)[)].*$
      to: \g<1>
    value:
    - select: div.user_info span.member_srl
    type: text
  - comment: 출석일수
    key: attend
    value:
    - select: div.user_info span.attend
    type: text
  - comment: 출석일수
    key: level
    value:
    - select: div.user_info span.level
    type: text
  - comment: 사용자 경험지수
    key: experience
    value:
    - select: div.user_info span.exp_text
    type: text
  - comment: 추천수
    key: like_count
    value:
    - select: div.user_info span.like
    type: text
  - comment: 날짜
    key: date
    replace:
    - from: '[(](.+?)[)]'
      to: \g<1>
    value:
    - select: div.user_info span.regdate
    type: text
    type_convert: date
    value_type: single
  - comment: 텍스트 본문
    key: content
    value:
    - select: div.board_main_view > div.view_content
    type: text
    value_type: merge
  - comment: 댓글 목록
    key: reply_html_content
    value:
    - select: div.comment_view_wrapper tr.comment_element
    type: html
  - comment: 댓글 작성자
    key: reply_list.writer
    value:
    - select: div.comment_view_wrapper tr.comment_element td.user div.nick
    type: text
  - comment: 댓글 작성자 srl
    key: reply_list.member_srl
    replace:
    - from: ^.*[(](.+?)[)].*$
      to: \g<1>
    value:
    - select: div.comment_view_wrapper tr.comment_element td.user span.member_srl
    type: text
  - comment: 댓글 텍스트
    key: reply_list.text
    value:
    - select: div.comment_view_wrapper tr.comment_element td.comment span.text
    type: text
  - comment: 댓글 작성 시간
    key: reply_list.date
    value:
    - select: div.comment_view_wrapper tr.comment_element td.parent_control_box_wrapper
        span.time
    type: text
    type_convert: date
    value_type: single
  - comment: 댓글 좋아요 수량
    key: reply_list.like_count
    value:
    - select: div.comment_view_wrapper tr.comment_element td.parent_control_box_wrapper
        button.btn_like span.num
    type: text
  - comment: 댓글 싫어요 수량
    key: reply_list.dislike_count
    value:
    - select: div.comment_view_wrapper tr.comment_element td.parent_control_box_wrapper
        button.btn_dislike span.num
    type: text
  - comment: 크롤링 시간
    key: '@curl_date'
    value:
    - const: DATE_NOW
    type: text
    type_convert: date
