version: '3'

services:
  crawler:
    image: crawler:dev
    restart: always
    hostname: crawler_dev
    container_name: crawler_dev
    ports:
      - "9022:22"
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - /home:/home:rw
      - $PWD/etc:/mnt/etc:ro

networks:
  default:
    external:
      name: gollum-net
