version: '3'

services:
  crawler:
    image: crawler:dev
    restart: always
    hostname: crawler_dev
    container_name: crawler_dev
    ports:
      - "9022:22"
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - /home:/home:rw
      - $PWD/etc/passwd:/etc/passwd:ro
      - $PWD/etc/shadow:/etc/shadow:ro
      - $PWD/etc/group:/etc/group:ro
      - $PWD/etc/gshadow:/etc/gshadow:ro

networks:
  default:
    external:
      name: gollum-net
